 xvcv_mdlc_trait_synth_skin_tooltip: "$pop_cat_complex_drone$, $pop_cat_simple_drone$ £energy£ 유지비: §G-1§!\n$pop_cat_complex_drone$, $pop_cat_simple_drone$ £food£ 유지비: §R+1§!\n$pop_cat_worker$, $pop_cat_specialist$, 그리고 $pop_cat_ruler$ 팝 £energy£ 유지비: §G-1§!\n$pop_cat_worker$, $pop_cat_specialist$, 그리고 $pop_cat_ruler$ 팝 £food£ 유지비: §R+1§!\n$mod_planet_pops_upkeep_mult$: §R+10%§!\n--------------\n이 특성을 가진 창립 종족은 유기체 제국과 우리 사이의 £opinion£ §Y우호도§!를 §G+30§!만큼 증가시킵니다."
 xvcv_mdlc_trait_lithoid_scintillating: "섬광 피부"
 xvcv_mdlc_trait_lithoid_scintillating_desc: "§L이 종족의 가장 바깥 표층에는 반짝이는 수정과 원석이 박혀있으며, 그것들은 가끔 떨어져 나옵니다.§!$oxr_mdlc_mod_tag$"
