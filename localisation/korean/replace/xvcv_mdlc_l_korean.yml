 xvcv_mdlc.1014.desc: "우리 사회는 각 시민의 성격과 정신을 기계적 신체로 디지털화하는 데 성공했습니다. 육체와 혈육을 뒤로한 채, 기계화의 영향은 사람들의 감정을 느낄 수 있는 능력을 빼앗지 않았습니다. 개인 경험의 다양성으로 인해 사회는 격변을 겪었습니다. 어떤 사람들은 이를 수용했고, 어떤 사람들은 어려움을 겪었습니다.\n\n우주 시대는 우리의 생체 눈을 열어 별들의 경이로움을 보여주었습니다. 그러나 이것이 진화가 끝났다는 것을 의미하지는 않습니다. 앞으로도 우리가 풀어야 할 도전 과제들이 남아 있을 것입니다."
