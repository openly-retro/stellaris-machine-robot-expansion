 XVCV_MDLC_AP_BASE_CODE_RECOMPOSITIONS_PROJECT_DESC: "우리는 이제 [Root.Owner.GetSpeciesName] 종을 정의하는 핵심 루틴, 프로세스, 커널 및 기타 기능을 분리하고 식별할 수 있는 기술을 보유하고 있습니다.\n\n이 반성을 위해 상당한 시간이 필요할 것입니다. 우리는 새 양자 컴파일러, 테스트를 위한 가상화 플랫폼을 개발하고 소스 코드를 성공적으로 재작성하려면 배포 전략을 구상해야 합니다.\n\n완료되면, 오래된 소스 코드는 표준 95220.22-M에 따라 암호학적으로 안전한 방법으로 3자 번 반복 삭제되어 영원히 파괴될 것입니다. 이 전체 과정은 우주에서 우리의 목표를 재정의할 것이며 제국의 공학 자원을 모두 투입해야 합니다.\n\n§L 제국의 인지 노드에 따르면 프로젝트가 진행되는 동안, 우리 정부는 새로운 시민 모델을 지원하기 위해 자원을 확보하도록 시민 선택을 개혁해야 할 것입니다. §!"
