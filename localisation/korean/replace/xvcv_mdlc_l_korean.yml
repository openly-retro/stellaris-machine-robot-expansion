#region species_traits_0x035
 ### Species Traits ###
 #Normal Traits
 xvcv_mdlc_trait_shared_memory: "기억 공유"
 xvcv_mdlc_trait_shared_memory_desc: "§L이 제국은 사회 구성원들의 경험을 저장하여 그들의 후임자들이 그러한 자료에서 혜택을 누릴 수 있게 하는 자료 저장소를 가지고 있습니다.§!$oxr_mdlc_mod_tag$"
 xvcv_mdlc_trait_shared_memory_tooltip: "(통치자, 평의회 노드 제외) 이 종족의 지도자들은 동일 종족의 다른 지도자가 레벨업 할 때 §Y1§!의 기술 레벨을 얻을 것입니다."
 xvcv_mdlc_trait_memory_backup: "기억 백업"
 xvcv_mdlc_trait_memory_backup_desc: "§L이 제국의 지도자들은 자신들의 경험 자료를 백업 서버와 실시간으로 동기화합니다. 파괴된 몸체의 자료는 새로 생산된 몸체로 전송됩니다.§!$oxr_mdlc_mod_tag$"
 xvcv_mdlc_trait_memory_backup_tooltip: "(통치자, 평의회 노드 제외) 이 종족의 지도자들은 파괴되면 새 몸체에 부활할 것입니다."
 xvcv_mdlc_trait_sensitive_body: "민감한 회로"
 xvcv_mdlc_trait_sensitive_body_desc: "§L이 종족 구성원들의 구조는 온도와 습도에 상당히 영향을 받아, 주변 환경에 취약합니다.§!$oxr_mdlc_mod_tag$"
 xvcv_mdlc_trait_warbot: "군용 등급"
 xvcv_mdlc_trait_warbot_desc: "§L이 종족은 총알들이 날아다니고 포탄이 직격하는 위험 환경에 적합하게 설계되었습니다.§!$oxr_mdlc_mod_tag$"
 xvcv_mdlc_trait_traditional: "전통적"
 xvcv_mdlc_trait_traditional_desc: "§L이 종족은 역사적 과거와 집단의 통합을 중시하는 경향이 있습니다.§!$oxr_mdlc_mod_tag$"
 xvcv_mdlc_trait_low_cost_joints: "저가 관절"
 xvcv_mdlc_trait_low_cost_joints_desc: "§L이 종족의 값싼 동작 제어기는 빈번한 수리와 유지보수를 요구하며, 주어진 업무를 수행하는 데 있어 효율을 낮춥니다.§!$oxr_mdlc_mod_tag$"
 xvcv_mdlc_trait_low_cost_processor: "저가 처리 장치"
 xvcv_mdlc_trait_low_cost_processor_desc: "§L이 종족의 값싼 처리 장치는 연구한 결과로부터 가치 있는 결론을 이끌어내는데 어려워하도록 합니다.§!$oxr_mdlc_mod_tag$"
 xvcv_mdlc_trait_enhanced_cooling: "향상된 냉각"
 xvcv_mdlc_trait_enhanced_cooling_desc: "§L이 종족의 구성원들은 개선된 냉각 체계를 가져, 좀 더 높은 온도에서도 쉽게 과열되지 않습니다.§!$oxr_mdlc_mod_tag$"
 xvcv_mdlc_trait_self_replicating_microbot: "자가 증식 나노봇"
 xvcv_mdlc_trait_self_replicating_microbot_desc: "§L수많은 나노봇이 한데 모여, 이 종족의 로봇 몸체를 구성합니다. 때때로, 과다 복제된 나노봇은 수거되어 다른 몸체나 부품을 이루는 데 쓰이거나 합니다.§!$oxr_mdlc_mod_tag$"
 xvcv_mdlc_trait_self_replicating_microbot_tooltip: "이 특성을 가진 각 팝이 0.02 £mod_planet_pop_assembly_add£ §Y$MOD_PLANET_POP_ASSEMBLY_ADD$§!을 생산합니다."


