#region leader_traits_0x034
 ### Leader Traits ###
 xvcv_mdlc_leader_trait_shared_memory: "자료 저장소에 연결된"
 xvcv_mdlc_leader_trait_shared_memory_desc: "이 지도자는 제국의 중앙 자료 저장소와 연결되어 있어, 그 전임자들이 공유하는 경험 자료의 혜택을 누립니다.$oxr_mdlc_mod_tag$"
 xvcv_mdlc_leader_trait_shared_memory_tooltip: "이 지도자가 레벨업하면 동일한 종류에, 이 특성을 가지고, 이 지도자보다 레벨이 낮은 (통치자, 평의회 노드 제외) 모든 모집된 지도자는 §Y1§!의 기술 레벨을, 최대 §Y10§!의 기술 레벨까지 얻게 됩니다."
 xvcv_mdlc_leader_trait_memory_backup: "백업 서버와 연결된"
 xvcv_mdlc_leader_trait_memory_backup_desc: "이 지도자는 자료 백업 서버와 연결되어 있어, 현재의 몸체가 작동을 멈추면 새로 만들어진 몸체로 그 경험 자료를 전송할 수 있습니다.$oxr_mdlc_mod_tag$"
 xvcv_mdlc_leader_trait_memory_backup_tooltip: "이 지도자는 파괴되면 부활할 것입니다."
 xvcv_mdlc_leader_trait_bio_robot: "특성 혼합"
 xvcv_mdlc_leader_trait_bio_robot_desc: "이 지도자는 생물학적 그리고 기계적 종족들의 혼종입니다. 그러한 특성은 이 지도자가 자신의 업무의 해결책을 좀 더 넓은 시각에서 고려하고 시행할 수 있도록 해줍니다.$oxr_mdlc_mod_tag$"
 xvcv_mdlc_leader_trait_civic_central_processing: "하위 연산 노드"
 xvcv_mdlc_leader_trait_civic_central_processing_desc: "이 인지 노드는 기계 지능 휘하에서 동작하는 계산기를 보조합니다."
 xvcv_mdlc_leader_trait_civic_central_processing_tooltip: "$COUNCIL_POSITION_MODIFIER_BASE$\n$mod_planet_researchers_upkeep_mult$: §G-2%§!"
 xvcv_mdlc_leader_trait_civic_uplink_node: "신호 송신 노드"
 xvcv_mdlc_leader_trait_civic_uplink_node_desc: "이 성장 노드는 핵심 지능이 명령 신호를 생성하는 일을 보조합니다.$oxr_mdlc_mod_tag$"
 xvcv_mdlc_leader_trait_civic_uplink_node_tooltip: "$COUNCIL_POSITION_MODIFIER_BASE$\n$mod_planet_jobs_produces_mult$: §G+2%§!"
 xvcv_mdlc_leader_trait_civic_friendship_protocol: "선전 노드"
 xvcv_mdlc_leader_trait_civic_friendship_protocol_desc: "이 군단 노드는 기계 지능이 외교적 영향력을 확장하는 일을 보조합니다.$oxr_mdlc_mod_tag$"
 xvcv_mdlc_leader_trait_civic_friendship_protocol_tooltip: "$COUNCIL_POSITION_MODIFIER_BASE$\n$MOD_DIPLO_WEIGHT_MULT$: §G+2%§!"

