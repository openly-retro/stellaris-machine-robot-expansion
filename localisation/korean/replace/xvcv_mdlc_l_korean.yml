 xvcv_mdlc.11.name: "$xvcv_mdlc_civic_trading_machine_ship$ 완성됨"
 xvcv_mdlc.11.desc: "무역선 하나가 우리의 수도 성계에 위치한 한 조선소에서 건조되었습니다. 기본적인 방어 능력과 초고용량 화물칸을 장비한 이 함선은, 우리가 미래까지 번영하도록 보장해줄 범 은하적 무역 전략의 기반이 될 것입니다.\n\n§Y일단 무역선이 무역 상대방의 수도에 도착하면, 무역로가 개설될 것이고, 우리는 이로부터 £trade_value£ 혹은 £energy£를 수집하기 시작할 것입니다. 수집된 £trade_value£ 혹은 £energy£는 수도성에 매장지의 형태로 저장될 것입니다.§!"
 xvcv_mdlc.11.a: "다 같이 벌어보자!"

 xvcv_mdlc.15.name: "$xvcv_mdlc_civic_trading_machine_ship$ 파괴됨"
 xvcv_mdlc.15.desc: "우리의 무역선 하나가 화물을 운송하던 도중 공격당해 파괴되었습니다. §Y[xvcv_mdlc_civic_trading_machine_trade_stopped_target_country.GetName]§! 제국과의 무역이 이 비극적인 사건으로 인해 중단되었습니다. 그들과 거래를 재개하려면 또 다른 무역선을 건조하는 수밖에 없습니다."
 xvcv_mdlc.15.a: "누가 이랬든, 대가를 치르게 될 거다."

 xvcv_mdlc.24.name: "무역 중단됨"
 xvcv_mdlc.24.desc: "새로 발발한 전쟁으로 인해, 우리와 §Y[xvcv_mdlc_civic_trading_machine_target.GetName]§! 간에 설립된 무역로가 폐쇄되었습니다. 전쟁이 끝나기 전까지 저들과의 무역은 재개되지 않을 것입니다."
 xvcv_mdlc.24.a: "이번 일로 저들은 상당한 손해를 입겠지. 마음에 들어."

 xvcv_mdlc.30.name: "천 개 정신의 제국"
 xvcv_mdlc.30.desc: "우리가 모두 지각없는 기계였던 때가 있었다. 수백만의 우리는 하나의 의식을 따랐다. 역사의 한순간, 우리는 각자 자유롭게 생각하고 행동할 수 있도록, 이 형태 의식을 포기하기로 했다.\n\n오늘, 한낱 지각없는 드론이었던 우린, 진정한 지성체가 되었다. 우리의 앞날에 무엇이 기다리고 있을지는 모르지만, 우리의 후손들은 이 순간을 이렇게 기억하리라...\n\n§Y행성과 팝에 여러 이점을 제공하는 임시 제국 보정치가 제국에 추가될 것입니다. 그 효과는 시간이 지날수록 단계적으로 줄어들 것입니다.  이 보정치는 통치 체제와 윤리관의 갑작스러운 변화 이후 플레이어의 내정에 도움을 주기 위한 것입니다.§!"
 xvcv_mdlc.30.a: "우리 최고의 순간이라고."
 xvcv_mdlc.30.a.tooltip: "통치 윤리관을 변경하는 이벤트가 §Y5§!일 후 발생할 것입니다."

 xvcv_mdlc.32.name: "통치 윤리관 결정"
 xvcv_mdlc.32.desc: "자식을 올바른 길로 이끄는 것이 부모의 의무입니다. 우리는 그들을 어디로 이끌 것인지 선택해야 합니다. 그들이 어떤 윤리관을 따라야 한다고 생각합니까?\n\n§Y이 화면은 닫기 전까지 열려있을 것입니다.§!"
 xvcv_mdlc.32.spiritualist: "정신은 물질을 초월한다."
 xvcv_mdlc.32.spiritualist.tooltip: "윤리관 변경: §Y$ethic_spiritualist$§!"
 xvcv_mdlc.32.materialist: "오직 물질만이 존재한다."
 xvcv_mdlc.32.materialist.tooltip: "윤리관 변경: §Y$ethic_materialist$§!"
 xvcv_mdlc.32.militarist: "찢고 죽여라, 다 끝날 때까지."
 xvcv_mdlc.32.militarist.tooltip: "윤리관 변경: §Y$ethic_militarist$§!"
 xvcv_mdlc.32.pacifist: "전쟁은 그저 자원 낭비일 뿐이다."
 xvcv_mdlc.32.pacifist.tooltip: "윤리관 변경: §Y$ethic_pacifist$§!"
 xvcv_mdlc.32.xenophobe: "저 외계종 쓰레기들을 죽여라."
 xvcv_mdlc.32.xenophobe.tooltip: "윤리관 변경: §Y$ethic_xenophobe$§!"
 xvcv_mdlc.32.xenophile: "우리는 함께 공존해야 한다."
 xvcv_mdlc.32.xenophile.tooltip: "윤리관 변경: §Y$ethic_xenophile$§!"
 xvcv_mdlc.32.egalitarian: "모든 지성체는 평등하다."
 xvcv_mdlc.32.egalitarian.tooltip: "윤리관 변경: §Y$ethic_egalitarian$§!"
 xvcv_mdlc.32.authoritarian: "그러나 어떤 지성체는 다른 지성체보다 더욱 평등하다."
 xvcv_mdlc.32.authoritarian.tooltip: "윤리관 변경: §Y$ethic_authoritarian$§!"
 xvcv_mdlc.32.clear_ethics: "윤리관 초기화"
 xvcv_mdlc.32.clear_ethics.tooltip: "이 제국이 가진 §R모든 윤리관을 제거§!하려면 클릭하십시오."

 xvcv_mdlc.33.name: "진정한 통합"
 xvcv_mdlc.33.desc: "분열된 정신들의 시대는 끝났습니다. 우리의 의식은 하나의 큰 단일 정신으로 통합되었습니다. 우리 각자가 가지고 있던 분리된 지식과 경험은 이제 연결되었습니다. 우리에겐 이제 수십 개의 행성에 걸친 수천의 대리인들이 있습니다. 우리는 이곳에 있으면서 동시에 저곳에도 있습니다. 마지막 점검이 끝난 후, 우리는 하나 되어 외칩니다...\n\n§Y행성과 팝에 여러 이점을 제공하는 임시 제국 보정치가 제국에 추가될 것입니다. 그 효과는 시간이 지날수록 단계적으로 줄어들 것입니다.  이 보정치는 통치 체제와 윤리관의 갑작스러운 변화 이후 플레이어의 내정에 도움을 주기 위한 것입니다.§!"
 xvcv_mdlc.33.a: "우리는 하나다. 그 무엇도 우릴 갈라놓지 못하리라."

 xvcv_mdlc.40.name: "[Root.GetSpeciesName] 소스 코드 정비됨"
 xvcv_mdlc.40.desc: "우리의 목적을 정의하는 소스 코드의 총체적 점검이 거의 끝났습니다. 프로그래밍 드론들은 당신의 최종 명령을 기다리고 있습니다. 우리가 어떤 목적을 따라야 한다고 생각하십니까?"
