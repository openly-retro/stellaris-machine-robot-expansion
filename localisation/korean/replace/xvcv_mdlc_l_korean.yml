#region origins_0x023
 ### Origins ###
 xvcv_mdlc_origin_synth_ascend: "합성체로 승격한"
 xvcv_mdlc_origin_synth_ascend_desc: "이 사회가 별들 사이를 여행할 방법을 고민하기 전에, 그 구성원들은 이미 자신의 신체 형태를 내면으로 들여다보았습니다. 그들에게 진보는 우주 엔진 속도나 천체 물리학의 새로운 발견으로 측정되는 것이 아니라, 사이버네틱스에 멈추지 않고 기술과 융합하여 완전한 기계적 실현을 추구하는 것이었습니다. 이 제국에게 선택은 곧 힘이었으며 생물학적 한계를 버리고 자신을 기계적 종족으로 변화시켜, 기록된 역사상 그 어느 때보다 더 큰 업적을 이룰 수 있는 종족으로 변신하겠다는 선택은 기체 행성과 삼중성계에 숨겨진 무엇이든 간에 '우리는 우리의 길을 스스로 결정했다'라는 선언이었습니다.$oxr_mdlc_mod_tag$"
 xvcv_mdlc_origin_synth_ascend_tooltip: "§Y$trait_mechanical$§! 특성을 갖는 §B로봇§! 창립 종족을 가지고 시작합니다.\n§Y$xvcv_mdlc_ap_robotic_age$§! 승격 특전의 잠금 해제를 허용합니다.\n합성체 승격 전통 트리가 채택된 상태로 시작합니다.\n--------------"
 xvcv_mdlc_origin_mechanical_heritage: "기계적 유산"
 xvcv_mdlc_origin_mechanical_heritage_desc: "그들이 스스로를 합성 생명체로 재창조한 후, 우리의 선조들은 이 행성을 그들 자신의 거울 이미지처럼, 좀 더 기계적인 것으로 형성했습니다. 완전한 기계적 몸으로 구현되기를 추구했던 고대인들을 이끈 같은 철학은 그들의 고향 세계를 변형시키려는 그들을 인도했습니다. 생물학적 필요에 의해 제한받지 않게 되면서, 그들은 그들의 급진적이고 무한한 아이디어를 뒷받침하기 위해 행성을 자유롭게 재형성할 수 있었습니다. 선택의 자유는 발전소가 어디에 놓일 수 있는지, 광산 운영이 어디서 시작되어야 하는지에 제한이 없음을 의미했으며, 미래 세대에게 가능한 한 많은 우위를 주었습니다.$oxr_mdlc_mod_tag$"
 xvcv_mdlc_origin_mechanical_heritage_tooltip: "§Y$xvcv_mdlc_pc_mechanical$§!을 고향으로 가지고 시작합니다.\n$xvcv_mdlc_origin_synth_ascend_tooltip$"
 xvcv_mdlc_origin_start_with_colony: "최후의 날 이후"
 xvcv_mdlc_origin_start_with_colony_desc: "이 기계 지능은 모성이 폭발하기 직전에 탈출하여, 행성계 내의 거주에 적합한 행성들에 식민지를 세울 수 있었습니다.$oxr_mdlc_mod_tag$"
 xvcv_mdlc_origin_start_with_colony_tooltip: "더 많은 £energy£ £minerals£ £alloys£을 가지고 시작합니다.\n§Y2§!개의 추가적인 식민지를 가지고 시작합니다.\n소유한 모든 행성은 §R거의 개발되지 않은§! 상태입니다.\n§R더 적은§! £pop£팝을 가지고 시작합니다."

