 xvcv_mdlc_trait_rock_body_desc: "§L이 종족의 구성원들은 규소 기반 기계적 몸체를 가지며 광물을 소모합니다. 이러한 특성은 그들을 튼튼하고 유지보수를 덜 요구하도록 만듭니다.\n§!$oxr_mdlc_mod_tag$"
 xvcv_mdlc_trait_rock_body_tooltip: "$pop_cat_complex_drone$, $pop_cat_simple_drone$ £energy£ 유지비: §G-1§!\n$pop_cat_complex_drone$, $pop_cat_simple_drone$ £minerals£ 유지비: §R+1§!\n$pop_cat_worker$, $pop_cat_specialist$, 그리고 $pop_cat_ruler$ 팝 £energy£ 유지비: §G-1§!\n$pop_cat_worker$, $pop_cat_specialist$, 그리고 $pop_cat_ruler$ 팝 £minerals£ 유지비: §R+1§!\n$mod_planet_pops_upkeep_mult$: §G-5%§!\n$MOD_POP_AMENITIES_USAGE_MULT$: §G-5%§!\n$MOD_PLANET_POP_ASSEMBLY_MULT$: §R-10%§!\n--------------\n§Y$LITHOIDS_TITLE$§! DLC가 활성화된 경우, 이 특성을 가진 종족은 종족 개조를 통해 £volatile_motes£ £exotic_gases£ £rare_crystals£을 얻는 특수 종족 특성 3개를 가질 수 있음."
