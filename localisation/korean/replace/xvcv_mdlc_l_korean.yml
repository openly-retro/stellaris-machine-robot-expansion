 xvcv_mdlc.41.name: "기계적 혼종의 탄생"
 xvcv_mdlc.41.desc: "오랫동안, 많은 이들이 생물 혹은 기계, 오직 두 종류의 종족만 있다고 믿었습니다. 오늘, 우리는 그들의 이해를 넘어서는 창조물을 바라보고 있습니다. 바로 유기적 기계 혼종을. 매혹적인 외관에, 무한한 잠재력. 유기물과 금속의 완벽한 조화. 이것이야말로 은하계 최우수 종입니다."
 xvcv_mdlc.41.a: "우리의 생명공학의 정점이로군..."
 xvcv_mdlc.41.a.tooltip: "§Y$xvcv_mdlc_trait_bio_robot$§! 특성을 가진 §Y1§!개의 팝이 모든 식민지에서 탄생합니다. 한 달이 지나면, 신규 §G행성 보정치§!와 함께 이 새 종족의 복제 과정이 시작될 것입니다."
 xvcv_mdlc.41.b: "이로써, 우리는 가장 우수한 종족이 되었노라."
 xvcv_mdlc.41.b.tooltip: "우리의 창립 종족은 이 새로운 종족으로 통합될 것이며, 그들의 기존 특성들은 §R제거§!될 것입니다. 한 달이 지나면, 신규 §G행성 보정치§!와 함께 해당 종족의 복제 과정이 시작될 것입니다."

