 concept_oxr_pc_relic: "유물 행성 (숨겨진)"
 concept_oxr_pc_relic_desc: "식별되지 않은 문명의 유적이 곳곳에 남아 있는 행성으로, 대규모 도시가 포함되어 있습니다. 이 행성이 세계 제작기로 전환되면, 컴퓨팅 지구와 연구 건물은 묻힌 잔해를 연구 목적으로 활용할 수 있습니다."

