 oxr_mdlc_world_machines_building_core_fabrication_depot_desc: "이 생산 센터는 지하 50미터, 지상 50미터에 위치해 있어 총 100미터 높이이며, ['concept_oxr_mdlc_world_machine_core_resource']의 모든 조립 과정을 수용하기 위해 이러한 규모가 필요합니다. 구조물의 한 면에는 완성된 코어를 저장소로 옮기기 위한 거대한 문이 있습니다. 생산 센터는 두 개의 큰 날개로 이루어져 있는데, 하나는 거의 영구적인 반응로를 제작하는 공간이고, 다른 하나는 모든 다른 구성 요소를 생산하는 공간입니다. 건물의 중앙 부분은 오직 조립 작업에만 전념하고 있습니다. $oxr_mdlc_mod_tag$$oxr_mdlc_world_machine_building_category_note$"
