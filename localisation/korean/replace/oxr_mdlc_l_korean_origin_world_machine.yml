 oxr_mdlc_origin_wm_main.1200.title: "연구 돌파구 임박"
 oxr_mdlc_origin_wm_main.1200.desc: "$oxr_mdlc_cognitive_node$이(가) 우리가 $oxr_mdlc_world_machine_core$의 생산을 역설계할 수 있을 만큼 충분한 관측 데이터를 수집했다고 신호를 보냈습니다!\n\n우리의 데이터 마이닝 및 로그 프로세스가 수동으로 구역 차단기를 발굴하는 것부터 자동화된 건물과 구역의 건설을 분석하고, 코어가 스스로 배치되는 방식을 연구하는 것까지 기계 행성 운영에 대한 수엑사바이트의 원시 데이터를 끌어왔습니다.\n\n우리는 $oxr_mdlc_cognitive_node$에 의해 유도된 프로그램을 따라 연구 자원을 할애할 것입니다. 이후 제조 시설의 프로토타입이 제작되고 코어에 대한 새로운 건설 방법이 개발될 것으로 예상됩니다."
 oxr_mdlc_origin_wm_main.1200.a: "연구 시간을 이 획기적인 발견으로 돌리세요."

 # Finished special proj to research world machine core
 oxr_mdlc_origin_wm_main.1210.title: "코어 기술 재구상"
 oxr_mdlc_origin_wm_main.1210.desc: "우리의 §Y반응로 하우징§!에 대한 재이미지 연구 프로토콜이 성공적으로 완료되었습니다. 마찬가지로 §Y반응로 디자인§! 및 §Y코어 제어 시스템§!에 대한 병행 프로젝트가 모두 세계 제작기 코어를 생산하는 방법을 최종적으로 재발견하는 데 합쳐졌습니다. \n\n$oxr_mdlc_growth_node$는 코어 제작의 모든 측면을 포괄하는 §Y$oxr_mdlc_world_machines_building_core_fabrication_depot$§!를 설계했으며, 생산을 시작하기 위한 §Y행성 결정§!이 내려져야 합니다."
 oxr_mdlc_origin_wm_main.1210.a: "우리는 은하계를 자동화할 것입니다."

 # T3 cpu world tech award
 oxr_mdlc_origin_wm_main.1505.title: "자동 연구 행성 계획 완료"
 oxr_mdlc_origin_wm_main.1505.desc: "계획이 완료되어 이제 §G$xvcv_mdlc_pc_machine_cpu$§! 행성을 구축할 수 있습니다. 이 행성은 수조 개의 하위 프로세서로 구성되며, §Y행성 결정§!을 통해 무인 행성과 기존 자동화 기계 행성에서 형성됩니다.\n\n이 행성에는 세 개의 주요 연구 구역이 있고, 네 번째 구역은 제국의 해독 능력을 향상시키기 위해 가용한 처리 능력을 활용합니다."
 oxr_mdlc_origin_wm_main.1505.a: "우리는 이 엄청난 처리 능력을 활용해야 합니다."
 # T3 ECU world tech award
 oxr_mdlc_origin_wm_main.1510.title: "자동 공장 행성 계획 완료"
 oxr_mdlc_origin_wm_main.1510.desc: "계획이 완료되어 이제 §G$xvcv_mdlc_pc_machine_ecu$§! 행성을 창조할 수 있습니다. 이 행성은 제련소, 생산 라인, 정제소로 구성되며, 이는 §Y행성 결정§!을 통해 미개발 행성과 기존의 자동화 기계 행성 모두에 구축할 수 있습니다.\n\n이 행성에는 두 개의 주요 생산 구역이 있으며, 하나의 구역은 희귀 자원에 중점을 두고 있고, 네 번째 구역은 탄약을 제조하며 제국 해군에 대한 물류 지원을 제공합니다."
 oxr_mdlc_origin_wm_main.1510.a: "우리는 이 엄청난 제조 역량을 활용할 것입니다."
# T3 SER world tech award
 oxr_mdlc_origin_wm_main.1515.title: "자동 서버 행성 계획 완료"
 oxr_mdlc_origin_wm_main.1515.desc: "계획이 완료되어 이제 §G$xvcv_mdlc_pc_machine_ser$§! 행성을 창조할 수 있습니다. 이는 제국 행정 지원에 중점을 두며, §Y행성 결정§!을 통해 무인 행성과 기존의 자동화 기계 행성 모두에서 가능합니다.\n\n이 행성에는 추진 구역, 칙령 중심 구역, 일탈 중심 구역, 암호 보안 구역이 있습니다."
 oxr_mdlc_origin_wm_main.1515.a: "우리는 이 엄청난 행정력을 발휘해야 할 것입니다."
 # event describing world expansion theory
 oxr_mdlc_on_world_machine_action.1200.title: "확장 및 개선"
 oxr_mdlc_on_world_machine_action.1200.desc: "우리 제국은 [Root.GetHomeWorldName]에서 처음 시작된 이후 크게 발전했습니다. 우리가 확립한 확장 공식과 패턴은 단순합니다: 세계 제작기 코어를 생성하고, 그것을 행성에 배치하며, 그 행성들을 발전시키고, 은하 전체에 걸쳐 이를 반복하는 것입니다.\n\n우리는 기술 제국입니다. 이제 확장 패턴이 발전됨에 따라 $oxr_mdlc_cognitive_node$는 [Root.GetRulerTitle] [Root.GetRulerName]와 함께 더 높은 수준의 생산성을 위한 두 가지 주요 방향을 제안했습니다. 우리는 세계 제작기로 별을 가득 채울 수 있지만, 번영을 보장하기 위해 더 할 일이 있습니다.\n\n§Ysituation log has been updated§!에는 우리가 나아갈 두 가지 경로와 각 경로에서 달성해야 할 목표가 갱신되었습니다:\n§B$oxr_mdlc_origin_wm_chain_geologic_upgrade_tree_title$§!: 이는 세계 제작기 행성의 지질학을 활용하고 그 에너지를 이용하는 방법과 기술을 실현하는 것입니다.\n§B$oxr_mdlc_origin_wm_t3_worlds_chain_title$§!: 이 경로는 연구, 제조, 관리에 집중하는 특화된 세계를 만드는 것을 설명합니다."
 oxr_mdlc_on_world_machine_action.1200.a: "우리는 무한한 가능성을 추론할 것입니다."

 # Planet terraform / wm menu
 oxr_mdlc_origin_wm_main.3000.title: "세계 제작기 구성 변경"
 oxr_mdlc_origin_wm_main.3000.desc: "우리는 §Y[This.GetName]§!의 구성을 코어를 재프로그래밍하고 지역 배포 프로토콜을 다시 실행하여 변경할 것입니다. [This.GetName]의 모든 지역은 코어를 재프로그래밍하기 전에 해체되어야 합니다.\n\n행성 재프로그래밍(테라포밍)은 §Y1800일(5년)§!이 소요됩니다."
 oxr_mdlc_origin_wm_main.3000.a: "£energy£ $xvcv_mdlc_pc_machine_auto$로 재프로그래밍하십시오."
 oxr_mdlc_origin_wm_main.3000.a.desc: "행성을 §Y$xvcv_mdlc_pc_machine_auto$§!로 바꾸면 구역이 £energy£ $energy$나 £alloys£ 합금, £consumer_goods£ 상품, £minerals£ $minerals$, 그리고 £food£ $food$을 자동으로 생산하며 £pop£ §YPops§!이 필요 없습니다."
 oxr_mdlc_origin_wm_main.3000.b: "£alloys£ $xvcv_mdlc_pc_machine_ecu$로 재프로그래밍하십시오."
 oxr_mdlc_origin_wm_main.3000.b.desc: "행성을 §R$xvcv_mdlc_pc_machine_ecu$§!로 전환하여 각기 다른 구역이 독특한 £alloys£ 합금 생산, £exotic_gases£ £volatile_motes£ £rare_crystals£ 전략 자원, 그리고 £navy_size£ 해군 용량에 집중되며, £pop£ §Y팝§! 없이 운영됩니다."
 oxr_mdlc_origin_wm_main.3000.c: "£physics_research£ $xvcv_mdlc_pc_machine_cpu$로 재프로그래밍하십시오."
 oxr_mdlc_origin_wm_main.3000.c.desc: "행성을 §G$xvcv_mdlc_pc_machine_cpu$§!로 바꾸고, £pop£ §Y팝§! 없이 £job_researcher£ §GTechnology Research§!에 중점을 둔 독특한 지구로 만듭니다."
 oxr_mdlc_origin_wm_main.3000.d: "£unity£ $xvcv_mdlc_pc_machine_ser$로 재프로그래밍하십시오."
 oxr_mdlc_origin_wm_main.3000.d.desc: "행성을 고유한 구역이 있는 §B$xvcv_mdlc_pc_machine_ser$§!로 바꾸어 £unity£ §B통합 생산§!에 집중하고 £pop£ §Y팝§!이 없는 상태로 만듭니다."

 oxr_mdlc_origin_wm_main.10.title: "세계 제작기 발견!"
 oxr_mdlc_origin_wm_main.10.desc: "센서 스캔 결과, 인접 시스템에 세계 제작기가 있지만 완전히 꺼져 있는 상태임을 확인했습니다. 자동기계의 존재를 감지할 수 없습니다. 원격 탐사기는 세계 표면에서 어떠한 전기 활동도 감지하지 못했으며, 핵심이 아직 작동 중임을 나타내는 전송되는 예상된 신호가 없습니다.\n\n시스템에 §Y전초 기지를 확립한 후§!, 행성 표면에 팀을 보내고 §Y복원 결정을 시행하여§! 프로젝트를 시작해야 합니다."
 oxr_mdlc_origin_wm_main.10.a: "자동화하고 확장하십시오."

