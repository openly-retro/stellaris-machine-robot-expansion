 ### TECHNOLOGY 0x004 ###
 oxr_mdlc_tech_fractal_basics: "프랙탈 연구 I"
 oxr_mdlc_tech_fractal_basics_desc: "우리의 자기 유사 패턴에 대한 이해는 기본적입니다. 현재로서는 몇 가지 물질적 응용만 생각할 수 있습니다. 이 이론적 학문 분야는 여러 학문에 걸쳐 다양한 현상에 대한 기본적인 통찰을 제공합니다.$oxr_mdlc_mod_tag$"
 # Unlock CPU world, ECU, and SER
 # Can clear all blockers now
 oxr_mdlc_tech_world_machine_planetary_proficiency: "세계 제작기 행성 숙련도"
 oxr_mdlc_tech_world_machine_planetary_proficiency_desc: "우리는 세계 제작기의 건설 원칙에 충분히 익숙하기 때문에 시간이 많이 소요되는 고고학 발굴 없이도 장애물을 제거할 수 있을 것입니다.$oxr_mdlc_mod_tag$"
 # Stop blockers from appearing
 oxr_mdlc_tech_world_machine_planetary_mastery: "세계 제작기 기반 시설 숙달"
 oxr_mdlc_tech_world_machine_planetary_mastery_desc: "세계 제작기의 모든 비밀이 우리에게 알려질 것입니다. 자동화된 행성을 구축할 때 더 이상 실수나 망가진 부품이 나타나지 않을 것입니다.$oxr_mdlc_mod_tag$"
 oxr_mdlc_tech_world_machine_planetary_mastery_effect: "새로 생성된 세계 제작기 식민지는 대부분의 고체 행성체에서 아무런 장애 결함이 없을 것입니다. 극단적이거나 위험한 행성은 여전히 식민지화 후 정리가 필요할 수 있습니다."
 # Able to make WMC
 oxr_mdlc_tech_world_machine_wmc_core: "세계 제작기 코어 건설"
 oxr_mdlc_tech_world_machine_wmc_core_desc: "우리의 세계 제작기 및 프랙탈 기술에 대한 이해는 마침내 세계 제작기 코어를 생산할 수 있게 이끕니다.$oxr_mdlc_mod_tag$"
 oxr_mdlc_tech_world_machines_unlocked: "세계 제작기 기본 운용"
 oxr_mdlc_tech_world_machines_unlocked_desc: "이제 ['concept_oxr_mdlc_auto_machine_world']를 사용할 수 있게 되어, 우리는 행성 지역의 방대한 네트워크를 보완하기 위해 전문화된 자동화 건물에 대한 여러 설계도를 연구할 것입니다.$oxr_mdlc_mod_tag$"

 oxr_mdlc_tech_world_machine_district_infrastructure: "세계 제작기 기반 시설 지구"
 oxr_mdlc_tech_world_machine_district_infrastructure_desc: "세계 제작기 기능의 여러 분야는 개선될 수 있습니다. 여러 데이터 기반 연구를 수행한 후, 이러한 성능 향상을 자동화하고 확장할 수 있는 새로운 구역을 설계할 수 있을 것입니다.$oxr_mdlc_mod_tag$"

 ## World-Machine Tech Upgrades (Geophysics)
 oxr_mdlc_tech_geologic_world_expansion_theory: "세계 제작기 확장 이론"
 oxr_mdlc_tech_geologic_world_expansion_theory_desc: "인지 노드 및 성장 노드는 특정 기술 발전과 상당한 시간 및 자원 투자가 이루어지면, 우리는 세계 제작기의 지표 아래 다양한 층을 활용하여 자원과 제조 출력을 향상시킬 수 있을 것이라고 주장합니다. 마찬가지로, §Y이 연구를 통해 새로운 기술이 확실히 발생할 것입니다.§!$oxr_mdlc_mod_tag$"
 oxr_mdlc_tech_geologic_world_expansion_theory_tooltip: "§Y$oxr_mdlc_origin_wm_chain_geologic_upgrade_tree_title$§! 기술을 해제하고 §Y세계 제작기 행성 업그레이드s§! 로 가는 길을 엽니다."
 oxr_mdlc_tech_category_geophysics_note: "\n\n§L연구 계통토:§! ['concept_oxr_mdlc_tech_geophysics']"
 oxr_mdlc_tech_geologic_heat_shielding_1: "지질학적 열 차폐 I"
 oxr_mdlc_tech_geologic_heat_shielding_1_desc: "향상된 에너지 보호막은 대부분의 행성 지각에서 발견되는 온도를 견딜 수 있어야 합니다.$oxr_mdlc_tech_category_geophysics_note$$oxr_mdlc_mod_tag$"
 oxr_mdlc_tech_geologic_heat_shielding_2: "지질학적 열 차폐 II"
 oxr_mdlc_tech_geologic_heat_shielding_2_desc: "개선된 에너지 보호막은 행성의 액체 맨틀에서 발견되는 다양한 온도를 견뎌야 합니다.$oxr_mdlc_tech_category_geophysics_note$$oxr_mdlc_mod_tag$"
 oxr_mdlc_tech_geologic_heat_shielding_2.decision_unlock: "결정 해제: §Y$rikk_mdlc_decision_world_machine_solidify_molten$§!을(를) 사용하여 용암 행성에서 세계 제작기를 시작합니다."
 oxr_mdlc_tech_geologic_heat_shielding_3: "지질학적 열 차폐 III"
 oxr_mdlc_tech_geologic_heat_shielding_3_desc: "행성 중심부의 온도 이상을 견딜 수 있는 개선된 에너지 차폐입니다.$oxr_mdlc_tech_category_geophysics_note$$oxr_mdlc_mod_tag$"
 # , 5500-7000'C. heat shielding 3 also leaves the door open to touch the surface of the sun which is 4000-7000'C

 oxr_mdlc_tech_geologic_scaling_thermoelectrics: "열전기 응용 확장기"
 oxr_mdlc_tech_geologic_scaling_thermoelectrics_desc: "열을 통해 전기를 수확하는 기술은 확립된 원칙 세트를 사용하여 이론적으로 알려진 모든 온도로 확장됩니다.$oxr_mdlc_tech_category_geophysics_note$$oxr_mdlc_mod_tag$"

 # I want to say 'Mega-Pascal' but that's from Earth's point of view
 oxr_mdlc_tech_geologic_pressurized_construction_1: "극한 압력 건설 기술 I"
 oxr_mdlc_tech_geologic_pressurized_construction_1_desc: "고압 환경에서의 건설은 외부 힘으로부터 변형에 저항할 수 있는 건축 형태를 활용해야 합니다. 행성 표면에서 사용할 수 있는 평면과 가장자리는 특정 압력에서 신뢰할 수 없는 것으로 나타났으며, 새로운 형태가 개발되어야 합니다. 또한, 고압의 액체 환경에서는 외부 매체가 우리의 구조물을 통과할 수 있도록 압력 균형 게이트를 도입하는 데 주의를 기울여야 합니다.$oxr_mdlc_tech_category_geophysics_note$$oxr_mdlc_mod_tag$"
 oxr_mdlc_tech_geologic_pressurized_construction_2: "극한 압력 건설 기술 II"
 oxr_mdlc_tech_geologic_pressurized_construction_2_desc: "고압 매체의 공진 주파수를 활용하여 분수 변위를 생성할 수 있으며, 이렇게 확보한 미세한 공간에서 시간에 따라 천천히 우리의 구조물을 매체로 확장할 수 있습니다.$oxr_mdlc_tech_category_geophysics_note$$oxr_mdlc_mod_tag$"

 oxr_mdlc_tech_geologic_elastic_materials_1: "탄성 재료 I"
 oxr_mdlc_tech_geologic_elastic_materials_1_desc: "킬로온도 압력 환경에서의 건설은 취성 특성이 없는 탄성 특성을 가진 자재가 필요하며, 이는 전단력의 넓은 변화를 견디고 초고밀도 매질을 통과하는 파동 압력을 견딜 수 있어야 합니다.$oxr_mdlc_tech_category_geophysics_note$$oxr_mdlc_mod_tag$"
 oxr_mdlc_tech_geologic_elastic_materials_2: "탄성 재료 II"
 oxr_mdlc_tech_geologic_elastic_materials_2_desc: "극한 압력 환경에서의 건설은 전단력의 큰 변화를 견딜 수 있는 비취성, 탄력 있는 특성을 가진 소재가 필요하며, 초밀집 매질을 통한 파도 압력을 견디고 극한 환경에서 건설된 지역으로의 열 전달, 융해 및 연소를 저항해야 합니다.$oxr_mdlc_tech_category_geophysics_note$$oxr_mdlc_mod_tag$"

 oxr_mdlc_tech_geologic_seismic_wave_harvesting_1: "지진파 수확 I"
 oxr_mdlc_tech_geologic_seismic_wave_harvesting_1_desc: "고압 환경, 예를 들어 행성의 액체 맨틀에서는 자연 지진 활동이 매체를 통해 매우 강력한 충격파를 전달합니다. 이러한 충격파는 이러한 극한 환경의 구조물에 도달할 때 기계적 수단을 통해 진동을 포착하여 전기로 변환할 수 있습니다.$oxr_mdlc_tech_category_geophysics_note$$oxr_mdlc_mod_tag$"

 oxr_mdlc_tech_geologic_geodynamo_theory: "다이너모 이론"
 oxr_mdlc_tech_geologic_geodynamo_theory_desc: "행성은 액체로 된 용융 합금 핵의 대류를 통해 전자기장을 생성합니다. 이러한 흐름이 어떻게 자기장을 유지하는지 이해함으로써, 우리는 해당 자기장을 파괴하지 않고도 다양한 목적으로 행성의 핵에 침투할 수 있을 것입니다. 충분한 노력을 기울이면, 지자기를 갖지 않은 행성에 지자기를 생성할 수도 있을 것입니다.$oxr_mdlc_tech_category_geophysics_note$$oxr_mdlc_mod_tag$"

 oxr_mdlc_tech_world_machine_t3_worlds: "세계 제작기 코어 프로그래밍"
 oxr_mdlc_tech_world_machine_t3_worlds_desc: "약간의 작업으로 우리는 세계 제작기 코어를 프로그래밍하여 특수한 행성 구성을 배치할 수 있습니다. 이는 완전히 새로운 운영 체제를 작성하고 새로운 배포 프로토콜을 만들어야 하며, 새로운 부팅 소스에서 읽기를 지원하는 모듈식 엔지니어링을 약간 수행해야 합니다.$oxr_mdlc_mod_tag$"
 oxr_mdlc_tech_world_machine_cpu: "자동 연산기 행성 개요"
 oxr_mdlc_tech_world_machine_cpu_desc: "특화된 자동 연구 행성을 창조하기 위한 운영 체제 및 배치 프로토콜입니다.$oxr_mdlc_mod_tag$"
 oxr_mdlc_tech_world_machine_cpu_tooltip: "$xvcv_mdlc_ap_world_machines_tooltip_effects_4$"
 oxr_mdlc_tech_world_machine_ecu: "자동화 공장 행성 개요"
 oxr_mdlc_tech_world_machine_ecu_desc: "전문화된 공장 및 제련 행성을 만들기 위한 운영 체제와 배포 프로토콜입니다.$oxr_mdlc_mod_tag$"
 oxr_mdlc_tech_world_machine_ecu_tooltip: "$xvcv_mdlc_ap_world_machines_tooltip_effects_3$"
 oxr_mdlc_tech_world_machine_ser: "자동 서버 행성 개요"
 oxr_mdlc_tech_world_machine_ser_desc: "특화된 관리 행성을 창조하기 위한 운영 체제와 배포 프로토콜입니다.$oxr_mdlc_mod_tag$"
 oxr_mdlc_tech_world_machine_ser_tooltip: "$xvcv_mdlc_ap_world_machines_tooltip_effects_5$"

 oxr_mdlc_tech_world_machine_cpu_reprogrammable_gate: "현장 프로그래밍 CPU 행성"
 oxr_mdlc_tech_world_machine_cpu_reprogrammable_gate_desc: "우리는 자동 연구 행성을 한 단계 더 발전시켜 모든 행성 연구의 출력을 집중시키고 표준 프로그래밍을 무시하는 맞춤형 모듈을 설치하여 특정 분야로 유도하는 방법을 개발할 것입니다.$oxr_mdlc_mod_tag$"

 oxr_mdlc_tech_organoid_2_wm: "자동 $oxr_mdlc_tech_organoid_2$"
 oxr_mdlc_tech_organoid_2_wm_desc: "$oxr_mdlc_tech_organoid_2_desc$"
 oxr_mdlc_tech_organoid_2_wm_tooltip: "§Y$oxr_mdlc_building_auto_organoid_research_center$§! 행성 변동치:\n자동 과학 건물과 CPU 지구 £energy£ $energy$ 유지비: §G-0.5§!\n자동 과학 건물과 CPU 지구 £food£ $food$ 유지비: §R+0.10§!"
 oxr_mdlc_tech_organoid_3_wm: "자동 $oxr_mdlc_tech_organoid_3$"
 oxr_mdlc_tech_organoid_3_wm_desc: "$oxr_mdlc_tech_organoid_3_desc$"
 oxr_mdlc_tech_organoid_3_wm_tooltip: "§Y$oxr_mdlc_building_auto_organoid_research_center$§! 행성 변동치:\n자동 과학 건물 및 CPU 지구 £energy£ $energy$ 유지비: §G-1§!\n자동 과학 건물 및 CPU 지구 £food£ $food$ 유지비: §R+0.10§!"

 oxr_mdlc_tech_boost_1_uniform_resource_locators: "범용 자원 위치 지정자"
 oxr_mdlc_tech_boost_1_uniform_resource_locators_desc: "모든 데이터는 위치를 설명하기 위해 보편적인 식별자를 가져야 하며, 이를 통해 데이터 세트를 더 쉽게 교차 참조할 수 있습니다. 앞으로 모든 소프트웨어 애플리케이션은 데이터 유형에 관계없이 주어진 리소스에 접근할 수 있게 되고, 모든 데이터가 보편적인 리소스 위치 지정자를 가지게 됨에 따라 연구는 데이터 세트가 공통 인터페이스를 공유하게 되므로 더 빠르게 진행될 수 있습니다.$oxr_mdlc_mod_tag$"
 oxr_mdlc_tech_boost_2_specialized_hardware_instructions: "전문화된 하드웨어 지침"
 oxr_mdlc_tech_boost_2_specialized_hardware_instructions_desc: "특정 작업 유형을 수행하는 데 특화된 하드웨어 처리 장치를 개발하십시오. 소프트웨어는 훨씬 더 유연하지만, 추상화 계층을 만들어야 하기 때문에 전체 속도가 느려집니다. 예를 들어 유체 역학 시뮬레이션이나 입자 속성 시뮬레이션을 수행하는 데 특화된 하드웨어를 사용하는 것이 소프트웨어로 수행하는 것보다 더 빠르지만, 이는 새로운 연구 센터 및 개조를 위한 자재 생산 비용을 증가시킬 것입니다.$oxr_mdlc_mod_tag$"
 # Borrowing from "IPFS"
 oxr_mdlc_tech_boost_3_intergalactic_file_system: "P2P 연구 파일 시스템"
 oxr_mdlc_tech_boost_3_intergalactic_file_system_desc: "데이터 파일은 분산된 방식으로 저장되며, 행성당, 연구소당 접근이 가능하고, 보편적인 자원 로케이터를 사용합니다. 이 기술은 데이터의 회복력을 향상시키며(데이터의 P2P 복사본을 저장하여), 네트워크 처리량을 개선합니다. 이는 데이터 요청이 피어를 통해 이동하기 때문에 전체 데이터를 보유하는 세계 제작기의 일반적인 단일 데이터 센터로 이동하지 않기 때문입니다.$oxr_mdlc_mod_tag$"

 oxr_mdlc_tech_boost_4_improved_atom_modeling: "개선된 원자 모델링"
 oxr_mdlc_tech_boost_4_improved_atom_modeling_desc: "최근 특수 CPU 생산의 발전으로 원자 모델링, 유체 동역학 및 네트워크 토폴로지를 위한 시뮬레이션 루틴을 개선할 수 있게 되었습니다.$oxr_mdlc_mod_tag$"
#  oxr_mdlc_tech_boost_5_fractal_data_compression: ""
 oxr_mdlc_tech_boost_5_topological_insulators: "위상 절연체"
 oxr_mdlc_tech_boost_5_topological_insulators_desc: "이차원 비스무트 층을 사용하여 외부에서는 전기를 전도하고 내부에서는 절연하는 소재인 위상 절연체를 만들 수 있습니다. 이러한 층은 반도체에 성장시키며, 적용 시 전기 손실 없이 전기를 전송할 수 있습니다. 현재 이러한 제조 경험이 제한되어 있어 연구 시설에 가장 잘 적용된다고 $oxr_mdlc_growth_node$에 따르면 보고되고 있습니다.$oxr_mdlc_mod_tag$"

 
 oxr_mdlc_tech_category_fractal_note: "\n\n§LResearch Tree:§! ['concept_oxr_mdlc_tech_fractal_field_research'] "
 # Let's cook up some tech to boost research output
 # Boost energy production
 # Read about this tech here :) https://scitechdaily.com/quantum-breakthrough-1-58-dimensions-unlock-zero-loss-energy-efficiency/
 oxr_mdlc_tech_fractal_2_topological_insulators: "위상 절연체"
 oxr_mdlc_tech_fractal_2_topological_insulators_desc: "이차원 비스무트 층을 사용하여 외부에서는 전기가 흐르고 내부에서는 절연되는 물질인 위상 절연체를 만들 수 있습니다. 이 층은 반도체 위에 성장하며, 적용 시 전기 손실 없이 전기를 전달할 수 있습니다. 이러한 제조 경험이 제한적이기 때문에 현재로서는 연구 시설에 가장 잘 적용될 수 있다고 합니다$oxr_mdlc_growth_node$.$oxr_mdlc_tech_category_fractal_note$$oxr_mdlc_mod_tag$"

 # Slower fleet windup but faster ship speed overall
 oxr_mdlc_tech_fractal_3_star_mapping: "경랑화된 천문 지도"
 oxr_mdlc_tech_fractal_3_star_mapping_desc: "우리 은하계와 행성체를 프랙탈 차원으로 설명한다면(이것은 정확한 설명을 목적으로 하지 않음) 함대의 내비게이션 컴퓨터의 데이터베이스 부담을 줄이고 초공간 내비게이션 속도를 크게 증가시킬 수 있습니다. 그러나 시스템 간 이동 속도는 느려질 것입니다.$oxr_mdlc_tech_category_fractal_note$$oxr_mdlc_mod_tag$"
 # Boost encryption
 oxr_mdlc_tech_fractal_4_perimeter_subdivision: "재귀적 둘레 세분화"
 oxr_mdlc_tech_fractal_4_perimeter_subdivision_desc: "모든 알려진 범위를 반으로 나누고 다시 나누고 또 한 번 나눔으로써 네트워크 보안 알고리즘의 정밀도를 높입니다.$oxr_mdlc_tech_category_fractal_note$$oxr_mdlc_mod_tag$"
 # boost scanner range
 # https://www.intechopen.com/chapters/54899
 oxr_mdlc_tech_fractal_5_shapes_for_sensors: "센서를 위한 프랙털 도형"
 oxr_mdlc_tech_fractal_5_shapes_for_sensors_desc: "우리는 특정 전자기적 특성을 가진 '메타-물질'이라 불리는 새로운 종류의 프랙탈 영감을 받은 물질로 장거리 스캐너 요소를 설계할 것입니다. 메타-물질을 프랙탈 기하학으로 배치함으로써 센서의 전력 증폭 및 효율성이 크게 향상됩니다.$oxr_mdlc_tech_category_fractal_note$$oxr_mdlc_mod_tag$"
 # https://fractalfoundation.org/OFC/OFC-12-2.html
 oxr_mdlc_tech_fractal_6_fractal_heat_exchanger: "프랙탈 열교환기"
 oxr_mdlc_tech_fractal_6_fractal_heat_exchanger_desc: "실리콘 칩에 프랙탈 패턴을 새기면 냉각제가 고르고 효율적으로 흐를 수 있습니다. 이는 연구 기계와 행정 기계의 성능을 향상시킬 것입니다.$oxr_mdlc_tech_category_fractal_note$$oxr_mdlc_mod_tag$"

