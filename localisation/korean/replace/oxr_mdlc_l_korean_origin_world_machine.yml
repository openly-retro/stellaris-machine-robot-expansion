 OXR_MDLC_ORIGIN_WM_INFO_CORE_TECH_FINISHED_DESC: "$oxr_mdlc_origin_wm_main.1210.desc$\nW.M.C. 조립기가 온라인 상태로 전환되면, 제작이 완료되기까지 약 1800일(5년) 동안 상당한 에너지 비용과 합금 유지비가 발생합니다. 프로세스를 가속화할 방법이 발견될 때까지는 계속됩니다. 조립기를 오프라인으로 해야 할 경우, 현재의 진행 상태는 제국이 계속할 것을 결정할 때까지 단순히 중지됩니다. 또한 자원이 부족하거나 코어 저장 공간이 부족할 때까지 계속해서 세계 제작기 코어를 자동으로 생산하게 됩니다."
 OXR_MDLC_ORIGIN_WM_INFO_RUINED_WM_FOUND: "발견된 폐허가 된 세계 제작기"
 OXR_MDLC_ORIGIN_WM_INFO_RUINED_WM_FOUND_DESC: "우리의 본 시스템 외부에 있는 손상된 세계 제작기에 대한 데이터를 받았습니다. 주목할 점은 자가 인식이 있는지 없는지를 포함하여 행성에서 어떠한 자동장치도 발견되지 않았다는 것입니다. 이는 세계 제작기가 알려지지 않은 기간 동안 자동장치 없이 작동해 온 패턴을 시사합니다.\n\n자동장치 부재와 세계의 손상된 상태 사이에 아직 확인되지 않은 상관관계가 있습니다. 우리는 세계 제작기가 자동기계의 유지보수 없이 얼마나 오래 작동할 수 있는지에 대한 데이터가 없습니다. 우리는 그저 시작부터 자동기계가 존재했다고 보고한 우리 자신의 행성 데이터를 가지고 있을 뿐입니다.\n\n행성의 상태는 온라인이 아니며, 초기 스캔에서는 우리 고향과 같은 구역 차단 이상 현상이 드러납니다. 이를 통해 우리는 세계 제작기를 만드는 과정에 오류가 포함되어 있으며, 이러한 결함을 피할 수 있는 충분한 통찰을 얻기 전까지는 계속해서 이상 현상을 발생시킬 것이라고 단언할 수 있습니다."

 OXR_MDLC_ORIGIN_WM_INFO_T3_SERVER: "$xvcv_mdlc_pc_machine_ser$ 행성"
 OXR_MDLC_ORIGIN_WM_INFO_T3_SERVER_DESC: "§H$xvcv_mdlc_pc_machine_ser$§!는 전문화된 §Y$xvcv_mdlc_pc_machine_auto$§!의 행정 분야입니다. 표준 자원 구역은 다음과 같이 대체되었습니다:\n\n- §Y$xvcv_mdlc_pc_machine_ser_district_unity$§!: $xvcv_mdlc_pc_machine_ser_district_unity_desc$\n\n- §Y$xvcv_mdlc_pc_machine_ser_district_logistics$§!: $xvcv_mdlc_pc_machine_ser_district_logistics_desc$\n\n- §Y$xvcv_mdlc_pc_machine_ser_district_crime$§!: $xvcv_mdlc_pc_machine_ser_district_crime_desc$\n\n- §Y$xvcv_mdlc_pc_machine_ser_district_encryption$§!: $xvcv_mdlc_pc_machine_ser_district_encryption_desc$"
 OXR_MDLC_ORIGIN_WM_INFO_T3_CPU: "$xvcv_mdlc_pc_machine_cpu$ 행성"
 OXR_MDLC_ORIGIN_WM_INFO_T3_CPU_DESC: "§H$xvcv_mdlc_pc_machine_cpu$§!는 전문화된 §Y$xvcv_mdlc_pc_machine_auto$§!의 연구 및 컴퓨팅 분야입니다. 자원 지구와 기반 시설이 다음과 같이 대체되었습니다:\n\n- §Y$xvcv_mdlc_pc_machine_cpu_district_physics$§!: $xvcv_mdlc_pc_machine_cpu_district_physics_desc$\n\n- §Y$xvcv_mdlc_pc_machine_cpu_district_society$§!: $xvcv_mdlc_pc_machine_cpu_district_society_desc$\n\n- §Y$xvcv_mdlc_pc_machine_cpu_district_engineering$§!: $xvcv_mdlc_pc_machine_cpu_district_engineering_desc$\n\n- §Y$xvcv_mdlc_pc_machine_cpu_district_decryption$§!: $xvcv_mdlc_pc_machine_cpu_district_decryption_desc$"
