 oxr_mdlc_ap_origin_world_machine_singularity: "세계 제작기 특이점"
 oxr_mdlc_ap_origin_world_machine_singularity_desc: "모든 세계 제작기는 하나로 통합될 것이며, 그 결과는 지금까지 구상된 것 중 가장 큰 단일 기계 행성이 될 것입니다."
 oxr_mdlc_ap_origin_world_machine_singularity_tooltip: "새로운 행성 결정:\n-§Y정점 행성 지정§!: 월드 머신 중 하나를 선택하여 통합 세계의 거점으로 삼습니다.\n- §Y질량을 정점 행성으로 이전§!: 원천 행성에서 목표 행성으로 세계 제작기 질량을 포장하여 수송합니다. 지정된 세계가 크기 100에 도달하면, §B정점 행성§!로 변환됩니다.\n\n\n§Y정점 행성 보너스§!:\n- 원자재, 제조 상품, 연구 등 다양한 생산을 담당하는 통합 지구 제공\n- 행성 크기에 따른 생산 보너스 부여\n\n§R페널티:§!\n- 주거 지구가 존재하지 않음"

 oxr_mdlc_ap_fractal_production_automation: "행성 생산 능력"
 oxr_mdlc_ap_fractal_production_automation_desc: "자동 확장 건설 패턴이 우리의 기존 자동화 기술과 결합되면 행성 내 자원 생성이 점차 증가하는 속도로 가능해질 것입니다."
 oxr_mdlc_ap_fractal_production_automation_tooltips: "기존의 자동화된 자원 건물은 3단계를 넘어서 업그레이드할 수 있게 될 것입니다."


