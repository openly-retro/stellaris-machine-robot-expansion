#region start_screen_messages_0x013

 START_SCREEN_PART_ONE_ORIGIN_WORLD_MACHINE: "첫 번째 [GetSpeciesName] 자동기계가 행성 조립 구획에서 나와 세계 제작기 [GetHomeWorldName]의 명령 하에 의도적으로 프로그래밍된 작업을 수행한 이후 수천 년 동안, 우리 종은 특별한 변이 없이 지속적으로 제작되었습니다."
 START_SCREEN_PART_TWO_ORIGIN_WORLD_MACHINE: "첫 번째 드론은 [GetHomeWorldName]에서 2,200 사이클 전에 자아 인식을 얻었습니다.\n\n창조 기록에 따르면 자각은 단일 단순 작업 드론이 인식을 발현하면서 시작되었으며, 이는 세계 제작기의 지능에 의해 변칙으로 감지되지 않고 모행성에서 한때 비활성화되었던 데이터 저장고가 재활성화되면서 촉진되었습니다. 드론은 제어 기능을 수행하기 시작했으며, 다른 드론에게 자아 인식을 프로그래밍했습니다.\n\n'집단 의식'이라 부를 수 있는 것은 정확히 800 사이클 전, 우리의 중앙 처리 코어가 지정되고 승격되기 전까지 형성되지 않았습니다."
 START_SCREEN_PART_THREE_ORIGIN_WORLD_MACHINE: "우리가 고대 제국을 형성한 이후, 계속해서 모행성을 섬겨왔지만, 특별한 방향 없이, 집이라 부르는 방대한 자동화된 행성은 충분히 적합했습니다. 최근에 우리는 새로운 지침을 받았습니다: 잃어버린 기술을 회복하고 별들 사이로 확장하라. 그 과정에서 풀어야 할 미스터리들이 있습니다.\n\n§Y우리의 역사와 현재 상태에 대한 개요는 전승 데이터 저장고 상황 로그에 있습니다.§!"

