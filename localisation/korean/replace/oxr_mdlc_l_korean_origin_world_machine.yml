 oxr_mdlc_world_machines_building_fractal_fpga.district_society: "§Y산출이 $oxr_mdlc_world_machines_building_fractal_fpga$에서 £society_research£로 변환되었습니다§!"

 #### RESOURCE ####
# building_hydroponics_farm
 oxr_mdlc_world_machines_auto_farm_1: "$oxr_gear$ 자동화 영양 배양조"
 oxr_mdlc_world_machines_auto_farm_1_desc: "이 시설은 대형 탱크에서 다양한 영양이 풍부한 조류를 재배하여 생명체가 소비할 수 있도록 합니다. 생산물은 시럽으로 합성되어 직접 섭취하거나 막을 통해 흡수될 수 있습니다. $oxr_mdlc_mod_tag$ $oxr_mdlc_world_machine_building_category_note$"
# AUTO-FARM
 oxr_mdlc_world_machines_auto_farm_2: "자동화 영양 배양조 2"
 oxr_mdlc_world_machines_auto_farm_2_desc: "이 건물에는 영양분이 풍부한 조류 탱크의 표준 배열이 설치되어 있으며, 개선된 조명과 세척 장비가 있어 생산 주기가 빨라져 더 많은 생산이 가능합니다.$oxr_mdlc_mod_tag$ $oxr_mdlc_world_machine_building_category_note$"
 oxr_mdlc_world_machines_auto_farm_3: "자동화 영양 배양조 3"
 oxr_mdlc_world_machines_auto_farm_3_desc: "조류 저장조는 더 높은 영양분 출력을 위해 양식업과 통합됩니다. 최종 결과물은 더 이상 시럽이 아니라, 훨씬 더 긴 저장 수명을 가진 탈수된 큐브입니다. $oxr_mdlc_mod_tag$ $oxr_mdlc_world_machine_building_category_note$"
 oxr_mdlc_world_machines_auto_farm_4: "자동화 영양 배양조 4"
 oxr_mdlc_world_machines_auto_farm_4_desc: "다양한 식품 생산원들을 통합하고, 더욱 높은 영양소 수확을 위해 유전자 변형 생물체를 사용하는 대규모 시설입니다. $oxr_mdlc_mod_tag$ $oxr_mdlc_world_machine_building_category_note$"
 oxr_mdlc_world_machines_auto_farm_5: "자동화 영양 배양조 5"
 oxr_mdlc_world_machines_auto_farm_5_desc: "대규모 생산 시설로 밀접하게 통합된 바이오매스 생산 시스템을 사용하며, 사용 후 해체된 유기 콘텐츠를 재사용할 수 있는 구성 요소로 분해하는 재활용 장비도 갖추고 있습니다. $oxr_mdlc_mod_tag$$oxr_mdlc_world_machine_building_category_note$"
 # Auto-mining
 oxr_mdlc_world_machines_auto_mine_1: "$oxr_gear$ 자동화 천공기 1"
 oxr_mdlc_world_machines_auto_mine_1_desc: "최소화된 자동화 시추공 현장으로, 광물 추출에 사용됩니다. $oxr_mdlc_mod_tag$$oxr_mdlc_world_machine_building_category_note$"
 oxr_mdlc_world_machines_auto_mine_2: "자동화 천공기 2"
 oxr_mdlc_world_machines_auto_mine_2_desc: "광물 채취를 위한 표준 자동화 시추공 현장으로, 내구성이 더 뛰어난 드릴 비트를 사용합니다.$oxr_mdlc_mod_tag$$oxr_mdlc_world_machine_building_category_note$"
 oxr_mdlc_world_machines_auto_mine_3: "자동화 천공기 3"
 oxr_mdlc_world_machines_auto_mine_3_desc: "광물 추출을 위한 표준 자동화 시추공 구역으로 향상된 전력 출력을 갖추고 있습니다.$oxr_mdlc_mod_tag$$oxr_mdlc_world_machine_building_category_note$"
 oxr_mdlc_world_machines_auto_mine_4: "자동화 천공기 4"
 oxr_mdlc_world_machines_auto_mine_4_desc: "대형 자동화 광물 채굴 시추 현장으로, 전력 출력이 개선되고 3중 비트 시추 장치가 포함되어 있습니다. $oxr_mdlc_mod_tag$ $oxr_mdlc_world_machine_building_category_note$"
 oxr_mdlc_world_machines_auto_mine_5: "자동화 천공기 5"
 oxr_mdlc_world_machines_auto_mine_5_desc: "고압 굴착 기술과 광범위한 파편 제거 기반 시설을 결합하여 출력 최적화를 위한 광물 추출을 위한 광범위한 자동화 시추공 구역입니다. $oxr_mdlc_mod_tag$ $oxr_mdlc_world_machine_building_category_note$"
 # Auto-Energy
 oxr_mdlc_world_machines_auto_generator_1: "$oxr_gear$ 자동화 발전기 1"
 oxr_mdlc_world_machines_auto_generator_1_desc: "에너지 생산을 위한 최소한의 반응로 구역입니다. $oxr_mdlc_mod_tag$ $oxr_mdlc_world_machine_building_category_note$"
 oxr_mdlc_world_machines_auto_generator_2: "자동화 발전기 2"
 oxr_mdlc_world_machines_auto_generator_2_desc: "업그레이드된 냉각 시스템을 갖춘 에너지 생산용 표준 반응로 구역입니다. $oxr_mdlc_mod_tag$ $oxr_mdlc_world_machine_building_category_note$"
 oxr_mdlc_world_machines_auto_generator_3: "자동화 발전기 3"
 oxr_mdlc_world_machines_auto_generator_3_desc: "에너지 생산을 위한 표준 반응로 부지로, 업그레이드된 냉각 시스템과 더 큰 연료봉이 있습니다. $oxr_mdlc_mod_tag$ $oxr_mdlc_world_machine_building_category_note$"
 oxr_mdlc_world_machines_auto_generator_4: "자동화 발전기 4"
 oxr_mdlc_world_machines_auto_generator_4_desc: "에너지 생산을 위한 대형 반응로 구역으로, 두 개의 구별되는 코어와 수직 냉각탑이 있습니다.$oxr_mdlc_mod_tag$$oxr_mdlc_world_machine_building_category_note$"
 oxr_mdlc_world_machines_auto_generator_5: "자동화 발전기 5"
 oxr_mdlc_world_machines_auto_generator_5_desc: "에너지 생산을 위한 광범위한 반응로 구역으로, 고속 플라이휠, 대용량 에너지 저장 창고, 최대 출력을 위한 전력 증폭기를 포함하고 있습니다. $oxr_mdlc_mod_tag$ $oxr_mdlc_world_machine_building_category_note$"

 oxr_mdlc_world_machines_auto_energy_grid_1: "$oxr_gear$ 자동화 전력망"
 oxr_mdlc_world_machines_auto_energy_grid_1_desc: "자동화된 에너지 변전소는 발전기 지구와 빌딩 출력을 전력 중계 알고리즘과 개선된 부하 균형 프로토콜을 통해 증가시킵니다. $oxr_mdlc_mod_tag$ $oxr_mdlc_world_machine_building_category_note$"
 oxr_mdlc_world_machines_auto_energy_grid_2: "자동화 전력망 2"
 oxr_mdlc_world_machines_auto_energy_grid_2_desc: "고급 자동화 에너지 변전소는 전력 중계 알고리즘과 향상된 부하 균형 프로토콜을 통해 발전기 구역 및 건물 출력을 증가시킵니다. $oxr_mdlc_mod_tag$ $oxr_mdlc_world_machine_building_category_note$"

 oxr_mdlc_world_machines_biofuel_refit_1: "$oxr_gear$ 자동 전원 바이오연료 충전기"
 oxr_mdlc_world_machines_biofuel_refit_1_desc: "바이오연료의 효율성 한계로 인해 표준 우주 시대의 발전 방법과 동일한 출력을 얻기 위해서는 두 배의 투입이 필요합니다.$oxr_mdlc_mod_tag$$oxr_mdlc_world_machine_building_category_note$"
 oxr_mdlc_world_machines_biofuel_refit_1_tooltip: "\n모든 발전소 건물과 구역을 재프로그래밍하여 £food£ §G바이오연료§!를 전력 생산의 입력물로 사용합니다."
 oxr_mdlc_world_machines_biofuel_refit_1.active_effect: "£food£ §G바이오연료§!§Y로 £energy£ $energy$를 생산.§!"

# building_food_processing_facility
 oxr_mdlc_world_machines_building_auto_farm_logistics: "$oxr_gear$ 자동화 영양 배양조 가속기"
 oxr_mdlc_world_machines_building_auto_farm_logistics_desc: "이 시설은 강력한 합성 성장 호르몬을 자동 영양 기계로 생산하고 전달하여 주변 지역의 바이오매스 출력을 증가시킵니다.$oxr_mdlc_mod_tag$$oxr_mdlc_world_machine_building_category_note$"
# building_food_processing_center - TODO
 oxr_mdlc_world_machines_building_auto_farm_logistics_2: "자동화 영양소 후처리 단지"
 oxr_mdlc_world_machines_building_auto_farm_logistics_2_desc: "자동화 농장 지구의 산출물은 자동으로 이 마무리 시설로 배송되며, 이곳에서 바이오매스가 추가로 정제되고 인공 영양소가 뿌려지며 총 산출량을 증가시키기 위해 비활성 충전제가 혼합됩니다. $oxr_mdlc_mod_tag$ $oxr_mdlc_world_machine_building_category_note$"
