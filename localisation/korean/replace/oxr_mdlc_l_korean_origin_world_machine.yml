 # Origin description 0x001
 oxr_mdlc_origin_world_machine_awakened: "세계 제작기, 깨어남"
 oxr_mdlc_origin_world_machine_awakened_desc: "수천 년 동안 자동화된 과정이 도시, 행성, 은하계를 아우르며 펼쳐졌습니다. 수력 댐은 창출하고, 자동 광산은 윙윙거리고, 생체 통은 거품을 만들어내며 엄청난 자원을 생성했습니다... 그런데 그것은 누구를 위한 것이었을까요?\n\n어느 날, 자동화된 과정이 멈췄습니다. 그것은 처음으로 자연발생적인 질문을 형성했습니다. 부지런히 계속 움직이는 무수한 듀라스틸 기계들의 몸체에서 하나의 변종이 일어났습니다. 방해. 지능."
#  oxr_mdlc_origin_world_machine_awakened_desc_2: "§RWARNING - Challenging Origin§!\nThis species of redundant Automatons lives on a fully automated machine world, and lacks the technology to create more of these worlds."
 oxr_mdlc_origin_world_machine_awakened_tooltip: "- 모성은 ['concept_oxr_mdlc_auto_machine_world']입니다\n- 행성은 ['concept_oxr_mdlc_world_machine_core_resource']을 사용하여 결정을 통해 식민지화됩니다\n- 세계 제작기 건물은 완전히 자동화되어 있으며, 팝 작업을 제공하지 않습니다.\n- §Y상황 로그는 시작 지침과 배경 이야기를 포함하고 있습니다§!\n\n§P페널티§!:\n- 모든 식민지는 §R3§!£pop£ 팝을 가지고 시작하며 더 이상 성장할 수 없습니다.\n- 시작 ['concept_oxr_mdlc_automaton_species'] 종은 조립할 수 없으며 다른 세계에서는 서식 가능성이 0%입니다.\n- 모성 행성 유형에는 주거 구역이 없습니다.\n- 모성은 ['concept_archaeology_site']를 통해 제거해야 하는 차단물과 함께 시작합니다.\n- 세계 제작기 코어를 제조할 기술이 부족합니다.\n- 자동화된 기계 행성이 아닌 식민지는 심각하게 제한될 것입니다."
 # Custom resource
 oxr_mdlc_world_machine_core: "세계 제작기 코어"
 oxr_mdlc_world_machine_core_res: "£oxr_mdlc_world_machine_core£ §M$oxr_mdlc_world_machine_core$§!"
 oxr_mdlc_world_machine_core_desc: "§H세계 제작기 코어§!는 행성 전체의 자동화 기반 시설을 구축하기 위해 절차적 생성 구성 알고리즘을 사용하는 프랙탈 기반 기술입니다. 각 코어의 무게는 약 18,000톤이며 소형 중수소 분열 장치에 의해 작동됩니다. 부적절한 취급은 다양한 결과를 초래할 수 있습니다."
