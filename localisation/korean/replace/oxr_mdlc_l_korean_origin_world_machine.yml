#region districts_0x019
 oxr_mdlc_pc_machine_auto_district_infrastructure: "기반 시설 지원 중추"
 oxr_mdlc_pc_machine_auto_district_infrastructure_desc: "세계 제작기 운영의 다양한 측면을 지원하는 비자원 구역입니다."
 oxr_mdlc_pc_machine_auto_district_infrastructure_plural: "기반 시설 지원 중추"
 oxr_desc_for_mdlc_pc_machine_ser_district_unity: "각 구역은 대규모 데이터 저장 배열입니다. 연구 건물은 공학, 물리학, 사회 자원의 생성을 위한 루틴을 적용하는 반면, 저장고 구역은 행정 조치의 역사적 로그를 저장합니다. 여기에는 세계 간 자원 이전, 칙령 사용, 행성 일탈 기록, 새로운 전통을 구현하기 위해 필요한 운영 변경 등이 포함됩니다. 이 데이터 저장소에서, §B저장고§!는 데이터를 통해 제국의 통치 및 운영에서 취해야 할 결정과 행동에 대한 패턴을 합성하여 £unity£ $unity$ 자원을 생성함으로써 이러한 물류 및 관리 행위를 더 쉽게 수행할 수 있도록 합니다."
 oxr_desc_for_mdlc_pc_machine_ser_district_admin_cap: "이 지역은 칙령을 관리하고 유지하는 데 필요한 행정 처리 대역폭을 제공합니다. 이 지역은 행성의 수도, 함대, 광산 기지, 우주 정거장, 그리고 제국의 중앙 지도자와 그 노드와 연결할 수 있는 통신 배열을 가지고 있습니다. 배열은 감시 기지와 함께 제국이 시스템 전반에 지시를 적용할 수 있는 대역폭을 증가시키고 이를 유지하기 위한 충분한 자원이 있도록 합니다."
 oxr_desc_for_mdlc_pc_machine_ser_district_crime: "이 구역은 시스템, 행성 및 함대를 모니터링할 수 있는 일부 용량을 보유하고 있으며, 표준 편차 범위를 벗어난 행동을 보이는 드론을 관찰합니다. 오류 추적이 충분하지 않은 행성은 이 구역의 추가 지원을 받게 되며, $oxr_mdlc_regulatory_node$에 보고서를 보내고 지시에 따라 교정 조치를 배포합니다."
 oxr_desc_for_mdlc_pc_machine_ser_district_encryption: "이 구역은 제국 전역의 모든 통신 배열에 연결되며, 데이터 전달 및 보관 시 암호화를 강화하기 위해 처리 능력을 사용합니다. 그 알고리즘 프로세스는 다른 제국과의 채널을 모니터링하기 위해 $oxr_mdlc_ruler_node$에 의해 감독자 권한을 부여받습니다. 각 구역은 암호화에 할당할 수 있는 처리 능력이 제한되어 있어, 자금이 충분한 적으로부터 방어하기 위해서는 여러 구역이 필요합니다."
 oxr_desc_for_xvcv_mdlc_pc_machine_cpu_district_physics: "§B파이 회로§!는 입자 연구, 장 이론의 스트레스 테스트, 알고리즘 설계 및 최적화, 그리고 물리학의 다른 분야를 위한 다양한 시뮬레이션을 실행하도록 프로그래밍된 컴퓨팅 메인프레임입니다. 이는 £physics_research£ $physics_research$ 유지 및 관리를 필요로 하는 건물이나 드론에 자원을 공급할 수 있습니다."
 oxr_desc_for_xvcv_mdlc_pc_machine_cpu_district_society: "§B시그마 회로§! 컴퓨팅 지구는 군사 연구, 식민지화 프로토콜, 생물학, 및 관리 프로토콜을 위한 컴퓨팅 및 시뮬레이션 라이브러리를 보유하고 있습니다. £society_research£ $society_research$ 유지 관리 및 유지를 필요로 하는 건물이나 드론에 자원을 공급할 수 있습니다."
 oxr_desc_for_xvcv_mdlc_pc_machine_cpu_district_engineering: "§B엡실론 회로§!는 물질, 움직임, 그리고 힘을 물리적 평면에서 계산하고 시뮬레이션하기 위해 설계된 컴퓨팅 메인프레임입니다. 이는 재료와 상호작용하기 위한 소프트웨어 라이브러리를 보유하고 있으며, 선박, 추진 시스템 및 산업 프로세스를 설계할 수 있습니다. £engineering_research£ $engineering_research$ 유지보수 및 관리가 필요한 건물이나 드론에 지원을 제공합니다."
 oxr_desc_for_xvcv_mdlc_pc_machine_cpu_district_decryption: "이 구역은 $oxr_mdlc_regulatory_node$에 의해 '관심 데이터'로 지정되고 가로채어진 다른 제국으로부터의 통신 스트림과 패킷을 처리합니다. 이곳은 암호화된 데이터에서 패턴과 백도어를 찾아내기 위해 처리 능력을 사용하여 방화벽과 다른 제국의 보안 방어책을 뚫기 쉽게 만드는 키와 다른 비밀을 추출합니다."
 oxr_desc_for_xvcv_mdlc_pc_machine_ecu_district_alloys: "여러 용광로가 연속적으로 광석을 정제하고 금속 합금을 생성하며, 전기로는 스크랩을 재활용합니다. 자율 모니터 기계가 품질 관리를 유지하고 필요한 경우 수리를 수행합니다. 일련의 모루, 성형기 및 압출기가 드론, 선박 및 기타 산업에 필요한 부품을 제작합니다."
 # ECU rewrite
 oxr_desc_for_xvcv_mdlc_pc_machine_ecu_district_goods: "이 지역은 의류, 청소 용품, 즈로 콜라 같은 일상 생활에 필수적인 소비재를 대량으로 생산합니다. 또한 도구, 용기, 화학물질, 직물, 수동 계산 장치 등 다양한 작업에 필요한 용품도 주문에 따라 생산합니다."
 oxr_desc_for_xvcv_mdlc_pc_machine_ecu_district_rare_resources: "합성기는 §Y$oxr_mdlc_world_machines_building_welding_colony$§!, §Y$oxr_mdlc_world_machines_building_particle_collider$§!, 그리고 §Y$oxr_mdlc_world_machines_building_crystal_cultivation_tank$§!를 결합하여 각각이 단독으로 생산하는 것보다 훨씬 더 많은 것을 생산합니다."
 oxr_desc_for_xvcv_mdlc_pc_machine_ecu_district_naval_cap: "이 지역은 선박 부품, 센서, 구성 요소, 무기 및 필요한 다양한 탄약(포탄, 미사일, 셀)을 제조하여 조선소로 보냅니다. 또한 전투 컴퓨터가 함대를 위한 실시간 물류 지원 프로그램을 실행하는 곳이며, 보급 주문, 무기 재장전과 엔진 연료 보급을 위한 공급망을 관리하고, 수리 일정을 잡으며, 다양한 시스템에서 배열이 최대 대역폭에 도달할 때 추가 위성을 발사합니다."

