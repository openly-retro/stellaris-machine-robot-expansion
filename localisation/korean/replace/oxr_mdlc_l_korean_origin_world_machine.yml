 rikk_mdlc_world_machine_SR_building_desc: "세계 제작기 폐기물 정화 기술을 처리 및 변경하여 채취 산업에서 전략적 자원의 미량을 수집할 수 있도록 합니다. 행성 규모로 적용하면 이러한 미량은 더 큰 전체로 합산될 수 있습니다.$oxr_mdlc_mod_tag$$oxr_mdlc_world_machine_building_category_note$"

