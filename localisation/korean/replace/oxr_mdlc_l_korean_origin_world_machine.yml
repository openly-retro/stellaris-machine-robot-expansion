 OXR_MDLC_ORIGIN_WM_TECH_PROFICIENCY: "세계 제작기 숙련도"
 OXR_MDLC_ORIGIN_WM_TECH_PROFICIENCY_DESC: "세계 제작기 이상 현상 분석 결과가 결실을 맺고 있습니다. 이를 통해 우리는 행성 표면의 세계 제작기에 있는 매장 차단물를 자동으로 제거할 수 있으며, 건설 드론이 더 이상 차단물에서 발굴 현장을 설정하지 않을 것입니다.\n\n현재 존재하는 발굴 현장은 그대로 유지됩니다."

 OXR_MDLC_ORIGIN_WM_TECH_MASTERY: "차단물 휴리스틱 신속 추적"
 OXR_MDLC_ORIGIN_WM_TECH_MASTERY_DESC: "§R이것은 기술을 무료로 받는 대신 연구하는 효과가 있을 것입니다.§!\n§Y차단물이 제거된 양에 따라 할인이 적용됩니다.§!\n충분한 코어 또는 적절한 행성에 접근할 수 없는 경우 데이터셋 축적 과정을 생략해야 할 수도 있습니다."

 OXR_MDLC_ORIGIN_WM_CORE_TECH_RESEARCH_PHYSICS_1: "코어: 반응로 설계"
 OXR_MDLC_ORIGIN_WM_CORE_TECH_RESEARCH_PHYSICS_1_DESC: "이 프로젝트의 목표는 세계 제작기 코어의 자가발전된 성질을 어떻게 복제할 수 있는지, 그리고 수명이 매우 긴 반응로를 어떻게 설계할 것인지를 평가하는 것입니다. 반응로는 다음을 수행할 수 있어야 합니다.\n1 - 장기적인 고전압 출력을 유지,\n2 - 기반 시설이 켜고 꺼질 때 수요와 전력소모의 급증을 견뎌야 함,\n3 - 반응로의 모든 부분이 서비스 가능해야 함."
 OXR_MDLC_ORIGIN_WM_CORE_TECH_RESEARCH_ENGINEERING: "코어: 반응로 하우징"
 OXR_MDLC_ORIGIN_WM_CORE_TECH_RESEARCH_ENGINEERING_DESC: "이 프로젝트의 목표는 코어의 껍질을 설계하는 것으로, 코어에서 발생하는 지속적인 열과 행성의 상부 맨틀에서 발생하는 열을 견딜 수 있는 초내구성 충격 저항 케이스를 만드는 것입니다. 이는 재료 응용과 인장 물리학에 관한 연습이 될 것입니다.\n\n코어 하우징 설계에는 또한 행성에서의 활동을 지시하기 위해 운영 체제가 실행될 정교한 제어 시스템과 인터페이스도 포함됩니다."
 OXR_MDLC_ORIGIN_WM_CORE_TECH_RESEARCH_SOCIETY: "코어: 운영 체제"
 OXR_MDLC_ORIGIN_WM_CORE_TECH_RESEARCH_SOCIETY_DESC: "이 프로젝트는 행성 기반 시설을 관리하고, 자동 건설 서비스를 제공하며, 반응로를 감시하고, 필요에 따라 추가 방어 군대를 배치하며, 세계 제작기 운영의 모든 측면을 제어하는 자가 수정 운영 체제를 개발할 것입니다.\n\n운영 체제의 하드웨어 중 다수는 건물 개발 중에 설계 및 제작될 예정이지만, 이 프로젝트는 보조 처리 코어로 사용될 독립적인 컴퓨팅 모듈을 여러 개 생산할 것입니다."

 OXR_MDLC_ORIGIN_WM_T3_CPU_WORLD: "전문 연구 행성"
 OXR_MDLC_ORIGIN_WM_T3_CPU_WORLD_DESC: "이제 연구 운영이 충분히 확장되어 $oxr_mdlc_cognitive_node$가 다수의 연구소 간의 일반적인 패턴을 분석했습니다. $oxr_mdlc_growth_node$는 연구를 건물 수준에서 구역 수준으로 확장하는 방법을 연구하기 위해 처리 시간을 기여했고, 주된 연구 초점에 따라 각각 엔지니어링, 물리학 및 사회 연구에 맞춰진 세 가지 유형의 구역 설치 청사진을 제안했습니다.\n\n$oxr_mdlc_growth_node$는 또한 연구 전용 구역이 자동화 기계 행성 기반 시설과 호환되지 않을 것이며, 연구 구역의 높은 에너지 수요와 구역 확장을 위한 데이터 처리량을 지원하기 위해 행성 기반 시설이 완전히 재구성되고 개편되어야 한다고 주장합니다.\n\n§YA기술적 돌파구가 임박했습니다.§!"
 OXR_MDLC_ORIGIN_WM_T3_ECU_WORLD: "전문 제조 행성"
 OXR_MDLC_ORIGIN_WM_T3_ECU_WORLD_DESC: "이제 우리는 주조 및 제조 작업을 충분히 확장하여 $oxr_mdlc_cognitive_node$가 다양한 주조 지구 전반에 걸친 공통 패턴을 분석했습니다. $oxr_mdlc_legion_node$가 군사 부품에 대한 충분한 데이터를 제공하여 우리는 탄약을 제조하고 해군 지원을 제공할 수 있는 지구를 만들 수 있을 것입니다.\n\n$oxr_mdlc_growth_node$는 설계 시 특정 주의 사항을 적용하면 전략적 자원 생산을 지구 수준까지 확장할 수 있다고 제안했지만, 이러한 지구는 자동화 기계 행성 기반 시설과 호환되지 않습니다.\n\n지구 수준에서 고급 제조 및 전략적 자원 생산을 지원하기 위해서는 주조가 요구하는 높은 열 수요를 충족하고 해군 지원을 확장하기 위한 전문 통신 장비를 지원할 수 있도록 기본적인 행성 기반 시설이 완전히 개편되어야 합니다.\n\n§YA 기술 혁신이 곧 일어날 것입니다.§!"
 OXR_MDLC_ORIGIN_WM_T3_SER_WORLD: "전문 통합 & 행정 행성"
 OXR_MDLC_ORIGIN_WM_T3_SER_WORLD_DESC: "데이터 분석 및 통합 작업이 충분히 확장된 지금, $oxr_mdlc_regulatory_node$는 공통 패턴을 대규모로 분석하여 통합 생산 지구를 위한 청사진을 작성할 수 있었습니다. \n\n동시에, $oxr_mdlc_regulatory_node$는 $oxr_mdlc_cognitive_node$와 협력하여 제국의 암호화 및 해독을 Core Intelligence의 백그라운드 프로세스에서 실행되는 하위 루틴을 넘어 확장할 수 있는 방법을 설계했습니다.\n\n예상치 못하게, 이러한 고급 지구들은 자동화 기계 행성 템플릿과 호환되지 않으며, 관리 지구 및 보안 지구 모두 표준 지구가 제공하는 것보다 훨씬 높은 수준의 컴퓨팅 파워 및 안전 프로토콜을 요구하기 때문에 행성 기반 시설을 완전히 다시 설계해야 합니다.\n\n§YA기술적 돌파구가 임박했습니다.§!"

