 ### ARCHAEOLOGY SITES ###
 oxr_mdlc_origin_wm_arc_option_analyze: "영향을 받은 지역을 분석하세요."
 oxr_mdlc_origin_wm_arc_option_continue: "손상된 영역을 포함하고 수리하십시오."
 oxr_mdlc_origin_wm_arc_option_finish: "결과를 취합하여 세계 제작기에 대한 우리의 데이터베이스에 추가하세요."
 oxr_mdlc_origin_wm_arc_text_still_learning: "\n\n우리의 지식이 어느 정도 향상되었지만, 완전히 자동화되기 전에 이 과정을 몇 번 더 수동으로 수행해야 할 것입니다."

 # blocker digsites
 oxr_mdlc_origin_wm_arcsite_blocker_intro: "우리의 세계 제작기에 대한 기본적인 이해는 행성 전체를 자동화하는 과정이 완벽하지 않다는 것을 알려줍니다. 세계 제작기를 만드는 과정에서 통계적으로 어떤 오류가 발생할 수밖에 없습니다.\n\n"
 oxr_mdlc_origin_wm_arcsite_blocker_intro_closing: "\n\n우리는 지상의 상황을 상황을 분석할 것입니다. 자동으로 이러한 상황을 해결할 기술이 부족하기 때문입니다."
 oxr_mdlc_origin_wm_arcsite_blocker_outtro: "\n\n우리는 여전히 세계 제작기에 대해 배울 것이 많습니다."
 ## CHARGE CONTROLLER
 oxr_mdlc_collapsed_charge_controller_site: "붕괴된 충전 컨트롤러"
 oxr_mdlc_collapsed_charge_controller_site_desc: "$oxr_mdlc_origin_wm_arcsite_blocker_intro$§H발전기 지구 확장과 관련된 기반 시설은 수리가 필요합니다§!$oxr_mdlc_origin_wm_arcsite_blocker_intro_closing$"
 oxr_mdlc_origin_wm_arc.10.name: "붕괴된 충전 컨트롤러"
 oxr_mdlc_origin_wm_arc.10.desc: "이 경우, 우리는 보통 발전기 구역 확장을 위해 구분된 지역을 분석했습니다. 그러나 발전기 구역의 태양광 어레이에서 입력을 모니터링하는 충전 조절기가 건설 중 손상되었습니다.\n\n행성의 에너지 생성 능력을 확장하기 위해, 우리는 조절기를 분석하고 수리하는 데 자원을 할애해야 합니다. 여기서 사용되는 전기 공학 원칙은 우리의 이해 범위 밖은 아니지만, 적어도 이 규모와 목적을 위해 실제 응용은 아직 우리의 범위를 벗어납니다."
 oxr_mdlc_origin_wm_arc.15.desc: "과학자들과 엔지니어들은 손상된 컨트롤러를 분석했습니다. 수리하는 데 필요한 모든 케이블, 스위치, 터미널 및 안전 메커니즘을 제조하는 데 시간이 걸렸습니다.$oxr_mdlc_origin_wm_arc_text_still_learning$"
 ## BOG
 oxr_mdlc_fossilized_nutrient_bog_site: "화석화된 영양소 늪"
 oxr_mdlc_fossilized_nutrient_bog_site_desc: "$oxr_mdlc_origin_wm_arcsite_blocker_intro$ §H농업 지구 확장과 관련된 기반 시설이 수리를 필요로 하고 있습니다.§! $oxr_mdlc_origin_wm_arcsite_blocker_outtro$"
 oxr_mdlc_origin_wm_arc.20.name: "$oxr_mdlc_fossilized_nutrient_bog_site$"
 oxr_mdlc_origin_wm_arc.20.desc: "세계 제작기의 건설 중에 자동 농업 지역 중 하나의 기초가 아마도 통제되지 않은 과정에서 문제가 발생하여 바이오매스로 범람한 것으로 보입니다.\n\n그 결과로 인해 추가적인 지역 건설은 굳고 건조한 바이오매스의 큰 진흙으로 인해 막혔습니다. 얼마나 깊이 들어가야 하는지, 파내면서 어떤 다른 이상 현상을 마주할지 알 수 없습니다."
 oxr_mdlc_origin_wm_arc.25.desc: "우리는 상황 조사를 마쳤습니다. 바이오매스는 약 10미터 깊이로 자리 잡고 있었습니다. 한 지역에서는 바닥 구조물로 유출되었지만 심각한 손상을 입히지는 않았습니다.\n\n아직 석회화되지 않은 바이오매스가 퇴적되어 있었고, 우리 엔지니어들이 그 일부를 회수할 수 있었습니다. 그것은 사용 가능한 것으로 보이지만 가축에게만 적합할 수 있습니다.$oxr_mdlc_origin_wm_arc_text_still_learning$"

 ## BOREHOLE / MINING
 oxr_mdlc_world_machine_flooded_borehole_site: "침수된 채굴 시추공"
 oxr_mdlc_world_machine_flooded_borehole_site_desc: "$oxr_mdlc_origin_wm_arcsite_blocker_intro$§H확장된 광업 지구와 관련된 기반 시설은 수리가 필요합니다.§! $oxr_mdlc_origin_wm_arcsite_blocker_outtro$"
 oxr_mdlc_origin_wm_arc.30.name: "$oxr_mdlc_world_machine_flooded_borehole_site$"
 oxr_mdlc_origin_wm_arc.30.desc: "세계 제작기 건설 중 자동 로직이 행성의 지형을 기반으로 이상적인 시추공 위치를 지도에 표시하는 것 같습니다. 광산 부지를 준비하기 위해 지역을 평탄화하고 자동기계들이 광물을 드러내기 위해 큰 동심원을 그리며 파고 들어간 후 바닥에 큰 수직 광산 갱도를 시작합니다.\n\n이 경우, 예기치 않은 지하 샘을 만나 부지가 침수되었습니다. 이러한 상황을 처리할 수 있는 세계 제작기의 로직이 있다면 작동하지 않은 것으로 보입니다.\n\n광산 지구 확장을 위해 이 부지를 준비하려면 부지를 배수하고 샘을 막고 다양한 건설 잔해를 치워야 합니다."
 oxr_mdlc_origin_wm_arc.35.desc: "우리는 시추공의 물을 빼내고 잔해를 제거할 수 있었습니다. 복잡한 작업이 아니었고, 단지 시간이 조금 걸렸습니다.\n\n현장을 재작업하고 다른 잔해를 제거하는 동안, 우리는 홍수로 막혀 있던 상당량의 광물을 회수했습니다.$oxr_mdlc_origin_wm_arcsite_blocker_outtro$"

 ## ALLOYS / GOODS
 oxr_mdlc_world_machine_clogged_furnace_discharge_site: "막힌 산업용 용광로"
 oxr_mdlc_world_machine_clogged_furnace_discharge_site_desc: "$oxr_mdlc_origin_wm_arcsite_blocker_intro$ §H산업 지구 확장과 관련된 기반 시설이 수리 필요 상태에 있습니다.§!$oxr_mdlc_origin_wm_arcsite_blocker_outtro$"
 oxr_mdlc_origin_wm_arc.40.name: "$oxr_mdlc_world_machine_clogged_furnace_discharge_site$"
 oxr_mdlc_origin_wm_arc.40.desc: "세계 제작기 기반 시설의 일부인 대형 용광로는 광산지구에 제련 수준의 열을 제공하여 광석을 합금으로 가공하는 역할을 합니다. 용광로 조립 과정에서는 가끔씩 연도 가스 스택의 제조 중 결함이 발생하는데, 이때 공기 흡입과 배출 사이의 압력 차이를 조절하는 댐퍼가 연도를 제대로 밀폐하지 못합니다.\n\n드물게 완료된 용광로의 자동 테스트 실행 중에 불이 제어를 벗어나 다양한 부품과 섹션을 녹이게 되어 용광로가 막히고 산업 지구의 확장을 저해하는 경우가 있습니다. 왜 이것이 재구축을 유발하지 않는지는 현재로서는 이해할 수 없는 상황입니다."
 oxr_mdlc_origin_wm_arc.45.desc: "세계 제작기의 산업용 용광로는 기계적으로 볼 때, 지구상의 다른 공정에 비해 비교적 간단합니다. 화재로 손상된 부품을 제거하고 재제작하는 과정은 지나치게 복잡하지 않았습니다. 하지만 시간이 많이 걸렸습니다. 이러한 용광로는 조립 후 분해하도록 설계된 것이 아니기 때문에, 각 용광로의 수리 과정이 동일하지 않으며, 우리의 공학 노드 프로세서들이 상황에 따라 다른 재조립 기법을 고안해야 했습니다.\n\n수리는 간단한 볼트부터 가열실 내부에서의 아크 용접 이음까지 다양하며, 이는 용광로가 재가동되면 결국 불태워질 장비를 남겨두고 떠나야 함을 의미하는 경우가 많습니다."

 ## Housing
 oxr_mdlc_world_machine_irradiated_drone_storage_site: "방사선 드론 보관소"
 oxr_mdlc_world_machine_irradiated_drone_storage_site_desc: "$oxr_mdlc_origin_wm_arcsite_blocker_intro$§H주택 지구 확장과 관련된 기반 시설이 수리가 필요합니다.§!$oxr_mdlc_origin_wm_arcsite_blocker_outtro$"
 oxr_mdlc_origin_wm_arc.50.name: "$oxr_mdlc_world_machine_irradiated_drone_storage_site$"
 oxr_mdlc_origin_wm_arc.50.desc: "자동기계는 눈에 띄지 않는 조건에 저장됩니다. 저장 슬롯은 일련으로 실행되며 최대 12개의 저장 슬롯이 일반적으로 함께 그룹화됩니다. 자동기계는 다양한 작업에 사용되며, 수행할 루틴이 미리 프로그램되어 있습니다. 작업이 완료되면 자동기계는 배터리를 충전하고 수리를 받으며 다음 작업을 위해 재프로그램하기 위해 저장 슬롯으로 돌아갑니다.  \n\n여러 자동기계 저장 구역의 구조적 기초가 행성 주위의 열전달에 일반적으로 사용되는 가열된 젤로 오염된 것으로 보입니다. 만약 행성의 특정 지역에 작동하는 자동기계 저장 구역이 인근에 없다면, 세계 제작기 건설 프로토콜은 추가적으로 구역을 확장하는 것을 거부할 것입니다. 젤을 깨끗이 제거하고 누출을 검사하고 수리하는 것이 필요합니다."
 oxr_mdlc_origin_wm_arc.55.desc: "자동기계 저장소를 깨끗이 청소한 후, 우리 기술팀은 대기 중이던 전원이 없는 자동기계들을 다시 슬롯으로 이동시켰습니다. 자동기계 외장은 손상된 것처럼 보이지 않았습니다.\n\n다행히도 액체 냉각제의 누출은 통제되지 않고 쏟아져 나오지 않았습니다. 배관은 결국 으스러져 단단한 밀봉을 형성했습니다. 파손된 냉각제 이송관을 대체하기 위해 원래 설계보다 약간 더 강한 재료를 사용하여 새로운 배관을 제작했습니다. 스트레스 테스트는 정상적인 결과를 반환하고 있습니다."

 ## MAX DISTRICT BLOCKERS
 ### oxr_mdlc_d_world_machine_meteor_shower_impacts
 oxr_mdlc_world_machine_meteor_shower_impacts_site: "유성우 충돌 지점"
 oxr_mdlc_world_machine_meteor_shower_impacts_site_desc: "$oxr_mdlc_origin_wm_arcsite_blocker_intro$§H더 많은 지구를 지원하기 위한 기반 시설이 수리되어야 합니다.§!$oxr_mdlc_origin_wm_arcsite_blocker_outtro$"
 oxr_mdlc_origin_wm_arc.60.name: "$oxr_mdlc_world_machine_meteor_shower_impacts_site$"
 oxr_mdlc_origin_wm_arc.60.desc: "유성우가 지구 확장 예정 구역에서 발생했으며, 이를 위한 자동화 프로세스가 지대 설정을 완료한 후 발생했습니다. 이와 같은 유형의 사건에 대비한 프로그래밍이나 피해 통제 프로토콜이 없는 것으로 보입니다. 영향은 상당하여 사전 건설 점검을 수행하는 자동기계들이 '실패' 상태를 보고하고 루프에 갇히는 것처럼 보입니다."
 oxr_mdlc_origin_wm_arc.65.desc: "운석은 철 조각이 다른 종류의 물질과 융합되어 있다는 것이 밝혀졌습니다. 금속을 녹이는 것이 비용 효율적일 만큼 충분한 파편이 있었습니다. 풍경은 평평해지고 다양한 쓰레기 파편의 집합체로 채워져 당분간 안정될 것입니다."

 ### oxr_mdlc_d_world_machine_collapsed_transportation_hubs
 oxr_mdlc_world_machine_collapsed_transportation_hubs_site: "붕괴된 교통 중추"
 oxr_mdlc_world_machine_collapsed_transportation_hubs_site_desc: "$oxr_mdlc_origin_wm_arcsite_blocker_intro$§H더 많은 지구를 지원하기 위한 기반 시설이 수리되어야 합니다.§!$oxr_mdlc_origin_wm_arcsite_blocker_outtro$"
 oxr_mdlc_origin_wm_arc.70.name: "$oxr_mdlc_world_machine_collapsed_transportation_hubs_site$"
 oxr_mdlc_origin_wm_arc.70.desc: "이 교통 중추는 여러 출입구가 있는 다층 복합 건물로, 지구 상에서 물건을 이동시키는 데 핵심적인 역할을 합니다. 대형 파워 튜브는 구조 부품, 원자재 컨테이너 같은 큰 화물을 나르며; 더 작은 튜브는 자동 크기의 물건들을 이동시킵니다. 중앙 마그네틱 레일 위에 자동자들이 끊임없이 화물을 싣고 내리며; 열차는 교통 허브 사이를 고속으로 이동합니다.\n\n상부 플랫폼 중 하나가 중앙 철로 위로 붕괴되었습니다. 왜 이런 일이 발생했는지는 즉시 명백하지 않습니다. 결과적으로 전체 허브가 자동으로 행성의 나머지 지역과 연결이 끊겨 버렸으며, 지구 구역의 확장을 방해하고 있습니다."
 oxr_mdlc_origin_wm_arc.75.desc: "수리의 첫 단계는 구조물의 떨어진 부분을 들어 올리기 위해 지지 구조물을 세우는 것이었습니다. 필요한 경우, 손상된 지지대는 새로운 것으로 교체되었습니다. 자동기계들은 아래에서 전기를 공급받는 경로를 따라가는 것 같습니다. 우리는 이 간단한 무선 충전 기능을 복제할 수 있었고, 작은 경로들을 복구하는 데 어려움이 없었습니다. 사실, 특정 경로가 수리되자마자 해당 지역에서 운송이 재개되었습니다.\n\n중앙 자기부상열차를 복원하는 것은 기술적으로 어려운 일은 아니었지만, 레일에 전력이 다시 흐르기 시작하자마자 기차가 즉시 지나갔습니다. 건설 드론이 레일이 안정적인지 인증할 수 있을 때까지 수동으로 기차를 멈춰야 했습니다."

 ### oxr_mdlc_d_world_machine_exposed_structural_chasms
 oxr_mdlc_world_machine_exposed_structural_chasms_site: "노출된 구조적 균열"
 oxr_mdlc_world_machine_exposed_structural_chasms_site_desc: "$oxr_mdlc_origin_wm_arcsite_blocker_intro$§H더 많은 지구를 지원하기 위한 기반 시설이 수리되어야 합니다.§!$oxr_mdlc_origin_wm_arcsite_blocker_outtro$"
 oxr_mdlc_origin_wm_arc.80.name: "$oxr_mdlc_world_machine_exposed_structural_chasms_site$"
 oxr_mdlc_origin_wm_arc.80.desc: "단단한 지면이 있어야 할 곳에 대신에 균열이 있으며, 이는 발견되지 않은 함몰이나 다른 지질적 불안정성의 결과일 가능성이 높습니다. 지형 형성 과정은 이 지역을 보강하고 견고한 구역의 기초를 만들기 위해 골조를 설치했어야 하지만, 대신 이곳에 아무런 지반도 추가하지 않았습니다.\n\n공학 연구 드론이 균열을 다루는 테라포밍 서브루틴에서 때때로 발생하는 경합 상태(레이스 컨디션)가 결국 시간 초과를 일으켜 이 지역의 템플릿 프로세스를 건너뛰게 한다는 보고서를 작성했습니다. 우리는 신중히 결여된 지하 지지층을 재구축해야 합니다."
 oxr_mdlc_origin_wm_arc.85.desc: "건설 드론들은 일반 금속을 사용하여 간단한 구조 격자를 배치하고 다른 지역에서 가져온 지질 파편으로 협곡을 채웠습니다. 기초의 틈은 석재 모르타르를 주입하여 배치하고 화학 용접으로 마무리했습니다. 그 결과로 에너지, 데이터, 폐수용 기본 서비스 포트가 갖춰진 매끄러운 건축 구역이 완성되었습니다."

 ### oxr_mdlc_d_world_machine_dense_geologic_mass
 oxr_mdlc_world_machine_dense_geologic_mass_site: "교란 지질 집합체"
 oxr_mdlc_world_machine_dense_geologic_mass_site_desc: "$oxr_mdlc_origin_wm_arcsite_blocker_intro$§H더 많은 지역을 지원하기 위한 기반 시설이 수리가 필요합니다.§!$oxr_mdlc_origin_wm_arcsite_blocker_outtro$"
 oxr_mdlc_origin_wm_arc.90.name: "$oxr_mdlc_world_machine_dense_geologic_mass_site$"
 oxr_mdlc_origin_wm_arc.90.desc: "이 현장이 확장 대상으로 선정되었을 때, 매핑 오류가 발생했습니다. 더 많은 검토 결과, 지반이 평평하지 않아 확장 프로그램이 중단될 수밖에 없었고, 실제로 그런 일이 발생했습니다. 밀집된 큰 암석 돌출부가 있었는데, 이것들은 밀도를 분석하기 위해 사용된 자동 지상 레이더에서 어떤 이유로 탐지되지 않았습니다. 발굴팀은 지면에서 돌출된 바위에 큰 홈과 긁힌 자국, 그리고 근처에 부서진 드릴을 보고했으며, 이는 충분한 강도의 도구와 장비로 땅을 평평하게 하려던 시도의 결과임은 의심의 여지가 없습니다.  \n\n우리의 선택은 새로운 정보를 통해 세계 제작기의 데이터베이스를 업데이트하고 확장 지역을 이전하는 것과 폭발물을 사용해 지역의 평탄화를 완료하는 것 중 하나입니다."
 oxr_mdlc_origin_wm_arc.90.a: "구역 확장 부지를 이전하십시오."
 oxr_mdlc_origin_wm_arc.90.b: "폭발물을 사용하여 지역을 평탄화하세요."
 oxr_mdlc_origin_wm_arc.95.a.desc: "발굴 팀은 인지 노드와 조정자 노드에 의해 처리된 구역 이전 요청을 보냈습니다. 행성의 지형과 지형 데이터 저장고는 새로운 정보로 업데이트되었습니다."
 oxr_mdlc_origin_wm_arc.95.desc: "발굴 팀은 두 대의 유지보수 드론에 의해 처리된 폭파 요청을 보냈습니다. 작업을 위해 새 장비가 임시로 요청되었고, 문제 없이 완료되었습니다. 지정된 지역은 이제 구역 확장을 위한 준비가 완료되었습니다."

 ## INSIGHT BLOCKERS
 ### oxr_mdlc_d_world_machine_offline_data_routers
 oxr_mdlc_world_machine_offline_data_routers_site: "오프라인 데이터 중계기"
 oxr_mdlc_world_machine_offline_data_routers_site_desc: "$oxr_mdlc_origin_wm_arcsite_blocker_intro$§H세계 제작기의 핵심 기능과 관련된 기반 시설이 수리가 필요합니다.§!$oxr_mdlc_origin_wm_arcsite_blocker_outtro$"
 oxr_mdlc_origin_wm_arc.100.name: "$oxr_mdlc_world_machine_offline_data_routers_site$"
 oxr_mdlc_origin_wm_arc.100.desc: "조사 결과, 이 데이터 중계기는 여러 용도로 사용됩니다: 패킷 정화는 전송되는 모든 데이터의 구조가 알려진 표준에 부합하도록 보장하는 모듈이 있으며, 신호 증폭은 장거리 전송을 노이즈 제거하고 증폭시킵니다. 또한 저대역폭 지역 프로세스를 위한 접속 중계점으로 작동합니다.\n\n중계기 스테이션의 전원 입력이 눌려져서 축전지 저장고가 단락되었습니다. 흥미롭게도, 중계기는 완전히 디지털 방식이 아니며, 손상 시를 대비한 백업 회로를 가지고 있습니다. 우리는 새로운 회로를 구축하고 전원 공급을 복구하며, 물리적 접속 포트를 사용하여 데이터가 예상대로 흐르는지 확인할 것입니다."
 oxr_mdlc_origin_wm_arc.105.desc: "데이터 중계기가 온라인 상태로 돌아와서, 네트워크로부터 인근 구역 템플릿을 확장하는 방법에 대한 지시를 필요로 하는 로컬 지역 프로세스가 추가적인 구역을 다시 지원할 수 있게 되었습니다."

 ### oxr_mdlc_d_world_machine_damaged_data_cold_storages
 oxr_mdlc_world_machine_damaged_data_cold_storages_site: "손상된 냉각 데이터센터"
 oxr_mdlc_world_machine_damaged_data_cold_storages_site_desc: "$oxr_mdlc_origin_wm_arcsite_blocker_intro$§H세계 제작기의 핵심 기능과 관련된 기반 시설이 수리가 필요합니다.§!$oxr_mdlc_origin_wm_arcsite_blocker_outtro$"
 oxr_mdlc_origin_wm_arc.110.name: "$oxr_mdlc_world_machine_damaged_data_cold_storages_site$"
 oxr_mdlc_origin_wm_arc.110.desc: "데이터 센터에는 여러 열의 저장 장치가 서로 연결되어 있으며, 50개의 저장 장치마다 용량을 확장하기 위해 배열 컨트롤러가 설치되어 있습니다. 이 경우, 일부 배열 컨트롤러는 저장 장치에 연결할 수 있는 필수 포트 없이 조립되었으며, 자동화된 컨트롤러의 품질 관리 테스트 또한 이 사례에서는 실패했습니다.\n\n우리의 공학 드론이 테스트의 문제점이 어디에 있는지, 테스트 구획이 고장이 났는지, 혹은 소프트웨어 문제가 있는지 알아내기 위해 서브루틴을 조사하고 있습니다.\n\n그와 관계 없이, 수리는 비교적 간단해 보입니다: 대체 부품을 만들고, 자체 품질 관리 시스템을 개발하며, 데이터 센터를 다시 온라인으로 전환하는 것입니다. 또한 설치 목록에 어떻게든 들어가게 된 대형 수송 레일을 제거해야 합니다. 현재 이것은 로그 분석 스테이션을 파괴하고 있습니다."
 oxr_mdlc_origin_wm_arc.115.desc: "공학 드론과 보조 시스템 프로그래밍 드론이 데이터 센터를 재구성하고 수리했습니다. 잘못 배치된 운송 레일 구간은 수도로 이동되어 창고에 다시 보관되었습니다. $oxr_mdlc_cognitive_node$는 나중에 사용할 수 있도록 관련된 무작위 요소의 관찰 내용을 분류했습니다."

 ### oxr_mdlc_d_world_machine_frozen_waterway_pistons
 oxr_mdlc_world_machine_frozen_waterway_pistons_site: "동결된 유압 피스톤"
 oxr_mdlc_world_machine_frozen_waterway_pistons_site_desc: "$oxr_mdlc_origin_wm_arcsite_blocker_intro$§H세계 제작기의 핵심 기능과 관련된 기반 시설이 수리가 필요합니다.§!$oxr_mdlc_origin_wm_arcsite_blocker_outtro$"
 oxr_mdlc_origin_wm_arc.120.name: "$oxr_mdlc_world_machine_frozen_waterway_pistons_site$"
 oxr_mdlc_origin_wm_arc.120.desc: "펌핑 스테이션은 다양한 운송 커넥터의 센서가 유입과 유출 간의 불일치를 감지한 후 자동으로 종료되었습니다. 증기 운송 튜브가 윤활유 운송 튜브와 섞이면서 모든 내용물이 스테이션 바닥에 엉겨 붙어 있습니다. 굴착 드론은 드론 크기의 접근 포트를 만들어 펌핑 스테이션에 들어갈 수 있어야 했고, 기본 접근 포트는 엉망진창으로 막혀 버렸습니다. \n\n우리는 시간을 들여 유체를 정리하고, 튜브를 교체 및 수리하며, 스트레스 테스트를 실행하고, 다시 행성의 기계 동맥으로 연결할 것입니다."
 oxr_mdlc_origin_wm_arc.125.desc: "펌핑 스테이션의 설계는 매우 간단하며 그 이유로 최대 효과를 발휘합니다. 혼란을 청소하는 것은 사소한 일이었고 펌핑 인프라를 재구축하는 것도 사소한 일이었습니다. $oxr_mdlc_cognitive_node$는 기계가 접근할 수 있도록 설계된 여러 시설의 설계 패턴을 관찰했습니다. 이는 모든 것이 완전히 자동으로 작동하도록 되어 있음에도 불구하고 포함된 것입니다."

 ### oxr_mdlc_d_world_machine_incomplete_construction_bays
 oxr_mdlc_world_machine_incomplete_construction_bays_site: "미완성 건설 구역"
 oxr_mdlc_world_machine_incomplete_construction_bays_site_desc: "$oxr_mdlc_origin_wm_arcsite_blocker_intro$§H세계 제작기의 핵심 기능과 관련된 기반 시설이 수리가 필요합니다.§!$oxr_mdlc_origin_wm_arcsite_blocker_outtro$"
 oxr_mdlc_origin_wm_arc.130.name: "$oxr_mdlc_world_machine_incomplete_construction_bays_site$"
 oxr_mdlc_origin_wm_arc.130.desc: "건설 구역이 완성되지 않았고 자율 차량이 완전히 조립되지 않았습니다. 이것은 분명히 정상에서 벗어난 상황입니다. 차량 복제를 위해 설계도를 작성해야 할 것입니다. 다른 영역에서는 원자재 보관 구역이 제대로 정렬되지 않아 기초를 조정하여 올바르게 위치하도록 해야 합니다. 친숙한 모양의 껍질로 가득 차 있는 건설 드론 구역은 실수로 봉인되었습니다."
 oxr_mdlc_origin_wm_arc.135.desc: "청사진 제작은 쉬웠고, 건설 차량의 제작도 사소한 일이었습니다. 차량이 모듈식으로 설계되어 대량 생산이 가능하기 때문입니다. 원자재 저장소 디자인은 우리의 것을 참고했습니다. 건설 드론 격납고는 개봉되었으며, 만약 개별적인 개성이 우리의 집단 프로그래밍에서 나타난다면, 드론 쉘 코어의 평평한 외관은 일탈 표현을 위한 적절한 장소가 될 것입니다."

 # RUINED WORLD MACHINE
 oxr_mdlc_world_machine_ruined_world_machine_site: "폐허가 된 세계 제작기"
 oxr_mdlc_world_machine_ruined_world_machine_site_desc: "이 한때 활발했던 행성은 감각 있는 존재의 개입 없이 완전히 자동화되어 작동하고 있었습니다. 어떤 알 수 없는 이유로 이 세계 제작기가 작동을 멈췄습니다.\n\n우리는 몇 가지 단계로 조사를 시작할 것이며, 먼저 코어를 분석한 다음 행성 전체를 '재부팅'하려고 시도할 것입니다."
 oxr_mdlc_origin_wm_arc.200.name: "복원 결정"
 oxr_mdlc_origin_wm_arc.200.desc: "우리는 재부팅을 어떻게 진행할지 결정해야 합니다. 만약 우리가 또 다른 세계 제작기 코어를 가지고 있다면, 그것을 세 번째 챔버 중 하나에 장착하고 전력을 재배치할 수 있을 것입니다. 만약 우리가 그것을 가지고 있지 않거나 하나를 사용할 여유가 없다면, 단순히 많은 양의 에너지를 사용하여 재부팅을 시도할 수도 있습니다. 하지만 이 시점에서 코어가 어떻게 반응할지는 명확하지 않습니다."
 oxr_mdlc_origin_wm_arc.200.option.a: "새 세계 제작기 코어를 사용하여 재부팅을 시도하십시오."
 oxr_mdlc_origin_wm_arc.200.option.b: "코어 상태를 조사하고 구제 가능한지 확인하세요."
 
 oxr_mdlc_origin_wm_arc.201.name: "세계 제작기 코어 분석"
 oxr_mdlc_origin_wm_arc.201.desc: "우리는 세계 제작기 코어의 상태를 알지 못합니다. 우리는 주요 접근 터널을 따라 몇 킬로미터 내려가 상황을 조사할 것입니다."
 
 oxr_mdlc_origin_wm_arc.210.name: "부팅 시작"
 oxr_mdlc_origin_wm_arc.210.desc: "우리의 공학 노드가 핵심으로 전력을 중계하는 데 책임이 있는 변전소를 발견했습니다. 그들은 비활성 상태입니다. 캡을 재충전하는 것은 간단하겠지만 시간이 걸립니다. 시스템을 점검하기 위해서는 행성에 전력을 연결하는 것이 필요할 것입니다."

 oxr_mdlc_origin_wm_arc.220.name: "전원 자가 테스트"
 oxr_mdlc_origin_wm_arc.220.desc: "우리는 이 단계에서 손상되어 교체가 필요한 부품이 있는지 여부를 알게 될 것입니다."

 oxr_mdlc_origin_wm_arc.230.name: "로드 복원 지점"
 oxr_mdlc_origin_wm_arc.230.desc: "초기 부팅이 완료되었습니다. 부팅 프로세스를 절전 모드에서 시스템 데이터를 불러오도록 유도할까요, 아니면 캐시된 시스템 프로세스를 모두 삭제하고 새로 시작하도록 유도할까요?"
 oxr_mdlc_origin_wm_arc.230.option.a.name: "마지막으로 알려진 작동 상태에서 다시 시작하십시오."
 oxr_mdlc_origin_wm_arc.230.option.b.name: "처음부터 시작하세요."

 oxr_mdlc_origin_wm_arc.240.name: "설치 완료"
 oxr_mdlc_origin_wm_arc.240.desc: "세계 제작기 제어 인터페이스는 입력을 기다리고 있습니다. 우리는 기호를 해독하여 설치를 완료하라는 요청임을 이해했습니다. 그러나 인터페이스 설계자들은 우리에게 '아니요' 옵션을 남기지 않았기에, 계속 진행하는 것에만 동의할 수 있으며, 아니면 전체 프로세스를 종료해야 합니다."

 oxr_mdlc_origin_wm_arc.250.name: "성공적인 재활성화"
 oxr_mdlc_origin_wm_arc.250.desc: "모든 프로세스가 완료되었습니다. 기계가 펴기 작업을 마쳤고, 비계가 철거되었으며, 언덕이 평탄화되는 작업도 완료되었습니다. 모든 설치 후 유지 관리가 자동으로 완료되었습니다. 이는 세계 제작기에 대한 우리의 이해를 발전시키는 데 있어 기념비적인 일이었습니다. 행성을 우리가 지휘할 준비가 되어 있습니다."
 oxr_mdlc_origin_wm_arc.250.option.a.name: "식민지화 프로그램을 시작하십시오"
 oxr_mdlc_origin_wm_arc.250.option.b.name: "지금 식민지를 만들지 마세요"

