#region game_concepts_0x021
 concept_oxr_mdlc_world_machine_district_defense_army: "자동 구역 방위군"
 concept_oxr_mdlc_world_machine_district_defense_army_desc: "다수의 자동기계군이 구성되어 다양한 피해 위협 벡터로부터 특정 구역을 방어하도록 지정되었습니다. 세계 제작기에서는 팝이 사용되지 않기 때문에 방어 솔루션은 자동화되어야 합니다."
 concept_oxr_mdlc_world_machine_district_defense_army_plural: "자동 구역 방위군"
 concept_oxr_mdlc_world_machine_district_defense_army_plural_desc: "$concept_oxr_mdlc_world_machine_district_defense_army_desc$"
 concept_oxr_mdlc_world_machine_core_resource: "세계 제작기 코어 (자원)"
 concept_oxr_mdlc_world_machine_core_resource_desc: "자동화 기계 행성의 핵심인 세계 제작기 코어는 §Y아직 행성에 배치되지 않았습니다.§! 이것은 고체 세계를 자동화 기계 행성으로 변화시키기 위한 절차적으로 생성된 코드와 알고리즘의 엄청난 양을 운반합니다."
 concept_oxr_mdlc_world_machine_core_planetary_deposit: "세계 제작기 코어 (행성 환경)"
 concept_oxr_mdlc_world_machine_core_planetary_deposit_desc: "세계 제작기의 코어는 행성 표면으로부터 몇 킬로미터 떨어진 곳에 위치하며, 수많은 기반 시설 자동화 작업을 수행합니다. 배치되면 소량의 에너지를 생성합니다."
 concept_oxr_mdlc_world_machine_fractal_tech: "프랙탈 연구 및 개발"
 concept_oxr_mdlc_world_machine_fractal_tech_desc: "프랙탈 기술은 물리학과 수학의 이론적 복합 분과에서 나와 연구 및 실험에 기초하고 있습니다. 이 분야는 비정수 차원의 특성, n차원의 테셀레이션 및 위상 차원을 초과하는 형태 등을 조사하며, 이는 이 다소 광범위한 분야의 몇 가지 전문 분야에 해당합니다."
 concept_oxr_mdlc_auto_machine_world: "자동화 기계 행성"
 concept_oxr_mdlc_auto_machine_world_desc: "팝 없이도 구역과 건물이 자원과 서비스를 생산하는 완전 자동화된 기계 행성입니다."
 concept_oxr_mdlc_tech_geophysics: "$oxr_mdlc_tech_physics_category_geophysics$"
 concept_oxr_mdlc_tech_geophysics_desc: "$oxr_mdlc_tech_physics_category_geophysics_desc$"
 concept_oxr_mdlc_automaton_species: "자동기계"
 concept_oxr_mdlc_automaton_species_desc: "자동기계는 인간의 개입이 필요한 추상적인 활동을 수행하기 위한 세계 기계의 도구입니다: 폐기물 유출 청소, 구조물에서 운석 잔해 제거, 그리고 새로운 세계 제작기 코어 배치. 방어 행동은 a['concept_oxr_mdlc_world_machine_district_defense_army']에 의해 처리됩니다. 자동기계가 요청되어 임무를 수행한 후에는 재활용됩니다."
 concept_oxr_mdlc_organoid: "장기유사체"
 concept_oxr_mdlc_organoid_desc: "생물학적 줄기 세포로부터 인공적으로 배양된 조직으로, 장기의 기능을 모방합니다."
 concept_oxr_mdlc_brain_organoid: "뇌 장기유사체"
 concept_oxr_mdlc_brain_organoid_desc: "뇌와 유사한 ['concept_oxr_mdlc_organoid']는 이 응용 프로그램에서 컴퓨팅 하드웨어 대신 계산 작업을 수행하여 연구 프로그램의 전반적인 에너지 유지 비용을 줄이지만 지속적인 영양 요구로 인한 식량 유지 비용은 증가시킵니다."
 concept_oxr_mdlc_brain_organoid_plural: "뇌 장기유사체"
 concept_oxr_mdlc_brain_organoid_plural_desc: "$concept_oxr_mdlc_brain_organoid_desc$"

 concept_oxr_mdlc_tech_fractal_field_research: "$oxr_mdlc_tech_physics_category_fractal_field_research$"
 concept_oxr_mdlc_tech_fractal_field_research_desc: "$oxr_mdlc_tech_physics_category_fractal_field_research_desc$"
 concept_oxr_mldc_ruler_node: "$oxr_mdlc_ruler_node$"
