#region deposit_blockers_0x006
 ### DEPOSIT BLOCKERS ON WORLD MACHINES
 oxr_mdlc_d_world_machine_insight: "§Y이 장애물을 제거하면 세계 제작기가 작동하는 방식에 대한 통찰력을 얻을 수 있습니다.§!"
 oxr_mdlc_d_world_machine_collapsed_charge_controller: "충전 컨트롤러 붕괴"
 oxr_mdlc_d_world_machine_collapsed_charge_controller_desc: "이 충전 컨트롤러는 발전기에서 행성 곳곳에 전략적으로 배치된 대규모 배터리 저장고로 에너지를 전달합니다. 그중 일부가 손상되어 발전기 용량을 최대한 늘리기 위해 재건되어야 합니다."
 oxr_mdlc_d_world_machine_fossilized_nutrient_bog: "화석화된 영양소 늪"
 oxr_mdlc_d_world_machine_fossilized_nutrient_bog_desc: "다양한 생물량이 이곳에 모여 다채로운 진흙탕을 이루고 있습니다. 일부는 성장하고, 일부는 부패하며 모두 음식 수확 작업을 확장하는 데 걸리적거리고 있습니다."
 oxr_mdlc_d_world_machine_flooded_borehole: "침수된 시추공"
 oxr_mdlc_d_world_machine_flooded_borehole_desc: "자동화된 채굴 작업은 시추공 깊이에 대규모 액체 유입이 발생하여 계속할 수 없습니다. 이곳에서 광물 수집을 진행할 수 없습니다."
 oxr_mdlc_d_world_machine_clogged_furnace_discharge: "막힌 용광로 배출구"
 oxr_mdlc_d_world_machine_clogged_furnace_discharge_desc: "슬래그 운송 시스템은 산업 부문의 인프라의 핵심 구성 요소입니다. 미래 부문을 지원하는 사전 구축된 용광로 배출구가 슬래그로 막혀 완전히 다시 만들어야 합니다."
 oxr_mdlc_d_world_machine_irradiated_drone_storage: "방사선 드론 보관소"
 oxr_mdlc_d_world_machine_irradiated_drone_storage_desc: "팝 저장 구역의 구조적 기초가 높은 방사능 수치로 오염되었습니다. 이는 의심할 여지 없이 행성을 순환하는 융합 전력 튜브 중 하나의 누출로 인한 것입니다. 이 구조물은 완전히 발굴되어 폐기해야 할 것입니다."

 ## Affects max districts -2
 oxr_mdlc_d_world_machine_meteor_shower_impacts: "유성우 충돌 지점"
 oxr_mdlc_d_world_machine_meteor_shower_impacts_desc: "유성우가 이곳의 지반을 파괴하여 건설이 완전히 부적합하게 되었습니다. 그러나 토지 정지 작업을 수행할 때 미량 광물과 합금을 회수할 수 있을 것입니다."
 oxr_mdlc_d_world_machine_collapsed_transportation_hubs: "붕괴된 교통 중추"
 oxr_mdlc_d_world_machine_collapsed_transportation_hubs_desc: "차량 및 기타 운송 수단이 화물과 승객을 운송할 수 있도록 하는 환승 중추가 고장 나서 큰 부분이 무너졌습니다. 물리적 통로와 정보 경로화 역을 재건해야 합니다."
 oxr_mdlc_d_world_machine_exposed_structural_chasms: "노출된 구조적 균열"
 oxr_mdlc_d_world_machine_exposed_structural_chasms_desc: "단단한 지면이 있어야 할 곳에 대신 거친 틈새가 있습니다. 세계 제작기의 테라포밍 과정에서의 결함으로 인해 이곳에는 어떠한 종류의 지면도 추가되지 않았습니다. 우리는 결측된 지하 지지층을 신중하게 복구해야 할 것입니다."
 oxr_mdlc_d_world_machine_dense_geologic_mass: "교란 지질 집합체"
 oxr_mdlc_d_world_machine_dense_geologic_mass_desc: "여기에 암석 공정 강도와 인장 강도가 너무 강하여 행성의 자동화된 확장 공정으로는 제거할 수 없는 대규모 화성암이 있습니다. 이 지역은 폭발물을 사용하여 수동으로 고르게 해야 하지만 그 과정에서 사용할 수 있는 자원을 얻을 수도 있습니다."

 # Insight blockers
 oxr_mdlc_d_world_machine_offline_data_routers: "§Y오프라인 데이터 중계기§!"
 oxr_mdlc_d_world_machine_offline_data_routers_desc: "전 행성 곳곳에 분산된 대규모 정보 기반 시설 센터는 데이터 전송 범위를 확장하고 전체 행성 네트워크의 중복성을 제공합니다. 이와 같은 중계기 중 하나가 오프라인 상태로, 구역 확장을 차단하고 있습니다.\n$oxr_mdlc_d_world_machine_insight$"
 oxr_mdlc_d_world_machine_damaged_data_cold_storages: "§Y손상된 냉각 데이터센터§! "
 oxr_mdlc_d_world_machine_damaged_data_cold_storages_desc: "이 데이터센터는 심각한 손상으로 인해 오프라인 상태가 되었습니다. 여기에는 시스템 로그, 센서 데이터, 커널 덤프파일이 테라바이트 단위로 포함되어 있으며, 탐색하기에 흥미로운 보물은 아닙니다. 그러나 로그는 행성의 자동화 시스템이 어떻게 운영되어야 하는지에 대한 통찰력을 제공합니다. 여기서 핵심 덤프를 분석하고 잠재적으로 일부 센서 데이터를 역설계하여 행성 전반에 걸친 방대한 센서 네트워크를 재건할 수 있습니다.\n$oxr_mdlc_d_world_machine_insight$"
 oxr_mdlc_d_world_machine_frozen_waterway_pistons: "§Y동결된 유압 피스톤§!"
 oxr_mdlc_d_world_machine_frozen_waterway_pistons_desc: "행성의 지각 아래에 있는 거대한 열펌프는 구역과 건물에서 나오는 폐열을 제거합니다. 이 펌프 설계는 폐열 제거뿐만 아니라 윤활유, 초고압 증기 및 거의 모든 종류의 액체를 분배하는 데에도 사용됩니다. 이것을 풀어내는 과정에서 우리는 이러한 유비쿼터스 구조의 설계 철학에 대해 더 많이 이해할 기회를 가질 수 있습니다.\n$oxr_mdlc_d_world_machine_insight$"
 oxr_mdlc_d_world_machine_incomplete_construction_bays: "§Y공사 미완성 구역§!"
 oxr_mdlc_d_world_machine_incomplete_construction_bays_desc: "세계 제작기의 또 다른 근본적인 측면으로, 자동화된 건설 구역은 모든 유형의 구역과 시설을 건설하는 물류를 처리하도록 프로그래밍되어 있습니다. 대형 자동 전개 크레인은 조립을 기다리고 있으며, 연료 탱크는 절반만 지어져 있고, 자재 저장고는 텅 비어 있습니다. 이러한 구역은 풍경 전반에 흩어져 있으며, 행성 기반 시설을 계속 확장하는데 필수적입니다.\n$oxr_mdlc_d_world_machine_insight$"

 oxr_mdlc_d_world_machine_artifact_deposit_1: "세계 제작기 정오표"
 oxr_mdlc_d_world_machine_artifact_deposit_1_desc: "세계 제작기에서 장애 요소를 제거하면서 연구 가치가 있는 다양한 관련 없는 부분적으로 작동하는 객체를 수집했습니다."

