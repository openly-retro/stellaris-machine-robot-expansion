 oxr_mdlc_world_machines_building_auto_astral_1_desc: "정교하게 조정된 추출 장치는 나노 규모의 격자를 사용하여 시간을 두고 천천히 천상 물질을 자동으로 수집하며, 이 차원과 천상 사이의 양자 관계의 무결성을 신중하게 보존합니다.$oxr_mdlc_mod_tag$$oxr_mdlc_world_machine_building_category_note$"
