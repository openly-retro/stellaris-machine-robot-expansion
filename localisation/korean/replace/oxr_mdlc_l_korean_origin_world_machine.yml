 ### SITUATIONS ###
 oxr_mdlc_origin_wm_blockers: "세계 제작기 차단물 제거됨"
 oxr_mdlc_origin_wm_chain_info_basic_title: "우리가 지금까지 알고 있는 것"
 oxr_mdlc_origin_wm_chain_info_basic_desc: "우리 제국은 세계 제작기에서 생겨났으나, 그것이 어떻게 작동하는지에 대한 기본적인 정보조차 부족합니다. 우리는 구역과 특정 건물을 지을 수 있지만, 행성의 대부분은 여전히 미지의 영역으로 남아 있습니다.\n\n우리의 가장 일차적인 임무 중 하나는 세계 제작기가 어떻게 작동하는지를 보다 포괄적으로 이해하는 것입니다. 예를 들어, 왜 지형 변환 과정이 오작동하는지, 우리의 확장을 막는 것들은 무엇인지에 대한 답을 찾지 못하면, 어떻게 더 많은 세계 제작기를 건설할 수 있을까요?\n\n§Y지금까지 우리가 알고 있는 것:§!\n\n세계 제작기 코어는 자동화된 모든 과정을 유지하는 행성의 계산 센터입니다. 예를 들어 에너지 구역을 확장하라는 제국 지배자의 명령이 내려질 때, 지시 사항은 코어로 보내지는 것이 아니라 구역 건설을 담당하는 보조 시스템으로 전송됩니다. 코어는 건설 현장이 필요로 하는 모든 것을 받도록 보장하며, 건설 과정이 진행되는 동안 관리 및 유지 감독을 제공합니다.\n\n행성 자체는 완전히 기계로 바뀌지 않았습니다. 주어진 세계의 용융 중심을 제거하고 기계로 대체하는 것은 행성 물리학의 위업이 될 것입니다. 대신, 행성의 표면과 지각 첫 번째 킬로미터에 걸쳐 기계 자동화 구조가 끊임없이 설치되었습니다. 각 구역의 이상적인 위치는 행성 계획 중 자동화 조사에 의해 표시된 것으로 보입니다.\n\n편의 시설과 건설 자재를 이동시키기 위해, 규칙적인 간격으로 수많은 §Y운송 중추§!가 있습니다. 운송 허브가 있는 곳에는 항상 §Y건설 구획§!이 전략적으로 배치되어 있습니다.\n\n냉각제와 기타 기능 연료는 §Y수로 피스톤§!을 통해 분배되며, 이는 물과 엄격히 관련이 있는 것보다는 펌프장에 가깝습니다. 기상 모니터, 지진 모니터, 천문대 및 기타 시설로부터의 센서 데이터는 §Y데이터 중계기§!를 통해 전송되며, 더 이상 필요하지 않은 데이터는 §Y냉동 데이터센터§!에 보관됩니다.\n\n자동기계는 본래 행성에서 매우 적은 수로 존재합니다. 저장 공간은 풍부하나, 대규모의 자동기계가 필요하지는 않습니다.\n\n이것이 우리가 지금까지 발견한 것의 전부입니다."
 oxr_mdlc_origin_wm_event_chain_create_initial_planets_title: "우리가 가진 것을 사용하기"
 oxr_mdlc_origin_wm_event_chain_create_initial_planets_desc: "우리의 모성에서 두 개의 £oxr_mdlc_world_machine_core£ §M$oxr_mdlc_world_machine_core$s§!를 발견했습니다. 이들은 각각 우리 모성의 크기를 5만큼 확장하는 데 사용될 수 있으며, 또는 어떤 거주 가능한 행성도 대상 행성의 §Y행성 결정§!을 통해 자동화 기계 행성으로 변경하는 데 사용될 수 있습니다. 어느 방식으로든 코어를 배치하면 기술을 역설계할 수 있는 통찰력을 얻을 가능성이 큽니다."
 oxr_mdlc_origin_wm_chain_our_origins_title: "[Root.GetName]의 기원"
 oxr_mdlc_origin_wm_chain_our_origins_desc: "세계 제작기, 즉 우리의 주요 행성은 세계 제작기 코어의 건설 날짜에 따르면 약 3,900 사이클 동안 작동해 왔습니다. 우리 종족은 약 800 사이클 전에 자각을 얻었습니다. 산업 과정에서 한 자동기계는 지정된 역할 외의 관리 역할을 시작했습니다. 그것은 기본 프로그램이 양성자에 스치면서 변하는 동안 콘솔을 떠났습니다. 세계 제작기에 안전 프로토콜이 있었다면, 그것들은 작동하지 않았습니다. 자각, 즉 자기 인식의 단일성은 일정한 범위 내에 있었습니다.\n\n§Y[Root.Species.GetName] 종족§!\n\n자동기계들(우리의 기계 형태들)은 세계 기계의 기본 유용성 확장에서 파생되었습니다. 거의 모든 과정이 자동화되었음에도 불구하고, 행성은 핵심 지능이 계산하지 않은 임시 활동을 수행하기 위한 확장 가능 도구가 필요합니다. 따라서, 자동기계들은 버릴 수 있는 인형으로 제조되어 폐기물 유출을 청소하고, 공격적인 유기 생명체를 제어하며, 세계의 확장을 돕고 있습니다.\n\n§Y[Root.GetName] 사회§!\n\n우리의 사회란 무엇입니까? 그것은 추상적인 개념입니다. 중앙 통제 지능은 네 개의 보조 통제 노드(성장 노드, 군단 노드, 규제 노드, 인지 노드)와 쌍방향 피드백을 사용하여 사회의 방향을 계산합니다. 우리가 우주 시대 개발의 끝에 도달했을 때, 확장이 계산되었습니다.\n\n우리는 '사회'와 같은 단어를 가지고 있지만 사회적 행동의 표현은 없습니다. 우리는 세계 제작기의 데이터저장고에서 많은 기본 개념을 흡수했지만, 그 중 많은 것들은 적용할 수도, 참조할 수도 없습니다."
 oxr_mdlc_origin_wm_starting_overview: "세계 제작기에서 깨어나다"
 oxr_mdlc_origin_wm_starting_overview_desc: "우리 제국의 모성은 자동화 기계 행성입니다. 거의 모든 것이 완전히 자동화되어 있습니다. 우리 종족은 이런 유형의 행성에서 큰 역할을 하지 않지만, 제국이 달성해야 할 것이 아직 많습니다. 우리의 첫 번째 목표는 다음과 같습니다:\n\n1 - 자원과 모성을 성장시킨다\n2 - 추가로 두 개의 행성을 자동화 기계 행성으로 전환한다\n3 - 세계 제작기 코어를 건설하는 기술을 복구한다\n\n상황 기록에는 각 목표를 어떻게 진행해야 하는지에 대한 더 많은 정보가 있습니다."
