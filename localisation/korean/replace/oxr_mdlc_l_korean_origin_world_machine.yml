#region decisions_0x015
 oxr_mdlc_decisions_origin_wm_start_world_with_core: "세계 제작기 코어 배치"
 oxr_mdlc_decisions_origin_wm_start_world_with_core_effect: "행성을 §Y[WorldMachineDeployTargetType]§!로 변경하고 자동으로 식민지를 설치합니다.\n1개의 £oxr_mdlc_world_machine_core£ ['concept_oxr_mdlc_world_machine_core_resource']가 필요합니다."
 oxr_mdlc_decisions_origin_wm_start_world_with_core_desc: "행성을 자동화하기 위한 세계 제작기 코어 배치 과정은 두 단계로 진행됩니다:\n§GStage 1§! - 먼저 코어를 무장하고 준비합니다.\n§GStage 2§! - 이 행성에 낮은 궤도에서 배치합니다.\n착륙 후, 행성을 §Y테라포밍§!하는 작업이 시작되어 §Y[WorldMachineDeployTargetType]§!으로 변환됩니다. 이 작업이 완료되면 사용 가능한 식민지를 가질 수 있습니다.[ShowExtraBlockersNote]\n\n§R참고로, 지형 수정은 즉시 시작됩니다. 시작 후에 지형 수정을 중단하면 그 세계 제작기 코어를 잃게 됩니다.§!"
 oxr_mdlc_decisions_origin_wm_reboot_ruined_world: "세계 제작기 복원 시도"
 oxr_mdlc_decisions_origin_wm_reboot_ruined_world_desc: "우리는 이 행성을 다시 온라인으로 복구하려고 시도할 수 있습니다. 이를 위해 시간과 자원이 필요할 것입니다. 성공 가능성은 있지만 보장되지는 않습니다."
 oxr_mdlc_decisions_origin_wm_start_auto_build_core: "W.M.C 제작 시작"
 oxr_mdlc_decisions_origin_wm_start_auto_build_core_desc: "제조 공장이 가동될 것이며, 약 15일이 소요됩니다. 이후 세계 제작기 코어의 생산이 시작됩니다. \n\n세계 제작기 코어는 먼저 반응로 하우징이 조립되고, 반응로가 조립되어 설치된 후 수백 톤에 달하는 전자장비 및 통신 기반 시설이 조립됩니다. 코어는 강력한 에너지의 급류로 초기화될 때까지 휴면 상태를 유지합니다."
 oxr_mdlc_decisions_origin_wm_start_auto_build_core_stop: "W.M.C 제작 중지"
 oxr_mdlc_decisions_origin_wm_start_auto_build_core_stop_desc: "제조 공장은 전원이 꺼지고 모든 진행이 중단되며, 휘발성 건축 자재는 정지 상태에 놓일 것입니다. 종료 과정은 15일이 걸립니다."
 oxr_mdlc_decisions_origin_wm_restock_armies: "구역 방위군 보충"
 oxr_mdlc_decisions_origin_wm_restock_armies_desc: "세계 제작기는 유용성 및 방어 목적으로 원격 자동기계를 배치하도록 프로그래밍되어 있습니다.$oxr_mdlc_mod_tag$"
 oxr_mdlc_decisions_origin_wm_restock_armies_effect: "['concept_oxr_mdlc_world_machine_district_defense_army_plural']는 파괴된 모든 방위군을 대체하기 위해 제조될 것이며, 각 구역마다 §G+[Fromfromfrom.oxr_mdlc_world_machine_defense_armies_per_district]§!입니다."
 oxr_mdlc_decisions_origin_wm_requisition_automatons: "자동기계 요구 사항"
 oxr_mdlc_decisions_origin_wm_requisition_automatons_desc: "임시 자동기계는 깊은 저장소에서 요청받아 그들의 임무가 끝나면 재활용됩니다. 이는 세계 제작기들이 지속적으로 어떤 인구(자동기계)도 제작하거나 유지할 수 있는 능력이 없기 때문입니다.$oxr_mdlc_mod_tag$"
 # oxr_mdlc_decisions_origin_wm_expand_planet: "World-Machine Expansion"
 # oxr_mdlc_decisions_origin_wm_expand_planet_desc: "A $oxr_mdlc_wm_core_tip$ will be installed alongside the primary core in a series, to expand the planet size and increase the number of available districts.$oxr_mdlc_mod_tag$"
 oxr_mdlc_decisions_world_machines_armored_planet: "방어 지시: 전투복 활성화"
 oxr_mdlc_decisions_origin_wm_self_destruct: "§R방어 지시: 자폭§!"
 oxr_mdlc_decisions_origin_wm_self_destruct_desc: "세계 제작기 코어가 원격으로 출력 100000%로 설정됩니다."
 oxr_mdlc_decisions_origin_wm_self_destruct_tooltip: "세계 제작기 행성을 폭파시키고 모든 인근 함선에 심각한 피해를 입히십시오. §R식민지, 행성, 그리고 주민들이 증발할 것입니다!§!"
 oxr_mdlc_decision_origin_wm_reclaim_colony: "식민지 재초기화"
 oxr_mdlc_decision_origin_wm_reclaim_colony_desc: "세 개의 자동기계가 제작되어 행성의 주요 기능을 수동으로 재시작하도록 지시될 것입니다."
 oxr_mdlc_decision_origin_wm_reclaim_colony_effect: "이 세계 제작기 우리의 존재를 다시 확립"
 oxr_mdlc_decision_ap_wm_automate_capital: "자동화 수도"
 oxr_mdlc_decision_ap_wm_automate_capital_desc: "수도 건물은 행성과 그 구역을 유지할 수 있는 팝이 없는 완전 자동화된 버전으로 전환될 것입니다. §R자동화 수도는 일자리를 제공하지 않지만§! 자동화 기계 행성에 특화된 팝이 없는 건물에 기술 및 전통 보너스를 제공할 것입니다."
 oxr_mdlc_decision_ap_wm_automate_capital_remove: "수도 노동자"
 oxr_mdlc_decision_ap_wm_automate_capital_remove_desc: "자동화된 수도는 폐기될 것이며, 행성의 행정 기능에 일자리가 다시 도입될 것입니다.§H팝이 없는 건물과 구역에 제공되는 자동화 수도의 모든 보너스는 제거될 것입니다.§!"
 oxr_mdlc_decision_origin_wm_shutdown_colony: "세계 제작기 종료"
 oxr_mdlc_decision_origin_wm_shutdown_colony_desc: "모든 자동기계를 끄고 코어에 종료 신호를 보내세요. 종료 시간에 행성에 남아 있는 생명체는 자동 보안 프로토콜에 의해 제거될 것입니다."
 oxr_mdlc_decision_origin_wm_shutdown_colony_effect: "§R식민지는 현재 있는 아무 팝과 함께 버려질 것입니다.§!"

 oxr_mdlc_decision_origin_wm_reactivate_colony: "세계 제작기 활성화"
 oxr_mdlc_decision_origin_wm_reactivate_colony_desc: "세 개의 자동기계는 세계 제작기 코어가 전원 켜기 자동 테스트를 통과한 후 서비스에 투입될 것입니다."
 oxr_mdlc_decision_origin_wm_reactivate_colony_effect: "§G식민지는 재설립될 것입니다.§!"

