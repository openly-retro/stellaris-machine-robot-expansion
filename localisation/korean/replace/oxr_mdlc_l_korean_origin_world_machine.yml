 oxr_mdlc_tech_physics_category_mechanics: "역학"
 oxr_mdlc_tech_physics_category_mechanics_desc: "물질, 운동, 그리고 물리적 평면에서의 힘에 대한 연구. 또한 유체역학, 열역학, 전기역학이 포함됩니다."
 oxr_mdlc_tech_physics_category_geophysics: "지구물리학"
 oxr_mdlc_tech_physics_category_geophysics_desc: "행성의 물리적 과정 및 특성에 대한 정량적 분석: 내부 조성, 자기권, 이온층, 지각 변동, 중력 등 연구 분야를 몇 가지 예로 들 수 있습니다."
 oxr_mdlc_tech_physics_category_fractal_field_research: "프랙탈과 테셀레이션"
 oxr_mdlc_tech_physics_category_fractal_field_research_desc: "자기 유사 패턴과 시간이 점점 더 작은 규모에서의 프로세스 연구; 패턴의 세부 사항 복잡성; 평면의 타일링; n차원 공간; 재귀. 수학, 기하학, 차원 물리학 및 물질 물리학을 아우르는 학문입니다."



