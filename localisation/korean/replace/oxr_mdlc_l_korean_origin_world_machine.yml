 oxr_mdlc_origin_wm_main.1320.title: "첫 번째 코어 완료"
 oxr_mdlc_origin_wm_main.1320.desc: "우리 첫 번째 $oxr_mdlc_wm_core_tip$의 제작이 완료되었습니다.$oxr_mdlc_regulatory_node$는 코어가 100%의 기준으로 제작되었음을 보고합니다. 이 코어는 앞으로 많은 것들 중 첫 번째가 될 것입니다. 거대한 코어는 자원으로 가득 차 있어, 자동으로 행성을 테라포밍하고 우리의 다음 식민지를 만드는 준비가 되어 있습니다. \n\n남은 것은 행성을 §Y선택하고 결정§!을 통해 코어를 배치하는 것뿐입니다."
 oxr_mdlc_origin_wm_main.1320.a: "여정이 시작됩니다."

