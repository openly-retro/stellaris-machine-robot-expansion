 oxr_mdlc_origin_wm_chain_gather_insights_title: "잃어버린 기술 복구"
 oxr_mdlc_origin_wm_chain_gather_insights_desc: "별을 가로지르는 우리의 진전은 £oxr_mdlc_world_machine_core£ §M$oxr_mdlc_world_machine_core$s§!를 더 이상 생산할 수 없어 지연되고 있습니다. 우리는 이것들을 제조할 지식과 수단을 갖추고 있어야 하지만, 설계도가 우리 고향 행성의 데이터베이스에 존재하지 않았습니다. 우리는 우리 고향 행성과 우리가 만나는 다른 세계 제작기들로부터 §Y통찰력§!을 모아야 하며, 어느 시점에서는 이 놀라운 기술을 역설계하는 시도를 해야 합니다."
 oxr_mdlc_origin_wm_chain_clear_blockers_title: "행성 결함 연구"
 oxr_mdlc_origin_wm_chain_clear_blockers_desc: "새로 생성된 세계 제작기에 결함이 생기는 원인은 무엇일까요? 프로그램이 왜 빗나가는 것일까요? 이러한 질문들은 우리 모행성에 존재하는 매장지 차단물과, 우리가 만들거나 발견하게 될 다른 세계 제작기들을 면밀히 연구함으로써 밝혀낼 수 있을 것입니다. 이를 통해 관측 데이터 저장소를 확충하고, 세계 제작기 §Y통찰§!을 얻는 데 기여할 것입니다."
 oxr_mdlc_origin_wm_chain_clear_blockers_2_title: "휴리스틱 결함 분석"
 oxr_mdlc_origin_wm_chain_clear_blockers_2_desc: "이제 우리는 §Y$oxr_mdlc_tech_world_machine_planetary_proficiency$§!를 통해 통찰력을 개선했습니다. $oxr_mdlc_growth_node$에 따르면 세계 제작기 차단물에 대한 데이터를 10배 더 확보하면 새로운 세계 제작기을 시딩할 때 이러한 차단물이 다시 나타나는 것을 방지할 수 있을 것입니다."
 oxr_mdlc_origin_wm_core_insights: "세계 제작기 통찰 수집"
 oxr_mdlc_origin_wm_chain_deploy_world_cores_title: "제국 확장"
 oxr_mdlc_origin_wm_chain_deploy_world_cores_desc: "우리 모행성에서 £oxr_mdlc_world_machine_core£ §M$oxr_mdlc_world_machine_core$§!를 발견했습니다. 이를 사용하여 우리의 소유 시스템 내에 있는 고체 천체를 통해 행성 결정을 통해 새로운 자동 행성을 생성하세요.\n\n우리의 데이터베이스는 우리의 본성 근처에 추가적인 세계 제작기가 잠재적으로 있을 수 있음을 나타내고 있지만, 우리는 그것들을 감지할 만큼 멀리 나아가지는 않았습니다.\n\n세계 제작기 코어가 행성에 스스로 배치되는 과정을 직접 연구함으로써 기술 회복에 대한 §Y통찰력§!을 얻을 수 있습니다."
 oxr_mdlc_origin_wm_starting_cores_deployed: "새 행성 자동화"
