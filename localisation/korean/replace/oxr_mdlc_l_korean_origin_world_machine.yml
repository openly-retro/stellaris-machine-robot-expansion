 # Planet modifiers post-terraform
 ## Frozen worlds: Negative
 ## These could be implemented as either deposits or modifiers
 oxr_mdlc_origin_wm_pc_frozen_modifier_malus_1: "얼음 폭풍"
 oxr_mdlc_origin_wm_pc_frozen_modifier_malus_1_desc: "조석 마찰은 행성의 일부를 가열하여 격렬한 기상 패턴을 발생시킵니다."
 oxr_mdlc_origin_wm_pc_frozen_modifier_malus_1_effect: "행성 건설 속도가 느려지고 에너지 소비가 두 배로 증가합니다."
 oxr_mdlc_origin_wm_pc_frozen_modifier_malus_2: "저온 화산"
 oxr_mdlc_origin_wm_pc_frozen_modifier_malus_2_desc: "조석 마찰은 파괴적인 '저온 화산'에서 얼음과 암석이 지각으로부터 분출되게 하여 메탄과 다른 화합물이 대기로 방출되도록 합니다."
 oxr_mdlc_origin_wm_pc_frozen_modifier_malus_2_effect: "행성 파괴는 무작위로 발생할 수 있습니다."
 oxr_mdlc_origin_wm_pc_frozen_modifier_malus_3: "두꺼운 대기 메탄"
 oxr_mdlc_origin_wm_pc_frozen_modifier_malus_3_desc: "짙은 메탄 대기로 인해 표준 센서가 표면에서 읽기 값을 얻기가 어렵습니다."
 oxr_mdlc_origin_wm_pc_frozen_modifier_3_effect: "행성 센서 범위가 감소했습니다. 발전 구역 출력이 줄어들었습니다."
 oxr_mdlc_origin_wm_pc_frozen_modifier_malus_4: "극심한 추위"
 oxr_mdlc_origin_wm_pc_frozen_modifier_malus_4_desc: "이 얼어붙은 행성의 온도는 이 행성 등급의 평균보다 훨씬 낮습니다."
 oxr_mdlc_origin_wm_pc_frozen_modifier_malus_4_effect: "모든 건물과 구역의 에너지 유지 비용이 난방 필요로 인해 증가했습니다."
 ## Bonuses
 oxr_mdlc_origin_wm_pc_frozen_modifier_bonus_1: "메탄 호수"
 oxr_mdlc_origin_wm_pc_frozen_modifier_bonus_1_desc: "행성에는 액체 메탄이 존재합니다. 이는 화석 연료로 쉽게 사용할 수 있습니다."
 oxr_mdlc_origin_wm_pc_frozen_modifier_bonus_1_effect: "산업 지구 유지비가 감소되었습니다."
 oxr_mdlc_origin_wm_pc_frozen_modifier_bonus_2: "미분화된 평원"
 oxr_mdlc_origin_wm_pc_frozen_modifier_bonus_2_desc: "바람에 의해 형성된 광대한 평지는 풍부한 유기 물질을 포함하고 있습니다."
 oxr_mdlc_origin_wm_pc_frozen_modifier_bonus_2_effect: "농업 지구 생산량이 증가했습니다."
 oxr_mdlc_origin_wm_pc_frozen_modifier_bonus_3: "해저 대양"
 oxr_mdlc_origin_wm_pc_frozen_modifier_bonus_3_desc: "행성 면적의 거의 절반에 걸쳐 있는 액체 물과 암모니아의 바다가 지각 아래에 존재합니다."
 oxr_mdlc_origin_wm_pc_frozen_modifier_bonus_3_effect: "광산 지구의 출력이 증가했습니다. 희귀 결정 출력이 증가했습니다."
 oxr_mdlc_origin_wm_pc_frozen_modifier_bonus_4: "생물 발생 이전 환경"
 oxr_mdlc_origin_wm_pc_frozen_modifier_bonus_4_desc: "미생물은 지표면 위의 혹독한 조건에서 멀리 떨어진, 행성의 지각 깊숙한 곳에 있는 지하 해양에 존재합니다."
 oxr_mdlc_origin_wm_pc_frozen_modifier_bonus_4_effect: "행성에서 사회 연구 결과가 증가하고 있습니다."
 ## Toxic Worlds
 oxr_mdlc_origin_wm_pc_toxic_modifier_malus_1: "극한 바람"
 oxr_mdlc_origin_wm_pc_toxic_modifier_malus_1_desc: "이 행성의 기온 변동은 극단적이고 파괴적인 바람 패턴을 만들어냅니다."
 oxr_mdlc_origin_wm_pc_toxic_modifier_malus_1_effect: "행성 건설 속도가 감소했습니다. 구역 건설 비용이 증가했습니다."
 oxr_mdlc_origin_wm_pc_toxic_modifier_malus_2: "황산 비"
 oxr_mdlc_origin_wm_pc_toxic_modifier_malus_2_desc: "태양광과 반응하는 특정 요소들이 상층 대기에서 산성을 생성하며, 이후 거의 행성 표면까지 내려와 산성 안개로 변환됩니다."
 oxr_mdlc_origin_wm_pc_toxic_modifier_malus_2_effect: "건물과 구역 유지비가 크게 증가했습니다. 농장 생산량이 크게 감소했습니다."
 oxr_mdlc_origin_wm_pc_toxic_modifier_malus_3: "휘발성 번개"
 oxr_mdlc_origin_wm_pc_toxic_modifier_malus_3_desc: "예측할 수 없는 날씨 패턴으로 인해 대륙 세계에서 볼 수 있는 것보다 훨씬 더 강한 밀도의 번개 폭풍이 발생합니다."
