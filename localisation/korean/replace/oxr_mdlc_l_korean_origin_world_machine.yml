 #### GOVERNMENT ####
 # Colony
 oxr_mdlc_world_machines_building_auto_capital: "자동화 수도 거점"
 oxr_mdlc_world_machines_building_auto_capital_desc: "행성에서 소규모 지역과 그들의 모든 기반 시설 필요를 처리할 수 있는 완전 자율 컴퓨터 네트워크입니다. $oxr_mdlc_mod_tag$$oxr_mdlc_world_machine_building_category_note$"
 # Admin Array
 oxr_mdlc_world_machines_building_auto_capital_upgraded: "자동화 수도 배열"
 oxr_mdlc_world_machines_building_auto_capital_upgraded_desc: "완전 자율 컴퓨터 네트워크는 행성에 있는 최소 10개 구역과 그들의 모든 기반 시설 요구를 처리할 수 있습니다.$oxr_mdlc_mod_tag$$oxr_mdlc_world_machine_building_category_note$"
 # Planetary processor
 oxr_mdlc_world_machines_building_auto_capital_major_upgraded: "자동화 수도 처리기"
 oxr_mdlc_world_machines_building_auto_capital_major_upgraded_desc: "완전 자율 컴퓨터 네트워크로, 적어도 20개 구역의 관리 기능과 그들의 모든 기반 시설 요구 사항을 처리할 수 있습니다. $oxr_mdlc_mod_tag$$oxr_mdlc_world_machine_building_category_note$"
 # Primary nexus
 oxr_mdlc_world_machines_building_auto_capital_fully_upgraded: "자동화 수도 연결체"
 oxr_mdlc_world_machines_building_auto_capital_fully_upgraded_desc: "행성의 행정 기능을 최소 30개 지구 이상 처리할 수 있으며, 모든 기반 시설 필요를 충족할 수 있는 완전 자율 컴퓨터 네트워크입니다.$oxr_mdlc_mod_tag$$oxr_mdlc_world_machine_building_category_note$"
 oxr_mdlc_world_machines_building_auto_imperial_capital: "자동화 수도 피질"
 oxr_mdlc_world_machines_building_auto_imperial_capital_desc: "30개 이상의 구역에서 관리 기능을 처리할 수 있는 완전 자율 컴퓨터 네트워크와 추가 지원 인프라를 갖춘 $oxr_mdlc_imperial_nexus$ 입니다.$oxr_mdlc_mod_tag$$oxr_mdlc_world_machine_building_category_note$"
 # Security
 oxr_mdlc_world_machines_building_auto_stabilizer_1: "$oxr_gear$ 자동화 안정기 1"
 oxr_mdlc_world_machines_building_auto_stabilizer_1_desc: "이 시설은 경제 모델, 데이터 모델, 공급망, 자율 드론 행동 로그에서 이상을 스캔하고 오류를 자동으로 수정하려고 시도합니다.$oxr_mdlc_mod_tag$$oxr_mdlc_world_machine_building_category_note$"
 oxr_mdlc_world_machines_building_auto_stabilizer_2: "자동화 안정기 2"
 oxr_mdlc_world_machines_building_auto_stabilizer_2_desc: "이 시설은 경제 모델, 데이터 모델, 공급망 및 자율 드론 행동 로그에서 이탈성을 스캔하고 오류를 자동으로 교정하려고 시도합니다. 이는 교정 지시를 더 잘 분배하고 시행하기 위해 더 많은 관리 하위 루틴과 처리 능력을 갖추고 있습니다.$oxr_mdlc_mod_tag$$oxr_mdlc_world_machine_building_category_note$"

 #### MANUFACTURING ###
 # Foundry 1
 oxr_mdlc_world_machines_building_auto_forge_1: "$oxr_gear$ 자동화 용광로"
 oxr_mdlc_world_machines_building_auto_forge_1_desc: "완전 자동화된 합금 생산 센터로, 원광 제련, 합금 첨가제를 포함한 정제, 그리고 운송을 위한 표준 블록 크기로 주조하는 시설을 갖추고 있습니다.$oxr_mdlc_mod_tag$$oxr_mdlc_world_machine_building_category_note$"
 # Foundry 2 - produces more and boosts districts
 oxr_mdlc_world_machines_building_auto_forge_2: "자동화 용광로 중추"
 oxr_mdlc_world_machines_building_auto_forge_2_desc: "이 합금 생산 센터는 다양한 용도로 필요한 다양한 합금을 제조하기 위한 더 큰 용광로와 시설을 보유하고 있습니다. 또한 생산 과정을 중앙집중화하여 독립적인 구역들이 더 많이 생산할 수 있도록 지원함으로써 자동단조 구역에 물류 지원을 제공합니다.$oxr_mdlc_mod_tag$$oxr_mdlc_world_machine_building_category_note$"
 # Foundry 3 - produces more and boosts districts
 oxr_mdlc_world_machines_building_auto_forge_3: "자동 용광로 단지"
 oxr_mdlc_world_machines_building_auto_forge_3_desc: "이 합금 생산 단지는 다양한 용도에 필요한 합금을 제조하기 위해 행성상에서 가장 큰 용광로와 시설을 갖추고 있습니다. 또한, 생산 프로세스를 중앙집중화함으로써 독립적인 구역이 더 많은 제품을 생산할 수 있도록 하여 자동 주조 구역에 물류 지원을 제공합니다.$oxr_mdlc_mod_tag$$oxr_mdlc_world_machine_building_category_note$"
 # Factory 1 - TODO
 # TODO: write up something here when my brain is interested in doing so
 oxr_mdlc_world_machines_building_auto_factory_1: "$oxr_gear$ 자동화 공장"
 oxr_mdlc_world_machines_building_auto_factory_1_desc: "이 시설은 의류, 청소 용품, 즈로 콜라와 같은 일상 생활에 필요한 소모품을 생산합니다. 또한, 도구, 용기, 화학 물질, 직물 및 휴대용 계산 장치와 같이 다양한 직업에서 사용되는 수요 기반의 물품도 생산합니다.$oxr_mdlc_mod_tag$$oxr_mdlc_world_machine_building_category_note$"
 # Factory 2 - TODO
 oxr_mdlc_world_machines_building_auto_factory_2: "자동화 공장 2"
 oxr_mdlc_world_machines_building_auto_factory_2_desc: "$oxr_mdlc_world_machines_building_auto_factory_1_desc$"
 # Factory 3 - TODO
 oxr_mdlc_world_machines_building_auto_factory_3: "자동화 공장 3"
 oxr_mdlc_world_machines_building_auto_factory_3_desc: "$oxr_mdlc_world_machines_building_auto_factory_1_desc$"
 # Factory Boost 1 - TODO
 oxr_mdlc_world_machines_building_auto_factory_boost_1: "$oxr_gear$ 자동화 공장 보조 구역"
 oxr_mdlc_world_machines_building_auto_factory_boost_1_desc: "표준 단층 소비재 공장.$oxr_mdlc_mod_tag$$oxr_mdlc_world_machine_building_category_note$"

 oxr_mdlc_world_machines_building_auto_factory_boost_2: "자동화 공장 처리 센터 1"
 oxr_mdlc_world_machines_building_auto_factory_boost_2_desc: "이 복합 단지는 생산 센터에서 중계소로 소비재를 저장하고 운송하는 물류를 처리합니다. 에너지가 공장에서 더 집중되고 통합되어 지역 상품 생산이 증가했습니다.$oxr_mdlc_mod_tag$$oxr_mdlc_world_machine_building_category_note$"

 oxr_mdlc_world_machines_building_auto_factory_boost_3: "자동화 공장 처리 센터 2"
 oxr_mdlc_world_machines_building_auto_factory_boost_3_desc: "이 복합 시설은 생산 센터에서 중계소까지 소비재의 저장 및 운송에 관한 물류를 처리합니다. 공장의 에너지가 더 집중되고 통합되어 지역 상품 생산이 크게 증가했습니다.$oxr_mdlc_mod_tag$$oxr_mdlc_world_machine_building_category_note$"

 # Production Center - TODO
 oxr_mdlc_world_machines_building_auto_production: "$oxr_gear$ 중앙 생산 관리자"
 oxr_mdlc_world_machines_building_auto_production_desc: "자동 단조 구역이나 자동 공장 구역은 더 큰 운송 터널을 사용할 것이며, 모든 관리 알고리즘은 생산 감독자에게 아웃소싱됩니다. 이 감독자는 생산 할당량을 최적화하고 증가시키기 위한 수많은 전용 처리 은행을 보유하고 있습니다.$oxr_mdlc_mod_tag$$oxr_mdlc_world_machine_building_category_note$"
 # Fulfillment Center 1 - for individualist empires, relentless industrialists TODO
 # Fulfillment Center 2
 # Archaeo Refinery - TODO
 oxr_mdlc_world_machines_building_auto_archaeo_refinery: "$oxr_gear$ 고고학적 이상 현상 분해기"
 oxr_mdlc_world_machines_building_auto_archaeo_refinery_desc: "다양한 유물은 분해 과정을 거치며, 이 과정에서 다양한 광물의 대량 배치와 함께 구성 요소가 아크 용광로에서 탈합성됩니다. 이 과정은 직접 포착할 수 있는 원시 전략 자원을 생성합니다.$oxr_mdlc_mod_tag$$oxr_mdlc_world_machine_building_category_note$"

 oxr_mdlc_world_machines_building_auto_nanite_transmuter: "$oxr_gear$ 자동화 $building_nanite_transmuter$"
 oxr_mdlc_world_machines_building_auto_nanite_transmuter_desc: "나노봇은 전략 자원의 분자를 신속히 조립하기 위해 입자 수준에서 사용됩니다. 이 에너지 집약적인 과정은 전략 자원의 생산을 더 이동 가능하게 하지만, 동시에 이 까다롭고 변덕스러운 과정에서 나노봇을 소모시킵니다.$oxr_mdlc_mod_tag$ $oxr_mdlc_world_machine_building_category_note$"

 #### MILITARY ####
 oxr_mdlc_world_machines_building_maintenance_legion: "$oxr_gear$ 자동화 보안 유지 보수장"
 oxr_mdlc_world_machines_building_maintenance_legion_desc: "이곳에 배치된 자동기계는 행성 시스템에 피해를 줄 수 있는 상황에 프로그래밍적으로 반응합니다. 대상에는 운석, 생물체, 그리고 가끔씩 발생하는 이상 유지 보수 장치가 포함됩니다.$oxr_mdlc_mod_tag$$oxr_mdlc_world_machine_building_category_note$"
 oxr_mdlc_world_machines_building_maintenance_legion_2: "자동화 보안 물류 중추"
 oxr_mdlc_world_machines_building_maintenance_legion_2_desc: "많은 수의 자동화 기계들이 이곳에 배치되어 있으며, 행성 시스템에 손상을 입힐 수 있는 상황에 반응하도록 프로그래밍되어 있습니다. 목표물에는 운석, 생명체, 가끔씩 출몰하는 불량 유지 보수 유닛이 포함됩니다.$oxr_mdlc_mod_tag$$oxr_mdlc_world_machine_building_category_note$"
 oxr_mdlc_world_machines_building_maintenance_legion_3: "자동화 보안 물류 단지"
 oxr_mdlc_world_machines_building_maintenance_legion_3_desc: "여기에 여러 군단의 자동 장치가 배치되어 있으며, 이는 행성 시스템에 손상을 줄 수 있는 상황에 반응하도록 프로그래밍되어 있습니다. 대상은 운석, 생명체, 가끔은 불량 유지 보수 유닛도 포함됩니다.$oxr_mdlc_mod_tag$$oxr_mdlc_world_machine_building_category_note$"
 oxr_mdlc_world_machines_building_military_academy: "$oxr_gear$ 자동화 보안 복합 단지"
 oxr_mdlc_world_machines_building_military_academy_desc: "전용 서버는 제국의 군사 물류 네트워크에 연결되어 추가 함대 지원을 제공합니다. 특수 알고리즘은 선박 추적, 회피 패턴 옵션 및 피해 출력에 항법적 향상을 제공합니다. £volatile_motes£ $volatile_motes$로 구동되는 추가 소형 군사 감독 노드를 인스턴스화하는 처리 능력을 갖춘 대형 콘솔이 있습니다. 전투 데이터 로그와 비행 패턴의 지속적인 분석은 소량의 £unity£을 생성합니다.$oxr_mdlc_mod_tag$$oxr_mdlc_world_machine_building_category_note$"
 oxr_mdlc_world_machines_building_planetary_shield_generator: "$oxr_gear$ 자동화 행성 보호막"
 oxr_mdlc_world_machines_building_planetary_shield_generator_desc: "$building_planetary_shield_generator_desc$$oxr_mdlc_mod_tag$$oxr_mdlc_world_machine_building_category_note$"

 #### RESEARCH ####
# lab 1 - IMPLEMENTED
 oxr_mdlc_world_machines_building_fractal_sanitizer: "$oxr_gear$ 자동화 프랙털 알고리즘 1: 살균제"
 oxr_mdlc_world_machines_building_fractal_sanitizer_desc: "이 컴퓨팅 처리 스테이션은 안정성을 보장하면서 연구 서비스를 제공하기 위해 프랙탈 알고리즘 생성에서 발생하는 오류를 모니터링하고 수정합니다.$oxr_mdlc_mod_tag$$oxr_mdlc_world_machine_building_category_note$"
# lab 2 - IMPLEMENTED
 oxr_mdlc_world_machines_building_fractal_sanitizer_2: "자동화 프랙털 알고리즘 2: 변이"
 oxr_mdlc_world_machines_building_fractal_sanitizer_2_desc: "이 고급 컴퓨팅 처리 스테이션은 프랙탈 알고리즘 생성에서 효율적인 변이를 계산하여 연구 서비스의 안정성을 더욱 향상시킵니다. $oxr_mdlc_mod_tag$ $oxr_mdlc_world_machine_building_category_note$"
# lab 3 - IMPLEMENTED
 oxr_mdlc_world_machines_building_fractal_sanitizer_3: "자동화 프렉털 알고리즘 3: 응축기"
 oxr_mdlc_world_machines_building_fractal_sanitizer_3_desc: "이 대규모 첨단 컴퓨팅 처리 스테이션은 프랙탈 알고리즘 생성을 통해 패턴을 합성하며, 이를 더욱 최적화하여 연구 서비스의 안정성과 출력을 향상시킵니다. $oxr_mdlc_mod_tag$ $oxr_mdlc_world_machine_building_category_note$"
# lab 4 - IMPLEMENTED
 oxr_mdlc_world_machines_building_fractal_sanitizer_4: "자동화 프렉털 알고리즘 4: 복합 단지"
 oxr_mdlc_world_machines_building_fractal_sanitizer_4_desc: "전체 시설은 하나의 대규모 병렬 프랙탈 알고리즘 처리 센터입니다. 64개의 양방향 전송탑을 가지고 있으며, 자체 통합 냉각 시스템과 두 개의 백업 발전기를 갖추고 있습니다. $oxr_mdlc_mod_tag$ $oxr_mdlc_world_machine_building_category_note$"
 # Research Institute - TODO
 oxr_mdlc_world_machines_building_central_data_router: "$oxr_gear$ 중앙 데이터 중계기"
 oxr_mdlc_world_machines_building_central_data_router_desc: "이것은 데이터 전송 범위를 확장하고 전체 행성 네트워크에 중복성을 제공하는, 전 행성에 분산된 여러 대형 정보 기반 시설 센터 중 하나입니다. $oxr_mdlc_mod_tag$ $oxr_mdlc_world_machine_building_category_note$"
 # Supercomputer - IMPLEMENTED
 oxr_mdlc_world_machines_building_cold_storage_datacenter: "$oxr_gear$ 냉각 데이터센터"
 oxr_mdlc_world_machines_building_cold_storage_datacenter_desc: "이 데이터센터에는 테라바이트의 시스템 로그, 센서 데이터 및 커널 덤프 파일이 포함되어 있습니다. 데이터센터의 주요 기능은 로그 분석 모델로, 연결된 프랙탈 알고리즘 스테이션과 활성 데이터 중계기로부터 초당 최대 1억 2천만 개의 요청을 처리할 수 있습니다. $oxr_mdlc_mod_tag$ $oxr_mdlc_world_machine_building_category_note$"
 # Archaeostudies faculty - IMPLEMENTED
 oxr_mdlc_world_machines_building_archaeostudies_recombinator: "$oxr_gear$ 오류 재조합기"
 oxr_mdlc_world_machines_building_archaeostudies_recombinator_desc: "이 시설은 다양한 출처에서 회수된 임의의 외계 유물로부터 기능적 가치를 도출하는 학습 모델 훈련에 중점을 두며, 의미와 의도를 발견하는 것을 용이하게 하기 위해 지속적으로 온톨로지를 구축하고 개선합니다.$oxr_mdlc_mod_tag$ $oxr_mdlc_world_machine_building_category_note$"
 oxr_mdlc_world_machines_building_archaeostudies_recombinator_tooltip: "\n생산 (고대 유물 행성에서):$TABBED_NEW_LINE$£minor_artifacts£ $minor_artifacts$ 산출: §G+0.6§!\n생산($oxr_mdlc_d_world_machine_artifact_deposit_1$ 존재시):$TABBED_NEW_LINE$£unity£ $unity$ 산출: §G+1§!"
 # Fractal Signal Inverter
 oxr_mdlc_world_machines_building_fractal_fpga: "$oxr_gear$ 자동 프랙탈 프로그래밍 관문"
 oxr_mdlc_world_machines_building_fractal_fpga_desc: "이 시설은 모든 연구 결과를 CPU 식민지 지정에 맞게 재구성하여 다른 모든 연구 과정을 원하는 분야로 전환합니다. 모든 행성 연구에 집중함에 따라 추가적인 신호 조화가 해당 분야의 전반적인 연구 결과를 향상시킵니다. $oxr_mdlc_mod_tag$ $oxr_mdlc_world_machine_building_category_note$"
 oxr_mdlc_world_machines_building_fractal_fpga_focus_phrase: "모든 행성 연구 결과는 다시 프로그래밍되고 있습니다"
 oxr_mdlc_world_machines_building_fractal_fpga_focus_engineering: "§Y$oxr_mdlc_world_machines_building_fractal_fpga_focus_phrase$ £engineering_research£ $engineering_research$§!"
 oxr_mdlc_world_machines_building_fractal_fpga_focus_society: "§Y$oxr_mdlc_world_machines_building_fractal_fpga_focus_phrase$ £society_research£ $society_research$§!"
 oxr_mdlc_world_machines_building_fractal_fpga_focus_physics: "§Y$oxr_mdlc_world_machines_building_fractal_fpga_focus_phrase$ £physics_research£ $physics_research$§!"
 oxr_mdlc_world_machines_building_fractal_fpga_focus_none: "§R연구 산출에 집중하지 않음!§! §Y행성 지정은 $xvcv_mdlc_col_machine_cpu_engineering$, $xvcv_mdlc_col_machine_cpu_physics$, $xvcv_mdlc_col_machine_cpu_society$이어야 합니다.§!"

 oxr_mdlc_world_machines_building_fractal_fpga.district_engineering: "§Y산출이 $oxr_mdlc_world_machines_building_fractal_fpga$에서 £engineering_research£로 변환되었습니다§!"
