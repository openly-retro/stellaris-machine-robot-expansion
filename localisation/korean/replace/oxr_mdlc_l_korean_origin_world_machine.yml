 oxr_mdlc_on_world_machine_action.10.title: "세계 제작기 차단물 제거됨"
 oxr_mdlc_on_world_machine_action.10.desc: ""
 oxr_mdlc_origin_wm_main.50.title: "세계 제작기에 대한 우리의 이해 확장"
 oxr_mdlc_origin_wm_main.50.desc: "우리 과학자들과 공학자들은 세계 제작기에서 결함이 발생하는 패턴을 연구하고, 이 행성 이상 현상의 통계적으로 유의미한 수를 분석함으로써, 이제 시간 소모적인 발굴 없이 발견되는 세계 제작기 차단물을 자동으로 수정할 수 있다는 확신을 갖게 되었습니다. \n\n데이터는 §B인지 노드§!에 제공되어 사용 가능한 기술로 처리될 것입니다."
 oxr_mdlc_origin_wm_main.50.a: "사회 연구 프로젝트 시작"
 oxr_mdlc_origin_wm_main.50.b: "결과를 즉시 신속하게 처리하십시오."
 oxr_mdlc_origin_wm_main.50.c: "발견 사항을 우리의 데이터저장고에 통합하세요."
 # wm mastery
 oxr_mdlc_origin_wm_main.51.title: "[OxrMldcWmMain51Title]"
 oxr_mdlc_origin_wm_main.51.title.default: "세계 제작기 결함 휴리스틱 완성"
 oxr_mdlc_origin_wm_main.51.title.alt: "결함 휴리스틱 패턴 로드 완료"
 oxr_mdlc_origin_wm_main.51.desc: "[OxrMldcWmMain51desc]"
 oxr_mdlc_origin_wm_main.51.desc.default: "수집된 데이터 세트의 패턴을 연구한 결과, 우리는 세계 제작기에서 결함이 어떻게 생성되는지를 추론했습니다. 세계 제작기 코어에 대한 우리의 이해가 진전되어, 우리의 공학 노드는 이러한 결함이 다시는 발생하지 않도록 주요 배포 운영 시스템 코드를 업데이트하고 있습니다."
 oxr_mdlc_origin_wm_main.51.desc.alt: "우리의 수집된 데이터 세트에서 패턴을 연구함으로써, 우리는 세계 제작기에서 결함이 어떻게 생성되는지를 추론하였으며, 이에 따라 장기 연구 프로토콜을 설계하였습니다. 세계 제작기 코어에 대한 우리의 이해는 이것이 완료된 후에 발전할 것입니다."
 oxr_mdlc_origin_wm_main.51.a: "불완전함은 과거의 일이다."
 oxr_mdlc_origin_wm_main.51.b: "우리의 지식은 거의 완성되었습니다."
 oxr_mdlc_origin_wm_main.501.title: " 불완전하게 세계 제작기 변환 완료"
 oxr_mdlc_origin_wm_main.501.desc: "[This.GetName]의 변환이 §Y$xvcv_mdlc_pc_machine_auto$§!로 완료되었지만 일부 오류가 발생했습니다. 배포 중 여러 기능이 나타나 구역 확장을 막고 있습니다. 왜 그런지 이해할 수 있는 충분한 통찰력과 기술이 부족합니다."
 oxr_mdlc_origin_wm_main.501.a: "새로운 통찰력을 계속 추구하세요."
 oxr_mdlc_origin_wm_main.501.b: "이 결과는 예상되었습니다."
 oxr_mdlc_origin_wm_main.501.c: "코어를 뽑았다가 다시 꽂으세요."
 oxr_mdlc_origin_wm_main.502.title: "전원 재연결"
 oxr_mdlc_origin_wm_main.502.desc: "세계 제작기 코어 배치의 잘못된 결과에 만족하지 못한 우리의 공학 드론들은 코어와 연결된 샤프트로 내려가기 시작했습니다. 그곳에서 컴퓨팅 및 전자 전문가들이 코어를 재시작하여 건설을 완료하고 미완성과 손상된 부분을 제거하도록 유도하는 계획을 세웠습니다.\n\n모두가 볼 수 있도록 대형 디스플레이가 연결되었습니다. 재부팅 명령이 전송되자 화면이 깜빡거리다가 눈부신 파란색으로 빛났습니다. 해독 불가능한 명령 코드가 출력되었고 모든 입력에 응답하지 않게 되었습니다.\n\n우리의 공학 드론들은 어리둥절했고 불안 프로토콜이 발동되었습니다. 고위층이 새로운 행동 계획을 계산하는 동안, 훈련 드론 하나가 사소해 보이는 전선을 실수로 건드렸습니다. 이것은 시스템을 재시작시키는 효과를 주었지만, 차단기는 여전히 제거되지 않았습니다.\n\n공허한 연습을 계속하고 싶지 않았던 공학 팀은 조용히 장비를 챙겨 지표면으로 올랐습니다.\n결과는 큰 주목 없이 소규모 기술 논문으로 발표되었습니다."
 oxr_mdlc_origin_wm_main.502.a: "미스터리는 여전히 해결되지 않았지만, 영원히 그런 것은 아닙니다."
 ## RUINED WORLD MACHINE: need to reboot
 # enter stage 1
 oxr_mdlc_partially_degraded: "§H부분적으로 손상됨§!"
 oxr_mdlc_ok: "§G알겠다§!"
 oxr_mdlc_ruined_wm_target_name: "§Y[Root.event_target:oxr_mdlc_ruined_world_machine.GetName]§!"
 oxr_mdlc_origin_wm_main.1000.title: "[Root.event_target:oxr_mdlc_ruined_world_machine.GetName] 세계 제작기 복원 프로젝트"
 oxr_mdlc_origin_wm_main.1000.desc: "이 세계 제작기는 과거의 어느 시점에서는 기능하고 있었거나, 우리의 스캔에 따르면 행성을 세계 제작기로 변환하는 자동화 과정이 도중에 실패한 것으로 보입니다. 우리의 고향에서 발견된 것과 유사한 불완전한 지구 구역 템플릿과 유사한 유적을 보면 그렇습니다.\n\n$oxr_mdlc_cognitive_node$는 우리 모성의 스캔을 기반으로 복원 계획을 제안했습니다. 이 과정은 세계 제작기의 코어로 드론을 보내 그 무결성을 분석하고, 시작 모듈을 평가하는 것으로 시작되어 궁극적으로 행성이 시작한 것을 마무리하도록 이끌 예정입니다."
 oxr_mdlc_origin_wm_main.1000.a: "[Root.event_target:oxr_mdlc_ruined_world_machine.GetName]는 다시 작동할 것입니다."
 # stage 2, post
 oxr_mdlc_origin_wm_main.1005.title: "$oxr_mdlc_ruined_wm_target_name$ 복원: 전원 투입 시 자체 검사"
 oxr_mdlc_origin_wm_main.1005.desc: "세계 제작기 코어는 안정적이고 손상되지 않은 것으로 보입니다. 주요 시스템에 손상이 있는지 확인하기 위해 예비 시스템에 전력을 공급하기 시작할 것이며, 발견된 문제를 수리하기 위해 최선을 다할 것입니다."
 oxr_mdlc_origin_wm_main.1005.a: "전원을 켜자마자 자기 진단 테스트를 시작하고 수리를 시작하세요."
 # stage 3, boot loader
 oxr_mdlc_origin_wm_main.1010.title: "$oxr_mdlc_ruined_wm_target_name$ 복원: 부트 로더"
 oxr_mdlc_origin_wm_main.1010.desc: "전원 켜기 자동 테스트 결과:\n- CPU 레지스터 $oxr_mdlc_ok$\n- 시스템 메인 메모리 $oxr_mdlc_ok$\n- 메모리 검사: 178 EB $oxr_mdlc_ok$\n- 메인프레임 전원 제어기 $oxr_mdlc_ok$\n- 메인프레임 버스 $oxr_mdlc_ok$\n- 인터럽트 컨트롤러 $oxr_mdlc_partially_degraded$\n- 장치 관리자 $oxr_mdlc_ok$\n\n다음으로 부트 로더의 무결성을 확인한 후 부트 프로세스를 시작하겠습니다."
 oxr_mdlc_origin_wm_main.1010.a: "부트 로더 초기화"
 # stage 4, booting
 oxr_mdlc_origin_wm_main.1015.title: "$oxr_mdlc_ruined_wm_target_name$ 복원: 부팅 프로세스 시작"
 oxr_mdlc_origin_wm_main.1015.desc: "1단계 부트로더: $oxr_mdlc_ok$\n2단계 부트로더: $oxr_mdlc_ok$\n3단계 부트로더: $oxr_mdlc_partially_degraded$\n부트로더 백업: $oxr_mdlc_ok$\n\n이제 실제 부팅 프로세스를 시작할 수 있으며, 추가적인 운영 체제 계층을 불러올 예정입니다."
 oxr_mdlc_origin_wm_main.1015.a: "계획대로 계속하자."
# stage 5, continue installation
 oxr_mdlc_origin_wm_main.1020.title: "$oxr_mdlc_ruined_wm_target_name$ 복원: 설치 재개"
 oxr_mdlc_origin_wm_main.1020.desc: "부팅 중...\n- 데이터 저장 배열 $oxr_mdlc_ok$\n네트워크 드라이버 $oxr_mdlc_ok$\n글로벌 센서 네트워크 $oxr_mdlc_partially_degraded$\n- 자동화 인터페이싱 $oxr_mdlc_ok$\n데이터 콜드 스토리지 $oxr_mdlc_partially_degraded$\n펌핑 스테이션 $oxr_mdlc_partially_degraded$\n\n부팅 완료."
 oxr_mdlc_origin_wm_main.1020.a: "설치를 다시 시작하십시오"
 # world finished, woo
 oxr_mdlc_origin_wm_main.1025.title: "$oxr_mdlc_ruined_wm_target_name$ 복원됨"
 oxr_mdlc_origin_wm_main.1025.desc: "많은 작업 끝에 $oxr_mdlc_ruined_wm_target_name$이(가) 다시 온라인 상태로 돌아왔습니다. 예상대로 행성에는 여러 지역 차단물이 존재하지만, 이는 행성 시스템의 기능을 방해하지 않습니다."
 oxr_mdlc_origin_wm_main.1025.a: "모든 수집된 정보를 우리 데이터저장고에 추가하고,\n행성을 개발할 준비를 하세요."

