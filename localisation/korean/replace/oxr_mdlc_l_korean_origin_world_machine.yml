 oxr_mdlc_origin_wm_chain_geologic_upgrade_tree_title: "세계 제작기 지질 확장"
 oxr_mdlc_origin_wm_chain_geologic_upgrade_tree_desc: "$oxr_mdlc_cognitive_node$ 및 $oxr_mdlc_growth_node$는 기계를 기반으로 하는 행성의 깊이를 탐사하여 세계 제작기를 확장하는 전략을 제시했습니다. 잠재적인 광물 매장량, 에너지로 전환 가능한 열과 기타 힘, 제철소에 행성의 열을 활용할 수 있는 가능성, 냉각에 지각 부분을 활용할 수 있는 가능성 등의 많은 매력적인 요인이 있습니다.\n말할 필요도 없이, 이 사업에는 기술적인 도전이 있을 것입니다. $oxr_mdlc_cognitive_node$는 더 깊은 곳에서의 잠재력을 활용하기 위해 §G지구물리학§!이라는 새로운 연구 분야를 제안했습니다.\n\n행성의 깊이에 따른 각 단계 (§H지각, 맨틀, 내핵, 외핵§!)에 대해 해당 깊이에서 프로젝트를 시작할 수 있도록 일정 수준의 기술적 진보를 이뤄야 합니다.\n\n아래 요구 사항 추적기는 현재의 기술적 진보 상황과 행성 개선을 추가하는 §Y결정§!을 시행할 수 있을 만큼 충분한지 여부를 보여줍니다.\n\n$oxr_mdlc_origin_wm_geologic_expansion_crust_requirements$\n\n$oxr_mdlc_origin_wm_geologic_expansion_mantle_requirements$\n\n$oxr_mdlc_origin_wm_geologic_expansion_outer_core_requirements$\n\n$oxr_mdlc_origin_wm_geologic_expansion_inner_core_requirements$\n\n"
 oxr_mdlc_origin_wm_geologic_expansion_crust_requirements: "§Y지각 확장§! 프로젝트 요구 사항이 §G충족되었습니다§!."
 oxr_mdlc_origin_wm_geologic_expansion_mantle_requirements: "§Y맨틀 확장§! 프로젝트 기술 요구 사항 [GetHasTierMantleProjReq]\n열 차폐 기술 발전: [GetHasTechHeatShielding1]\n압력 구조 기술 발전: [GetHasTechPressureConstruction1]\n열전기학 기술 발전: [GetHasTechScalingThermo]"
 oxr_mdlc_origin_wm_geologic_expansion_outer_core_requirements: "§Y외핵§! 프로젝트 기술 요구사항 [GetHasTierOuterCoreProjReq]\n열 차폐 기술 발전: [GetHasTechHeatShielding2]\n압력 구조 기술 발전: [GetHasTechPressureConstruction2]\n탄성 재료 기술 발전: [GetHasTechElasticMat1]"
 oxr_mdlc_origin_wm_geologic_expansion_inner_core_requirements: "§Y내핵§! 프로젝트 기술 요구 사항 [GetHasTierInnerCoreProjReq]\n열 차폐 기술 발전: [GetHasTechHeatShielding3]\n탄성 재료 기술 발전: [GetHasTechElasticMat2]\n다이너모 이론: [GetHasTechGeoDynamo]"

 oxr_mdlc_origin_wm_starting_directives_title: "지시 시작"
 oxr_mdlc_origin_wm_starting_directives_desc: "우리 제국의 모성은 자동화 기계 행성입니다. 거의 모든 것이 완전히 자동화되어 있습니다. 우리 종족은 일반적으로 이러한 유형의 행성에서는 큰 기능을 제공하지 않지만 제국이 달성해야 할 것은 여전히 많습니다. 우리의 첫 번째 목표는 다음과 같아야 합니다.\n\n1 - 자원과 모성을 성장시킨다\n2 - 추가로 두 개의 행성을 자동화 기계 행성으로 전환한다\n3 - 세계 제작기 코어를 건설하는 기술을 복구한다"

 oxr_mdlc_origin_wm_lore_databank_title: "[Root.GetName] 설정 저장고"
 oxr_mdlc_origin_wm_lore_databank_desc: "우리가 배운 것은 이 저장고에 기록될 것입니다."

 # T3 World Chain
 oxr_mdlc_origin_wm_t3_worlds_chain_title: "전문 기계 행성들"
 oxr_mdlc_origin_wm_t3_worlds_chain_desc: "성장 노드와 규제 노드는 완전히 전문화된 기계 행성을 위한 알고리즘 생성을 시작했으나, 한계에 부딪혔습니다. 현재 §Y전체 제국 데이터를§! 충분히 보유하지 못하여, 어떻게 전문화된 행성을 설계할 수 있을지 추론할 수 없습니다. 두 명의 의원 노드는 다음의 §Y목표§!를 제안했습니다. 우리가 이들에게 도달하면, 새로운 유형의 자동화 기계 행성의 연구 및 개발을 시작할 수 있습니다.\n\n$oxr_mdlc_origin_wm_t3_worlds_chain_ecu_requirements$\n\n$oxr_mdlc_origin_wm_t3_worlds_chain_cpu_requirements$\n\n$oxr_mdlc_origin_wm_t3_worlds_chain_ser_requirements$"
 oxr_mdlc_origin_wm_t3_worlds_chain_ecu_requirements: "이론적인 §H산업§! 기계 행성을 위한 데이터 목표:\n제국 월간 £alloys£ 합금 생산량이 $@oxr_mdlc_t3_ecu_alloys_target$ 이상: [GetHasOxrT3EcuAlloysTarget]\n제국 월간 £exotic_gases£ £rare_crystals£ £volatile_motes£ 전략 자원 생산량이 $@oxr_mdlc_t3_ecu_sr_target$ 이상: [GetHasOxrT3EcuSRTarget]\n제국 최대 £military_power£ 해군 한도가 $@oxr_mdlc_t3_ecu_naval_cap_target$ 이상: [GetHasOxrT3EcuNavalTarget]"
 oxr_mdlc_origin_wm_t3_worlds_chain_cpu_requirements: "이론적인 §B연구§! 기계 행성을 위한 데이터 목표:\n제국의 월간 £physics_research£, £engineering_research£, £society_research£ 연구가 $@oxr_mdlc_t3_cpu_any_research_target$ 이상: [GetHasOxrT3CpuTarget]"
