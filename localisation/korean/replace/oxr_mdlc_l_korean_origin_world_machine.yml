### DEPOSITS ###
 oxr_mdlc_d_world_machine_core: "세계 제작기 코어 가동 [OxrWMCupgradeLevel]"
 oxr_mdlc_d_world_machine_core_desc: "행성의 중심 처리 코어. 코어의 거치대는 거대한 십이면체로 되어 있으며, 모든 면이 완전히 밀폐되어 있어 행성의 발전기로부터 어떤 전력도 끌어오지 않습니다. 거치대는 행성 표면에서 여러 킬로미터 아래에 위치하여 표면 공격 범위 밖에 있지만 행성 중심에서 방출되는 열로부터 피해를 입을 만큼 깊지 않습니다.\n\n코어 자체는 거치대 내부에서 보이지 않지만, 거치대의 다양한 면에 있는 조명된 제어 표면은 활동으로 반짝이고 있습니다. 코어는 모든 면에 연결된 거대한 도관들이 있어 구역, 건물, 센서 배열, 자동화를 실행하는 데 필요한 모든 기반 시설 간에 데이터를 주고받고 있습니다."
 oxr_mdlc_d_world_machine_core.mk2: "§YMk 2§!"
 oxr_mdlc_d_world_machine_cradle: "세계 제작기 코어 거치대"
 oxr_mdlc_d_world_machine_cradle_desc: "50미터 높이의 십이면체 프레임이 코어를 기다리며 현재 전원이 꺼져 있습니다. 비어 있는 내부는 전혀 반사되는 표면이 없는 완전한 어둠입니다. 다양한 제어 표면이 불이 꺼져 있습니다."
 oxr_mdlc_d_world_machine_core_shattered: "부서진 세계 제작기 코어"
 oxr_mdlc_d_world_machine_core_shattered_desc: "어찌 된 일인지, 이 세계 제작기 코어의 거치대가 일부 파손되었습니다. 한쪽 면이 찢어져 상당히 큰 상처에서 탔던 배선과 부서진 부품들이 우주로 쏟아져 나오고 있습니다. 핵을 복구하거나 수리하거나 교체할 수 있을지는 단순히 보는 것만으로는 추정할 수 없습니다."
 oxr_mdlc_d_world_machine_expansion_core: "병렬 연결된 세계 제작기 코어: §G[This.oxr_mdlc_world_machine_expansion_levels]§!"
 oxr_mdlc_d_world_machine_expansion_core_desc: "하나 이상의 세계 제작기 코어가 보조 구성 모드에서 주요 코어와 병렬로 설치되었습니다. 이 방식으로 설치된 각 코어는 최대 구역 수를 소폭 증가시키고 추가 행성 건물을 위한 부분적인 기반 시설을 추가합니다."
 oxr_mdlc_d_world_machine_infrastructure_district: "기반 시설 지원 창고"
 oxr_mdlc_d_world_machine_infrastructure_district_desc: ""

 oxr_mdlc_d_world_machine_core.crust_roots: "주요 업그레이드: 지각 뿌리"


