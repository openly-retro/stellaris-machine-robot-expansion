 #### STRATEGIC RESOURCES ####
 # collider = motes
 oxr_mdlc_world_machines_building_particle_collider: "$oxr_gear$ 입자 충돌기"
 oxr_mdlc_world_machines_building_particle_collider_desc: "이 시설은 둘레가 25km에 달하는 대형 루프를 가지고 있으며, 여섯 개의 교차점, 열두 개의 검출기, 그리고 두 개의 EM 물질 수집 둔덕이 있습니다. 고속 입자 충돌에서 생성된 데이터는 자동으로 기록되고 처리되며, £volatile_motes£ §Y$volatile_motes$§!와 같은 부차적인 자원도 수집됩니다. $oxr_mdlc_mod_tag$ $oxr_mdlc_world_machine_building_category_note$"
 # crytals -- requires 1k rare crystals to build
 oxr_mdlc_world_machines_building_crystal_cultivation_tank: "$oxr_gear$ 미세유체소자 크리스탈 배열기"
 oxr_mdlc_world_machines_building_crystal_cultivation_tank_desc: "다양한 합금의 판들이 먼저 미세한 채널로 식각된 후, 성장 용액에 대량의 £rare_crystals£ §Y$rare_crystals$§!이 첨가됩니다. 그 용액은 판 위에 분산되고, 판들은 길게 줄지어 배열됩니다. 자원은 주기적으로 수확되며, 수확물의 일부는 씨앗 물질로 재사용됩니다. $oxr_mdlc_mod_tag$ $oxr_mdlc_world_machine_building_category_note$"
 # exotic gases - fewer minerals, plus biomass
 oxr_mdlc_world_machines_building_welding_colony: "$oxr_gear$ 용접 콜로니"
 oxr_mdlc_world_machines_building_welding_colony_desc: "대량의 합금이 화학 용접 공정에 노출되며, 이 과정에서 발생하는 유독 가스는 격리된 구역에서 특별한 박테리아를 먹여 살립니다. 박테리아 군집의 기체 부산물은 추출되어 정화되고, 99퍼센트 안정된 £exotic_gases£ §Y$exotic_gases$§!의 모사품으로 인증됩니다. $oxr_mdlc_mod_tag$ $oxr_mdlc_world_machine_building_category_note$"

 rikk_mdlc_world_machine_SR_building: "$oxr_gear$ 전략적 자원 필터링 모듈"
