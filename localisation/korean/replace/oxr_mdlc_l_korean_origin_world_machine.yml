 OXR_MDLC_ORIGIN_WM_INFO_PLANET_DEPLOY_LIST: "세계 제작기 후보자 목록"
 OXR_MDLC_ORIGIN_WM_INFO_PLANET_DEPLOY_LIST_DESC: "현재 우리의 지식으로는 다음과 같은 고체 행성체에 세계 제작기 코어를 배치할 수 있습니다:\n\n§Y건조: $pc_desert$: $oxr_y$ $pc_arid$: $oxr_y$ $pc_savannah$: $oxr_y$§!\n\n§B습윤: $pc_tropical$: $oxr_y$ $pc_continental$: $oxr_y$ $pc_ocean$: $oxr_y$§!\n\n§C한랭: $pc_tundra$: $oxr_y$ $pc_arctic$: $oxr_y$ $pc_alpine$: $oxr_y$§!\n\n§G인공: $pc_machine$: $oxr_y$ $pc_ringworld_habitable$: $oxr_y$ [OxrWMplanetsNano]§!\n\n§H무기질: $pc_barren$: $oxr_y$ $pc_nuked$: $oxr_y$ [OxrWMplanetsMolten] [OxrWMplanetsToxic] [OxrWMplanetsFrozen]§!\n\n§W기타 유기질: $pc_gaia$: $oxr_y$ $pc_hive$ $oxr_n$§!\n\n§c소행성: $oxr_n$§!\n"
