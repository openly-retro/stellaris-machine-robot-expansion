#region tech_0x002

 ### TECH
 oxr_mdlc_tech_bio_robot_directive_1: "생체적 소재 탐구"
 oxr_mdlc_tech_bio_robot_directive_1_desc: "사회 각 계층은 생산 과정과 공급망에서 생물학적 물질의 적용에 관여하고 있습니다. 농부들은 새로운 수확 및 생산 방법을 보고함으로써 연구를 진전시키고, 장인들은 최고의 제조 관행을 탐구하며, 금속학자들은 합금 대체물의 건설에서 새로운 유기 공정을 실험하기 시작합니다."
 oxr_mdlc_tech_bio_robot_directive_2: "생체적 재료 정제"
 oxr_mdlc_tech_bio_robot_directive_2_desc: "연구자들이 기술을 개선하고; 장인들이 제작과 재고를 더욱 정교하게 다듬고; 농부들은 착용 가능한 섬유와 같은 기본 제품을 제조할 수 있습니다."
 oxr_mdlc_tech_bio_robot_directive_3: "생체적 소재 유산"
 oxr_mdlc_tech_bio_robot_directive_3_desc: "사회 전체가 모든 생활 측면에서 유기 원료를 통합하는 데 참여하고 있습니다. 모든 구성원은 생명 과학과 생물학적 소재 연구의 무한한 가능성에 대해 더 깊이 이해하고 관심을 가집니다. 상상력은 무한히 펼쳐집니다."

#endregion

#region buildings_0x003

 ### BUILDINGS
 oxr_mdlc_building_bio_robot_directive_bio_goods_1: "생체적 물자 시설 1"
 oxr_mdlc_building_bio_robot_directive_bio_goods_1_desc: "이 시설은 셀룰로오스, 섬유, 화학물질, 수지, 탄성 물질과 같은 다양한 주요 유기 원료를 사용하여 복합 고분자와 같은 필요한 2차 자원을 생성하여 일상 생활과 업무에 필요한 의류, 청소 용품, 연구 장비, 즈로 콜라와 같은 소모품을 제작합니다. 또한 요구에 따라 도구, 용기, 특정 연료, 직물, 휴대용 계산 장치와 같은 다양한 작업에 사용되는 용품도 생산합니다.$oxr_mdlc_mod_tag$"
