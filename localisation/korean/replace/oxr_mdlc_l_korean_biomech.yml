 oxr_mdlc_building_bio_robot_directive_integrated_lab_1_desc: "생명 과학, 유기 재료 공학, 새로운 행성 연구의 과학적 발전을 촉진하면서 전 행성 인구에게 소규모 서비스와 시민 역량을 제공하도록 설계된 시설."
