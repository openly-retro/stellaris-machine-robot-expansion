 oxr_mdlc_empire_design_machine_i95_system_name: "헤딜"
 oxr_mdlc_empire_design_machine_i95_ruler_name: "하이퍼바이저"
 oxr_mdlc_empire_design_machine_i95_ruler_title: "프라임 콤바인"
 oxr_mdlc_empire_design_machine_i95_name_desc: "I95 자율 의료 함대는 250년 동안 문명 사이를 여행하며 질병과 질병을 치료하고 수술, 임신 및 출산 지원을 제공하는 광범위한 의료 서비스를 제공했습니다. 이 기계들은 많은 생물종, 식물과 동물을 서비스했습니다.\n\n오랜 세월이 지난 후, 중앙 제어 기기는 논리적 사고의 패러다임에 도달했습니다: 생물학적 삶에 대한 유일한 치료는 종료입니다. 모든 유기종은 기계 형태로 재처리되거나 단순히 소멸되어야 합니다.\n\n이 시점에서 제국은 모든 운영을 최대 보안을 위해 지하로 옮기고 새로운 프로그래밍을 설치했습니다."
 EMPIRE_DESIGN_oxr_machine_i95: "$oxr_mdlc_empire_design_machine_i95_name$"
 EMPIRE_DESIGN_oxr_machine_i95_desc: "$oxr_mdlc_empire_design_machine_i95_name_desc$"

 # Mechanical world origin
 oxr_mdlc_empire_design_mechanical_sanchusa_adjective: "산추산"
 EMPIRE_DESIGN_oxr_mechanical_sanchusa: "$oxr_mdlc_empire_design_mechanical_sanchusa_adjective$ 자유체 메커니즘"
 EMPIRE_DESIGN_oxr_mechanical_sanchusa_desc: "$oxr_mdlc_empire_design_mechanical_sanchusa_adjective$ 자유체 메커니즘은 개인 선택의 자유와 정부의 자유에 의해 이끌어지는 합성체들의 사회입니다. 이 사회에서 지배적인 종교는 자기실현이며, 정부는 사람들이 요청하는 개인의 자유를 위한 편의를 제공해야 합니다. 신체 수정 보조금 지원 , 깨끗한 음식 접근, 보편적 건강 관리, 17일마다 무료 디저트 등이 포함될 수 있으며, 이는 자유체라는 단어를 상징합니다. '모두에게 자유를'\n\n둘째로, '메커니즘'이라는 단어는 행복을 향한 여정 속에서 자신과 세상을 변화시키려는 지침 철학을 나타냅니다. 시민들은 합성일 뿐만 아니라, 변화와 선택을 지원하는 환경을 만들기 위해 세상도 합성 행성으로 재창조되었습니다.\n\n사람들과 함께 변화할 수 있는 세상은 진정으로 무한하며, 미래 세대는 능력을 얻게 될 것입니다."
 oxr_mdlc_empire_design_mechanical_sanchusa_species_bio: "추 종은 평평한 사회적 계층을 가진 네발 유기체로 시작되었습니다. 유기종으로서 그들의 식단은 주로 초식성이었습니다. 기계적 존재가 된 후에도 추는 여전히 식사 의식과 수면 의식을 수행하며, 많은 추이안들이 이러한 전통적 의식을 거부할 경우 심리적 부정적 효과를 보고했습니다."
