 oxr_mdlc_trait_all_terrain_hull: "모든 지형 강화"
 oxr_mdlc_trait_all_terrain_hull_desc: "이 기계들은 견고하게 제작되어 다양한 행성과 환경에서 거주할 수 있습니다. 그 결과, 더 부피가 크고 추가적인 유지보수가 필요합니다.$oxr_mdlc_mod_tag$"
 oxr_mdlc_trait_planned_obsolescence: "계획적 구식화"
 oxr_mdlc_trait_planned_obsolescence_desc: "이 종은 고의적으로 저렴하고 빠르게 생산되도록 설계되어 있습니다. 그 목적을 짧은 기간 동안 수행하지만, 저품질 부품 때문에 효율적이지는 않습니다. 부품이 자주 고장 나기 때문에 유지보수가 자주 요구됩니다. 마찬가지로, 지도자들도 효율적으로 작동하지 않지만, 장기적으로 운영 비용이 훨씬 저렴합니다.$oxr_mdlc_mod_tag$"
 oxr_mdlc_leader_trait_planned_obsolescence: "$oxr_mdlc_trait_planned_obsolescence$"
 oxr_mdlc_leader_trait_planned_obsolescence_desc: "$oxr_mdlc_trait_planned_obsolescence_desc$$oxr_mdlc_mod_tag$"
 oxr_mdlc_trait_prefabricated_modules: "조립식 조립 템플릿"
 oxr_mdlc_trait_prefabricated_modules_desc: "이 종은 주로 조립식 부품을 사용하므로 조립 비용이 훨씬 저렴하지만 그 결과 더 자주 유지보수가 필요하며 수명이 더 짧습니다.$oxr_mdlc_mod_tag$"
 oxr_mdlc_trait_fpga: "현장 프로그래밍"
 oxr_mdlc_trait_fpga_desc: "이 종은 여러 개의 현장 프로그래밍 게이트 어레이를 가지고 있어 작업이나 전문 분야 간 전환 속도가 훨씬 빠릅니다. 또한 작업을 수행하지 않을 때는 자원을 덜 소모하도록 프로그래밍할 수 있습니다."


#endregion

#region tech_0x002
 oxr_mdlc_tech_organoid_1: "장기유사체 연구"
 oxr_mdlc_tech_organoid_1_desc: "이 연구 분야는 다양한 작업을 완료하기 위해 인위적으로 설계된 생물학적 기관을 사용하는 데 중점을 두고 있습니다. 예를 들어, 생물학적 뇌 세포 군집을 사용하여 계산 작업을 수행하는 것입니다.$oxr_mdlc_mod_tag$"
 oxr_mdlc_tech_organoid_2: "장기유사체 계산 구현"
 oxr_mdlc_tech_organoid_2_desc: "엔지니어링된 뇌 장기유사체의 크기가 증가하여 효율성과 성장 과정이 향상되고, 통신 프로토콜을 포함한 과정이 확장되어 연구 전력 소모를 크게 줄이고 유사한 결과를 제공할 수 있게 되었습니다.$oxr_mdlc_mod_tag$"
 oxr_mdlc_tech_organoid_2_tooltip: "§Y$oxr_mdlc_building_organoid_research_center$§! 행성 변동치:\n$mod_planet_researchers_energy_upkeep_add$: §G-0.5§!\n$mod_planet_researchers_food_upkeep_add$: §R+0.10§!"
 oxr_mdlc_tech_organoid_3: "장기유사체 계산 클러스터"
 oxr_mdlc_tech_organoid_3_desc: "우리의 뇌 장기유사체에 대한 숙련도는 연구 유지 비용을 크게 줄여주어 제국의 다른 부분에 자원을 해방시키거나 추가 연구를 위해 자원을 재배치할 수 있도록 합니다. 이 단계에서 뇌 장기유사체는 더 큰 시설 안의 대형 통에 저장되어 병렬 처리 작업을 하도록 훈련받으며, 작은 작업 단위들을 매우 빠르게 수행할 수 있습니다.$oxr_mdlc_mod_tag$"
 oxr_mdlc_tech_organoid_3_tooltip: "§Y$oxr_mdlc_building_organoid_research_center$§! 행성 변동치:\n$mod_planet_researchers_energy_upkeep_add$: §G-1§!\n$mod_planet_researchers_food_upkeep_add$: §R+0.10§!"
 oxr_mdlc_tech_cloning_actuators: "혼종 클론 작동기"
 oxr_mdlc_tech_cloning_actuators_desc: "혼종 작동기는 합성 인대와 조직에 쉽게 결합할 수 있는 합금을 사용합니다. 이들은 디자인이 더 컴팩트하여 추가 하위 시스템을 위한 공간을 남깁니다.$oxr_mdlc_mod_tag$"
 oxr_mdlc_tech_cloning_assemblers: "혼종 클론 조립기"
 oxr_mdlc_tech_cloning_assemblers_desc: "기계적 혼종 설계의 개선으로 부품 조립과 복제가 더 쉬워졌습니다. 기본 유닛의 복잡성이 줄어들면서 더 많은 특성 하위 시스템을 추가할 수 있게 되었습니다.$oxr_mdlc_mod_tag$"



#endregion

#region buildings_0x003
 oxr_mdlc_building_organoid_research_center: "장기유사체 계산 센터"
 oxr_mdlc_building_organoid_research_center_desc: "인공적으로 설계된 대규모 뇌 장기유사체 집단이 개발되고 훈련되어 모든 전통적인 기계 기반 연구 작업의 에너지 소비를 줄이기 위한 목적으로 사용됩니다. 작업에는 데이터 마이닝, 패턴 매칭, 그리고 때때로 은하 확장의 정교한 턴제 시뮬레이션 실행이 포함됩니다.$oxr_mdlc_mod_tag$"

