 trait_oxr_mdlc_pc_auto_world_specialist_preference: "자동화 기계 전문가"
 trait_oxr_mdlc_pc_auto_world_specialist_preference_desc: "이 기계 종은 다수의 어댑터, 특수 GPS 및 추가 부품이 장착되어 자동화된 기계 행성계에서 기능할 수 있습니다. 이러한 행성은 본질적으로 자체 외의 어떤 처리 장치도 지원하도록 설계되지 않았기 때문입니다. 이 종의 특수화로 인해 대부분의 다른 유형의 행성에 적응하는 데 어려움을 겪을 것입니다."
