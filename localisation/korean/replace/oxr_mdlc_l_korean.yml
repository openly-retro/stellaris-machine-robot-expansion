 oxr_mdlc_building_biowaste_harvester: "유기적 폐기물 에너지 시설"
 oxr_mdlc_building_biowaste_harvester_desc: "유기 생명체에서 발생하는 생체 폐기물은 액체와 고체로 분리됩니다. 액체는 전기를 생성하는 반응성 박테리아가 포함된 미생물 연료 전지로 이동됩니다. 고체는 탈수, 오염 제거 및 영양이 풍부한 비료로 재포장됩니다.$oxr_mdlc_world_machine_building_category_note$$oxr_mdlc_mod_tag$"

