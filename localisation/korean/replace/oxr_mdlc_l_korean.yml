#region fun_0x000
 # Fun stuff for the future
 oxr_mdlc_bio_pop_drink: "유기 팝 음료"
 oxr_mdlc_bio_pop_drink_desc: "그것은 탄산음료인가요? 그것은 지각이 있나요? 무엇이든지 간에, 당신은 그게 유기농이라는 것을 확신할 수 있습니다. 어디서든, 언제든지 뛰어난 맛을 한 모금 즐기세요. 우리의 모든 지속 가능하게 조달된 재료들은 그들이 원하든 원하지 않든 차갑게 압착됩니다.\n\n§P면책조항: 생체 팝의 주장은 갤콤 식품 및 의약품 관리국에서 검토되지 않았습니다.§!\n\n§L재료: 100% 신선하게 압착된 바이오 재료 (tm), 티양키 추출물, 벤조산, 엘더베리, 천연 향료.§!"

 oxr_mdlc_trashbot_garbage: "은하 쓰레기"
 oxr_mdlc_trashbot_garbage_desc: "10미터 톤의 범용 정제되지 않은 쓰레기: 지질 물질, 건축 자재, 유기 물질, 우주 쓰레기, 배의 잔해. 모든 것과 어떤 때는 사람까지 포함됩니다."

 oxr_mdlc_trashbot_sludge_pop: "슬러지 팝"
 oxr_mdlc_trashbot_sludge_pop_desc: "논란의 여지가 있지만 상쾌하고, 논란의 여지가 있지만 음식이지만, 틀림없는 사실은 당신을 배불리게 하고 절대 실망시키지 않을 것이라는 점입니다. 가까운 무덤 행성에서 구매하세요!\n\n§P면책 조항: 슬러지 팝의 주장은 갤콤 식품 및 의약품 관리국의 검토를 받지 않았습니다.§!\n\n§L재료: 정제 강화 표백 강화 산업 슬러리, GFDA 블루 No.1 레이크, GFDA 레드 No.40 레이크, 천연 향료.§!"

#endregion

 oxr_mdlc_world_core: "자동화 행성 코어"
 oxr_mdlc_world_core_desc: "하나의 자체 전개 코어로, 기존의 행성을 자동화 기계 행성로 개조하거나 기존의 자동화 기계 행성의 행성 크기를 늘릴 수 있습니다.\n\n§L이것은 프랙탈 이론의 현실 구현입니다.§!"

 ## For Aquatic Pre-FTL origin
 oxr_mdlc_ringwoodite: "링우다이트"
 oxr_mdlc_ringwoodite_desc: "고온 및 고압에서 해양 행성의 맨틀 내 525km에서 660km 깊이에서 형성된 고압상의 마그네슘 규산염입니다. 이것은 육팔면체의 결정으로, 일반적으로 파란색을 띱니다."
 oxr_mdlc_davemite: "다이바마이트"
 oxr_mdlc_davemite_desc: "대양 행성의 하부 맨틀에서 약 670에서 2700km 깊이 사이에서 발견되며, 40GPa 이하의 압력에 노출되면 매우 불안정합니다. 다양한 동위원소를 가질 수 있으며 일반적으로 노란색을 띱니다."

 ## FAIL TOOLTIPS
 xvcv_mdlc_ap_bio_robot_fail.ai_rights: "만약 우리가 우리의 신체를 기계적인 것으로 바꾸려 한다면, 우리 사회는 먼저 전체적으로 감정 있는 기계가 완전한 권리를 가질 수 있다는 것에 동의해야 합니다."

