 policy_oxr_mdlc_army_reanimation_control_desc: "패배한 유기체 군대는 때때로 기계사령술과 군집 동화 기술을 사용하여 다시 되살아납니다."

 oxr_mdlc_army_reanimation_control_undead: "불사자 군대 창조"
 oxr_mdlc_army_reanimation_control_undead_name: "$oxr_mdlc_army_reanimation_control_undead$"
 oxr_mdlc_army_reanimation_control_undead_desc: "군대를 §Y불사자 생물체§!로 부활시키는 것을 우선으로 하며, £food£ $food$ 유지비가 요구됩니다."
 oxr_mdlc_army_reanimation_control_cyborg: "사이보그 군대 생성"
 oxr_mdlc_army_reanimation_control_cyborg_name: "$oxr_mdlc_army_reanimation_control_cyborg$"
 oxr_mdlc_army_reanimation_control_cyborg_desc: "군대를 더 강력한 §Y사이보그 혼종§!으로 재활성화하는 것을 우선시하고, £food£ $food$과 £energy£ $energy$ 유지비가 요구됩니다."
 oxr_mdlc_army_reanimation_control_mixed: "선호 없음"
 oxr_mdlc_army_reanimation_control_mixed_name: "$oxr_mdlc_army_reanimation_control_mixed$"
 oxr_mdlc_army_reanimation_control_mixed_desc: "우리의 야외 재생 드론은 재구성 시 어떤 선호도도 보이지 않으며 무작위로 §Y불사자 또는 사이보그 군대§!를 생산할 것입니다."


#endregion


#region events_0x007

 oxr_mdlc.100.title: "전투 기준 높이기"
 oxr_mdlc.100.desc: "우리 제국이 §Y기계사령술§!과 §Y$xvcv_mdlc_civic_assimilating_swarm$§!로부터 기술을 얻은 지금, 각 군대에는 부활 드론 부대가 배치되어 우리가 무찌른 적의 유기체 군대를 부활시킬 것입니다.\n\n§R군단 노드§!는 신규 정책 §H$policy_oxr_mdlc_army_reanimation_control$§!와 함께 핵심 노드 프로그래밍을 업데이트했으며, 전장에서 어떤 유형의 군대를 부활시킬 것인지에 대한 결정을 요청하고 있습니다:\n\n- §Y불사자 군대§!는 완전히 유기적인 부품으로 구성되며, 최소한의 웻웨어만으로 전투 준비를 마칩니다.\n\n- §Y사이보그 군대§!는 반 기계, 반 유기체이며, 불사자 군대보다 더 강력합니다. 사이보그 특성상, 추가적인 에너지가 필요합니다.\n\n우리는 결정을 미룰 수도 있으며, 어느 한 종류의 군대가 무작위로 부활될 수 있습니다."
 oxr_mdlc.100.a: "불사자 군대 부활"
 oxr_mdlc.100.b: "사이보그 군대 부활"
 oxr_mdlc.100.c: "상관없습니다, 둘 중 어느 것이든 되살리세요."

 oxr_mdlc_config.4.name: "실험 설정"
 oxr_mdlc_config.4.desc: "이들은 활발히 개발 중이거나 여러 이유로 메인 경험에서 제외된 실험적 기능을 전환합니다. 이러한 기능을 사용해 보시면서 위험 요소(또는 재미)를 감수하십시오."
 


