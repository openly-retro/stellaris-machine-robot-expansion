 oxr_mdlc_reanimated_cyborg_army: "재생된 사이보그 군대"
 oxr_mdlc_reanimated_cyborg_army_desc: "이 사이보그 유닛은 기계사령술과 군집 동화 기술을 사용하여 패배한 생체 군대에서 재조립되었습니다."



