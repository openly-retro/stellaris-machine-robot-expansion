#region deposits_0x010

 oxr_mdlc_prehistoric_sinkhole_1: "선사 시대 싱크홀 숲"
 oxr_mdlc_prehistoric_sinkhole_1_desc: "산악 지대에 숨겨져 발견된 거대한 싱크홀은 이 세계의 식물 생명과 생물학적 진화 주기 동안 상대적으로 손길이 닿지 않은 상태로 남아 있습니다. 이 싱크홀은 희귀하고 고대의 식물 종과 행성 표면에서 사라진 다른 식물이 계속 번성하는 독특한 미기후로 이루어진 격리된 환경을 만들었습니다. 여기에는 새로운 유전적 변이가 존재할 수 있습니다."
 oxr_mdlc_prehistoric_sinkhole_1_ruined: "매장된 선사 시대 숲"
 oxr_mdlc_prehistoric_sinkhole_1_ruined_desc: "한때 유전적 다양성이 풍부한 동식물로 가득 찬 크고 고립된 싱크홀이 시간의 황폐함으로부터 보호받았지만, 이제는 파괴되어 더 이상 연구 가치가 없습니다. 이제 그 가치란 일반적인 광물과 식량에 불과합니다."


#endregion

