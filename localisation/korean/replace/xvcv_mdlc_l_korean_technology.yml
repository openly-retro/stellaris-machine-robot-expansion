 ### Technologies ###
 xvcv_mdlc_tech_assembly_standardization_desc: "로봇 조립 과정에서 표준화와 단순화가 이루어지면 다양한 로봇의 대량 생산이 더 빨라집니다.$oxr_mdlc_mod_tag$"
 xvcv_mdlc_tech_assembly_standardization: "조립 표준화"
 xvcv_mdlc_tech_automated_goods_manufacturing_1_desc: "우리의 제품 생산 시설 내에 더 많은 생산 라인을 설치하여 전체 프로세스에 방해를 주지 않을 수 있습니다.$oxr_mdlc_mod_tag$"
