 xvcv_mdlc_tech_world_machines_districts_produces: "세계 제작기 초기 성능 개선"
 xvcv_mdlc_tech_world_machines_districts_produces_desc: "세계 제작기의 성능을 개선하는 데 공학 연구 역량을 투자할 것입니다. 이는 지금까지 달성한 기술 발전을 검토하고 수정하여 세계 제작기에 적용하는 것을 의미합니다.$oxr_mdlc_mod_tag$"
 xvcv_mdlc_tech_world_machines_districts_produces_repeat: "세계 제작기 효율성 개선"
 xvcv_mdlc_tech_world_machines_districts_produces_repeat_desc: "우리는 계속해서 프로세스를 리팩터링하고, 데이터 스토리지를 압축하고, 보고서를 중복 제거하고, 중복성을 제거하여 세계 제작기의 기능을 더욱 강화할 것입니다.$oxr_mdlc_mod_tag$"
 

