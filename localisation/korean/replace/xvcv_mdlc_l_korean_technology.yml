 # New tech
 xvcv_mdlc_tech_military_synth_army_upgrade:0 "재생 가능한 군용 조직"
 xvcv_mdlc_tech_military_synth_army_upgrade_desc:0 "유전자 변형 실리콘 기반 박테리아의 군사적 응용은 군대와 지상 방어를 더욱 튼튼하게 만들 수 있습니다."
 xvcv_mdlc_tech_biology_bio_reactor_miniaturization:0 "바이오 리액터 소형화"
 xvcv_mdlc_tech_biology_bio_reactor_miniaturization_desc:0 "원자로를 훨씬 더 작은 규모로 복제할 수 있다면 잠재적인 추가 종 변형과 관련하여 많은 가능성을 열어줄 것입니다."
 xvcv_mdlc_tech_biology_xenostudies_1:0 "이종 연구 기초"
 xvcv_mdlc_tech_biology_xenostudies_1_desc:0 "우리는 생물학적 생명체의 분류와 연구를 위한 온톨로지 개발을 시작할 것입니다. 이 단계를 통해 다른 연구 분야에도 적용할 수 있을 것입니다."
 xvcv_mdlc_tech_biology_xenostudies_2:0 "고급 이종 연구"
 xvcv_mdlc_tech_biology_xenostudies_2_desc:0 "생물학적 생명체에 대한 온톨로지가 완성될 것입니다. 새로운 생명체를 분석하는 것은 사소한 일이 될 것입니다. 합성이 실용화될 것입니다."

 # Requires tooltips
 xvcv_mdlc_ap_requires_xvcv_mdlc_tech_biology_xenostudies_2:0 "£trigger_no£ ‘§Y$xvcv_mdlc_tech_biology_xenostudies_2$§!’ 기술이 필요합니다."
