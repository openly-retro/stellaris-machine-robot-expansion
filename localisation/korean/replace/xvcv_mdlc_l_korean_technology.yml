 xvcv_mdlc_tech_automated_goods_manufacturing_2_tooltip: "$xvcv_mdlc_building_automated_goods_fabricator$ 건설 £consumer_goods£ 출력: §G+24§!\n$xvcv_mdlc_building_automated_goods_fabricator$ 건설 £minerals£ 유지비: §R+24§!"
