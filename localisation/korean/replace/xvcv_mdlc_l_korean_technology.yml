l_korean:
 ### Technologies ###
 xvcv_mdlc_tech_assembly_standardization_desc:0 "최적화된 제조 라인"
 xvcv_mdlc_tech_assembly_standardization:0 "$xvcv_mdlc_building_automated_goods_fabricator$ Building £consumer_goods£ 출력: §G+24§!\n$xvcv_mdlc_building_automated_goods_fabricator$ Building £minerals£ Upkeep: §R+24§!"
 xvcv_mdlc_tech_automated_goods_manufacturing_1_desc:0 "생산 공정용 소프트웨어를 최신 버전으로 업그레이드하여 제품 제조업체의 운영 효율성을 높일 것입니다."
 xvcv_mdlc_tech_automated_goods_manufacturing_1_tooltip:0 "다층 제조 라인"
 xvcv_mdlc_tech_automated_goods_manufacturing_1:0 "$xvcv_mdlc_건물_자동화_상품_제조기$ 건물 £consumer_goods£ 출력: §G+24§!\n$xvcv_mdlc_building_automated_goods_fabricator$ Building £minerals£ Upkeep: §R+24§!"
 xvcv_mdlc_tech_automated_goods_manufacturing_2_desc:0 "전체 공정의 간섭을 피하면서 제품 제조 시설 내부에 더 많은 생산 라인을 배치할 수 있습니다."
 xvcv_mdlc_tech_automated_goods_manufacturing_2_tooltip:0 "조립 표준화"
 xvcv_mdlc_tech_automated_goods_manufacturing_2:0 "로봇 조립 공정의 표준화, 단순화로 다양한 로봇을 더 빠르게 대량 생산할 수 있습니다."
 xvcv_mdlc_tech_bio_robot_resource_produces:0 "기계적 혼종 소프트웨어 업데이트"
 xvcv_mdlc_tech_bio_robot_resource_produces_desc:0 "생체 기계적 몸체는 이 하드웨어 업그레이드 이후 작동 효율이 향상될 것입니다."
 xvcv_mdlc_tech_bio_robot_resource_produces_tooltip:0 "기계적 혼종 생산량: §G+10%§!"
 xvcv_mdlc_tech_bio_robot_trait_points:0 "기계적 혼종 하드웨어 업그레이드"
 xvcv_mdlc_tech_bio_robot_trait_points_desc:0 "생체 기계적 몸체는 이 하드웨어 업그레이드 이후 더 많은 하위 부품을 지원할 것입니다."
 xvcv_mdlc_tech_bio_unique_case_analysis:0 "생물학적 특이 사례 분석"
 xvcv_mdlc_tech_bio_unique_case_analysis_desc:0 "우리는 특정 기능에 집중된 생물학적 설계를 연구하여, 그 장점을 흡수할 것입니다."
 xvcv_mdlc_tech_bio_unique_case_analysis_effect:0 "§H종족 특성 잠금 해제:§! §Y개선된 기계적 특성들§!"
 xvcv_mdlc_tech_bio_unique_case_analysis_effect_desc:0 "§H개선된 기계적 특성들§!\n기계 종족을 개조할 때 더할 수 있는 추가적인 특성들입니다."
 xvcv_mdlc_tech_build_design_opt:0 "건축물 설계 최적화"
 xvcv_mdlc_tech_build_design_opt_desc:0 "건축학과 컴퓨터 시뮬레이션의 발달은 사용되지 않는 공간을 최소화할 수 있게 해줍니다."
 xvcv_mdlc_tech_customized_design:0 "맞춤형 설계"
 xvcv_mdlc_tech_customized_design_desc:0 "이 새로운 목적 집중형 설계는 우리가 기계 몸체 하나에 더 많은 하위 부품을 설치할 수 있게 합니다."
 xvcv_mdlc_tech_genetic_resequencing:0 "유전자 재배열"
 xvcv_mdlc_tech_genetic_resequencing_desc:0 "비로소 우리는 생물학적 기본 구조에 따른 제한을 뛰어넘어 종족을 향상시킬 수 있게 되었습니다. 이제 DNA는 마음대로 조각할 수 있는 물질에 불과한 것입니다."
 xvcv_mdlc_tech_genetic_resequencing_effect:0 "§H종족 특성 잠금 해제:§! §Y개선된 생체적 특성들§!"
 xvcv_mdlc_tech_genetic_resequencing_effect_desc:0 "§H개선된 생체적 특성들§!\n생체 종족을 개조할 때 더할 수 있는 추가적인 특성들입니다."
 xvcv_mdlc_tech_micro_replicators:0 "극소 조립기"
 xvcv_mdlc_tech_micro_replicators_desc:0 "우리의 로봇 기술자들이 새로운 로봇 몸체에 필요한 더 복잡한 회로를 만드는 것을 도울 수 있는 극소 도구입니다."
 xvcv_mdlc_tech_machine_identity_matrix:0 "자율 사고 모방"
 xvcv_mdlc_tech_machine_identity_matrix_desc:0 "우리의 지도자 드론들은 독립적 사고를 모방하여, 핵심 지능에 과의존하지 않고 상황에 반응할 것입니다."
 xvcv_mdlc_tech_mutual_cooperation:0 "상호 협력"
 xvcv_mdlc_tech_mutual_cooperation_desc:0 "이 은하는 수많은 외계 종족으로 가득 찬 광활한 곳입니다. 저 어딘가에 분명히 우리와 무역을 하고 싶은 이들이 있을 겁니다."
 xvcv_mdlc_tech_mutual_cooperation_tooltip:0 "$MOD_COUNTRY_ENVOYS_ADD$: §G+1§!\n$MOD_DIPLO_WEIGHT_ECONOMY_MULT$: §G+5%§!\n이용 가능 무역로: §G+2§!"
 xvcv_mdlc_tech_negotiation_algorithms:0 "협상 알고리즘"
 xvcv_mdlc_tech_negotiation_algorithms_desc:0 "§B제안을 승낙하시겠습니까?§!\n§Y네? 무슨 제안이요?§!\n§B좋습니다.§!\n§Y예!?§!"
 xvcv_mdlc_tech_negotiation_algorithms_tooltip:0 "무역로에서 얻는 £trade_value£: §G+10%§!\n무역로에서 얻는 £energy£: §G+10%§!\n이용 가능 무역로: §G+1§!"
 xvcv_mdlc_tech_orbital_cracker_upgrade_1:0 "$xvcv_mdlc_planet_cracker$ 개선 I"
 xvcv_mdlc_tech_orbital_cracker_upgrade_1_desc:0 "궤도 채굴기의 동력 생성을 강화해, 행성의 잔해 중심에 더 무거운 중력 닻을 생성합니다. 이는 회수되지 않고 남겨지는 광물을 줄일 것입니다."
 xvcv_mdlc_tech_orbital_cracker_upgrade_1_tooltip:0 "$xvcv_mdlc_planet_cracker$ £minerals£ 생산량: §G+4§!\n$xvcv_mdlc_planet_cracker$ £energy£ 유지비: §R+2§!\n$xvcv_mdlc_planet_cracker$ £alloys£ 비용: §R+200§!\n$xvcv_mdlc_planet_cracker$ £unity£ 비용: §R+10§!"
 xvcv_mdlc_tech_orbital_cracker_upgrade_2:0 "$xvcv_mdlc_planet_cracker$ 개선 II"
 xvcv_mdlc_tech_orbital_cracker_upgrade_2_desc:0 "궤도 채굴기의 동력을 최대로 끌어올려 행성 핵과 맞먹는 수준의 중력 닻을 형성합니다. 이로써 조각난 잔해에서 모든 광물을 채취할 수 있습니다."
 xvcv_mdlc_tech_orbital_cracker_upgrade_2_tooltip:0 "$xvcv_mdlc_planet_cracker$ £minerals£ 생산량: §G+6§!\n$xvcv_mdlc_planet_cracker$ £energy£ 유지비: §R+3§!\n$xvcv_mdlc_planet_cracker$ £alloys£ 비용: §R+300§!\n$xvcv_mdlc_planet_cracker$ £unity£ 비용: §R+20§!"
 xvcv_mdlc_tech_organic_base_code_study:0 "유기적 소스 코드 연구"
 xvcv_mdlc_tech_organic_base_code_study_desc:0 "우리처럼, 유기체들도 자신들만의 기본 소스 코드를 가지고 있습니다. 그것을 수정하는 방법을 배우는 것은 유기체 자체에 대한 이해를 넓혀줄 것입니다."
 xvcv_mdlc_tech_production_algorithms_optimization:0 "생산 알고리즘 최적화"
 xvcv_mdlc_tech_production_algorithms_optimization_desc:0 "가장 강력한 하드웨어라 할지라도 좋은 소프트웨어 없이는 아무것도 아닙니다. 이제 우리의 기계들의 작동 패턴을 최적화하여 더 좋은 효율로 작동할 수 있게 만들 수 있습니다."
 xvcv_mdlc_tech_self_assembling_components:0 "자가 조립 로봇 부품"
 xvcv_mdlc_tech_self_assembling_components_desc:0 "유기물의 DNA를 견본으로 한 이 극소 로봇은 새로운 로봇 몸체에 필요한 대부분의 부품을 자율적으로 조립할 수 있습니다."
 xvcv_mdlc_tech_self_assembling_robots:0 "자가 조립 로봇"
 xvcv_mdlc_tech_self_assembling_robots_desc:0 "로봇을 만드는 로봇을 만드는 로봇을 만드는..."
 # First one that unlocks the buildings
 xvcv_mdlc_tech_world_machines_districts_produces:0 "월드머신 초기 성능 개선"
 xvcv_mdlc_tech_world_machines_districts_produces_desc:0 "월드 머신의 성능을 개선하는 데 엔지니어링 연구 역량을 투자할 것입니다. 이는 지금까지 달성한 기술 발전을 검토하고 수정하여 월드 머신에 적용하는 것을 의미합니다."
 xvcv_mdlc_tech_world_machines_districts_produces_repeat:0 "월드 머신 효율성 개선"
 xvcv_mdlc_tech_world_machines_districts_produces_repeat_desc:0 "우리는 계속해서 프로세스를 리팩터링하고, 데이터 스토리지를 압축하고, 보고서를 중복 제거하고, 중복성을 제거하여 월드 머신의 기능을 더욱 강화할 것입니다."
 

