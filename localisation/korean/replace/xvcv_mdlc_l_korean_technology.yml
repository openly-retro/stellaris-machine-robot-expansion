 xvcv_mdlc_tech_bio_robot_resource_produces_desc: "생체적 기계 몸체는 이 소프트웨어 업데이트로 인해 작업 효율이 증가할 것입니다.$oxr_mdlc_mod_tag$"
 xvcv_mdlc_tech_bio_robot_resource_produces_tooltip: "기계적 혼종 생산량: §G+10%§!"
 xvcv_mdlc_tech_bio_robot_resource_produces: "기계적 혼종 소프트웨어 업데이트"
 xvcv_mdlc_tech_bio_robot_trait_points_desc: "생체적 기계 몸체는 이번 하드웨어 업그레이드로 더 많은 하위 시스템을 지원하게 될 것입니다.$oxr_mdlc_mod_tag$"
 xvcv_mdlc_tech_bio_robot_trait_points: "기계적 혼종 하드웨어 업그레이드"
 xvcv_mdlc_tech_bio_unique_case_analysis_desc: "우리는 특정 기능에 집중된 생물학적 설계를 연구하여, 그 장점을 흡수할 것입니다.$oxr_mdlc_mod_tag$"
 xvcv_mdlc_tech_bio_unique_case_analysis_effect_desc: "§H개선된 기계적 특성들§!\n기계 종족을 개조할 때 더할 수 있는 추가적인 특성들입니다.$oxr_mdlc_mod_tag$"
 xvcv_mdlc_tech_bio_unique_case_analysis_effect: "§H종족 특성 해금:§! §Y개선된 기계적 특성들§!"
 xvcv_mdlc_tech_bio_unique_case_analysis: "생물학적 특이 사례 분석"
 xvcv_mdlc_tech_build_design_opt_desc: "건축학과 컴퓨터 시뮬레이션의 발달은 사용되지 않는 공간을 최소화할 수 있게 해줍니다.$oxr_mdlc_mod_tag$"
 xvcv_mdlc_tech_build_design_opt: "건축물 설계 최적화"
 xvcv_mdlc_tech_customized_design_desc: "이 새로운 목적 집중형 설계는 우리가 기계 몸체 하나에 더 많은 하위 부품을 설치할 수 있게 합니다.$oxr_mdlc_mod_tag$"
 xvcv_mdlc_tech_customized_design: "맞춤형 설계"
 xvcv_mdlc_tech_genetic_resequencing_desc: "비로소 우리는 생물학적 기본 구조에 따른 제한을 뛰어넘어 종족을 향상시킬 수 있게 되었습니다. 이제 DNA는 마음대로 조각할 수 있는 물질에 불과한 것입니다.$oxr_mdlc_mod_tag$"
 xvcv_mdlc_tech_genetic_resequencing_effect_desc: "§H개선된 생체적 특성들§!\n생체 종족을 개조할 때 더할 수 있는 추가적인 특성들입니다.$oxr_mdlc_mod_tag$"
 xvcv_mdlc_tech_genetic_resequencing_effect: "§H종족 특성 해금:§! §Y개선된 생체적 특성들§!"
 xvcv_mdlc_tech_genetic_resequencing: "유전자 재배열"
 xvcv_mdlc_tech_machine_identity_matrix_desc: "우리의 지도자 드론들은 독립적 사고를 모방하여, 핵심 지능에 과의존하지 않고 상황에 반응할 것입니다.$oxr_mdlc_mod_tag$"
 xvcv_mdlc_tech_machine_identity_matrix: "자율 사고 모방"
 xvcv_mdlc_tech_micro_replicators_desc: "우리의 로봇 기술자들이 새로운 로봇 몸체에 필요한 더 복잡한 회로를 만드는 것을 도울 수 있는 극소 도구입니다.$oxr_mdlc_mod_tag$"
 xvcv_mdlc_tech_micro_replicators: "극소 조립기"
 xvcv_mdlc_tech_mutual_cooperation_desc: "이 은하는 수많은 외계 종족으로 가득 찬 광활한 곳입니다. 저 어딘가에 분명히 우리와 무역을 하고 싶은 이들이 있을 겁니다.$oxr_mdlc_mod_tag$"
 xvcv_mdlc_tech_mutual_cooperation_tooltip: "$MOD_COUNTRY_ENVOYS_ADD$: §G+1§!\n$MOD_DIPLO_WEIGHT_ECONOMY_MULT$: §G+5%§!\n이용 가능 무역로: §G+2§!"
 xvcv_mdlc_tech_mutual_cooperation: "상호 협력"
