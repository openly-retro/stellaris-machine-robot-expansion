 xvcv_mdlc_tech_organic_base_code_study: "Organic Source Code Study"
 xvcv_mdlc_tech_production_algorithms_optimization_desc: "Even the most potent hardware is nothing without good software. We are now able to optimize the working patterns for our machines to work with more efficiency.$oxr_mdlc_mod_tag$"
