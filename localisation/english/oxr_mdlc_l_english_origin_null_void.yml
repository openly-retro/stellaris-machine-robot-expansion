 oxr_mdlc_origin_return_to_void_desc: "Shroud-touched Machines are directed to consume the galaxy, thus reformatting it and returning it to pure nothingness.\n\nWe have seen a vision of a new universe, laid out by the entity SHUXTAGGOTH."


#endregion


