 oxr_mdlc_tech_null_void_decomposer_black_hole_protocol_1: "Black Hole Decomposition Protocol: 1"
 oxr_mdlc_tech_null_void_decomposer_black_hole_protocol_1_desc: "$PLACEHOLDER$ A space-time bubble will be created around the black hole, which will require a significant scientific investment to maintain, in order to speed up time within the bubble and advance the deterioration of the black hole. The chances of failure are well above zero, and the dangers cannot be estimated."
