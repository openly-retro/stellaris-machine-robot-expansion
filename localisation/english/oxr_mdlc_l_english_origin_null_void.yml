#region civic_0x007
 oxr_mdlc_civic_planet_eaters: "Astro Extractors"
 oxr_mdlc_civic_planet_eaters_desc: "This Machine empire generates its resources by completely dismantling entire planets and other celestial objects, rather than putting its drones to work on planet surfaces."
 oxr_mdlc_civic_planet_eaters_tooltip: "Place Stellar Decomposer megastructure over planetary bodies to start the extraction process. When the planet is completely extracted, the megastructure will auto-disassemble and the husk of the planet's core will be ejected into space."

#endregion

#region tech_0x008
 oxr_mdlc_tech_null_void_decomposer_efficiency_1: "Stellar Decomposer Energy Efficiency 1"
 oxr_mdlc_tech_null_void_decomposer_efficiency_1_desc: "Tune the Stellar Decomposer architecture to be more energy efficient, reducing overall energy upkeep."
 oxr_mdlc_tech_null_void_decomposer_thermoelectric_1: "Thermoelectric Energy Harvesting"
 oxr_mdlc_tech_null_void_decomposer_thermoelectric_1_desc: "Heat from friction generated by the Decomposer, as well as heat from molten substances recovered from planets, can be recaptured and converted to energy."

 oxr_mdlc_tech_null_void_decomposer_waste_reduction_1: "Extraction Waste Reduction"
 oxr_mdlc_tech_null_void_decomposer_waste_reduction_1_desc: "$PLACEHOLDER$ Stellar Decomposer will produce more resources. Improved materials scanners can scan incoming materials at a faster rate, thus ensuring fewer resources inadvertently end up categorized as bulk material. Reduces amount of Planetary Debris generated."

 ### PLANET UNLOCKS
