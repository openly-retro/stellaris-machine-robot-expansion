 ## Pop relocation
 oxr_mdlc_situation_planet_decomposer_mega_approach_pops_relocate_home: "Relocate to homeworld"
 oxr_mdlc_situation_planet_decomposer_mega_approach_pops_relocate_home_tooltip: "Presapient and sapient life-forms will be transported to our empire's homeworld, or other designated relocation site, where they will receive citizenship and welfare (if applicable) according to the species' rights they hold within our empire."
 oxr_mdlc_situation_planet_decomposer_mega_approach_pops_displace: "Transfer to another empire"
 oxr_mdlc_situation_planet_decomposer_mega_approach_pops_displace_tooltip: "Pops will be transported in a respectful manner to another empire, along with sufficient amenities, provisions, and goods for their well-being."
 oxr_mdlc_situation_planet_decomposer_mega_approach_pops_purge: "Terminate immediately"
 oxr_mdlc_situation_planet_decomposer_mega_approach_pops_purge_tooltip: "All planetside pops, whether Machine, Biological, or other, will be terminated.\n§RThis will be considered an intergalactic crime by sympathetic empires.§!"

 ## stage 7: cleanup
 oxr_mdlc_situation_planet_decomposer_mega_stage_7_pay_influence: "Public Relations Campaign"
 oxr_mdlc_situation_planet_decomposer_mega_stage_7_pay_influence_tooltip: "Our most skilled envoys will work to ensure other empires are not overly alarmed by our complete consumption of this planet."
 oxr_mdlc_situation_planet_decomposer_mega_stage_7_share_wealth: "Share Benefits"
 oxr_mdlc_situation_planet_decomposer_mega_stage_7_share_wealth_tooltip: "We will gift some of the gains from the planet's disassembly, to other empires, to ensure they do not look at our resources with envy."
 oxr_mdlc_situation_planet_decomposer_mega_stage_7_ignore_consequences: "Continue Forward"
 oxr_mdlc_situation_planet_decomposer_mega_stage_7_ignore_consequences_tooltip: "The desires and attitudes of other empires are of no concern in the matter of how we handle our own economy."

