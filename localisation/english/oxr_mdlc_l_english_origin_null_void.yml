 oxr_mdlc_situation_planet_decomposer_mega_approach_refinement_tooltip: "Proceed slowly, and carefully, aiming for maximum resource extraction.\nMaintenance costs: §YIncreased§!\nResource production: §GIncreased§!\nExtraction speed: §YDecreased§!."
