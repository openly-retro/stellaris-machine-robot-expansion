#region armies_0x004
 oxr_mdlc_reanimated_cyborg_army: "Reanimated Cyborg Army"
 oxr_mdlc_reanimated_cyborg_army_desc: "This cyborg unit was re-assembled from defeated organic armies using mechromancy and swarm assimilation technology."



#endregion


#region policies_0x005

 policy_oxr_mdlc_army_reanimation_control: "Army Re-animation Controls"
 policy_oxr_mdlc_army_reanimation_control_desc: "Defeated organic armies will sometimes be re-animated, using mechromancy and swarm assimilation technology"

 oxr_mdlc_army_reanimation_control_undead: "Create undead armies"
 oxr_mdlc_army_reanimation_control_undead_name: "$oxr_mdlc_army_reanimation_control_undead$"
 oxr_mdlc_army_reanimation_control_undead_desc: "Prioritize reanimating armies as §Yundead organics§!, with £food£ $food$ upkeep."
 oxr_mdlc_army_reanimation_control_cyborg: "Create cyborg armies"
 oxr_mdlc_army_reanimation_control_cyborg_name: "$oxr_mdlc_army_reanimation_control_cyborg$"
 oxr_mdlc_army_reanimation_control_cyborg_desc: "Prioritize reanimating armies as stronger §Ycyborg hybrids§!, with £food£ $food$ and £energy£ $energy$ upkeep."
 oxr_mdlc_army_reanimation_control_mixed: "No preference"
 oxr_mdlc_army_reanimation_control_mixed_name: "$oxr_mdlc_army_reanimation_control_mixed$"
 oxr_mdlc_army_reanimation_control_mixed_desc: "Our field reanimation drones will not show any preference at reconstruction time and will produce either an §Yundead or a cyborg army§!, randomly."


#endregion


#region events_0x006

 oxr_mdlc.100.title: "Raising Battle Standards"
 oxr_mdlc.100.desc: "Now that our empire has obtained the technology from §YMechromancy§! and §Y$xvcv_mdlc_civic_assimilating_swarm$§!, detachments of reanimation drones will accompany each army and resurrect fallen organic armies that we defeat.\n\n§RLegion Node§! has updated core node programming with a new policy, §H$policy_oxr_mdlc_army_reanimation_control$§!, and is requesting a decision on what type of armies shall be raised on the battlefield:\n\n- §YUndead Armies§! are made of entirely organic parts with the bare minimum wetware to make them combat ready.\n\n- §YCyborg Armies§! are half-mechanical, half-organic, and are more powerful than undead armies. Due to their cyborg nature, they require additional energy upkeep.\n\nWe can also defer making a decision, and either type of army will be raised, randomly."
 oxr_mdlc.100.a: "Reanimate Undead armies"
 oxr_mdlc.100.b: "Reanimate Cyborg armies"
 oxr_mdlc.100.c: "No preference, reanimate either."


#endregion

