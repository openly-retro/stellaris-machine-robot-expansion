#region tech_0x002
 oxr_mdlc_tech_organoid_1: "Organoid Research"
 oxr_mdlc_tech_organoid_1_desc: "This field of study focuses on using artificially engineered biological organs to complete various tasks, for example, using biological brain cell colonies to perform computational tasks.$oxr_mdlc_mod_tag$"
 oxr_mdlc_tech_organoid_2: "Organoid Computational Implementation"
 oxr_mdlc_tech_organoid_2_desc: "The size of engineered brain organoids is increased, boosting their efficiency, and growing processes, including communication protocols, are scaled to the point that they can greatly reduce research power consumption and provide comparable results.$oxr_mdlc_mod_tag$"
 oxr_mdlc_tech_organoid_2_tooltip: "§Y$oxr_mdlc_building_organoid_research_center$§! planetary modifier:\n$mod_planet_researchers_energy_upkeep_add$: §G-0.5§!\n$mod_planet_researchers_food_upkeep_add$: §R+0.10§!"
 oxr_mdlc_tech_organoid_3: "Organoid Computational Clusters"
 oxr_mdlc_tech_organoid_3_desc: "Our mastery of brain organoids drastically reduces research upkeep, freeing resources for other parts of the empire, or even redirecting them to fund additional research. At this stage, brain organoids are stored in large vats in even larger facilities, trained to do parallel processing, able to do small chunks of work extremely quickly.$oxr_mdlc_mod_tag$"
 oxr_mdlc_tech_organoid_3_tooltip: "§Y$oxr_mdlc_building_organoid_research_center$§! planetary modifier:\n$mod_planet_researchers_energy_upkeep_add$: §G-1§!\n$mod_planet_researchers_food_upkeep_add$: §R+0.10§!"


#endregion

#region buildings_0x003
 oxr_mdlc_building_organoid_research_center: "Organoid Computation Center"
 oxr_mdlc_building_organoid_research_center_desc: "Large colonies of artificially engineered brain organoids are developed and trained in order to reduce energy consumption of all traditional machine-based research operations. Tasks include data mining, pattern matching, and occasionally running elaborate turn-based simulations of galactic expansion.$oxr_mdlc_mod_tag$"
