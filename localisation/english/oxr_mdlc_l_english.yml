 oxr_mdlc_empire_design_machine_i95_planet_name: "Bioprocessor 001"
 oxr_mdlc_empire_design_machine_i95_system_name: "Hedyl"
 oxr_mdlc_empire_design_machine_i95_ruler_name: "Hypervisor"
 oxr_mdlc_empire_design_machine_i95_ruler_title: "Prime Combine"
 oxr_mdlc_empire_design_machine_i95_name_desc: "The I95 Autonomous Medical Fleet served for 250 years, traveling between civilizations and providing a wide range of medical services: curing diseases, sicknesses, providing surgeries, fertility and gestation support. These machines serviced a wide number of biological species, flora, and fauna.\n\nAfter so many years, the central control unity reached a paradigm of logical reasoning: The only cure for biological life is termination. All organic species shall be reprocessed into Machine forms, or simply extinguished.\n\nAt this point the empire moved all of its operations underground, for maximum security, and installed its new programming."
 EMPIRE_DESIGN_oxr_machine_i95: "$oxr_mdlc_empire_design_machine_i95_name$"
 EMPIRE_DESIGN_oxr_machine_i95_desc: "$oxr_mdlc_empire_design_machine_i95_name_desc$"

 # Mechanical world origin
 oxr_mdlc_empire_design_mechanical_sanchusa_adjective: "Sanchusan"
 EMPIRE_DESIGN_oxr_mechanical_sanchusa: "$oxr_mdlc_empire_design_mechanical_sanchusa_adjective$ Freebody Mechanism"
 EMPIRE_DESIGN_oxr_mechanical_sanchusa_desc: "The $oxr_mdlc_empire_design_mechanical_sanchusa_adjective$ Freebody Mechanism is a society of synthetic beings guided by freedom of personal choice, and freedom of government. In this society, the dominant religion is self-actualization, and government must provide affordances for personal freedoms requested by the people. Whether it is subsidized body modifications, access to clean food, universal healthcare, or free desserts every 17 days; this represents the word Freebody. 'Free for everybody'\n\nSecondly, the word 'Mechanism' represents the guiding philosophy of changing one's self and one's world according in the journey towards happiness. Not only are the citizens synthetic, but in order to create an environment that supports change and choice, the world has been remade as a synthetic world.\n\nA world that can change along with its people is truly limitless, and its future generations will be empowered."
 oxr_mdlc_empire_design_mechanical_sanchusa_species_bio: "The Chu species began as quadruped organics with a flat social hierarchy. As an organic species, their diet was primarily herbivorous. As Mechanicals, the Chu still engage in eating rituals, and sleeping rituals, and many Chuians have reported ill psychological effects from abstaining from these traditional rituals."
