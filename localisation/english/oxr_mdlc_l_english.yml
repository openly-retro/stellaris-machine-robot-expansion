#region deposits_0x005

 oxr_mdlc_prehistoric_sinkhole_1: "Prehistoric Sinkhole Forest"
 oxr_mdlc_prehistoric_sinkhole_1_desc: "A large sinkhole, found hidden in a mountain range, has remained relatively untouched during the evolutionary cycle of plant life and biology on this world. The sinkhole has created an isolated environment with unique microclimates where rare, ancient plant species, and other flora which have since ceased to exist on the planet's surface, have continued to thrive. There may be new genetic variations of life here."
 oxr_mdlc_prehistoric_sinkhole_1_ruined: "Buried Prehistoric Forest"
 oxr_mdlc_prehistoric_sinkhole_1_ruined_desc: "What was once a large, isolated sinkhole full of genetically diverse flora and fauna, protected from the ravagaes of time, has been destroyed, and no longer holds any research value. Its value now merely consists of common minerals and food."




#endregion
