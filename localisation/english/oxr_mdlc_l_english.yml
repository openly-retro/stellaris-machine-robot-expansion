 oxr_mdlc_tech_cloning_actuators: "Hybrid Cloning Actuators"
 oxr_mdlc_tech_cloning_actuators_desc: "Hybrid motivators use alloys that can easily bond with synthetic ligaments and tissues. They are more compact in design and leave room for additional subsystems.$oxr_mdlc_mod_tag$"
 oxr_mdlc_tech_cloning_assemblers: "Hybrid Cloning Assemblers"
 oxr_mdlc_tech_cloning_assemblers_desc: "Improvements on the Mechanical Hybrid design make parts easier to assemble and clone. Since the base unit complexity is reduced, more trait subsystems can be added.$oxr_mdlc_mod_tag$"


#endregion

