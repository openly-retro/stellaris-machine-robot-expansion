 concept_oxr_mdlc_wm_tertiary_production: "Tertiary Production"
 concept_oxr_mdlc_wm_tertiary_production_desc: "Tertiary production is routed to the planet's Auto-Capital instead of increasing a given district's base production. Due to the purpose-built nature of World-Machines, not all district ['concept_oxr_mdlc_wm_district_submodule_rack'] can achieve 100% integration with each unique district hardware layout."
 concept_oxr_mdlc_wm_district_submodule_rack: "Submodule Rack"
 concept_oxr_mdlc_wm_district_submodule_rack_desc: "§CThe World-Machine equivalent of district specializations.§! Modular hardware is installed into the district's mainboard so that additional submodules can be plugged in. Submodule racks and sub-modules may be hot-swapped in at any time, for a cost."
 concept_xvcv_mdlc_world_machines_production_structure: "Production Structure"
 concept_xvcv_mdlc_world_machines_production_structure_desc: "Production structures manufacture secondary resources from a raw resource. Examples include $alloys_with_icon$ from $minerals_with_icon$."
 concept_xvcv_mdlc_world_machines_raw_resources_structure_desc: "These produce primary resources that can be the requirement to produce a secondary resource. Examples of raw resources include: $energy_with_icon$, $minerals_with_icon$, and $food_with_icon$.\nUpgraded Raw Resource buildings will require ['concept_oxr_mdlc_science_services']."
 concept_xvcv_mdlc_world_machines_raw_resources_structure: "Raw Resources Structure"
 concept_xvcv_mdlc_world_machines_science_structure: "Science Structure"
 concept_xvcv_mdlc_world_machines_science_structure_desc: "Science structures are tasked with fulfilling distributed research queries, and also supply  ['concept_oxr_mdlc_science_services'] to other structures that require scientific management algorithms for proper operation."
 concept_xvcv_mdlc_world_machines_unity_structure: "Executive Function (Unity) Structures"
 concept_xvcv_mdlc_world_machines_unity_structure_desc: "Decision-making structures supply decision-making bandwidth and also analyze past decisions to optimize future management operations."
 concept_xvcv_mdlc_world_machines_trade_structure: "Logistics (Trade) Structure"
 concept_xvcv_mdlc_world_machines_trade_structure_desc: "Logistics (£trade£ §CTrade§!) structures manage resource distribution within the empire, and supply ships with needed fuel, munitions, and schedule repairs. These services can sold directly in local markets to independent merchants, and through the galactic market."
 concept_xvcv_mdlc_world_machines_computer_structure: "Computing Structure"
 concept_xvcv_mdlc_world_machines_computer_structure_desc: "Computing structures encompass ['concept_xvcv_mdlc_world_machines_science_structure'], and ['concept_xvcv_mdlc_world_machines_unity_structure']."

