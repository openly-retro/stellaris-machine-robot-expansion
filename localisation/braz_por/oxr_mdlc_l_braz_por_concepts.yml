 concept_oxr_mdlc_species_robot: "Robot (species)"
 concept_oxr_mdlc_species_robot_desc: "Non-autonomous, non-sentient, mechanical form running a specific program like 'ship repair bot' or 'food service bot'. It cannot become sentient because it lacks a positronic brain."
 concept_oxr_mdlc_species_mechanical: "Mechanical (species)"
 concept_oxr_mdlc_species_mechanical_desc: "Having a robotic or machine-like appearance. Runs a generalized program and can do all tasks. It can become sentient because it has a positronic brain." # Robot, Droid, and Synthetic Pops.
 concept_oxr_mdlc_species_synthetic: "Synthetic (species)"
 concept_oxr_mdlc_species_synthetic_desc: "Having a biological appearance. Its organs and functions are artificially created (lab grown or manufactured) but mimic the biological counterparts. It can become sentient as it has a positronic brain. Some biological species aspire to become this form. Mechanical species might be able to theoretically transform themselves to become synthetic." # Probably the best category that describes 'artificial' life
 concept_xvcv_mdlc_species_bio_robot: "Bio-Mechanical Hybrid"
 concept_xvcv_mdlc_species_bio_robot_desc: "A melding of Mechanical and Organic life-form structures into a singular, hybridized form with properties of both. The species propagates using a novel cloning method that draws from both traditional cellular division mechanics and alloy production techniques."
 concept_oxr_mdlc_species_bio_robot: "Bio-Mechanical Hybrid (species)"
 concept_oxr_mdlc_species_bio_robot_desc: "Having robotic or biological appearance. It is autonomous, self-programming, and may have a partial or fully positronic brain. It is a synthesis of ['concept_oxr_mdlc_species_synthetic'] and ['concept_oxr_mdlc_species_mechanical']. The species propagates using a novel cloning method that draws from both traditional cellular division mechanics and alloy production techniques."
 concept_oxr_mdlc_species_machine: "Machine (species)"
 concept_oxr_mdlc_species_machine_desc: "Having a robotic or machine-like appearance. Autonomous, self-programming, sentient. It doesn't have organs, it has components and modules which are not analogous to biological or synthetic organs, aside from positronic brains, which have a wide range of designs."
 concept_oxr_mdlc_species_assembled: "Assembled species"
 concept_oxr_mdlc_species_assembled_desc: "Any species that propagates by some form of deliberate assembly from manufactured parts, (using pop assembly) rather than by biological propagation such as birth via egg, live birth, or other process (using pop growth)."
 concept_oxr_mdlc_species_archetype_biological: "Biological (species)"
 concept_oxr_mdlc_species_archetype_biological_desc: "A species which propagates by cellular division, egg-laying, live birth, crystalline expansion, or other method naturally occurring in the DNA of the species, and not assembled externally using manufactured (or vat-grown) parts."
 concept_oxr_mdlc_species_part_positronic_brain: "positronic brain."
 concept_oxr_mdlc_species_part_positronic_brain_desc: "A brain manufactured from various alloys, capable of supporting a Class-7 artificial intelligence, and thus, full sentience. Computational speeds and memory storage may vary by model."

