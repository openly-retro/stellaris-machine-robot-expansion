 concept_xvcv_mdlc_pc_machine_cpu_desc: "The Auto-Processor is a specialized class of automated World Machine, designed for the single purpose of running research algorithms and protocols. It has libraries and modules supporting the fields of £society£ society research, £physics£ physics, and £engineering£ engineering."
 concept_xvcv_mdlc_pc_machine_cpu: "$xvcv_mdlc_pc_machine_cpu$"
 concept_xvcv_mdlc_pc_machine_ecu_desc: "The §YAuto-Factory World§! is a specialized class of Auto-World Machine, programmed and designed for producing £alloys£ alloys, £consumer_goods£, consumer goods, and £exotic_gases£ £rare_crystals£ £volatile_motes£ rare resources. Its operation requires assembly of cooling maintenance districts that continuously monitor smelters, production lines, and refineries, to ensure efficient operations."
 concept_xvcv_mdlc_pc_machine_ecu: "$xvcv_mdlc_pc_machine_ecu$"
 concept_xvcv_mdlc_pc_machine_ser_desc: "The §YAuto-Server World§! is a specialized data processing construct. It is configurable for processing operational insights from empire decisions, support expanding economic activity, and monitoring automatons for any deviancy."
 concept_xvcv_mdlc_pc_machine_ser: "$xvcv_mdlc_pc_machine_ser$"
