 #ringworld upgrade
 #decision for habitable sections
 rikk_mdlc_decision_rw_upgrade: "Ringworld Support Structure"
 rikk_mdlc_decision_rw_upgrade_desc: "While a sectioned ring-world does make more sense for traditional societies, ours has decided that one unified platform will be better suited for our reality."
 rikk_mdlc_decision_rw_upgrade_effect: "Make this uncolonized section §RUninhabitable§! in exchange for a §Gboost to planet size of other sections in this ring§!\n§YThe boost is equal to 66% of the lost districts divided between remainder sections§!\n§RDistrict cost and upkeep will go up§!"
 rikk_mdlc_decision_rw_upgrade_fail_colonized: "§RA section of this ring must be colonized§!"
 rikk_mdlc_decision_rw_upgrade_fail_uncolonized: "§RThis section must be uncolonized§!"

 rikk_mdlc_decision_rw_upgrade_dummy: "Uninhabitable Ringworld Upgrade"
 rikk_mdlc_decision_rw_upgrade_dummy_desc: "$rikk_mdlc_decision_rw_upgrade_desc$"

 RIKK_MDLC_RW_UPGRADED: "§Y$RIKK_MDLC_RW_UPGRADE_TARGET$§! has been converted into a ringworld support structure"
 
 rikk_mdlc_pc_ringworld_upgrade: "Upgrade Section"
 rikk_mdlc_pc_ringworld_upgrade_desc: "A ringworld segment which is configured to provide logistical support and expansion slots to other, habitable Ringworld segments."
 
 rikk_mdlc_rw_upgrade_modifier: "Dense Ringworld Section"
 rikk_mdlc_rw_upgrade_modifier_desc: "The increase in density on this section of the ring world has resulted in massive increases to construction and maintenance costs, but the compactness has helped out construction times."
 rikk_mdlc_rw_upgrade_in_progress: "Upgrading to Support Segment"
 rikk_mdlc_rw_upgrade_in_progress_desc: "Once complete, the habitable surface area of this ring section will be divided among remaining ringworld colonies; these colonies will be able to expand beyond standard limits by using infrastructure in this section."
 
 # zones
 # modifier zones
 # auto machine world modifier zones
 rikk_mdlc_zone_gas_generator: "$oxr_mdlc_gear$ Gas Generation"
 rikk_mdlc_zone_gas_generator_desc: "The use of Exotic Gases in energy generation results in much higher yields from the same amount of input resources. Acting as a catalyst and reaction component in different parts of the process, it is irreplaceable."
 rikk_mdlc_zone_crystalline_scanning: "$oxr_mdlc_gear$ Crystalline Scanning"
 rikk_mdlc_zone_crystalline_scanning_desc: "Utilizing special scanning devices which ping installed markers filled with rare crystals in the ground allows us to identify better sources of mining faster."
 rikk_mdlc_zone_mote_fertilizing: "$oxr_mdlc_gear$ Mote Fertilizing"
 rikk_mdlc_zone_mote_fertilizing_desc: "The use of vast climate controlled surfaces dosed with high amounts of extremely rich gaseous-mote fertilizing agents has done wonders for productivity."
 
 # t3 modifier zones
 rikk_mdlc_zone_mote_capacitors: "$oxr_mdlc_gear$ Volatile Capacitors"
 rikk_mdlc_zone_mote_capacitors_desc: "Capacitors have various scaling issue when brought to world-machine sizes. This is usually overcome with banks, but by using Volatile Motes a certain equilibrium can be sustained; shrinking power arrays and allowing more computing to be installed."
 rikk_mdlc_zone_gas_processes: "$oxr_mdlc_gear$ Exotic Processing"
 rikk_mdlc_zone_gas_processes_desc: "The introduction of Exotic Gases into various alloying and manufacturing processes grant incredible amounts of efficiency into the processes, as well as acting as a superior fuel boosting agent, they can be used from transport to manufacturing."
 rikk_mdlc_zone_cooling_towers: "$oxr_mdlc_gear$ Cooling Towers"
 rikk_mdlc_zone_cooling_towers_desc: "These crystal-structured towers scrape the upper edges of the atmosphere, dispersing heat through a mix of exotic gases that form a cloud layer that disperses heat away from the surface of the planet. Once the gases have radiated their heat, they cool into fluid and rain down on the surface; special collectors drain the fluids and prepare them to be dispersed into the atmosphere again through mote-based heat recyclers."
 rikk_mdlc_fail_crust_roots_built: "§HCrust Roots§! §Rmust be built via decision.§!"
 
 # generic modifier zones
 rikk_mdlc_zone_crystal_construction: "$oxr_mdlc_gear$ Crystal Construction"
 rikk_mdlc_zone_crystal_construction_desc: "Rare Crystals have amazing structural properties once properly restructured at a molecular level via treatment processes. They are multiple times stronger than average construction materials and thus allow for larger constructions to be completed quicker due to amounts of resources reducing."
 rikk_mdlc_zone_living_metal_structures: "$oxr_mdlc_gear$ Living Metal Structures"
 rikk_mdlc_zone_living_metal_structures_desc: "A significant issue with vertical constructions are stresses wearing down constructions over long term. With Living Metal, These stresses are healed over short term, allowing taller and denser constructions."
 rikk_mdlc_zone_dark_matter_reactor: "$oxr_mdlc_gear$ Dark Matter Reactor"
 rikk_mdlc_zone_dark_matter_reactor_desc: "The use of dark matter in world machine architecture allows for incredibly dense energy infrastructure, supplying much more power than a singular planet can usually withstand."
 
 # ecu rare resource zones
 rikk_mdlc_tech_rare_resource_synthesizer: "Rare Resource Synthesis"
 rikk_mdlc_tech_rare_resource_synthesizer_desc: "The concept of rare resource manufacturing has long been topics of possibility - Living Metal, Dark Matter, Nanites, even Zro. But how possible is it? We are yet to see."
 rikk_mdlc_tech_rare_resource_synthesizer_tooltip: "Unlocks an §R$xvcv_mdlc_pc_machine_ecu$§! §S$xvcv_mdlc_pc_machine_ecu_district_rare_resources$ Zone§! for any §Hrare resource§! for which the extraction technology has been researched."
 oxr_mdlc_zone_pc_machine_ecu_dark_matter_drawing: "$oxr_mdlc_gear$ Dark Matter Drawing"
 oxr_mdlc_zone_pc_machine_ecu_dark_matter_drawing_desc: "$oxr_mdlc_zone_configure_for_text$ £sr_dark_matter£ production.\nBy doping a clump of specially contained Dark Matter with energy and applying gravitational vortexes, the growth of said clump can be stimulated and extracted from.$oxr_mdlc_zone_unique_to_ecu$"
 oxr_mdlc_zone_pc_machine_ecu_living_metal_breeding: "$oxr_mdlc_gear$ Living Metal Breeding"
 oxr_mdlc_zone_pc_machine_ecu_living_metal_breeding_desc: "$oxr_mdlc_zone_configure_for_text$ £sr_living_metal£ production.\nIt is possible to artificially trick living metal into reproducing past its original size via mass assault of tachyonic particles and overfeeding of molecular structures similar to it.$oxr_mdlc_zone_unique_to_ecu$"
 oxr_mdlc_zone_pc_machine_ecu_nanite_feeding: "$oxr_mdlc_gear$ Nanite Feeding"
 oxr_mdlc_zone_pc_machine_ecu_nanite_feeding_desc: "$oxr_mdlc_zone_configure_for_text$ £nanites£ production.\nNanites are unsurprisingly easy to recreate, if one has the proper understanding of them. Otherwise the hacked interfaces are merely 10% as effective in forcing them to expand.$oxr_mdlc_zone_unique_to_ecu$"
 oxr_mdlc_zone_pc_machine_ecu_zro_summoning: "$oxr_mdlc_gear$ Zro Summoning"
 oxr_mdlc_zone_pc_machine_ecu_zro_summoning_desc: "$oxr_mdlc_zone_configure_for_text$ £sr_zro£ production.\nAlthough poorly understood, it is possible to forcefully create interdimensional wormholes to the 'home' dimension of Zro and pull more out with a small initial supply of the substance.$oxr_mdlc_zone_unique_to_ecu$"
 
 rikk_mdlc_zone_swap_tt: "§HAlters all district production§!"
 
