 xvcv_mdlc_world_machines_primary_districts: "Auto-Machine World Primary District"
 oxr_mdlc_zone_pc_machine_auto_archive: "$oxr_gear2$ Auto-Logging Analyzer"
 oxr_mdlc_zone_pc_machine_auto_archive_desc: "This ['concept_oxr_mdlc_wm_district_module_array'] dedicates processing power to analyzing data logs collected planetside.$oxr_mdlc_zone_common_to_primary$"
 oxr_mdlc_zone_pc_machine_auto_science: "$oxr_gear2$ Fractal Generator"
 oxr_mdlc_zone_pc_machine_auto_science_desc: "This ['concept_oxr_mdlc_wm_district_module_array'] dedicates processing power to generating fractal algorithms used as a substitute to creative scientific pursuit.$oxr_mdlc_zone_common_to_primary$"
 oxr_mdlc_zone_pc_machine_auto_engineering: "$oxr_gear2$ Engineering Generator"
 oxr_mdlc_zone_pc_machine_auto_engineering_desc: "This ['concept_oxr_mdlc_wm_district_module_array'] dedicates processing power to generate fractal algorithms specifically for the pursuit of arranging materials in the physical world.$oxr_mdlc_zone_common_to_primary$"
 oxr_mdlc_zone_pc_machine_auto_physics: "$oxr_gear2$ Physical Generator"
 oxr_mdlc_zone_pc_machine_auto_physics_desc: "This ['concept_oxr_mdlc_wm_district_module_array'] dedicates processing power to generate fractal algorithms specifically for the pursuit of deciphering and using the physics of the universe.$oxr_mdlc_zone_common_to_primary$"
 oxr_mdlc_zone_pc_machine_auto_society: "$oxr_gear2$ Societal Generator"
 oxr_mdlc_zone_pc_machine_auto_society_desc: "This ['concept_oxr_mdlc_wm_district_module_array'] dedicates processing power to generate fractal algorithms specifically for the pursuit of organizing the framework of intelligent interactions.$oxr_mdlc_zone_common_to_primary$"
 oxr_mdlc_zone_pc_machine_auto_unity: "$oxr_gear2$ Coherency Dynamo"
 oxr_mdlc_zone_pc_machine_auto_unity_desc: "This ['concept_oxr_mdlc_wm_district_module_array'] dedicates processing power to organizing, streamlining, and cleaning the mainframes of the central networks.$oxr_mdlc_zone_common_to_primary$"
 oxr_mdlc_zone_pc_machine_auto_trade: "$oxr_gear2$ Logistical Areas"
 oxr_mdlc_zone_pc_machine_auto_trade_desc: "This ['concept_oxr_mdlc_wm_district_module_array'] dedicates space for logistical purposes, maintaining large transport zones as well as import and export capabilities.$oxr_mdlc_zone_common_to_primary$"
 oxr_mdlc_zone_pc_machine_auto_army: "$oxr_gear2$ Automated Fortifications"
 oxr_mdlc_zone_pc_machine_auto_army_desc: "This ['concept_oxr_mdlc_wm_district_module_array'] dedicates space for large scale military purposes, such as automated defenses and logistical support for military vessels.$oxr_mdlc_zone_common_to_primary$"
 
