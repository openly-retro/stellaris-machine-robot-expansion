 xvcv_mdlc_config.1.4.off: "Automatic Pop Migration: §ROff§!"
 xvcv_mdlc_config.1.4.on: "Automatic Pop Migration: §GOn§!"
 xvcv_mdlc_config.1.desc: "This mod has utility features to help the player's gameplay. You can turn on or off each of them on this page.\n\nRobot -> Machine Species Conversion happens §Yannually§! only to §BMachine Intelligence§! Empire.\nMachine -> Robot Species Conversion happens §Yannually§! only to §GSynthetic Ascended§! Empire.\n\nSpecies Mergence will turn the Converted Species into our Founder Species, and will make all of our Machine and Robot Species become a Subspecies of our Founder Species §Yannually§!.\n\nAutomatic Pop Migration happens §Ymonthly§! only to §BMachine Intelligence§! or §GSynthetic Ascended§! Empire, and does not consider the target pop's habitability.\n\n--------\nMod version: §M3.0.10§!\nCompatible with Stellaris version: §H4.2.*§!"
 xvcv_mdlc_config.1.desc_old: "\n\n§RTotal Jobless Pops§! in the Empire: §R[This.xvcv_mdlc_empire_all_unemployed_pops_count_var]§!\n§GTotal Jobs§! available in the Empire: §G[This.xvcv_mdlc_empire_all_free_jobs_count_var]§!\n§BTotal Available Housing§! in the Empire: §B[This.xvcv_mdlc_empire_all_free_housing_count_var]§!"
 xvcv_mdlc_config.1.name: "Mod Configurations: 1st Page"
 xvcv_mdlc_config.to_credits_page: "§CGo to $xvcv_mdlc_config.99.name$§!"
 xvcv_mdlc_config.2.name: "2 - Configure custom notifications"
 xvcv_mdlc_config.2.desc: "Under certain situations, this mod will show notification messages for the player. You can make them appear or not on this page."
 xvcv_mdlc_config.to_page_1: "§CGo to $xvcv_mdlc_config.1.name$§!"
 xvcv_mdlc_config.to_page_2: "§CGo to page $xvcv_mdlc_config.2.name$§!"
 xvcv_mdlc_config.to_page_3: "§CGo to page $xvcv_mdlc_config.3.name$§!"
 xvcv_mdlc_config.to_page_4: "§CGo to page $xvcv_mdlc_config.4.name$§!"
 xvcv_mdlc_config.3.name: "3 - Cleanup Effects"
 xvcv_mdlc_config.3.desc: "Utilities to clean up game state between mod versions."
 oxr_mdlc_mod_config_remove_old_ecu_deposits.name: "Remove outdated World-Machine deposits"
 oxr_mdlc_mod_config_remove_old_ecu_deposits.tooltip: "As of mod version 3.0.9, Auto-Server and Auto-Forge worlds don't use a deposit system any more to provide certain country modifiers like for the naval cap district. This effect will cycle through planets and remove them in order to have clean planet states.\nThis effect will be run immediately without any confirmation. It is non-destructive and only removes old deposits if they exist."
 xvcv_mdlc_config.4.name: "4 - Experimental Features"
 xvcv_mdlc_config.99.desc: "Credits and thanks to:\n\n- XVCV, original author of this mod\n- Legit-Rikk for reworking mute's Extended Machines, and for the World-Machine upgrades feature\n- FlantingCort, Krukal, and the Doves Localisation group for maintaining the Chinese translation of this mod\n\n- Stellaris Modding Den members in #modding-help and #moddev-forum for help figuring things out &\n- Supporters in the 'machine-robots-xpac' channel of the SMD, for your excitement and brainstorming and helping reign me in when I brainstorm too hard\n- Active commenters on the workshop page, thank you for your feedback and bug reports, I am doing my best with keeping up\n\n--Openly Retro, mod maintainer"
 xvcv_mdlc_config.99.name: "Mod Credits & Thanks"

