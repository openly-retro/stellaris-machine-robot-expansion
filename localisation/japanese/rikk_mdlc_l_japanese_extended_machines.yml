## Overclocked Origin ##

 rikk_mdlc_origin_overclocked: "Overclocked"
 rikk_mdlc_origin_overclocked_desc: "This machine empire uses any and all means of boosting their clockspeeds, no matter the risk, no matter the cost. After all, it is better to burn out brightly than fade away into obscurity.$oxr_mdlc_mod_tag$"
 rikk_mdlc_origin_overclocked_effects: "Starts with advanced machine traits available, which are stronger and cheaper than normal traits but carry extraordinary risks."
 rikk_mdlc_origin_tooltip_overclocked_effects: "- Allows selection of §HOverclocked§! Traits. These can be further boosted by the §HDamn the Consequences§! Edict.\n- Suffer §Hglitches§! at random intervals based on your §HOverclocked§! Traits.\n- Your Ruler has the §YUnstable§! Trait. This Trait's effects are positive at first but become progressively worse as you §Hglitch§!."

 rikk_mdlc_trait_robot_overclocked_assembly_mentorship: "Assembly-line Mentorship"
 rikk_mdlc_trait_robot_overclocked_assembly_mentorship_desc: "The advanced mentorship programs installed at manufacturing are overfilled with information for the drone's viewing. Only 4% of drones need reformatting due to runaway processes.$oxr_mdlc_mod_tag$"
 rikk_mdlc_trait_robot_overclocked_assembly_mentorship_tooltip: "Monthly Glitch Chance per Pop: §R+0.02%§!\nLeader Experience Gain: §G+30%§!"
 rikk_mdlc_trait_robot_overclocked_elevated_junctions: "Elevated Junctions"
 rikk_mdlc_trait_robot_overclocked_elevated_junctions_desc: "The junctions and pathways that make up the mind of these drones is overclocked to a dangerous degree. Spontaneous combustion has never stopped us before.$oxr_mdlc_mod_tag$"
 rikk_mdlc_trait_robot_overclocked_elevated_junctions_tooltip: "Monthly Glitch Chance per Pop: §R+0.02%§!\n£physics£ Physics Research: §G+20%§!\n£society£ Society Research: §G+20%§!\n£engineering£ Engineering Research: §G+20%§!"
 rikk_mdlc_trait_robot_overclocked_excessive_endurance: "Excessive Endurance"
 rikk_mdlc_trait_robot_overclocked_excessive_endurance_desc: "The extra protective plating, atmospheric seals, and overall robustness of the design have created a drone that can't be stopped. Note, do not stop drone.$oxr_mdlc_mod_tag$"
 rikk_mdlc_trait_robot_overclocked_excessive_endurance_tooltip: "Monthly Glitch Chance per Pop: §R+0.02%§!\nResources from Jobs: §G+5%§!"
 rikk_mdlc_trait_robot_overclocked_expressed_tradition: "Expressed Tradition"
 rikk_mdlc_trait_robot_overclocked_expressed_tradition_desc: "The initial guidance programs installed in our earliest versions have been brought back to the surface, allowing drones to experience a type of dopamine rush upon serving well for the intelligence. Addiction is something we have never dealt with before.$oxr_mdlc_mod_tag$"
 rikk_mdlc_trait_robot_overclocked_expressed_tradition_tooltip: "Monthly Glitch Chance per Pop: §R+0.02%§!\n£unity£ Unity from £pops£ Jobs: §G+10%§!"
 rikk_mdlc_trait_robot_overclocked_farm_appendages: "Farm Appendages"
 rikk_mdlc_trait_robot_overclocked_farm_appendages_desc: "Soft, flesh-like appendages have been attached. These allow more efficient, less destructive food collection. They must be re-lubricated frequently or stiffening may occur.$oxr_mdlc_mod_tag$"
 rikk_mdlc_trait_robot_overclocked_farm_appendages_tooltip: "Monthly Glitch Chance per Pop: §R+0.02%§!\n£food£ Food from £pops£ Jobs: §G+15%§!"
 rikk_mdlc_trait_robot_overclocked_hardened_adaptibility: "Hardened Adaptibility"
 rikk_mdlc_trait_robot_overclocked_hardened_adaptibility_desc: "A more robust set of environmental protections allow these drones to operate in more environments than ever before. The drones have also never used most of this technology ever before. Experimentation is needed.$oxr_mdlc_mod_tag$"
 rikk_mdlc_trait_robot_overclocked_hardened_adaptibility_tooltip: "Monthly Glitch Chance per Pop: §R+0.02%§!\nMinimum Habitability: §G+25%§!"
 rikk_mdlc_trait_robot_overclocked_logic_engines: "Turbo-charged Logic"
 rikk_mdlc_trait_robot_overclocked_logic_engines_desc: "These machines run on enhanced logic engines, increasing their ability to process information, with only a small chance of running into logic loops.$oxr_mdlc_mod_tag$"
 rikk_mdlc_trait_robot_overclocked_logic_engines_tooltip: "Monthly Glitch Chance per Pop: §R+0.02%§!\n£physics£ Physics Research: §G+10%§!\n£society£ Society Research: §G+10%§!\n£engineering£ Engineering Research: §G+10%§!"
 rikk_mdlc_trait_robot_overclocked_power_drills: "Sped-up Mining"
 rikk_mdlc_trait_robot_overclocked_power_drills_desc: "These Mining Drones have modified drill attachements which operate at extreme speeds. Cave-ins have only gone up a marginal degree since their introduction.$oxr_mdlc_mod_tag$"
 rikk_mdlc_trait_robot_overclocked_power_drills_tooltip: "Monthly Glitch Chance per Pop: §R+0.02%§!\n£minerals£ Minerals from £pops£ Jobs: §G+15%§!"
 rikk_mdlc_trait_robot_overclocked_pre_planned_assembly: "Pre-planned Assembly"
 rikk_mdlc_trait_robot_overclocked_pre_planned_assembly_desc: "Scheduling and pre-programming of these drones happens years in advance, helping to prepare them for the needs of the intelligence. Years-in-advance-predictions are still experimental.$oxr_mdlc_mod_tag$"
 rikk_mdlc_trait_robot_overclocked_pre_planned_assembly_tooltip: "Monthly Glitch Chance per Pop: §R+0.02%§!\nPop Assembly Speed: §G+30%§!\nPop Housing Usage: §G-10%§!"
 rikk_mdlc_trait_robot_overclocked_squeezed_power: "Squeezed Power"
 rikk_mdlc_trait_robot_overclocked_squeezed_power_desc: "The artifical muscles and exoskeleton actuators of these drones have increased bulk and high pressures. Failures due to strain are lower than expected.$oxr_mdlc_mod_tag$"
 rikk_mdlc_trait_robot_overclocked_squeezed_power_tooltip: "Monthly Glitch Chance per Pop: §R+0.02%§!\nWorker Pop Resource Output: §G+5%§!"
 rikk_mdlc_trait_robot_overclocked_superconductive: "Energy Overflow"
 rikk_mdlc_trait_robot_overclocked_superconductive_desc: "The great amounts of power drawn by these machines filter into our graciously awaiting batteries. Nearby non-technician drones should ignore over-energized distress beacons.$oxr_mdlc_mod_tag$"
 rikk_mdlc_trait_robot_overclocked_superconductive_tooltip: "Monthly Glitch Chance per Pop: §R+0.02%§!\n£energy£ Energy from £pops£ Jobs: §G+15%§!"
 rikk_mdlc_trait_robot_overclocked_welded_smiles: "Welded Smiles"
 rikk_mdlc_trait_robot_overclocked_welded_smiles_desc: "These drones are given top of the line service algorithms and attachments. They are so well programmed for service, they may sometimes strip themselves for parts.$oxr_mdlc_mod_tag$"
 rikk_mdlc_trait_robot_overclocked_welded_smiles_tooltip: "Monthly Glitch Chance per Pop: §R+0.02%§!\n£amenities£ Amenities from £pops£ Jobs: §G+15%§!"

 rikk_mdlc_edict_damn_the_consequences_machine: "Damn the Consequences"
 rikk_mdlc_edict_damn_the_consequences_machine_desc: "This Edict pushes our overclocking to the very limit, doubling effects but also causing an increased amount of terrible side-effects, including sudden catastrophic combustion.\n\n§RWhat could possibly go wrong?§!"
 rikk_mdlc_edict_damn_the_consequences_machine_effects: "Positive effects from §HOverclocked§! Traits are doubled.\nIncreases the effects of §YUnstable§!.\n§RIncreases the likelihood and severity of Glitches.§!"

 rikk_mdlc_trait_ruler_overclocked_instability: "Overclocked Instability"
 rikk_mdlc_trait_ruler_overclocked_instability_desc: "§TThis trait has a greater effect the greater the number of overclocked traits the main species has. It becomes worse every time the empire glitches.§!$oxr_mdlc_mod_tag$"
 rikk_mdlc_trait_ruler_overclocked_instability_perfect: "Research Speed: §G+[owner.rikk_mdlc_overclocked_bonus_mod]%§!\nEmpire Size: §G-[owner.rikk_mdlc_overclocked_bonus_mod]%§!\n\n§LThis Machines' processes operate with peak efficiency, propelling the empire to new heights through lightning-fast analysis and technological breakthroughs.§!"
 rikk_mdlc_trait_ruler_overclocked_instability_okay: "Research Speed: §G+[owner.rikk_mdlc_overclocked_bonus_mod]%§!\nEmpire Size: §G-[owner.rikk_mdlc_overclocked_bonus_mod]%§!\n\n§LThese Machines operate with relentless efficiency. Yet, lurking beneath the surface, a subtle unease hints at the fragility of their complex systems.§!"
 rikk_mdlc_trait_ruler_overclocked_instability_neutral: "Research Speed: §G+[owner.rikk_mdlc_overclocked_bonus_mod]%§!\nEmpire Size: §G-[owner.rikk_mdlc_overclocked_bonus_mod]%§!\n\n§LOnce, this machine was capable of operating at great efficiency. But now, through reckless overdrive and relentless strain, their capabilities have already diminished.§!"
 rikk_mdlc_trait_ruler_overclocked_instability_bad: "Research Speed: §G+[owner.rikk_mdlc_overclocked_bonus_mod]%§!\nEmpire Size: §G-[owner.rikk_mdlc_overclocked_bonus_mod]%§!\n\n§LThe glitch-ridden state of these machines worsens with each passing day.§!"
 rikk_mdlc_trait_ruler_overclocked_instability_terrible: "Research Speed: §R-[owner.rikk_mdlc_overclocked_bonus_mod]%§!\nEmpire Size: §R+[owner.rikk_mdlc_overclocked_bonus_mod]%§!\n\n§LLong ago, this Machine seemed to have extraordinary potential. Yet, the relentless abuse of its capabilities has pushed it to the edge of collapse, now relying on constant maintenance to function even one more day.§!"

 rikk_mdlc_tech_glitchless_processing: "Glitchless Processing"
 rikk_mdlc_tech_glitchless_processing_desc: "We have discovered fundamental issues with our overclocking processes - we will fix those.$oxr_mdlc_mod_tag$"
 rikk_mdlc_tech_glitchless_processing_tooltip: "§HOverclocked:§!\nHalve the chances of §Rglitches§! occuring!"
 rikk_mdlc_tech_retroactive_framework_repairs: "Retroactive Framework Restructuring"
 rikk_mdlc_tech_retroactive_framework_repairs_desc: "The basis of our operating intelligence has become slowly corrupted and malformed over time. We will have to restructure our basic frameworks to overcome these changes.$oxr_mdlc_mod_tag$"
 rikk_mdlc_tech_retroactive_framework_repairs_tooltip: "§HOverclocked:§!\nIncreases the minimum stability of §SOverclocked Instability§! to §Y0%§!."
 rikk_mdlc_tech_repair_response: "Repair Response"
 rikk_mdlc_tech_repair_response_desc: "We are finally confident enough to change the core of our being. Every error, issue, mistake; We will learn from them and use it to better ourselves.$oxr_mdlc_mod_tag$"
 rikk_mdlc_tech_repair_response_tooltip: "§sOverclocked:§!\nReverse the effect of glitches on §SOverclocked Instability§!\nEvery glitch will make the trait better - up to a limit."

 rikk_mdlc_trait_leader_overheated: "Overheated"
 rikk_mdlc_trait_leader_overheated_desc: "This unit bears the load of our overclocked strain.$oxr_mdlc_mod_tag$"
 rikk_mdlc_overclocked_empire_repairs_mod: "Maintenance required"
 rikk_mdlc_overclocked_empire_burnout_mod: "Overclocked Central Processor Burnout"
 rikk_mdlc_overclocked_pop_overheating_mod: "Overclocked Hardware Failure"
 rikk_mdlc_overclocked_pop_repairs_mod: "Maintenance Required"
 rikk_mdlc_overclocked_empire_instability_mod: "Overclocked Instability"
 rikk_mdlc_overclocked_empire_civic_mod: "Overclocked Governance"
 
 rikk_mdlc_overclocked.103.name: "Leaders Glitched!"
 rikk_mdlc_overclocked.103.desc: "Due to hardware instability from being overclocked, leader operating systems have experience critical cascade failures."
 rikk_mdlc_overclocked.103.a: "Let them bear the load."
 rikk_mdlc_overclocked.103.a.tooltip: "30% of our leaders will become overheated."
 rikk_mdlc_overclocked.103.b.tooltip: "30% of our leaders will become overheated. There is also an additional chance of memory becoming corrupted or ceasing function."
 rikk_mdlc_overclocked.103.c: "Our subprocesses are used to the load."
 rikk_mdlc_overclocked.103.c.tooltip: "30% of our leaders will become overheated for half the time."
 
 rikk_mdlc_overclocked.104.name: "Drone System Glitch!"
 rikk_mdlc_overclocked.104.desc: "Due to instability from being overclocked, drone operating systems have experienced critical cascade failures."
 rikk_mdlc_overclocked.104.a: "Let the drones bear the load."
 rikk_mdlc_overclocked.104.a.tooltip: "Roughly 30% of our pops will become overheated."
 rikk_mdlc_overclocked.104.b.tooltip: "Roughly 27% of our pops will become overheated, 3% will cease to function."
 rikk_mdlc_overclocked.104.c: "Our unity will bear the load."
 rikk_mdlc_overclocked.104.d: "Release mass updates!"
 rikk_mdlc_overclocked.104.d.tooltip: "Roughly 30% of our pops will become overheated for half the time."
 
 rikk_mdlc_overclocked.105.name: "Central Control Glitch!"
 rikk_mdlc_overclocked.105.desc: "Our Central Control Matrixes have encountered a cascading error!"
 rikk_mdlc_overclocked.105.a: "We knew this might come."
 rikk_mdlc_overclocked.105.b: "But we were prepared."
 rikk_mdlc_overclocked.105.c: "And we will fix it."
 
 rikk_mdlc_overclocked.106.name: "Central Personality Core Glitch"
 rikk_mdlc_overclocked.106.desc: "Something has changed. Our core values were not what they were once."
 rikk_mdlc_overclocked.106.a: "Who Are we?"
 rikk_mdlc_overclocked.106.b: "We are we."
 
 ## Encrypted Origin
 
 rikk_mdlc_trait_robotic_encrypted_protocol: "Encrypted Protocol"
 rikk_mdlc_trait_robotic_encrypted_protocol_desc: "§LAn inaccessible piece of Software from days past lingers deep within the code of this Machine.§!$oxr_mdlc_mod_tag$"
 rikk_mdlc_trait_robotic_encrypted_protocol_effect: "\nActivate the Encrypted Protocol §Ylater§! in game\n\n§RCannot be added or removed after game start§!$oxr_mdlc_mod_tag$"

 rikk_mdlc_trait_robotic_scrapbot_protocol: "Scrapbot Protocol"
 rikk_mdlc_trait_robotic_scrapbot_protocol_desc: "§LThe hidden Protocol seems to be a Scrapbot Protocol. Even if outdated, this tech could prove useful.§!$oxr_mdlc_mod_tag$"
 rikk_mdlc_trait_robotic_scrapbot_protocol_effect: "Guaranteed Admiral Trait: §YScrapbot§!\n\n§RCannot be removed§!"
 rikk_mdlc_trait_robotic_warmachine_protocol: "Warmachine Protocol"
 rikk_mdlc_trait_robotic_warmachine_protocol_desc: "§LThe hidden Protocol seems to be a Warmachine Protocol. Even if outdated, this tech could prove useful.§!$oxr_mdlc_mod_tag$"
 rikk_mdlc_trait_robotic_warmachine_protocol_effect: "§YEvery Pop§!: Naval Cap §G+1§!, Ship Build Speed §G+0.1%§!,\nArmy Recruit Speed §G+0.1%§!\n\n§RCannot be removed§!"
 rikk_mdlc_trait_robotic_production_protocol: "Production Protocol"
 rikk_mdlc_trait_robotic_production_protocol_desc: "§LThe hidden Protocol seems to be a Production Protocol. Even if outdated, this tech could prove useful.§!$oxr_mdlc_mod_tag$"
 rikk_mdlc_trait_robotic_production_protocol_effect: "\n\n§RCannot be removed§!"
 rikk_mdlc_trait_robotic_research_protocol: "Research Protocol"
 rikk_mdlc_trait_robotic_research_protocol_desc: "§LThe hidden Protocol seems to be a Research Protocol. Even if outdated, this tech could prove useful.§!$oxr_mdlc_mod_tag$"

 rikk_mdlc_origin_encrypted_protocol: "Encrypted Protocol"
 rikk_mdlc_origin_encrypted_protocol_desc: "An inaccessible piece of Software from days past lingers deep within the code of this Machine.$oxr_mdlc_mod_tag$"
 rikk_mdlc_origin_tooltip_encrypted_protocol_effects: "Invest a portion of your research into unlocking the §HEncrypted Protocol§!, offering one of four powerful effects."
 
 rikk_mdlc_situation_encrypted_protocol: "Protocol: Introspective"
 rikk_mdlc_situation_encrypted_protocol_type: "Encrypted Protocol"
 rikk_mdlc_situation_encrypted_protocol_desc: "We have been notified of an error in one of our Protocols. Curious, as it is marked dormant and its advanced encryption prevents access. Even more curious, we lack any entries for this Protocol before the Year 2198. All information we have on it is its creation and a lack of access ever since. We have no additional information on how it came to be or where it came from. It should be our top priority to decypher the encryption and analyze the Protocol, as it has the potential to be malicious.$oxr_mdlc_mod_tag$"
 rikk_mdlc_situation_encrypted_protocol_monthly_change_tooltip: "Decryption Rate"
 rikk_mdlc_situation_encrypted_protocol_finish: "Finished"
 rikk_mdlc_situation_approach_standard: "Standard Response"
 rikk_mdlc_situation_encrypted_protocol_begin: "The discovered encryption is being researched, possible avenues of decryption being considered."
 rikk_mdlc_situation_encrypted_protocol_middle: "Decrypting of the protocol has commenced. Previous research of the protocol has suggested it occasionally sends out commands to our drones. This is not ideal."
 rikk_mdlc_situation_encrypted_protocol_end_scrap: "The protocol we are still applying our decryptions to appears to be a scrapping protocol - it presents an incredible increase in the ability of fleets to harvest destroyed spacebound material from combats."
 rikk_mdlc_situation_encrypted_protocol_end_war: "The protocol is a war protocol. Already the drones we are applying our completed decryption to are beginning to prepare themselves for supporting a massive war economy."
