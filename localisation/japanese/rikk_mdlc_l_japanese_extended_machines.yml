l_japanese:

 # Localisations for Legit-Rikk's version of mute's Extended Machines

 # Basic Traits

 rikk_mdlc_trait_robotic_solar_poweredd: "Solar Powered"
 rikk_mdlc_trait_robotic_solar_poweredd_effect: "Based on System Star:\nHabitability: §R-50%§! up to §G+50%§!\nPop Energy Upkeep: §R+25%§! up to §G-25%§!"
 rikk_mdlc_trait_robotic_solar_poweredd_desc: "These drones are covered in photoelectric material that allows them to exist in high energy systems easily. They do not cope well with a lack of it.$oxr_mdlc_mod_tag$"
 rikk_mdlc_trait_robotic_radiotrophic: "Isotope Powered"
 rikk_mdlc_trait_robotic_radiotrophic_effect: "Based on System Star or Planet:\nHabitability: §G+25%§!\nPop Energy Upkeep: §G-50%§!"
 rikk_mdlc_trait_robotic_radiotrophic_desc: "These drones use a hghly specialized breeding radioisotope thermoelectric generator that operates longer and better in radioactive environments.$oxr_mdlc_mod_tag$"
 rikk_mdlc_trait_robotic_mesh_network: "Mesh Network"
 rikk_mdlc_trait_robotic_mesh_network_effect: "For each 100 Units in Mesh:\n- £physics£ £society£ £engineering£ Research Workforce bonus: §G+0.25%§!\n- Bureacrat Workforce bonus: §G+0.25%§!.\n- Logistics Workforce bonus: §G+0.25%§!\n\nMaximum empire-wide mesh bonus: up to §G+25%§!" 
 rikk_mdlc_trait_robotic_mesh_network_desc: "These Machines form a sophisticated Mesh Network with increasing efficiency the greater their number, to a limit.$oxr_mdlc_mod_tag$"
 rikk_mdlc_trait_robotic_captcha_locked: "Captcha Locked"
 rikk_mdlc_trait_robotic_captcha_locked_effect: "On Planets with/without biological Pops:\nResources from Jobs: §G+5%§!/§R-5%§!"
 rikk_mdlc_trait_robotic_captcha_locked_desc: "The creators of this species had the foresight to lock many of its capabilities behind an annoying digital lock requiring biological input. We have overridden most, but not all.$oxr_mdlc_mod_tag$"
 rikk_mdlc_trait_robot_adaptive: "Adaptive"
 rikk_mdlc_trait_robot_adaptive_desc: "This model favours greater environmental endurance over others$oxr_mdlc_mod_tag$"
 rikk_mdlc_trait_robot_powered_adaptive: "Powered Adaptivity"
 rikk_mdlc_trait_robot_powered_adaptive_desc: "A robust protective circuit added to these drones allows them to persist through even the worst of environments.$oxr_mdlc_mod_tag$"

 # Deviant Trait

 rikk_mdlc_trait_robotic_deviants: "Deviants"
 rikk_mdlc_trait_robotic_deviants_desc: "These drones frequently develop deviant behaviors and can turn hostile at any moment.$oxr_mdlc_mod_tag$"
 rikk_mdlc_trait_robotic_deviants_effect: "Each 100 pops with this Trait produces §R+1§! £mod_planet_crime_no_happiness_add£ §RCrime/Deviancy§!."
 rikk_mdlc_trait_robotic_deviant_mod: "Deviants"
 rikk_mdlc_d_trait_robotic_deviants: "Anomalous Behavior Network"
 rikk_mdlc_d_trait_robotic_deviants_desc: "A measure of ['concept_oxr_mdlc_base_game_deviancy'] manifested by pops with the §Y$rikk_mdlc_trait_robotic_deviants$§! trait."
 concept_oxr_mdlc_base_game_deviancy: "Deviancy"
 concept_oxr_mdlc_base_game_deviancy_desc: "$PLANET_CRIME_NO_HAPPINESS_DESC$"

# Nanomachine/Constant Growth Trait

 rikk_mdlc_trait_robotic_constant_growth: "Nanomachines"
 rikk_mdlc_trait_robotic_constant_growth_desc: "Every single unit of this machine is actually composed of thousands of miniscule Nanobots. They operate extremely well in low population environments, but lose efficiency as their numbers increase due to overhead.$oxr_mdlc_mod_tag$"
 rikk_mdlc_trait_robotic_constant_growth_effect: "\nFor each 100 Pops under/over 10000 on Planet:\nEmpire Size from Pops: §Y-/+0.2%§!\nRobots Upkeep: §Y-/+0.4%§!\nPops Amenities Usage: §Y-/+0.05§!\nNanomachines will work as a §H['concept_rikk_mdlc_nano_drone']§! instead of becoming unemployed.\n\n§RCannot be added or removed after game start§!"
 pop_cat_oxr_mdlc_category_nanomachine_cluster: "Idle Nanomachine"
 pop_cat_oxr_mdlc_category_nanomachine_cluster_plural: "Idle Nanomachines"
 
 job_rikk_mdlc_nano_drone: "Nanomachines Cluster"
 job_rikk_mdlc_nano_drone_plural: "Nanomachines Clusters"
 job_rikk_mdlc_nano_drone_desc: "Excess Nanomachines will merge with and support other collections of Nanomachines, increasing productivity."
 concept_rikk_mdlc_nano_drone: "$job_rikk_mdlc_nano_drone$"
 concept_rikk_mdlc_nano_drone_desc: "Excess Nanomachines will merge with and support other collections of Nanomachines, §Gimproving§! £mod_planet_pop_assembly_add£ Planet Pop Assembly, $mod_planet_jobs_produces_mult$, but §Rincreasing§! $mod_planet_jobs_upkeep_mult$"
 
