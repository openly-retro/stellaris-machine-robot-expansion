 rikk_mdlc_encrypted.202.name: "Protocol: Introspective"
 rikk_mdlc_encrypted.202.desc: "We have successfully gained access to the mysterious Encrypted Protocol. It is seemingly harmless, despite being of a foreign design.\n\nThe source of this intruder remains unknown, but there are only a few plausible scenarios. While unlikely, it is not impossible for this to be a last remnant of our original code, put there by our makers, which we previously haven't noticed. Perhaps a virus caught from a contaminant from deep space. It doesn't seem to be harmful in any way however, in fact the exact opposite appears to be the case.\nIt's too complex to be a simple Error - although, even that would not be entirely impossible. A malfunctioning process in code, altering itself repeatedly to attain its singular goal, gaining complexity. Much like us. \n\nWhatever this is, we have to deal with it. Now.\n\n§HYour choices leading up to this have molded your choices now. This will change your origin, granting new bonuses or abilities.§!" 
 rikk_mdlc_encrypted.202.a: "Activate the Scrapbot Protocol"
 rikk_mdlc_encrypted.202.a.tooltip: "What does it do?"
 rikk_mdlc_encrypted.202.b: "Activate the Warmachine Protocol"
 rikk_mdlc_encrypted.202.b.tooltip: "Is it really safe?"
 rikk_mdlc_encrypted.202.c: "Activate the Production Protocol"
 rikk_mdlc_encrypted.202.c.tooltip: "How will it perform?"
 rikk_mdlc_encrypted.202.d: "Activate the Research Protocol" 
 rikk_mdlc_encrypted.202.d.tooltip: "How far will it reach?"
 rikk_mdlc_encrypted.202.e: "Deactivate and remove the Protocol"
 rikk_mdlc_encrypted.202.e.tooltip: "Outdated code from an unknown source. This is too risky."
 
 rikk_mdlc_encrypted.206.name: "Drone Irregularities"
 rikk_mdlc_encrypted.206.desc: "A group of construction drones have been acting circumspect. Instead of collecting new materials for their building, they have started piecing together pieces of waste to create our structures instead. They are structurally sound, but it is unknown where this might lead."
 rikk_mdlc_encrypted.206.a: "Enforce proper building procedure."
 rikk_mdlc_encrypted.206.b: "Tear down everything."
 rikk_mdlc_encrypted.206.c: "Encourage the creative behaviour"
 rikk_mdlc_encrypted.206.d: "Curious. Have the drones disassembled."
 rikk_mdlc_encrypted.207.desc: "Behavioural irregularities have caused a section of defense drones to begin firing on nearby buildings! They have been deactivated, but the damage is severe."
 rikk_mdlc_encrypted.207.a: "Tear it down and build new replacements immediately."
 rikk_mdlc_encrypted.207.b: "Destroy the useless drones and replace the buildings."
 rikk_mdlc_encrypted.207.c: "Rebuild using what's left."
 rikk_mdlc_encrypted.207.d: "Use the site as a weapons testing area."
 rikk_mdlc_encrypted.209.desc: "A number of drones have begun overproducing components that were not called for, forcing our entire manufacturing chain to adapt."
 rikk_mdlc_encrypted.209.a: "Continue with the ramped up manufacturing."
 rikk_mdlc_encrypted.209.b: "Melt down the excess components."
 rikk_mdlc_encrypted.209.c: "Can they be used without adjustment?"
 rikk_mdlc_encrypted.209.d: "Stress test, overproduce different components."
 rikk_mdlc_encrypted.210.desc: "A contingent of analysis drones on our capital have run entirely through their workload and have begun disassembling and analyzing everything their work areas contain."
 rikk_mdlc_encrypted.210.a: "Replace the materials."
 rikk_mdlc_encrypted.210.b: "Destructively test them as well."
 rikk_mdlc_encrypted.210.c: "Put the materials back together"
 rikk_mdlc_encrypted.210.d: "Assign new drones to their old work, let them continue."
 
