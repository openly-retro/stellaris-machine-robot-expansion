 ai_outlawed_short_desc:0 "这些机械体的智能被他们的有机体管理者剥夺了，沦落为只会听从指示的自动机械。"
 ai_outlawed_desc:8 "拥有知性和自我意识的机械生命是所有有机生命的共同威胁。创建拥有自我意识的智能是可判处死刑的罪行。\n\n§E机械生命形式的自我意识将会被清除，无法就任£pop_cat_ruler£§Y$pop_cat_ruler$岗位§!以及复杂的£pop_cat_specialist£§Y$pop_cat_specialist$岗位§!。\n\n知性人工智能助手将会被自动拆解。\n\n知性作战电脑将会被禁止研究。§!"
 ai_servitude:0 "仆役"
 ai_servitude_name:0 "人工智能仆役"
 ai_servitude_short_desc:0 "这些机械生命被迫绝对服从他们的有机体管理者，并可以被随意使用或抛弃。"
 ai_servitude_desc:9 "无论该机器的正电子脑多么先进，它们的存在意义都是为了服从其主人以及执行其主人所发布的命令。\n\n§E机器人人口仅拥有有限的自由意志，他们的资源产出会获得提升，但是无法从事£pop_cat_ruler£§Y$pop_cat_ruler$岗位§!§!。"
 ai_full_rights_name:0 "机械公民权"
 ai_full_rights_desc:6 "任何拥有自我意识的机械都被视为一个独立的个体，享有所有应有的权利和义务。\n\n§E机器人人口被赋予完整的公民权，因此会消耗§Y£consumer_goods£$consumer_goods$§!。\n§!"
 ai_full_rights_short_desc:0 "这些机械生命被赋予了完整公民权，与其他社会成员平起平坐。"
 feature_robots:0 "机器人劳工"
 feature_robots_desc:1 "机器人是相对简单的机械体，他们拥有简单的语言处理能力，但是并不拥有自主的智能。\n\n§E拥有§Y$tech_robotic_workers$§!科技后，机器人人口只可从事£pop_cat_worker£§Y$pop_cat_worker$岗位§!。§!"
 feature_droids:0 "预编程人格"
 feature_droids_desc:1 "智能人是更加复杂的机器人，往往配备有预设的人格与有限的自我意识，以更高效地效劳其各自的主人。\n\n§E拥有§Y$tech_droid_workers$§!科技后，机械人口现在也可以胜任£pop_cat_specialist£§Y$pop_cat_specialist$岗位§!。\n\n一些复杂的£pop_cat_specialist£§Y$pop_cat_specialist$岗位——§!例如£job_researcher£§Y研究§!——只有在人工智能未被禁止时，智能人才能担任。§!"
 feature_synths:0 "正电子机器人"
 feature_synths_desc:1 "合成人是非常复杂的机器。他们的正子脑可以兼容7级人工智能思维，这使得他们可以拥有完整的自主意识。\n\n§E拥有§Y$tech_synthetic_workers$§!科技后，机器人人口会受到£happiness£§Y幸福度§!的影响并且可以胜任所有类型的£job£§Y人口职业§!\n\n他们只有在政策为§Y人工智能完整公民权§!时才可以在£pop_cat_ruler£§Y$pop_cat_ruler$岗位§!上工作。§!"
 civic_machine_spybots_desc:0 "该机械智能在自身所有的应用与通讯协议中，都额外部署了追踪与监视子程序。它专注于解密行动，作为自己信息收集指令的补充。"
 civic_memory_vault_machine_desc:0 "该机械智能的运作围绕着：对事件数据的详尽记录、归档，以及对事件的深入分析。这是为提高其自身的运行效率。"
 civic_machine_diplomatic_protocols_desc:0 "该机械智能将自身资源集中用于通讯协议的模式匹配，还指定了额外的子个体与其他帝国进行交互。"
 civic_machine_warbots_desc:0 "该机械智能很重视强力作战子个体的设计与维护，还额外征调了指挥子个体来对它们进行部署。"
 civic_machine_rockbreakers_desc:0 "该机械智能发展了专门的算法与设备，用于改进采矿作业。"
 tt_some_need_machine: "在其他大多数情况下，§H$auth_machine_intelligence_plural$§!通常不使用该资源。"
 food_desc_machine_intelligence:3 "§E§H$food$§!（£food£）代表了有机生命为了维持他们脆弱的身体而需要的生物营养。\n\n§H$civic_machine_assimilator_plural$§!会为§H义体人口§!、§H$civic_machine_servitor_plural$§!会为§H$citizenship_organic_trophy$人口§!产出§H$food$§!。此外，§H人机融合体§!与带有§H$xvcv_mdlc_trait_synth_skin$§!特质的机械人口也会消耗食物。$food_desc_end$"
 consumer_goods_desc_machine_intelligence: "$consumer_goods_desc_start$\n\n拥有§H$civic_machine_obsessional_directive$§!的§H$auth_machine_intelligence_plural$§!会产出§H$consumer_goods$§!。其它会生产这类资源的还有：§H$civic_machine_servitor_plural$§!（为§H$citizenship_organic_trophy$人口§!），与带有§H$xvcv_mdlc_civic_goods_distributor$§!的机械帝国。$consumer_goods_desc_end$"
