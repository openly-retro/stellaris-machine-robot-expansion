 OXR_MDLC_SITUATION_CORE_INSIGHTS_PROGRESS_MESSAGE_TITLE: "研发洞见"
 OXR_MDLC_SITUATION_CORE_INSIGHTS_PROGRESS_MESSAGE: "我们已经在研发世界型巨械洞见的道路上取得了一些进展。"
 OXR_MDLC_ORIGIN_WM_CHAIN_GATHER_INSIGHTS_MESSAGE_TITLE: "获得洞见"
 OXR_MDLC_ORIGIN_WM_CHAIN_GATHER_INSIGHTS_MESSAGE: "我们已经取得了突破并获得了一个世界型巨械洞见。"
 OXR_MDLC_ORIGIN_WM_CORE_FABRICATION_FINISHED_MESSAGE_TITLE: "已生产一个世界型巨械核心。"
