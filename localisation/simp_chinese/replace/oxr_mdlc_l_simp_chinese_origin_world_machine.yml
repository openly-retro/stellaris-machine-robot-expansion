 edict_oxr_mdlc_edict_wm_capacity_subsidies_desc: "将资源调配给发电区划和建筑，提高生产目标。"
 edict_oxr_mdlc_edict_wm_mining_subsidies: "$oxr_wm$£minerals£$minerals$产能刺激"
 edict_oxr_mdlc_edict_wm_mining_subsidies_desc: "将资源调配给采矿区划和建筑，提高生产目标。"
 edict_oxr_mdlc_edict_wm_farming_subsidies: "$oxr_wm$£food£$food$产能刺激"
 edict_oxr_mdlc_edict_wm_farming_subsidies_desc: "将资源调配给营养生产区划和建筑，提高生产目标。"
 edict_oxr_mdlc_edict_wm_industrial_subsidies: "$oxr_wm$£consumer_goods£产能刺激"
