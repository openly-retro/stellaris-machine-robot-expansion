 oxr_mdlc_origin_wm_arc_option_analyze: "分析受影响区域。"
 oxr_mdlc_origin_wm_arc_option_continue: "控制并修复受损区域。"
 oxr_mdlc_origin_wm_arc_option_finish: "将这些发现添加到世界型巨械的数据库中。"
 oxr_mdlc_origin_wm_arc_text_still_learning: "\n\n我们的知识有所提升，但在完全实现自动化之前，我们仍需手动执行几次这个流程。"
 oxr_mdlc_origin_wm_arcsite_blocker_intro: "我们对世界型巨械的基本认知告诉我们，让整个星球自动化的过程并非完美无缺。从统计学角度来看，在创建世界型巨械的过程中，必然会数显一些错误。\n\n"
 oxr_mdlc_origin_wm_arcsite_blocker_intro_closing: "\n\n由于我们缺少自动处理这类情况的技术，我们将着陆并分析情况。"
 oxr_mdlc_origin_wm_arcsite_blocker_outtro: "\n\n关于世界型巨械，我们仍有许多需要研究的地方。"
 oxr_mdlc_collapsed_charge_controller_site: "崩溃的电能控制器"
 oxr_mdlc_collapsed_charge_controller_site_desc: "$oxr_mdlc_origin_wm_arcsite_blocker_intro$§H与扩建发电区划相关的基础设施需要维修§!。$oxr_mdlc_origin_wm_arcsite_blocker_intro_closing$"
 oxr_mdlc_origin_wm_arc.10.name: "崩溃的电能控制器"
 oxr_mdlc_origin_wm_arc.10.desc: "在这个实例中，我们分析了一片通常被划定为发电区划的扩建用地。然而，监控发电机组太阳能阵列输入的电能控制器，在建设过程中发生了损毁。\n\n为了提升行星的能源生产能力，我们不得不投入资源来分析和修复这些控制器。这里应用的电气工程原理并未超出我们的掌握范围，但就这样的规模和目的而言，其实际应用确实存在一定难度。"
 oxr_mdlc_origin_wm_arc.15.desc: "科学家和工程师分析了那些受损的控制器。需要一些时间来制造修复所需的所有电缆、开关、端子及安全装置。$oxr_mdlc_origin_wm_arc_text_still_learning$"
 oxr_mdlc_fossilized_nutrient_bog_site: "富营养腐败沼泽"
 oxr_mdlc_fossilized_nutrient_bog_site_desc: "$oxr_mdlc_origin_wm_arcsite_blocker_intro$§H与扩建农业区划相关的基础设施需要维修。§!$oxr_mdlc_origin_wm_arcsite_blocker_outtro$"
 oxr_mdlc_origin_wm_arc.20.name: "$oxr_mdlc_fossilized_nutrient_bog_site$"
 oxr_mdlc_origin_wm_arc.20.desc: "在世界型巨械的建设过程中，似乎有一处自动农业区划的基层被生物质淹没了，可能是一个失控的无监管过程所致。\n\n此次事故产生了大量由干燥而坚硬的生物质构成的泥淖，阻碍了农业区划的进一步建设。我们尚不清楚这个泥沼的深度，也不知道在挖掘过程中是否会遇到什么别的异常情况。"
 oxr_mdlc_origin_wm_arc.25.desc: "我们完成了现场勘察。生物质大约埋藏在10米深处。其中一个区域的生物质已经泄漏到了底层的上部结构中，但没有造成重大损害。\n\n有一处尚未钙化的生物质沉积，我们的工程师可以回收其中的一部分。它们也许有一些用处，但可能仅适用于饲喂牲口。$oxr_mdlc_origin_wm_arc_text_still_learning$"
 oxr_mdlc_world_machine_flooded_borehole_site: "被淹没的采矿钻孔"
 oxr_mdlc_world_machine_flooded_borehole_site_desc: "$oxr_mdlc_origin_wm_arcsite_blocker_intro$§H与扩建采矿区划相关的基础设施需要维修。§!$oxr_mdlc_origin_wm_arcsite_blocker_outtro$"
 oxr_mdlc_origin_wm_arc.30.name: "$oxr_mdlc_world_machine_flooded_borehole_site$"
 oxr_mdlc_origin_wm_arc.30.desc: "在世界型巨械的建造过程中，自动逻辑会根据被改造行星的拓扑结构，规划出理想的矿井钻探点位。为了准备采矿场地，区域会被平整，自动机会在大型同心圆的范围内进行挖掘，从而让矿物暴露，然后在底部开凿大型垂直矿井。\n\n在这个案例中，施工过程意外遭遇地下暗流，导致场地被淹没。世界型巨械若是拥有应对此类情况的逻辑，那么相关逻辑并未激活。\n\n为了使该场地为采矿区划扩张做好准备，我们必须排干积水，堵塞泉眼，并清理各种施工杂物。"
 oxr_mdlc_origin_wm_arc.35.desc: "我们排空了钻孔的积水，清理了残骸。这并不是复杂的作业，只是要消耗一些时间而已。\n\n在重新整理现场和清理残骸的过程中，我们回收了相当数量的被洪水淹没的矿物。$oxr_mdlc_origin_wm_arcsite_blocker_outtro$"
 oxr_mdlc_world_machine_clogged_furnace_discharge_site: "堵塞的工业熔炉"
 oxr_mdlc_world_machine_clogged_furnace_discharge_site_desc: "$oxr_mdlc_origin_wm_arcsite_blocker_intro$§H与扩建工业区划相关的基础设施需要维修。§!$oxr_mdlc_origin_wm_arcsite_blocker_outtro$"
 oxr_mdlc_origin_wm_arc.40.name: "$oxr_mdlc_world_machine_clogged_furnace_discharge_site$"
 oxr_mdlc_origin_wm_arc.40.desc: "巨型熔炉是世界型巨械基础设施的一部分，它们负责为工业区划提供高热，从而将矿石加工成合金。在制造烟道气烟囱时，炉膛组装流程似乎偶尔会出现一个缺陷，负责调节进风口和出风口之间压力差的风门没有正确地密封烟道。\n\n看来在一些罕见情况下，已建成的熔炉进行自动化测试运行时，火焰从炉膛中泄漏，最终融化了许多部件，因此熔炉发生堵塞，阻碍了工业区划的扩张。我们并不清楚为何这一情况没有触发重建机制。"
 oxr_mdlc_origin_wm_arc.45.desc: "相较于世界型巨械的其它工艺流程，工业炉的机械结构显得相对简单。拆除火灾损坏的部件并重新制造这些部件，并不是非常复杂的过程。然而，这一过程相当耗费时间；因为这些熔炉并未设计成组装完成后仍可拆卸的形式，因此每一座熔炉的维修过程都不尽相同，工程节点处理器不得不根据具体情况来制定不同的重组装技术。\n\n维修工艺类型繁多，从简单的螺栓到燃烧室内部的电弧焊接，不一而足。这通常意味着我们必须放弃一些设备，它们最终会在熔炉重启时被烧毁。"
 oxr_mdlc_world_machine_irradiated_drone_storage_site: "辐射污染的子个体库"
 oxr_mdlc_world_machine_irradiated_drone_storage_site_desc: "$oxr_mdlc_origin_wm_arcsite_blocker_intro$§H与扩建住房区划相关的基础设施需要维修。§!$oxr_mdlc_origin_wm_arcsite_blocker_outtro$"
 oxr_mdlc_origin_wm_arc.50.name: "$oxr_mdlc_world_machine_irradiated_drone_storage_site$"
 oxr_mdlc_origin_wm_arc.50.desc: "自动机的贮存条件并没有太多值得说道的地方。贮存插槽通常是成组分布的，最多不会超过12个。在执行各类任务前，自动机会接受对应的预编程。一旦任务完成，它们就会回到贮存槽进行充电、维修，并接受下次任务的预编程。\n\n似乎有一些自动机贮存区的基础结构遭到了用于热传递的过热凝胶的污染。如果世界型巨械的某片区域附近缺少能够使用的自动机贮存区，建筑协议就会拒绝执行扩建区划的任务。我们需要清除那些凝胶，找出泄漏的源头并予以修复。"
 oxr_mdlc_origin_wm_arc.55.desc: "自动机贮存区的清理结束后，工程团队将待命状态的未启动自动机放回了插槽之中。它们的躯壳看起来并未受到什么伤害。\n\n我们很幸运：那些泄漏的液体冷却剂并没有产生失控的喷涌——装载它们的管道在破裂后形成了一道紧密的封口。替换被毁的冷却剂输送管的工程正在进行，这次我们采用了强度稍高一些的材料。压力测试的结果并未表现出异常。"
 oxr_mdlc_world_machine_meteor_shower_impacts_site: "流星雨造访的区划"
 oxr_mdlc_world_machine_meteor_shower_impacts_site_desc: "$oxr_mdlc_origin_wm_arcsite_blocker_intro$§H与支持大量区划相关的基础设施需要维修。§!$oxr_mdlc_origin_wm_arcsite_blocker_outtro$"
 oxr_mdlc_origin_wm_arc.60.name: "$oxr_mdlc_world_machine_meteor_shower_impacts_site$"
 oxr_mdlc_origin_wm_arc.60.desc: "在自动进程为区划扩建用地创建分区后，相应区域遭受了一场流星雨。目前来看，我们缺乏能够应对此类事故的程序或损害控制协议。事故的影响过于严重，前去执行施工前检查的自动机因此而报送了“错误”状态，并似乎陷入了循环。"
 oxr_mdlc_origin_wm_arc.65.desc: "陨石中包含着混杂了另一种材料的铁质碎片。我们可以将这些残骸用高温熔成金属——它们可观的数量足以带来充足的收益。流星着陆的地点已被夷平，各类残骸到处都是，它们会稳定存在相当长的时间。"
 oxr_mdlc_world_machine_collapsed_transportation_hubs_site: "坍塌的运输枢纽"
 oxr_mdlc_world_machine_collapsed_transportation_hubs_site_desc: "$oxr_mdlc_origin_wm_arcsite_blocker_intro$§H与维持大量区划相关的基础设施需要维修。§!$oxr_mdlc_origin_wm_arcsite_blocker_outtro$"
 oxr_mdlc_origin_wm_arc.70.name: "$oxr_mdlc_world_machine_collapsed_transportation_hubs_site$"
 oxr_mdlc_origin_wm_arc.70.desc: "有着多个入口的运输枢纽是一种多层次复合设施，是全行星物资流通的关键。枢纽的大型动力管道负责运输建筑组件、原材料运输箱之类的大型货物，小型管道则负责运输自动机大小的物资。枢纽的中央是一条磁悬浮轨道，其上的列车快速穿梭于各个枢纽之间，自动机在此不停地执行着货物的装卸。\n\n某个运输枢纽的上层平台掉落到了中央轨道上。目前还不清楚事件的起因。这起事故将整个枢纽与行星的其他部分隔绝了开来，阻止了区划扩张的进程。"
 oxr_mdlc_origin_wm_arc.75.desc: "修理的第一步是搭建抬升枢纽坍塌部分的支撑设施。必要的时候，我们会用新的支撑设施取代受损设施。自动机似乎会沿着下方的供电路径运行。我们设法复制了这种简单的无线充电方法，并顺利地恢复了那些小型通路的运行。事实上，在特定的路径完成修复的瞬间，这些区域的运输活动就开始随之恢复。\n\n中央磁悬浮系统的修复并不是什么技术难题。不过，当电力再次通过该轨道时，一辆列车立马驶入了这段线路。我们只能把它手动关停，直到建筑子个体确认了轨道的运行稳定。"
 oxr_mdlc_world_machine_exposed_structural_chasms_site: "暴露的结构裂口"
 oxr_mdlc_world_machine_exposed_structural_chasms_site_desc: "$oxr_mdlc_origin_wm_arcsite_blocker_intro$§H与维持大量区划相关的基础设施需要维修。§!$oxr_mdlc_origin_wm_arcsite_blocker_outtro$"
 oxr_mdlc_origin_wm_arc.80.name: "$oxr_mdlc_world_machine_exposed_structural_chasms_site$"
 oxr_mdlc_origin_wm_arc.80.desc: "本该是一片坚实地面的地方出现了一处深坑。很可能是由于某处未被发现的塌陷或者其他的地质不稳。环境改造进程本应加固这片区域并铺设框架，从而为这片区域建立坚实的地基，但它却直接跳过了在此填充土地的步骤。\n\n工程研究子个体的报告指出，环境改造子进程中存在偶发性的竞态条件——特别是在处理陷坑的时候，这最终会导致程序超时，致使模板化进程跳过该区域。我们必须仔细地重建缺失的地下支撑结构。"
 oxr_mdlc_origin_wm_arc.85.desc: "建筑子个体用常见金属铺设出简单的结构格架，又用其他区域的地质残骸填补此地的裂隙。地基的孔隙先被石灰砂浆填充，再经由化学焊接进行收尾处理。最终，这片区域变成了一片平整的建筑区，预留了能源、数据与废水的标准接口。"
 oxr_mdlc_world_machine_dense_geologic_mass_site: "密集的地质体"
 oxr_mdlc_world_machine_dense_geologic_mass_site_desc: "$oxr_mdlc_origin_wm_arcsite_blocker_intro$§H与维持大量区划相关的基础设施需要维修。§!$oxr_mdlc_origin_wm_arcsite_blocker_outtro$"
 oxr_mdlc_origin_wm_arc.90.name: "$oxr_mdlc_world_machine_dense_geologic_mass_site$"
 oxr_mdlc_origin_wm_arc.90.desc: "这片区域在选址时出现了测绘上的错误。进一步的检查表明，这里的地面并非一马平川，而这就是导致现在扩张程序停止的原因。不知为何，分析地面平坦程度的自动地面雷达并未识别出此地密度极高的裸岩。根据挖掘团队的报告，这些探出地面的岩石上有着巨大的凹槽和刮痕，其附近还有一些破损的钻头。这无疑是某次尝试用足够强力的工具和设备将此地夷平的结果。\n\n我们现在面临着两个选择：要么将新的信息录入世界型巨械数据库，并重新选择用于扩建区划的位点；要么通过爆破将这片土地彻底炸平。"
 oxr_mdlc_origin_wm_arc.90.a: "搬移扩张区划。"
 oxr_mdlc_origin_wm_arc.90.b: "将这片区域彻底炸平。"
 oxr_mdlc_origin_wm_arc.95.a.desc: "挖掘队发出了迁移区划的要求。意识节点和协调节点响应了要求。该行星的地理和拓扑数据库已经更新了新的信息。"
 oxr_mdlc_origin_wm_arc.95.desc: "挖掘队提交了爆破请求，由两台维护子个体执行任务。为了执行这项任务，我们暂时调配了一些新设备。任务最终圆满完成。可以在指定区域进行区划扩张了。"
 oxr_mdlc_world_machine_offline_data_routers_site: "数据路由器离线"
 oxr_mdlc_world_machine_offline_data_routers_site_desc: "$oxr_mdlc_origin_wm_arcsite_blocker_intro$§H与世界型巨械核心功能相关的基础设施需要维修。§!$oxr_mdlc_origin_wm_arcsite_blocker_outtro$"
 oxr_mdlc_origin_wm_arc.100.name: "$oxr_mdlc_world_machine_offline_data_routers_site$"
 oxr_mdlc_origin_wm_arc.100.desc: "经调查，此数据路由器负责如下的工作：通过特定模块进行数据包清理，确保所有传输数据的结构符合已知标准；放大长距离传输信号并进行降噪，实现信号增强；为较低带宽的本地进程提供接入点。\n\n这个路由器基站的能源输入设备被压坏了，还有一组电容发生短路。有趣的是，此路由器并不是完全数字化的——它拥有用于防备受损情况的冗余线路。我们将修建新的线路，恢复能源供应，并用物理接入端查看数据流动是否符合预期。"
 oxr_mdlc_origin_wm_arc.105.desc: "数据路由器已经重新上线。本地区域进程又可以支持附加区划了。这些进程需要从网络获取扩展邻近区域模板的指令。"
 oxr_mdlc_world_machine_damaged_data_cold_storages_site: "数据冷存储受损"
 oxr_mdlc_world_machine_damaged_data_cold_storages_site_desc: "$oxr_mdlc_origin_wm_arcsite_blocker_intro$§H与世界型巨械核心功能相关的基础设施需要维修。§!$oxr_mdlc_origin_wm_arcsite_blocker_outtro$"
 oxr_mdlc_origin_wm_arc.110.name: "$oxr_mdlc_world_machine_damaged_data_cold_storages_site$"
 oxr_mdlc_origin_wm_arc.110.desc: "数据中心中坐落着成排成排、彼此相连的储存设施。为扩充容量，每隔五十个储存设施，我们就会安装一个阵列控制器。在这个案例中，一些阵列控制器在组装时并未安装与储存设备相连所需的接口，它们的自动质量控制测试也没有正常运行。\n\n我们的工程子个体正在深入子程序，查找测试中存在的问题，确认是测试区发生了故障，还是软件出了问题。\n\n如果不考虑这些，那么修理的过程并没有什么弯弯绕绕的地方：我们只需要制造替换用的部件，开发自己的质量控制系统，让数据中心重新上线，再清除那个不知怎么进入了安装清单，最后冲垮了一座日志分析站的大块运输轨道就行了。"
 oxr_mdlc_origin_wm_arc.115.desc: "工程子个体和辅助他们的系统编程子个体重构并修复了数据中心。那个被错置的运输轨道也被运回首府并重新存放。$oxr_mdlc_cognitive_node$已经记录了所涉及的随机因素的观察结果，以备后用。"
 oxr_mdlc_world_machine_frozen_waterway_pistons_site: "冻结的液压活塞"
 oxr_mdlc_world_machine_frozen_waterway_pistons_site_desc: "$oxr_mdlc_origin_wm_arcsite_blocker_intro$§H与世界型巨械核心功能相关的基础设施需要维修。§!$oxr_mdlc_origin_wm_arcsite_blocker_outtro$"
 oxr_mdlc_origin_wm_arc.120.name: "$oxr_mdlc_world_machine_frozen_waterway_pistons_site$"
 oxr_mdlc_origin_wm_arc.120.desc: "泵站已经因位于其各类运输连接器上的传感器探测到的流入流出的不一致而自动停止了运作。一个润滑剂输送管与一个蒸汽输送管发生了交叉，管道的所有内容物都粘在了平台的地板上。由于原有的入口已被杂物堵塞，挖掘子个体必须切出一个能让子个体进入泵站的入口。\n\n我们需要花费一些时间来清除液体，修复并更换管道，进行压力测试，再将泵站重新连接到行星的干线中。"
 oxr_mdlc_origin_wm_arc.125.desc: "泵站的设计简单得惊人，而这也是它能以最大效率运作的原因。清理杂物的过程非常简单，重建泵送设施的工作也同样轻松。$oxr_mdlc_cognitive_node$观察到，行星上许多设施的设计模式都包含了自动机的接入，尽管这些设施本身都是全自动运作的。"
 oxr_mdlc_world_machine_incomplete_construction_bays_site: "未完工的建造区"
 oxr_mdlc_world_machine_incomplete_construction_bays_site_desc: "$oxr_mdlc_origin_wm_arcsite_blocker_intro$§H与世界型巨械核心功能相关的基础设施需要维修。§!$oxr_mdlc_origin_wm_arcsite_blocker_outtro$"
 oxr_mdlc_origin_wm_arc.130.name: "$oxr_mdlc_world_machine_incomplete_construction_bays_site$"
 oxr_mdlc_origin_wm_arc.130.desc: "这个建筑区并没有完工，其中的自动载具也都是未完成品。这显然违背了常理。为了重建那些载具，我们必须构建它们的蓝图。在其他区域，原材料存储区没有准确对齐，我们得调整它们的地基，将它们移动到适宜的位置。此外，堆满了眼熟的躯壳的建设子个体库，也因意外而关停。"
 oxr_mdlc_origin_wm_arc.135.desc: "由于那些载具被设计为模块化和批量生产的形式，因此其蓝图的绘制及其自身的制造都非常简单。原材料存储区采用了我们自己的设计。建设子个体库已被解封。如果我们的格式塔程序中出现了独立人格，那么子个体躯壳核心的乏味外观，会是他们用来表达个性的合适之选。"
 oxr_mdlc_world_machine_ruined_world_machine_site: "毁坏的世界型巨械"
 oxr_mdlc_world_machine_ruined_world_machine_site_desc: "这颗曾经活跃的行星可以全自动运行，无需任何智慧物种从旁辅助。处于未知的原因，这台世界型巨械已经停止运作。\n\n我们将分阶段进行调查，首先分析其核心，然后尝试“重启”整颗行星。"
 oxr_mdlc_origin_wm_arc.200.name: "恢复方法的抉择"
 oxr_mdlc_origin_wm_arc.200.desc: "我们必须决定重启的方法。如果我们拥有另一个世界型巨械核心，就可以将其安装到一个三级室中，再重新分配电力为它供能。如果我们没有多余的核心，或不想使用多余的核心，那我们可以试着输入大量能量，仅依靠供能来执行重启；尽管我们并不清楚核心会作出何种反应。"
 oxr_mdlc_origin_wm_arc.200.option.a: "用新的世界型巨械核心来尝试重启。"
 oxr_mdlc_origin_wm_arc.200.option.b: "调查那个核心的状况，看看它还有救没救。"
 oxr_mdlc_origin_wm_arc.201.name: "世界型巨械核心分析"
 oxr_mdlc_origin_wm_arc.201.desc: "我们还不清楚那个世界型巨械核心的状况。我们将沿着主隧道通道下降数千米并查明其状况。"
 oxr_mdlc_origin_wm_arc.210.name: "开始启动"
 oxr_mdlc_origin_wm_arc.210.desc: "我们的工程节点找到了负责向核心输送电力的变电站。它们目前处于未激活状态。为这些电容器重新充能的工作并不复杂，但颇为耗时。我们需要为行星传输能量以开启其检查系统。"
 oxr_mdlc_origin_wm_arc.220.name: "自主开机测试"
 oxr_mdlc_origin_wm_arc.220.desc: "我们将在这一阶段查清是否有受损的需要更换的部件。"
 oxr_mdlc_origin_wm_arc.230.name: "加载复原点"
 oxr_mdlc_origin_wm_arc.230.desc: "初始启动已完成。我们是该尝试从休眠状态加载系统数据，还是丢弃所有缓存的系统进程并重新启动？"
 oxr_mdlc_origin_wm_arc.230.option.a.name: "恢复到最后的已知运行状态"
 oxr_mdlc_origin_wm_arc.230.option.b.name: "重新启动"
 oxr_mdlc_origin_wm_arc.240.name: "完成安装"
 oxr_mdlc_origin_wm_arc.240.desc: "世界型巨械的控制界面正在等待输入。我们破译了界面上的字符——它正在要求我们完成安装，但界面的设计者并没有给我们留下“否”的选项。我们只能选择继续，或者关闭整个进程。"
 oxr_mdlc_origin_wm_arc.250.name: "重启成功"
 oxr_mdlc_origin_wm_arc.250.desc: "所有的进程都完成了。巨械已经完成展开，脚手架已被拆除，山脉已被夷平，所有安装后的维护工作都已自动完成。我们在理解世界型巨械的道路上迈出了巨大的一步。这颗星球正在等待着我们的命令。"
 oxr_mdlc_origin_wm_arc.250.option.a.name: "开启殖民程序"
 oxr_mdlc_origin_wm_arc.250.option.b.name: "暂时不要把这里变成殖民地"
 oxr_mdlc_on_world_machine_action.10.title: "世界型巨械障碍已清理"
 oxr_mdlc_on_world_machine_action.10.desc: ""
 oxr_mdlc_origin_wm_main.50.title: "扩大对世界型巨械的理解"
 oxr_mdlc_origin_wm_main.50.desc: "通过研究世界型巨械缺陷的形成模式，对大量此类行星异常进行统计分析后，现在，我们的科学家和工程师们很自信地认为：我们可以自动清理我们碰到的任何世界型巨械地块障碍，而无需耗费时间进行挖掘。\n\n此数据将被发送给§B意识节点§!并被加工为有用的科技。"
 oxr_mdlc_origin_wm_main.50.a: "实例化一项社会学研究项目。"
 oxr_mdlc_origin_wm_main.50.b: "立刻加快调查结果的处理。"
 oxr_mdlc_origin_wm_main.50.c: "将调查成果加入我们的数据库。"
 oxr_mdlc_origin_wm_main.51.title: "世界型巨械缺陷启发完成"
 oxr_mdlc_origin_wm_main.51.desc: "我们通过调查世界型巨械缺陷成因的研究模式分析了巨量的数据，并成功将这些成因演绎了出来。我们对世界型巨械核心的理解已经更进一步，我们部署的主要系统编码也得到了工程节点的更新。这样一来，这些缺陷就不会在我们改造星球时再次出现了。"
 oxr_mdlc_origin_wm_main.51.a: "缺陷已是过去式。"
 oxr_mdlc_origin_wm_main.501.title: "世界型巨械改造完成，但有些瑕疵"
 oxr_mdlc_origin_wm_main.501.desc: "[This.GetName]已经变成了一颗§Y$xvcv_mdlc_pc_machine_auto$§!，但是改造过程中发生了一些错误——我们部署的某些功能妨碍了区划的扩张，而我们当前的知识和科技无法查明原因。"
 oxr_mdlc_origin_wm_main.501.a: "继续追求新的洞见。"
 oxr_mdlc_origin_wm_main.501.b: "意料之中。"
 oxr_mdlc_origin_wm_main.501.c: "把核心拔掉再插上。"
 oxr_mdlc_origin_wm_main.502.title: "拔掉再插上"
 oxr_mdlc_origin_wm_main.502.desc: "对错误的世界型巨械核心部署结果不满的工程师们制定了下降到核心连接轴内部的计划。一经抵达，由高级计算机科学家和电气工程师组成的队伍就会按计划重启核心，尝试使其停止建造任务并移除那些未完成的以及受损的部分。\n\n所有人的眼前都接入了那台巨大的显示器。重启指令已经发出，显示器的屏幕闪烁了几下，随即发出了耀眼的蓝光。一串未知的指令代码窜了出来。自此之后，我们的一切输入行为都没再得到任何的响应。\n\n我们的研究子个体大惑不解，甚至还开启了焦虑协议。当这些睿智的头脑们为新的行动计划算东算西的时候，某个教练子个体被一条不起眼的电线绊倒了，这个意外的效果非常明显——核心的系统自行重启了，不过那些障碍还是没有被清理掉。\n\n不想再做无用功的研究团队在一片沉默中收拾好了东西，回升到了地表。只有一篇不知名的期刊刊登了此次行动的结果，由此引发的讨论也寥寥无几。"
 oxr_mdlc_origin_wm_main.502.a: "谜团仍在，但我们终究会将其解开。"
 oxr_mdlc_partially_degraded: "§H部分劣化§!"
 oxr_mdlc_ok: "§GOK§!"
 oxr_mdlc_ruined_wm_target_name: "§Y[Root.event_target:oxr_mdlc_ruined_world_machine.GetName]§!"
 oxr_mdlc_origin_wm_main.1000.title: "[Root.event_target:oxr_mdlc_ruined_world_machine.GetName]上的世界型巨械恢复计划"
 oxr_mdlc_origin_wm_main.1000.desc: "这个世界型巨械在过去的某个时间点还在正常运转，就我们的扫描来看，一些不完整的区划模板以及在这里发现的与母星上类似的废墟表明，将行星改造为世界型巨械的自动化流程显然中途失效了。\n\n基于对我们母星的扫描，$oxr_mdlc_cognitive_node$提出了一项恢复计划。最开始将派遣子个体到世界型巨械核心，分析其完整性，然后开始评估启动模块，最终使这颗行星完成改造。"
 oxr_mdlc_origin_wm_main.1000.a: "[Root.event_target:oxr_mdlc_ruined_world_machine.GetName]将再次运转。"
 oxr_mdlc_origin_wm_main.1005.title: "$oxr_mdlc_ruined_wm_target_name$恢复：加电自检"
 oxr_mdlc_origin_wm_main.1005.desc: "世界型巨械核心看起来很稳定，没有受损。我们将开始导入能量至初始系统来检查几个主系统是否受损，并尽最大努力修复发现的任何问题。"
 oxr_mdlc_origin_wm_main.1005.a: "开始加电自检和维修工作。"
 oxr_mdlc_origin_wm_main.1010.title: "$oxr_mdlc_ruined_wm_target_name$恢复：启动加载器"
 oxr_mdlc_origin_wm_main.1010.desc: "开机自检结果：\n—CPU寄存器，$oxr_mdlc_ok$\n—系统主内存，$oxr_mdlc_ok$\n—内存检查：178艾字节，$oxr_mdlc_ok$\n—主机电源控制器，$oxr_mdlc_ok$\n—主机总线，$oxr_mdlc_ok$\n—中断控制器，$oxr_mdlc_partially_degraded$\n—设备管理器，$oxr_mdlc_ok$\n\n接下来，我们会验证启动加载器的完整性，然后开始启动进程。"
 oxr_mdlc_origin_wm_main.1010.a: "初始化启动加载器"
 oxr_mdlc_origin_wm_main.1015.title: "$oxr_mdlc_ruined_wm_target_name$恢复：开始启动进程"
 oxr_mdlc_origin_wm_main.1015.desc: "启动加载器（阶段1）：$oxr_mdlc_ok$\n启动加载器（阶段2）：$oxr_mdlc_ok$\n启动加载器（阶段3）：$oxr_mdlc_partially_degraded$\n启动加载器备份，$oxr_mdlc_ok$\n\n现在我们可以开始实际的启动进程，这会加载操作系统的附加层。"
 oxr_mdlc_origin_wm_main.1015.a: "按计划继续。"
 oxr_mdlc_origin_wm_main.1020.title: "$oxr_mdlc_ruined_wm_target_name$恢复：继续安装"
 oxr_mdlc_origin_wm_main.1020.desc: "启动中……\n—数据存储阵列，$oxr_mdlc_ok$\n网络驱动，$oxr_mdlc_ok$\n全球传感网络，$oxr_mdlc_partially_degraded$\n—自动机连接，$oxr_mdlc_ok$\n数据冷存储，$oxr_mdlc_partially_degraded$\n泵站，$oxr_mdlc_partially_degraded$\n\n启动完毕。"
 oxr_mdlc_origin_wm_main.1020.a: "继续安装"
 oxr_mdlc_origin_wm_main.1025.title: "$oxr_mdlc_ruined_wm_target_name$已恢复"
 oxr_mdlc_origin_wm_main.1025.desc: "在数月的工作后，$oxr_mdlc_ruined_wm_target_name$已经重新上线。和预料的一样，目前星球上还有一些区划障碍，但它们不会影响行星系统的功能。"
 oxr_mdlc_origin_wm_main.1025.a: "将收集的所有信息录入我们的数据库，\n然后准备开发该行星。"
 oxr_mdlc_origin_wm_main.1100.title: "开始核心分析"
 oxr_mdlc_origin_wm_main.1100.desc: ""
 oxr_mdlc_origin_wm_main.1100.a: ""
 oxr_mdlc_origin_wm_main.1105.title: "世界型巨械核心分析完毕"
 oxr_mdlc_origin_wm_main.1105.desc: "遏制损害，扑灭火焰，阻止泄漏"
 oxr_mdlc_origin_wm_main.1105.a: ""
 oxr_mdlc_origin_wm_main.1110.title: "损害已遏制"
 oxr_mdlc_origin_wm_main.1110.desc: "绘制蓝图，根据行星特征评估其设计"
 oxr_mdlc_origin_wm_main.1110.a: ""
 oxr_mdlc_origin_wm_main.1115.title: "设计已恢复"
 oxr_mdlc_origin_wm_main.1115.desc: "我们将对维修给出评估"
 oxr_mdlc_origin_wm_main.1115.a: ""
