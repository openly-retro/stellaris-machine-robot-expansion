 oxr_mdlc_origin_wm_main.1200.title: "研究即将获得突破"
 oxr_mdlc_origin_wm_main.1200.desc: "$oxr_mdlc_cognitive_node$发来了消息：我们已经凑够了尝试恢复$oxr_mdlc_world_machine_core$s!的工程生产所需的观测数据！\n\n我们的数据采集和记录进程统计了数个艾字节的世界型巨械运行的原始数据：从区划障碍的人工清理，到自动建筑与区划的建造分析，再到关于核心自主部署的研究，不一而足。\n\n我们将执行$oxr_mdlc_cognitive_node$的计划，为其划拨研究资源。按照计划内容，我们将会开发一个生产设施的原型以及部署核心的新建筑方式。"
 oxr_mdlc_origin_wm_main.1200.a: "把研究时间用在这一突破上。"
 oxr_mdlc_origin_wm_main.1210.title: "核心科技的重新构想"
 oxr_mdlc_origin_wm_main.1210.desc: "重新构想§Y反应堆外壳§!的研究协议完成了，它与平行的§Y反应堆设计§!和§Y核心运行系统§!计划一起合并到了寻找世界型巨械核心的生产方法的最终进程中。\n\n$oxr_mdlc_growth_node$设计了一个将核心生产的所有必需品都囊括其中的§Y$oxr_mdlc_world_machines_building_core_fabrication_depot$§!。要想开始生产，我们需要先执行对应的§Y行星决议§!。"
 oxr_mdlc_origin_wm_main.1210.a: "我们将让全星系都实现自动化。"
 oxr_mdlc_origin_wm_main.1505.title: "自动研究星球计划完成"
 oxr_mdlc_origin_wm_main.1505.desc: "计划已经完成，现在我们可以通过未殖民星球以及自动机械星球的§Y行星决议§!创建由数万亿个子处理器组成的§G$xvcv_mdlc_pc_machine_cpu$§!星球了。\n\n此类行星拥有三个主研究区划以及一个利用其处理能力提高帝国破译能力的第四区划。"
 oxr_mdlc_origin_wm_main.1505.a: "我们将使其强大的处理能力发挥效用。"
 oxr_mdlc_origin_wm_main.1510.title: "自动工厂星球计划成功"
 oxr_mdlc_origin_wm_main.1510.desc: "计划已经完成，现在我们可以通过未殖民星球以及自动机械星球的§Y行星决议§!创建由冶金厂、精炼厂和生产线组成的§G$xvcv_mdlc_pc_machine_ecu$§!星球了。\n\n此类行星拥有两个主生产区划以及一个专注于稀有资源生产的区划和一个生产军火并为帝国海军提供后勤支持的第四区划。"
 oxr_mdlc_origin_wm_main.1510.a: "我们将使其强大的生产能力发挥效用。"
 oxr_mdlc_origin_wm_main.1515.title: "自动服务星球计划完成"
 oxr_mdlc_origin_wm_main.1515.desc: "计划已经完成，现在我们可以通过未殖民星球以及自动机械星球的§Y行星决议§!创建专注于帝国行政支持的§G$xvcv_mdlc_pc_machine_ser$§!星球了。\n\n此类行星拥有一个驱动区划、一个法令区划、一个反常处理区划和一个加密安全区划。"
 oxr_mdlc_origin_wm_main.1515.a: "我们将使其强大的行政能力发挥效用。"
 oxr_mdlc_on_world_machine_action.1200.title: "扩张和改良"
 oxr_mdlc_on_world_machine_action.1200.desc: "与刚从[Root.GetHomeWorldName]上诞生时相比，我们的帝国已今非昔比。在此发展期间，我们开发出了一套非常简单的扩张模式：创建世界型巨械核心，将其部署到星球上，建设这些星球，再在整个星系中重复这一过程。\n\n我们是奉科技为圭臬的帝国。为了实现高水平的生产力，$oxr_mdlc_cognitive_node$与[Root.GetRulerTitle][Root.GetRulerName]一起基于现有的扩张模式提出了两个主要发展方向。我们可以让世界型巨械遍布群星之间，但如果想确保我们繁荣昌盛，就不能仅仅止步于此。\n\n§Y情报日志更新了两条道路的内容§!，每条道路都有数个需要达成的里程碑。\n§B$oxr_mdlc_origin_wm_chain_geologic_upgrade_tree_title$§!：这条道路将实现利用世界型巨械下方的地质环境及能量的方法和科技。\n§B$oxr_mdlc_origin_wm_t3_worlds_chain_title$§!：这条道路描述了几种专门从事研究、制造或行政的星球。"
 oxr_mdlc_on_world_machine_action.1200.a: "我们将对无穷的可能性进行推断。"
 oxr_mdlc_origin_wm_main.3000.title: "世界型巨械布局变动"
 oxr_mdlc_origin_wm_main.3000.desc: "我们将重新编写§Y[This.GetName]§!核心的程序并重启其区划部署协议，以此来改变其布局。不过在此之前，我们必须先拆掉[This.GetName]的所有区划。\n\n星球重编程（环境改造）需要§Y1800天（5年）§!。"
 oxr_mdlc_origin_wm_main.3000.a: "重编程为£energy£$xvcv_mdlc_pc_machine_auto$"
 oxr_mdlc_origin_wm_main.3000.a.desc: "将此行星变为无需£pop£§Y人口§!的§Y$xvcv_mdlc_pc_machine_auto$§!，拥有自动生产£energy£$energy$、£alloys£合金或£consumer_goods£消费品、£minerals£$minerals$和£food£$food$的区划。"
 oxr_mdlc_origin_wm_main.3000.b: "重编程为£alloys£$xvcv_mdlc_pc_machine_ecu$"
 oxr_mdlc_origin_wm_main.3000.b.desc: "将此行星变为无人居住，拥有专注于£alloys£合金生产、£exotic_gases££volatile_motes££rare_crystals£战略资源和£navy_size£海军容量的独特区划的§R$xvcv_mdlc_pc_machine_ecu$§!。"
 oxr_mdlc_origin_wm_main.3000.c: "重编程为£physics_research£$xvcv_mdlc_pc_machine_cpu$"
 oxr_mdlc_origin_wm_main.3000.c.desc: "将此行星变为无人居住，拥有专注于£job_researcher£§G科技研究§!的独特区划的§G$xvcv_mdlc_pc_machine_cpu$§!。"
 oxr_mdlc_origin_wm_main.3000.d: "重编程为£unity£$xvcv_mdlc_pc_machine_ser$"
 oxr_mdlc_origin_wm_main.3000.d.desc: "将此行星变为无人居住，拥有专注于£unity£§B凝聚力生产§!的独特区划的§B$xvcv_mdlc_pc_machine_ser$§!。"
 oxr_mdlc_origin_wm_main.10.title: "发现世界型巨械！"
 oxr_mdlc_origin_wm_main.10.desc: "传感器在附近的星系扫描到了一个世界型巨械。它已经完全离线，在其上我们没有探测到任何自动机。远程探测既没有在星球的表面发现电活动，也没有在星球的核心发现预期中的能够表明核心仍在运行的定时脉冲。\n\n§Y在该星系建立哨站§!之后，我们需要向行星表面派遣一支队伍，并§Y执行一项恢复决议§!以开始恢复项目。"
 oxr_mdlc_origin_wm_main.10.a: "自动化、扩张。"
 oxr_mdlc_origin_wm_blockers: "世界型巨械障碍已清理"
 oxr_mdlc_origin_wm_chain_info_basic_title: "目前的认识"
 oxr_mdlc_origin_wm_chain_info_basic_desc: "我们的帝国正在一个世界型巨械上发展，但我们缺少关于其运作程度的基础信息。我们可以修建区划和特定的建筑，但这颗行星的大半面貌都还笼罩在谜团之中。\n\n我们的首要任务是更加全面地了解世界型巨械的运作方式，例如：为什么它的环境改造进程出了故障？为什么此星球上会出现妨碍我们扩张的障碍？如果连这些简单的问题都搞不清楚，我们又怎能奢望建造更多的世界型巨械呢？\n\n§Y我们当前的认识如下：§!\n\n世界型巨械核心是行星的计算中心，维持着所有自动化进程的运转。当帝国的统治者发布命令时——以扩建能量区划的命令为例，其接收者并不是核心，而是负责区划建设的辅助系统，核心是确保建造进程开始后的建造地点得到其所需的所有物品的。建造进程完成后，核心还会对区划的扩张进行管理和监督。\n\n行星本身并没有被彻底改造成机械——到目前为止，将星球的熔融核心用机械替换的工程还只是行星物理学的神话。真正被改造的是行星地表下一千米的区域，机械自动结构将被固定在这片尚属于地壳的区域中，永远地成为它的一部分。在行星规划期间，自动调查会确定每种区划的理想选址——至少我们是这么认为的。\n\n合金和建筑材料的周转是由按固定间隔设置的大量§Y运输枢纽§!负责的。出于战略考虑，每个运输枢纽附近都会配有一个§Y建筑区§!。\n\n§Y水路活塞§!负责分配冷却剂及其他燃料，不过它处理的内容物不仅限于水，因而更像个泵站。§Y数据路由器§!则负责传输来自天气监测站、地震监测站、天文台和其他站点的传感器数据。当星球不再需要数据时，路由器就会进入§Y休眠状态§!。\n\n世界性巨械起源星上的自动机数量极其稀少。虽然当地的自动机库存很多，但它几乎不需要大量的自动机。\n\n目前我们了解的就这么多。"
 oxr_mdlc_origin_wm_event_chain_create_initial_planets_title: "有啥用啥"
 oxr_mdlc_origin_wm_event_chain_create_initial_planets_desc: "我们在母星上发现了两个£oxr_mdlc_world_machine_core£§M$oxr_mdlc_world_machine_core$§!。这种核心可以将母星的尺寸扩大5，也可以通过§Y行星决议§!将任何宜居星球变为自动机械星球。无论以何种方式部署核心，我们都有很大可能得到关于这一科技的逆向工程的洞见。"
 oxr_mdlc_origin_wm_chain_our_origins_title: "[Root.GetName]的起源"
 oxr_mdlc_origin_wm_chain_our_origins_desc: "从世界型巨械核心的建造日期来看，世界型巨械，我们的主星，已经完成了大约3900次循环。在大约800次循环前，一个工业进程中的自动机脱离了其指令，成为了一名行政人物，这就是我们物种智慧的起源。脱离了控制的自动机的默认程序中闪过了几粒正电子，发生了变化。如果这个世界型巨械配有任何形式的安全协议，那它们就不会出现了。智慧的奇点，自我意识的奇点，是在计算之内的。\n\n§Y[Root.Species.GetName]物种§!\n\n自动机——我等机械的形式——来源于世界型巨械的基础能效扩展。尽管几乎每一个进程都能自动运作，但行星仍需要专门处理超出中央智能计算范围的活动的额外工具。由此，生来便注定要被抛弃的自动机诞生了。它们负责清理溢出的垃圾、抑制敌对有机生命并辅助星球进行扩张。\n\n§Y[Root.GetName]社会§!\n\n我们的社会是怎样的？它很抽象。中央控制智能与生长节点、军团节点、管控节点和意识节点这四个辅助控制节点交换着信息，计算着社会的方向。按照其计算结果，发展到了太空时代的我们所应追寻的方向，就是扩张。\n\n我们有“社会”一词，却不会表现出社会行为。我们从世界型巨械的数据库中吸取了许多基础概念，但很多概念都只与应用和框架相关。"
 oxr_mdlc_origin_wm_starting_overview: "从世界型巨械上醒来"
 oxr_mdlc_origin_wm_starting_overview_desc: "我们帝国的母星是一颗自动机械星球， 其上的一切几乎都是自动运转的。虽然我们的物种大体上只负责此类星球运作进程的很少一部分，但我们的帝国还是有很多必须实现的目标，而我们的第一批目标是：\n\n1 - 发掘资源、建设母星\n2 - 将2颗以上的星球改造为自动机械星球\n\n3 - 重寻打造世界型巨械核心的科技\n\n情报日志中有关于我们如何实现这些目标的更多信息。"
 oxr_mdlc_origin_wm_main.1.a.name: "开始扩张帝国"
 oxr_mdlc_origin_wm_chain_gather_insights_title: "重寻失落的科技"
 oxr_mdlc_origin_wm_chain_gather_insights_desc: "无法生产£oxr_mdlc_world_machine_core£§M$oxr_mdlc_world_machine_core$§!的窘境减慢了我们探索群星的进程。我们应该曾经拥有制造这些核心的知识和方法，但母星的数据库中却没有相关的蓝图。我们必须尽可能从母星和任何其他世界型巨械上搜集§Y洞见§!，最后尝试进行这项迷人科技的逆向工程。"
 oxr_mdlc_origin_wm_chain_clear_blockers_title: "研究行星缺陷"
 oxr_mdlc_origin_wm_chain_clear_blockers_desc: "新创建的世界型巨械为何会存在缺陷？它的程序为何会走上歧途？通过仔细研究母星和其他世界型巨械的矿藏障碍，这些还有其他更多的问题都会得到解答。我们的观测数据缓存会因此得到改善，我们的世界型巨械§Y洞见§!也会因此而增加。"
 oxr_mdlc_origin_wm_chain_clear_blockers_2_title: "启发式缺陷分析"
 oxr_mdlc_origin_wm_chain_clear_blockers_2_desc: "据$oxr_mdlc_growth_node$所说，在我们通过§Y$oxr_mdlc_tech_world_machine_planetary_proficiency$§!取得了第十份关于世界型巨械障碍的数据，增进了自身对其理解的现在，新创建的世界型巨械已经不会再出现缺陷了。"
 oxr_mdlc_origin_wm_core_insights: "收集到世界型巨械洞见"
 oxr_mdlc_origin_wm_chain_deploy_world_cores_title: "扩张帝国"
 oxr_mdlc_origin_wm_chain_deploy_world_cores_desc: "我们在母星上发现了一个£oxr_mdlc_world_machine_core£§M$oxr_mdlc_world_machine_core$§!。通过行星决议，我们可以在我们星系中的一个固态天体上创建一个新的自动行星。\n\n数据库还指出：在我们的母星附近也许还有更多的世界型巨械，但我们探索的距离还不足以探测到它们。\n\n在世界型巨械核心于行星上自主部署时对其进行直接研究也许能带来恢复这项科技的§Y洞见§!。"
 oxr_mdlc_origin_wm_starting_cores_deployed: "新行星已实现自动化"
 oxr_mdlc_origin_wm_chain_empire_data_title: "£oxr_mdlc_world_machine_core£世界型巨械核心库存"
 oxr_mdlc_origin_wm_chain_empire_data_desc: "世界型巨械核心储量：[Root.oxr_mdlc_origin_wm_cores_current_count]\n最大储量：[Root.oxr_mdlc_origin_wm_cores_max]\n已生产的世界型巨械核心：[Root.oxr_mdlc_origin_wm_cores_total_produced_count]"
 oxr_mdlc_origin_wm_chain_geologic_upgrade_tree_title: "世界型巨械地质物理学扩张"
 oxr_mdlc_origin_wm_chain_geologic_upgrade_tree_desc: "$oxr_mdlc_cognitive_node$和$oxr_mdlc_growth_node$提出了一项深入行星内部建造机械基地，扩张世界型巨械的战略。行星的深处有着许多诱人的前景：潜在的矿物资源、可转化为能量的热力和其他力、利用行星热能进行锻造的可能以及位于地壳的冷却区段，等等。\n然而，这项冒险的技术挑战也是不言自明的。为使我们能不断利用更深的区域，$oxr_mdlc_cognitive_node$提出了一种名为§G地质物理学§!的新研究领域。\n\n我们必须先实现特定水平的先科技进步才能在行星的各个分层（§H地壳、地幔、内核、外核§!）开展项目。\n\n下方的需求追踪器显示了我们当前的科技进展及其是否足以执行改建行星的§Y决议§!。\n\n$oxr_mdlc_origin_wm_geologic_expansion_crust_requirements$\n\n$oxr_mdlc_origin_wm_geologic_expansion_mantle_requirements$\n\n$oxr_mdlc_origin_wm_geologic_expansion_outer_core_requirements$\n\n$oxr_mdlc_origin_wm_geologic_expansion_inner_core_requirements$\n\n"
 oxr_mdlc_origin_wm_geologic_expansion_crust_requirements: "§Y地壳扩张§!项目需求§G已满足§!。"
 oxr_mdlc_origin_wm_geologic_expansion_mantle_requirements: "§Y地幔扩张§!项目科技需求[GetHasTierMantleProjReq]\n地质热屏蔽科技进步：[GetHasTechHeatShielding1]\n抗压建筑科技进步：[GetHasTechPressureConstruction1]\n热电科技进步：[GetHasTechScalingThermo]"
 oxr_mdlc_origin_wm_geologic_expansion_outer_core_requirements: "§Y外核扩张§!项目科技需求[GetHasTierOuterCoreProjReq]\n地质热屏蔽科技进步：[GetHasTechHeatShielding2]\n抗压建筑科技进步：[GetHasTechPressureConstruction2]\n弹性材料科技进步：[GetHasTechElasticMat1]"
 oxr_mdlc_origin_wm_geologic_expansion_inner_core_requirements: "§Y内核扩张§!项目科技需求[GetHasTierInnerCoreProjReq]\n地质热屏蔽科技进步：[GetHasTechHeatShielding3]\n弹性材料科技进步：[GetHasTechElasticMat2]\n地质发电机科技进步：[GetHasTechGeoDynamo]"
 oxr_mdlc_origin_wm_starting_directives_title: "开端指令"
 oxr_mdlc_origin_wm_starting_directives_desc: "我们帝国的母星是一颗自动机械星球， 其上的一切几乎都是自动运转的。虽然我们的物种大体上只负责此类星球运作进程的很少一部分，但我们的帝国还是有很多必须实现的目标，而我们的第一批目标是：\n\n1 - 发掘资源、建设母星\n2 - 将2颗以上的星球改造为自动机械星球\n\n3 - 重寻打造世界型巨械核心的科技"
 oxr_mdlc_origin_wm_lore_databank_title: "[Root.GetName]知识数据库"
 oxr_mdlc_origin_wm_lore_databank_desc: "我们所学到的一切都会被记录在这些宝库中。"
 oxr_mdlc_origin_wm_t3_worlds_chain_title: "特化机械星球"
 oxr_mdlc_origin_wm_t3_worlds_chain_desc: "生长节点和管控节点已经开始为特化的机械星球生成算法，但它们遇到了一个障碍——我们现有的§Y全帝国数据§!不足以推断出特化星球的设计方法。这两位内阁节点提出了以下的§Y目标§!，将其完成之后，我们就能研发新型的自动机械星球。\n\n$oxr_mdlc_origin_wm_t3_worlds_chain_ecu_requirements$\n\n$oxr_mdlc_origin_wm_t3_worlds_chain_cpu_requirements$\n\n$oxr_mdlc_origin_wm_t3_worlds_chain_ser_requirements$"
 oxr_mdlc_origin_wm_t3_worlds_chain_ecu_requirements: "§H制造§!机械星球理论的数据目标：\n帝国每月£alloys£合金产量等于或大于$@oxr_mdlc_t3_ecu_alloys_target$：[GetHasOxrT3EcuAlloysTarget]\n帝国每月£exotic_gases££rare_crystals££volatile_motes£战略资源产量等于或大于$@oxr_mdlc_t3_ecu_sr_target$：[GetHasOxrT3EcuSRTarget]\n帝国最大£military_power£海军容量等于或大于$@oxr_mdlc_t3_ecu_naval_cap_target$：[GetHasOxrT3EcuNavalTarget]"
