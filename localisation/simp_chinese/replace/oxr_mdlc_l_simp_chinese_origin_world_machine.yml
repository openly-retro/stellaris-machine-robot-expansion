 concept_oxr_mdlc_world_machine_district_defense_army: "自动区划防御部队"
 concept_oxr_mdlc_world_machine_district_defense_army_desc: "为保护特定区划免受各种威胁载体的破坏而专门建造的自动机部队。由于自动世界型巨械不使用人口，因而必须实现自动化的防御方案。"
 concept_oxr_mdlc_world_machine_district_defense_army_plural: "自动区划防御部队"
 concept_oxr_mdlc_world_machine_district_defense_army_plural_desc: "$concept_oxr_mdlc_world_machine_district_defense_army_desc$"
 concept_oxr_mdlc_world_machine_core_resource: "世界型巨械核心（资源）"
 concept_oxr_mdlc_world_machine_core_resource_desc: "世界型巨械核心，自动机械星球的心脏，§Y目前尚未被部署至任何行星。§!它携带了大量的程序生成代码和算法，用于将固体星球改造成自动机械星球。"
 concept_oxr_mdlc_world_machine_core_planetary_deposit: "世界型巨械核心（行星特征）"
 concept_oxr_mdlc_world_machine_core_planetary_deposit_desc: "自动世界型巨械的核心位于行星地表下数公里的深处，执行着不可计数的基础设施自动化任务。部署后，它会产生少量能量。"
 concept_oxr_mdlc_world_machine_fractal_tech: "分形研究与开发"
 concept_oxr_mdlc_world_machine_fractal_tech_desc: "分形技术源自其自身的理论复合分支——综合了物理学与数学——的研究和实验。该分支的研究内容包括非整数维度的性质、N维镶嵌以及超出拓扑维度的形状。这些仅是该领域众多专业方向的一部分。"
 concept_oxr_mdlc_auto_machine_world: "自动机械星球"
 concept_oxr_mdlc_auto_machine_world_desc: "一颗完全自动化的机械星球，区划和建筑在没有人口的情况生产资源和服务。"
 concept_oxr_mdlc_tech_geophysics: "$oxr_mdlc_tech_physics_category_geophysics$"
 concept_oxr_mdlc_tech_geophysics_desc: "$oxr_mdlc_tech_physics_category_geophysics_desc$"
 concept_oxr_mdlc_automaton_species: "自动机"
 concept_oxr_mdlc_automaton_species_desc: "自动机是世界型巨械工具，用于执行各种临时需要投入人力的活动：清理泄露的废物、清理结构中的陨石碎片，以及部署新的世界型巨械核心。防御行为由['concept_oxr_mdlc_world_machine_district_defense_army']执行。完成被分配的任务后，自动机会被回收。"
 oxr_mdlc_cb_stolen_tech: "回收科技"
 oxr_mdlc_wg_stolen_tech_accept: "§Y[Root.GetName]§!回收了被§Y[From.GetName]§!窃走的科技。后者将因此而受到羞辱，降低§Y$mod_country_base_influence_produces_mult$§!和人口幸福度，持续§Y10§!年。"
