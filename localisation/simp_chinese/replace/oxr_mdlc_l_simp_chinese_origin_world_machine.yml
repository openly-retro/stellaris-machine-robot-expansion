 NAME_oxr_mdlc_slag_blade_armada: "炉渣与刀剑白银殿堂舰队"
 NAME_oxr_mdlc_slag_blade_commander: "白银殿堂领袖“长者”斯科拉玛桑克斯"
 NAME_oxr_mdlc_slag_blade_ship_prefix: "SBK"
 oxr_mdlc_slag_blade_commander_backstory: "“长者”斯科拉玛桑克斯，白银殿堂领袖，是最初的“炉渣”商贸护卫队的一员。他曾担任货船飞行员，直到未来的宿敌——监护公司——伏击了他，以及舰队的许多其他成员。\n\n现在，这位长者已多次凭借极为有限的资源，以一己之力保卫王国。他展现出惊人的才智，被提拔成了殿堂领袖。"
