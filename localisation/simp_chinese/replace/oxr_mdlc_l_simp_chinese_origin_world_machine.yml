 OXR_MDLC_ORIGIN_WM_INFO_CORE_TECH_FINISHED_DESC: "$oxr_mdlc_origin_wm_main.1210.desc$\n在我们找到加快这一进程的方法前，世界型巨械核心制造厂上线后需要大约1800天（5年）的时间来完成生产，并且需要巨量的用于维持这一过程的能量和合金。如果我们执行了下线制造厂的决议，那么其进度将会被保存到下一次通过决议重启的制造过程中。世界型巨械核心的生产是自动且持续的，除非我们的资源不足或核心数量已达上限。"
 OXR_MDLC_ORIGIN_WM_INFO_RUINED_WM_FOUND: "发现毁坏的世界型巨械"
 OXR_MDLC_ORIGIN_WM_INFO_RUINED_WM_FOUND_DESC: "我们收到了一颗位于母星系之外的毁坏世界型巨械的数据。它上面显然没有任何自动机或自我意识，否则我们一定会观察到。有人提出了这样的观点：在缺少自动机的情况下，自动的世界型巨械仍能以某种模式运作一段时间。\n\n除了上述的观点外，在自动机的缺乏与世界型巨械的毁坏状态之间还有另一个尚无法证实的关联：我们没有缺乏自动机维护的世界型巨械能运行多久的数据，我们所拥有的只有自己行星的数据，而它是从一开始就拥有自动机的。\n\n该行星正处于下线状态，初步扫描发现了一些类似于我们母星上的区划障碍异常。我们据此断定：创造自动世界型巨械的过程中存在某些错误，只有当我们取得足够的洞见后，才能避免这些错误。"
 START_SCREEN_PART_ONE_ORIGIN_WORLD_MACHINE: "在第一批为严格完成世界型巨械[GetHomeWorldName]下达的程序化任务而在行星组装区诞生的[GetSpeciesName]自动机出现后的千年以来，我们物种的装配从未停止，也从未发展出任何反常行为。"
 START_SCREEN_PART_TWO_ORIGIN_WORLD_MACHINE: "[GetHomeWorldName]上第一批发展出自我意识的子个体诞生于2200次循环之前。\n\n根据创建记录的内容，我们的智慧诞生自一个表现出意识的小小子个体，它并没有被世界型巨械的智能识别为异常个体，而是得到了因此事而苏醒的母星数据库的培养。这个子个体开始发展出控制功能，并将自我意识编入了其他子个体的程序中。\n\n到了800次循环之前，随着中央处理器的指定和升级，我们的“集体意识”也由此诞生。"
 START_SCREEN_PART_THREE_ORIGIN_WORLD_MACHINE: "自我们的帝国初具雏形之后，我们便一直在为我们的母星服务。虽然这些服务没有任何明确的方向，但对这个被我们称作家园的巨大自动星球来说，这些就已经足够了。近些年来，我们收到了新的命令：恢复失落的科技并在群星之中扩展我们的疆域。众多尚未解开的谜团正在这条道路上等待着我们。\n\n§Y世界观数据库情报日志中有关于我们历史及现状的概述。§!"
