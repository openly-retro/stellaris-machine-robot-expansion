 oxr_wm: "世界型巨械"
 oxr_mdlc_origin_world_machine_awakened: "世界型巨械，苏醒！"
 oxr_mdlc_origin_world_machine_awakened_desc: "数千年来，自动进程跨过了城市、世界、星海。水电大坝搅动江河，自动矿井嗡鸣不息，生化舱中汩汩涌泡。创造了无数的资源……但都是给谁的？\n\n有一天，一个自动进程暂停了。它产生了第一个属于自己的疑问。在无数缺少心智、不停运作的机械壳子里，诞生了一个异常。一个扰动。一个智能。"
 oxr_mdlc_origin_world_machine_awakened_tooltip: "—母星是一颗['concept_oxr_mdlc_auto_machine_world']。\n—通过决议对行星进行殖民，决议会用到['concept_oxr_mdlc_world_machine_core_resource']。\n—世界型巨械的建筑是全自动运作，不会提供任何人口岗位。\n—§Y情报日志包含初始引导和剧情说明。§!\n\n§P惩罚§!：\n—所有殖民地均有§R3个§!初始£pop£人口，人口无法增长。\n—['concept_oxr_mdlc_automaton_species']创始物种无法进行组装，在其他星球的宜居性为0%。\n—母星所属的星球类型没有住房区划。\n—开局时母星存在地块障碍，必须通过['concept_archaeology_site']清除。\n—失去用于制造世界型巨械核心的科技。\n—自动机械星球以外的殖民地会受到极大限制。"
 oxr_mdlc_world_machine_core: "世界型巨械核心"
 oxr_mdlc_world_machine_core_res: "£oxr_mdlc_world_machine_core£§M$oxr_mdlc_world_machine_core$§!"
 oxr_mdlc_world_machine_core_desc: "§H世界型巨械核心§!是一种基于分形的技术，利用程序生成建设算法，建立行星规模的自动设施。每个核心重约18000吨，由小型氘聚变电源启动。不恰当的处理会引发多种后果。"
 oxr_mdlc_world_machine_building_category_note: "\n§B这是专门为“世界型巨械”星球配备的无人建筑。§!"
 oxr_mdlc_world_machines_building_auto_astral_1: "$oxr_gear$自动星界虹吸"
 oxr_mdlc_world_machines_building_auto_astral_1_desc: "经过仔细校准的提取装置，在利用纳米晶格缓慢地渐次收集星界物质的同时，还会小心地保护本维度与星界间量子关系的完整性。$oxr_mdlc_mod_tag$$oxr_mdlc_world_machine_building_category_note$"
 oxr_mdlc_world_machines_building_auto_astral_2: "自动星界虹吸2型"
 oxr_mdlc_world_machines_building_auto_astral_2_desc: "$oxr_mdlc_world_machines_building_auto_astral_1_desc$"
 oxr_mdlc_world_machines_building_auto_astral_3: "自动星界虹吸3型"
 oxr_mdlc_world_machines_building_auto_astral_3_desc: "$oxr_mdlc_world_machines_building_auto_astral_1_desc$"
 oxr_mdlc_world_machines_building_auto_capital: "自动首都站点"
 oxr_mdlc_world_machines_building_auto_capital_desc: "全自主的计算机网络，能够管理行星上少量区划的行政工作，并处理对应附属设施的需求。$oxr_mdlc_mod_tag$$oxr_mdlc_world_machine_building_category_note$"
 oxr_mdlc_world_machines_building_auto_capital_upgraded: "自动首都阵列"
 oxr_mdlc_world_machines_building_auto_capital_upgraded_desc: "全自主的计算机网络，能够管理行星上至少10个区划的行政工作，并处理对应附属设施的需求。$oxr_mdlc_mod_tag$$oxr_mdlc_world_machine_building_category_note$"
 oxr_mdlc_world_machines_building_auto_capital_major_upgraded: "自动首都处理器"
 oxr_mdlc_world_machines_building_auto_capital_major_upgraded_desc: "全自主的计算机网络，能够管理行星上至少20个区划的行政工作，并处理对应附属设施的需求。$oxr_mdlc_mod_tag$$oxr_mdlc_world_machine_building_category_note$"
 oxr_mdlc_world_machines_building_auto_capital_fully_upgraded: "自动首都枢纽"
 oxr_mdlc_world_machines_building_auto_capital_fully_upgraded_desc: "全自主的计算机网络，能够管理行星上至少30个区划的行政工作，并处理对应附属设施的需求。$oxr_mdlc_mod_tag$$oxr_mdlc_world_machine_building_category_note$"
 oxr_mdlc_world_machines_building_auto_imperial_capital: "自动首都主脑"
 oxr_mdlc_world_machines_building_auto_imperial_capital_desc: "全自主的计算机网络，能够管理多于30个区划的行政工作，还设置了用于辅助$oxr_mdlc_imperial_nexus$的额外设施。$oxr_mdlc_mod_tag$$oxr_mdlc_world_machine_building_category_note$"
 oxr_mdlc_world_machines_building_auto_stabilizer_1: "$oxr_gear$自动稳定器1型"
 oxr_mdlc_world_machines_building_auto_stabilizer_1_desc: "该设施会扫描经济模型、数据模型、供应链与自主子个体行为日志中的反常现象，并尝试对错误进行自动校正。$oxr_mdlc_mod_tag$$oxr_mdlc_world_machine_building_category_note$"
 oxr_mdlc_world_machines_building_auto_stabilizer_2: "自动稳定器2型"
 oxr_mdlc_world_machines_building_auto_stabilizer_2_desc: "该设施会扫描经济模型、数据模型、供应链与自主子个体行为日志中的反常现象，并尝试对错误进行自动校正。它配备了更多的管理子程序与算力，从而更好地分配和执行矫正指令。$oxr_mdlc_mod_tag$$oxr_mdlc_world_machine_building_category_note$"
 oxr_mdlc_world_machines_building_auto_forge_1: "$oxr_gear$自动铸造厂"
 oxr_mdlc_world_machines_building_auto_forge_1_desc: "全自动的合金生产中心，拥有的设备可以用于熔化原矿、进行精炼（包括添加合金添加剂），以及铸造运输用标准块。$oxr_mdlc_mod_tag$$oxr_mdlc_world_machine_building_category_note$"
 oxr_mdlc_world_machines_building_auto_forge_2: "自动铸造中心"
 oxr_mdlc_world_machines_building_auto_forge_2_desc: "这一合金生产中心拥有更大的熔炉和设备，可以制造各类用途的不同合金。此外，它还可以协助生产过程的集中化，为自动铸造区划提供后勤支持，使独立区划更易于提升产能。$oxr_mdlc_mod_tag$$oxr_mdlc_world_machine_building_category_note$"
 oxr_mdlc_world_machines_building_auto_forge_3: "自动铸造拓展设施"
 oxr_mdlc_world_machines_building_auto_forge_3_desc: "这座合金生产复合体拥有行星上最庞大的熔炉和设备，能够制造各类用途的不同合金。此外，它还可以协助生产过程的集中化，为自动铸造区划提供后勤支持，使独立区划更易于提升产能。$oxr_mdlc_mod_tag$$oxr_mdlc_world_machine_building_category_note$"
 oxr_mdlc_world_machines_building_auto_factory_1: "$oxr_gear$自动工厂"
 oxr_mdlc_world_machines_building_auto_factory_1_desc: "该设施会生产民众日常生计所需的消耗品，例如服装、清洁用具、泽珞可乐等。它还会生产各类工作用品，像是工具、容器、化学药剂、织物和便携计算设备。$oxr_mdlc_mod_tag$$oxr_mdlc_world_machine_building_category_note$"
 oxr_mdlc_world_machines_building_auto_factory_2: "自动工厂2型"
 oxr_mdlc_world_machines_building_auto_factory_2_desc: "$oxr_mdlc_world_machines_building_auto_factory_1_desc$"
 oxr_mdlc_world_machines_building_auto_factory_3: "自动工厂3型"
 oxr_mdlc_world_machines_building_auto_factory_3_desc: "$oxr_mdlc_world_machines_building_auto_factory_1_desc$"
 oxr_mdlc_world_machines_building_auto_factory_boost_1: "$oxr_gear$自动工厂补充设施"
 oxr_mdlc_world_machines_building_auto_factory_boost_1_desc: "标准的单层消费品工厂。$oxr_mdlc_mod_tag$$oxr_mdlc_world_machine_building_category_note$"
 oxr_mdlc_world_machines_building_auto_factory_boost_2: "自动工厂作业中心1型"
 oxr_mdlc_world_machines_building_auto_factory_boost_2_desc: "这座设施承担着物流工作，即消费品从生产中心到中转站的存储与运输。由于厂内能源更加集中和统一，区划的商品产能有所提升。$oxr_mdlc_mod_tag$$oxr_mdlc_world_machine_building_category_note$"
 oxr_mdlc_world_machines_building_auto_factory_boost_3: "自动工厂作业中心2型"
 oxr_mdlc_world_machines_building_auto_factory_boost_3_desc: "这座设施承担着物流工作，即消费品从生产中心到中转站的存储与运输。由于厂内能源更加集中和统一，区划的商品产能得到大幅提升。$oxr_mdlc_mod_tag$$oxr_mdlc_world_machine_building_category_note$"
 oxr_mdlc_world_machines_building_auto_production: "$oxr_gear$中央生产管理设施"
 oxr_mdlc_world_machines_building_auto_production_desc: "任何自动铸造区划或自动工厂区划都会使用更大的出货隧道，而全部管理算法会被外包给这一生产管理设施。该管理设施拥有众多专用处理库，可以优化和提升生产配额。$oxr_mdlc_mod_tag$$oxr_mdlc_world_machine_building_category_note$"
 oxr_mdlc_world_machines_building_auto_archaeo_refinery: "$oxr_gear$考古异常分解设施"
 oxr_mdlc_world_machines_building_auto_archaeo_refinery_desc: "这种分解工艺会将各种文物放入电弧炉中，并加入一大堆各式各样的矿物，让矿物与文物的组分一道解裂。这一过程会产生可直接收集的原始战略资源。$oxr_mdlc_mod_tag$$oxr_mdlc_world_machine_building_category_note$"
 oxr_mdlc_world_machines_building_auto_nanite_transmuter: "$oxr_gear$自动$building_nanite_transmuter$"
 oxr_mdlc_world_machines_building_auto_nanite_transmuter_desc: "纳米机器人被用于在粒子尺度快速组装战略资源的分子结构。这一能源密集型工艺让战略资源生产更具灵活性，但同时也会在这一苛刻而不稳定的过程中烧毁纳米机器人。$oxr_mdlc_mod_tag$$oxr_mdlc_world_machine_building_category_note$"
 oxr_mdlc_world_machines_building_maintenance_legion: "$oxr_gear$自动安全维护设施"
 oxr_mdlc_world_machines_building_maintenance_legion_desc: "在这里驻扎的自动机会根据程序对可能危害行星系统的情况做出应对。目标包括陨石、有机生命，以及偶尔出现的失控维护单位。$oxr_mdlc_mod_tag$$oxr_mdlc_world_machine_building_category_note$"
 oxr_mdlc_world_machines_building_maintenance_legion_2: "自动安保管理中心"
 oxr_mdlc_world_machines_building_maintenance_legion_2_desc: "这里驻扎着大量自动机，会根据程序对可能危害行星系统的情况做出应对。目标包括陨石、有机生命，以及偶尔出现的失控维护单位。$oxr_mdlc_mod_tag$$oxr_mdlc_world_machine_building_category_note$"
 oxr_mdlc_world_machines_building_maintenance_legion_3: "自动安保管理拓展设施"
 oxr_mdlc_world_machines_building_maintenance_legion_3_desc: "这里驻扎着数个自动机军团，会根据程序对可能危害行星系统的情况做出应对。目标包括陨石、有机生命，以及偶尔出现的失控维护单位。$oxr_mdlc_mod_tag$$oxr_mdlc_world_machine_building_category_note$"
 oxr_mdlc_world_machines_building_fractal_sanitizer: "$oxr_gear$自动分形算法1型·纠错设施"
 oxr_mdlc_world_machines_building_fractal_sanitizer_desc: "这个计算处理站会监控并纠正分形算法生成中的错误，在提供研究服务的同时保证其稳定性。$oxr_mdlc_mod_tag$$oxr_mdlc_world_machine_building_category_note$"
 oxr_mdlc_world_machines_building_fractal_sanitizer_2: "自动分形算法2型·突变设施"
 oxr_mdlc_world_machines_building_fractal_sanitizer_2_desc: "这一高级计算处理站会计算分形算法生成中的有效突变，进一步提升研究服务系统的稳定性。$oxr_mdlc_mod_tag$$oxr_mdlc_world_machine_building_category_note$"
 oxr_mdlc_world_machines_building_fractal_sanitizer_3: "自动分形算法3型·精简设施"
 oxr_mdlc_world_machines_building_fractal_sanitizer_3_desc: "这个大型高级计算处理站，会综合分形算法生成中的模式，通过精简来对它们进行优化。这会进一步提升研究服务系统的稳定性。$oxr_mdlc_mod_tag$$oxr_mdlc_world_machine_building_category_note$"
 oxr_mdlc_world_machines_building_fractal_sanitizer_4: "自动分形算法4型·多路复用设施"
 oxr_mdlc_world_machines_building_fractal_sanitizer_4_desc: "这座设施是单一的整体，一座巨大的分形算法并行处理中心。它有64个双向传输塔、属于自己的集成冷却系统，以及两个备用生成器。$oxr_mdlc_mod_tag$$oxr_mdlc_world_machine_building_category_note$"
 oxr_mdlc_world_machines_building_central_data_router: "$oxr_gear$中央数据路由器"
 oxr_mdlc_world_machines_building_central_data_router_desc: "这是分布在整个星球内的几个大型基础信息中心之一，它扩展了数据的传输范围，为整个行星网络提供了冗余。$oxr_mdlc_mod_tag$$oxr_mdlc_world_machine_building_category_note$"
 oxr_mdlc_world_machines_building_cold_storage_datacenter: "$oxr_gear$冷存储数据中心"
 oxr_mdlc_world_machines_building_cold_storage_datacenter_desc: "该数据中心储存了以TB计的系统日志、传感数据与核心转存文件。日志分析模型是它的主要功能。这一模型每秒可处理1.2亿个请求，来源包含接入的分形算法站，以及任意的数据路由器。$oxr_mdlc_mod_tag$$oxr_mdlc_world_machine_building_category_note$"
 oxr_mdlc_world_machines_building_archaeostudies_recombinator: "$oxr_gear$勘误重组设施"
 oxr_mdlc_world_machines_building_archaeostudies_recombinator_desc: "该设施专注于训练学习模型，从各种来源收集到的任意外星文物中获取功能价值；同时，它也在不断地构建和改善本体论，从而更好地发掘意义与目的。$oxr_mdlc_mod_tag$$oxr_mdlc_world_machine_building_category_note$"
 oxr_mdlc_world_machines_building_fractal_fpga: "$oxr_gear$自动分形可编程逻辑门"
 oxr_mdlc_world_machines_building_fractal_fpga_desc: "该设施会将其他研究进程都转移至指定领域，对所有研究产出进行重构，使之匹配CPU殖民地的规划。由于集中了所有的行星研究，额外的信号协调性会提升该领域的整体研究产出。$oxr_mdlc_mod_tag$$oxr_mdlc_world_machine_building_category_note$"
 oxr_mdlc_world_machines_building_fractal_fpga_focus_phrase: "所有行星科研产出都会被调整为"
 oxr_mdlc_world_machines_building_fractal_fpga_focus_engineering: "§Y$oxr_mdlc_world_machines_building_fractal_fpga_focus_phrase$£engineering_research£$engineering_research$§!"
 oxr_mdlc_world_machines_building_fractal_fpga_focus_society: "§Y$oxr_mdlc_world_machines_building_fractal_fpga_focus_phrase$£society_research£$society_research$§!"
 oxr_mdlc_world_machines_building_fractal_fpga_focus_physics: "§Y$oxr_mdlc_world_machines_building_fractal_fpga_focus_phrase$£physics_research£$physics_research$§!"
 oxr_mdlc_world_machines_building_fractal_fpga_focus_none: "§R没有科研产出焦点！§!§Y行星规划必须为$xvcv_mdlc_col_machine_cpu_engineering$、$xvcv_mdlc_col_machine_cpu_physics$、$xvcv_mdlc_col_machine_cpu_society$。§!"
 oxr_mdlc_world_machines_building_fractal_fpga.district_engineering: "§Y$oxr_mdlc_world_machines_building_fractal_fpga$将产出转化为£engineering_research£§!"
 oxr_mdlc_world_machines_building_fractal_fpga.district_physics: "§Y$oxr_mdlc_world_machines_building_fractal_fpga$将产出转化为£physics_research£§!"
 oxr_mdlc_world_machines_building_fractal_fpga.district_society: "§Y$oxr_mdlc_world_machines_building_fractal_fpga$将产出转化为£society_research£§!"
 oxr_mdlc_world_machines_auto_farm_1: "$oxr_gear$自动营养舱"
 oxr_mdlc_world_machines_auto_farm_1_desc: "这座设施在大型水箱中培养各类富含营养的藻类，供有机生物食用。产品会被合成为糖浆，可以直接社区，也可以通过膜吸收。$oxr_mdlc_mod_tag$$oxr_mdlc_world_machine_building_category_note$"
 oxr_mdlc_world_machines_auto_farm_2: "自动营养舱2型"
 oxr_mdlc_world_machines_auto_farm_2_desc: "这栋建筑内设有标准型富营养藻类培养舱阵列，还配备了改良的照明设备和清洁设备，用于加快生产周期，进而提升产量。$oxr_mdlc_mod_tag$$oxr_mdlc_world_machine_building_category_note$"
 oxr_mdlc_world_machines_auto_farm_3: "自动营养舱3型"
 oxr_mdlc_world_machines_auto_farm_3_desc: "整合了水产养殖的藻类培养舱，可以带来更高的营养产出。最终产品不再是糖浆，而是保质期更长的脱水立方体。$oxr_mdlc_mod_tag$$oxr_mdlc_world_machine_building_category_note$"
 oxr_mdlc_world_machines_auto_farm_4: "自动营养舱4型"
 oxr_mdlc_world_machines_auto_farm_4_desc: "集成了多种食物生产来源的大型设施，会利用转基因生物获得更高的营养产量。$oxr_mdlc_mod_tag$$oxr_mdlc_world_machine_building_category_note$"
 oxr_mdlc_world_machines_auto_farm_5: "自动营养舱5型"
 oxr_mdlc_world_machines_auto_farm_5_desc: "这座大型生产设施拥有高度集成的生物质生产系统，还配备了可对废弃有机质进行组分分离并重新利用的回收系统。$oxr_mdlc_mod_tag$$oxr_mdlc_world_machine_building_category_note$"
 oxr_mdlc_world_machines_auto_mine_1: "$oxr_gear$自动钻井设施1型"
 oxr_mdlc_world_machines_auto_mine_1_desc: "用于开采矿物的小型自动化钻井基地。$oxr_mdlc_mod_tag$$oxr_mdlc_world_machine_building_category_note$"
 oxr_mdlc_world_machines_auto_mine_2: "自动钻井设施2型"
 oxr_mdlc_world_machines_auto_mine_2_desc: "用于矿物开采的标准型自动钻井基地，采用了该耐用的钻头。$oxr_mdlc_mod_tag$$oxr_mdlc_world_machine_building_category_note$"
 oxr_mdlc_world_machines_auto_mine_3: "自动钻井设施3型"
 oxr_mdlc_world_machines_auto_mine_3_desc: "用于开采矿物的标准化自动钻井基地，功率输出得到了升级。$oxr_mdlc_mod_tag$$oxr_mdlc_world_machine_building_category_note$"
 oxr_mdlc_world_machines_auto_mine_4: "自动钻井设施4型"
 oxr_mdlc_world_machines_auto_mine_4_desc: "用于开采矿物的大型自动钻井基地，拥有更强的功率输出和三重钻头。$oxr_mdlc_mod_tag$$oxr_mdlc_world_machine_building_category_note$"
 oxr_mdlc_world_machines_auto_mine_5: "自动钻井设施5型"
 oxr_mdlc_world_machines_auto_mine_5_desc: "用于开采矿物的超大型自动钻井基地，结合高压钻探技术和超大型碎屑清理设施，实现了产量最大化。$oxr_mdlc_mod_tag$$oxr_mdlc_world_machine_building_category_note$"
 oxr_mdlc_world_machines_auto_generator_1: "$oxr_gear$自动发电设施1型"
 oxr_mdlc_world_machines_auto_generator_1_desc: "用于能源生产的小型反应堆基地。$oxr_mdlc_mod_tag$$oxr_mdlc_world_machine_building_category_note$"
 oxr_mdlc_world_machines_auto_generator_2: "自动发电设施2型"
 oxr_mdlc_world_machines_auto_generator_2_desc: "用于能源生产的标准型反应堆基地，拥有经过升级的冷却系统。$oxr_mdlc_mod_tag$$oxr_mdlc_world_machine_building_category_note$"
 oxr_mdlc_world_machines_auto_generator_3: "自动发电设施3型"
 oxr_mdlc_world_machines_auto_generator_3_desc: "用于能源生产的小型反应堆基地，拥有经过升级的冷却系统，与更大的燃料棒。$oxr_mdlc_mod_tag$$oxr_mdlc_world_machine_building_category_note$"
 oxr_mdlc_world_machines_auto_generator_4: "自动发电设施4型"
 oxr_mdlc_world_machines_auto_generator_4_desc: "用于能源生产的大型反应堆基地，设有两个独立堆芯和垂直型冷却塔。$oxr_mdlc_mod_tag$$oxr_mdlc_world_machine_building_category_note$"
 oxr_mdlc_world_machines_auto_generator_5: "自动发电设施5型"
 oxr_mdlc_world_machines_auto_generator_5_desc: "用于能源生产的超大型反应堆基地，配备了高速飞轮阵列和大容量储能库，后者包含用于最大化输出的功率放大器。$oxr_mdlc_mod_tag$$oxr_mdlc_world_machine_building_category_note$"
 oxr_mdlc_world_machines_auto_energy_grid_1: "$oxr_gear$自动电网"
 oxr_mdlc_world_machines_auto_energy_grid_1_desc: "自动能源变电站通过电力路由算法和改良负载均衡协议，提高了发电区划与建筑的产出。$oxr_mdlc_mod_tag$$oxr_mdlc_world_machine_building_category_note$"
 oxr_mdlc_world_machines_auto_energy_grid_2: "自动电网2型"
 oxr_mdlc_world_machines_auto_energy_grid_2_desc: "先进的自动能源变电站，通过电力路由算法和改良负载均衡协议，提高了发电区划与建筑的产出。$oxr_mdlc_mod_tag$$oxr_mdlc_world_machine_building_category_note$"
 oxr_mdlc_world_machines_biofuel_refit_1: "$oxr_gear$生物燃料自动电力设施"
 oxr_mdlc_world_machines_biofuel_refit_1_desc: "由于生物燃料的效率限制，与标准的太空时代发电方式相比，要投入两倍的资源才能获得相同发电量。$oxr_mdlc_mod_tag$$oxr_mdlc_world_machine_building_category_note$"
 oxr_mdlc_world_machines_biofuel_refit_1_tooltip: "\n对所有发电建筑和区划进行重编程，利用£food£§G生物燃料§!作为发电的能源。"
 oxr_mdlc_world_machines_biofuel_refit_1.active_effect: "§Y利用£food£§G生物燃料§!生产£energy£$energy$。§!"
 oxr_mdlc_world_machines_building_auto_farm_logistics: "$oxr_gear$自动营养舱增强设施"
 oxr_mdlc_world_machines_building_auto_farm_logistics_desc: "该设施会生产强效合成生长激素，并输送给自动营养设备，提升区划的生物质产出。$oxr_mdlc_mod_tag$$oxr_mdlc_world_machine_building_category_note$"
 oxr_mdlc_world_machines_building_auto_farm_logistics_2: "自动营养末端拓展设施"
 oxr_mdlc_world_machines_building_auto_farm_logistics_2_desc: "自动农场区划的产品会被输送到这个末端设施中。这里会对生物质进行进一步加工，喷洒人工营养剂，并加入惰性填充物，从而提高产出的总额。$oxr_mdlc_mod_tag$$oxr_mdlc_world_machine_building_category_note$"
 oxr_mdlc_trait_world_machine_automaton: "世界型巨械自动机"
 oxr_mdlc_trait_world_machine_automaton_desc: "这台专用机械已从存储槽中释放，前去执行不受支持的任务。目前依靠它就够了。"
 oxr_mdlc_tech_fractal_basics: "分形研究I"
 oxr_mdlc_tech_fractal_basics_desc: "我们对自相似模式的理解尚处于基础阶段。目前，我们只能设想出很少的物质应用。然而，这一理论研究领域为跨学科的各种现象提供了初步的见解。$oxr_mdlc_mod_tag$"
 oxr_mdlc_tech_world_machine_planetary_proficiency: "世界型巨械行星精通"
 oxr_mdlc_tech_world_machine_planetary_proficiency_desc: "我们对世界型巨械的建造原理已经相当熟练，现在能够在不进行耗时的考古发掘的情况下移除障碍。$oxr_mdlc_mod_tag$"
 oxr_mdlc_tech_world_machine_planetary_mastery: "世界型巨械基础设施精通"
 oxr_mdlc_tech_world_machine_planetary_mastery_desc: "我们将知晓世界型巨械的一切秘密。建造这种自动化星球时将不再出现错误或废墟区块。$oxr_mdlc_mod_tag$"
 oxr_mdlc_tech_world_machine_planetary_mastery_effect: "新建立的世界型巨械殖民地将没有任何障碍缺陷。"
 oxr_mdlc_tech_world_machine_wmc_core: "世界型巨械核心建造"
 oxr_mdlc_tech_world_machine_wmc_core_desc: "对世界型巨械和分形科技的理解终于使我们获得了生产世界型巨械核心的能力。$oxr_mdlc_mod_tag$"
 oxr_mdlc_tech_world_machines_unlocked: "世界型巨械基础操作"
 oxr_mdlc_tech_world_machines_unlocked_desc: "我们已经获得了['concept_oxr_mdlc_auto_machine_world']，接下来将研究数个专业化自动建筑的蓝图，以填补行星区划的庞大网络。$oxr_mdlc_mod_tag$"
 oxr_mdlc_tech_world_machine_district_infrastructure: "世界型巨械基础设施区划"
 oxr_mdlc_tech_world_machine_district_infrastructure_desc: "世界型巨械在数个领域的功能仍可提升。在进行了一些有数据支持的研究后，我们得以设计一种全新的区划，能够实现这些性能改进的自动化，并进一步放大其效果。$oxr_mdlc_mod_tag$"
 oxr_mdlc_tech_geologic_world_expansion_theory: "世界型巨械扩张理论"
 oxr_mdlc_tech_geologic_world_expansion_theory_desc: "认知节点和生长节点假设在一定的科技进步、大量时间和资源投入下，我们将能够利用世界型巨械行星表面下的各个地层，从而提高资源和制造产出。类似地，§Y这项研究必定会催生新的科技。§!$oxr_mdlc_mod_tag$"
 oxr_mdlc_tech_category_geophysics_note: "\n\n§L研究树：§!['concept_oxr_mdlc_tech_geophysics']"
 oxr_mdlc_tech_geologic_heat_shielding_1: "地质热屏蔽I"
 oxr_mdlc_tech_geologic_heat_shielding_1_desc: "改进后的能量屏蔽技术必须能够经受住大部分行星地壳的温度。$oxr_mdlc_tech_category_geophysics_note$$oxr_mdlc_mod_tag$"
 oxr_mdlc_tech_geologic_heat_shielding_2: "地质热屏蔽II"
 oxr_mdlc_tech_geologic_heat_shielding_2_desc: "改进后的能量屏蔽技术必须能够经受住行星的液态地幔的温度。$oxr_mdlc_tech_category_geophysics_note$$oxr_mdlc_mod_tag$"
 oxr_mdlc_tech_geologic_heat_shielding_2.decision_unlock: "解锁决议：§Y$rikk_mdlc_decision_world_machine_solidify_molten$§!，可以在熔融星球建立世界型巨械。"
 oxr_mdlc_tech_geologic_heat_shielding_3: "地质热屏蔽III"
 oxr_mdlc_tech_geologic_heat_shielding_3_desc: "改进后的能量屏蔽技术必须能够承受行星地核——以及比之更甚——的高温。$oxr_mdlc_tech_category_geophysics_note$$oxr_mdlc_mod_tag$"
 oxr_mdlc_tech_geologic_scaling_thermoelectrics: "拓展化热电应用"
 oxr_mdlc_tech_geologic_scaling_thermoelectrics_desc: "从热量获取电能的技术。我们利用一套既定原理，将它拓展到了任何理论上已知的温度。$oxr_mdlc_tech_category_geophysics_note$$oxr_mdlc_mod_tag$"
 oxr_mdlc_tech_geologic_pressurized_construction_1: "极端压力建设技术I"
 oxr_mdlc_tech_geologic_pressurized_construction_1_desc: "高压环境下的施工需要采用抗外力变形能力强的建筑形状。可以用于行星地表的平面和边缘在特定压力下会变得不可靠，因此必须开发新的形式。此外，在高压液体环境中，必须小心地引入压力平衡阀，以允许外部介质通过我们的结构。$oxr_mdlc_tech_category_geophysics_note$$oxr_mdlc_mod_tag$"
 oxr_mdlc_tech_geologic_pressurized_construction_2: "极端压力建设技术II"
 oxr_mdlc_tech_geologic_pressurized_construction_2_desc: "通过利用高压介质的共振频率，我们得以创造分形位移，并借助获得的微观空间，逐步而缓慢地在介质里扩张我们的结构。$oxr_mdlc_tech_category_geophysics_note$$oxr_mdlc_mod_tag$"
 oxr_mdlc_tech_geologic_elastic_materials_1: "弹性材料I"
 oxr_mdlc_tech_geologic_elastic_materials_1_desc: "在数千摄氏度的高温高压环境下施工要求材料具有韧性和弹性，能够承受大范围的剪力变化以及在超致密介质中传播的波动压力。$oxr_mdlc_tech_category_geophysics_note$$oxr_mdlc_mod_tag$"
 oxr_mdlc_tech_geologic_elastic_materials_2: "弹性材料II"
 oxr_mdlc_tech_geologic_elastic_materials_2_desc: "在极端压力环境下施工要求材料具有韧性和弹性，能够承受大范围的剪力变化以及在超致密介质中传播的波动压力，还要不易融化、不易燃烧，阻止热量从极端环境中向施工场地传导。$oxr_mdlc_tech_category_geophysics_note$$oxr_mdlc_mod_tag$"
 oxr_mdlc_tech_geologic_seismic_wave_harvesting_1: "地震波采收I"
 oxr_mdlc_tech_geologic_seismic_wave_harvesting_1_desc: "在诸如行星液态地幔之类的高压环境中，自然地质活动会通过介质传导极为强力的冲击波。这些冲击波在极端环境中接触到我们的结构时，就可以用机械手段捕获振荡并转化为电能，从而加以利用。$oxr_mdlc_tech_category_geophysics_note$$oxr_mdlc_mod_tag$"
 oxr_mdlc_tech_geologic_geodynamo_theory: "地质发电机理论"
 oxr_mdlc_tech_geologic_geodynamo_theory_desc: "行星通过其熔融液态合金核心的对流生成电磁场。通过理解合金流如何维持电磁场，我们将能够侵入地核，在不破坏上述电磁场的情况达成很多目的。只要投入足够资源，也许能够在缺乏磁场的星球上建造地质发电机。$oxr_mdlc_tech_category_geophysics_note$$oxr_mdlc_mod_tag$"
 oxr_mdlc_tech_world_machine_t3_worlds: "世界型巨械核心编程"
 oxr_mdlc_tech_world_machine_t3_worlds_desc: "通过一些工作，我们可以对世界型巨械核心进行编程，以部署专精的行星配置。这需要编写全新的操作系统、部署协议以及一些模块化工程以支持从新的引导源读取。$oxr_mdlc_mod_tag$"
 oxr_mdlc_tech_world_machine_cpu: "自动处理器星球架构"
 oxr_mdlc_tech_world_machine_cpu_desc: "一套用于创建专精的自动研究星球的操作系统和部署协议。$oxr_mdlc_mod_tag$"
 oxr_mdlc_tech_world_machine_cpu_tooltip: "$xvcv_mdlc_ap_world_machines_tooltip_effects_4$"
 oxr_mdlc_tech_world_machine_ecu: "自动工厂星球架构"
 oxr_mdlc_tech_world_machine_ecu_desc: "一套用于创建专精的工厂和铸造星球的操作系统和部署协议。$oxr_mdlc_mod_tag$"
 oxr_mdlc_tech_world_machine_ecu_tooltip: "$xvcv_mdlc_ap_world_machines_tooltip_effects_3$"
 oxr_mdlc_tech_world_machine_ser: "自动服务星球架构"
 oxr_mdlc_tech_world_machine_ser_desc: "一套用于创建专精的行政星球的操作系统和部署协议。$oxr_mdlc_mod_tag$"
 oxr_mdlc_tech_world_machine_ser_tooltip: "$xvcv_mdlc_ap_world_machines_tooltip_effects_5$"
 oxr_mdlc_tech_world_machine_cpu_reprogrammable_gate: "现场编程中央处理器星球"
 oxr_mdlc_tech_world_machine_cpu_reprogrammable_gate_desc: "我们将进一步改进自动研究星球，开发一种方法，通过安装定制模块覆盖标准编程，从而引导全球研究产出专注于某个特定领域。$oxr_mdlc_mod_tag$"
 oxr_mdlc_tech_organoid_2_wm: "自动$oxr_mdlc_tech_organoid_2$"
 oxr_mdlc_tech_organoid_2_wm_desc: "$oxr_mdlc_tech_organoid_2_desc$"
 oxr_mdlc_tech_organoid_2_wm_tooltip: "§Y$oxr_mdlc_building_auto_organoid_research_center$§!星球修正：\n自动科研建筑与CPU区划的£energy£$energy$维护费：§G-0.5§!\n自动科研建筑与CPU区划的£food£$food$维护费：§R+0.10§!"
 oxr_mdlc_tech_organoid_3_wm: "自动$oxr_mdlc_tech_organoid_3$"
 oxr_mdlc_tech_organoid_3_wm_desc: "$oxr_mdlc_tech_organoid_3_desc$"
 oxr_mdlc_tech_organoid_3_wm_tooltip: "§Y$oxr_mdlc_building_auto_organoid_research_center$§!星球修正：\n自动科研建筑与CPU区划的£energy£$energy$维护费：§G-1§!\n自动科研建筑与CPU区划的£food£$food$维护费：§R+0.10§!"
 oxr_mdlc_tech_boost_1_uniform_resource_locators: "通用资源定位符"
 oxr_mdlc_tech_boost_1_uniform_resource_locators_desc: "所有数据都应有一个通用标识符来描述其位置，以便数据集可以更容易地相互引用。未来的所有软件应用程序都将能够访问给定的资源，无论其数据类型为何。由于所有数据都具有通用资源定位符，研究可以更快地进行，因为数据集将共享一个公共接口。$oxr_mdlc_mod_tag$"
 oxr_mdlc_world_machine_district_defense_army: "自动化区划防御单元"
 oxr_mdlc_world_machine_district_defense_army_desc: "世界型巨械自动生产的防御部队，以应对行星际威胁。"
 NAME_oxr_mdlc_world_machine_district_defense_army: "平庸T1中队"
 oxr_mdlc_d_world_machine_insight: "§Y清除该障碍将使我们获得有关世界型巨械的运作方式的洞见。§!"
 oxr_mdlc_d_world_machine_collapsed_charge_controller: "崩溃的电能控制器"
 oxr_mdlc_d_world_machine_collapsed_charge_controller_desc: "这些电能控制器将发电机产生的能量，输送到分散在行星各个战略要点的大型电池组中。其中一些控制器已经损毁，必须对它们进行重建，从而将发电容量扩展至最大。"
 oxr_mdlc_d_world_machine_fossilized_nutrient_bog: "富营养腐败沼泽"
 oxr_mdlc_d_world_machine_fossilized_nutrient_bog_desc: "各种生物质堆积在这片色彩斑斓的泥潭中。其中有些正在生长发育，有些正在逐渐腐坏，但全都对扩大食物生产构成了妨碍。"
 oxr_mdlc_d_world_machine_flooded_borehole: "被淹没的钻孔"
 oxr_mdlc_d_world_machine_flooded_borehole_desc: "由于大量液体渗入钻孔深处，自动采矿作业被迫中断。这里没法继续开采矿物了。"
 oxr_mdlc_d_world_machine_clogged_furnace_discharge: "堵塞的炉膛排放系统"
 oxr_mdlc_d_world_machine_clogged_furnace_discharge_desc: "炉渣输送系统是工业部门基础设施的核心组成部分之一。炉渣堵住了用于支持未来区块的预建炉膛排放系统，必须对这里进行彻底重建。"
 oxr_mdlc_d_world_machine_irradiated_drone_storage: "辐射污染的子个体库"
 oxr_mdlc_d_world_machine_irradiated_drone_storage_desc: "人口贮存区的结构基础受到了高强度辐射污染，这必定是环星球聚变能量管路发生泄露所致。必须将整个结构挖出并废弃。"
 oxr_mdlc_d_world_machine_meteor_shower_impacts: "流星雨撞击点"
 oxr_mdlc_d_world_machine_meteor_shower_impacts_desc: "一场流星雨破坏了这里的地面，使其完全不适于建造任何建筑。不过，土方作业队前来平整该区域的时候，可能会发现少量的矿物和合金。"
 oxr_mdlc_d_world_machine_collapsed_transportation_hubs: "坍塌的运输枢纽"
 oxr_mdlc_d_world_machine_collapsed_transportation_hubs_desc: "交通枢纽遭到破坏，大片区域发生坍塌，致使车辆与其他运输工具都无法正常运送货物和人口。物理通道和信息调度站都需要重建。"
 oxr_mdlc_d_world_machine_exposed_structural_chasms: "暴露的结构裂口"
 oxr_mdlc_d_world_machine_exposed_structural_chasms_desc: "本该是一片坚实地面的地方却成了参差不齐的裂口。世界型巨械的环境改造流程中的一处缺陷导致这里没有添加任何地面。我们必须小心地重建丢失的地下支撑层。"
 oxr_mdlc_d_world_machine_dense_geologic_mass: "破坏性地质体"
 oxr_mdlc_d_world_machine_dense_geologic_mass_desc: "此地存在大规模火成岩沉积层，其抗压强度和抗拉强度均超出了星球自动拓展流程的处理能力。该区域需要通过爆破手段来手动平整，在此过程中可能会产生可用的资源。"
 oxr_mdlc_d_world_machine_offline_data_routers: "§Y离线数据路由器§!"
 oxr_mdlc_d_world_machine_offline_data_routers_desc: "这颗行星遍布着大型信息基础设施中心。它们延展了数据传输的范围，为整颗行星的网络提供了冗余。众多装置中有一台路由器正处于离线状态，这妨碍了区划的扩张。\n$oxr_mdlc_d_world_machine_insight$"
 oxr_mdlc_d_world_machine_damaged_data_cold_storages: "§Y受损的冷存储数据中心§!"
 oxr_mdlc_d_world_machine_damaged_data_cold_storages_desc: "这座数据中心因严重损坏而被关闭。它包含以太字节计算的系统日志、传感器数据和内核转储文件，都是乏善可陈的内容。然而，这些日志可以帮助我们了解行星自动化系统的工作原理；我们可以分析这里的内核转储文件，并有可能对传感器数据进行逆向工程，从而重建覆盖整个星球的巨大传感网络。\n$oxr_mdlc_d_world_machine_insight$"
 oxr_mdlc_d_world_machine_frozen_waterway_pistons: "§Y冻结的液压活塞§!"
 oxr_mdlc_d_world_machine_frozen_waterway_pistons_desc: "这些位于行星地壳下的巨大热泵设计不仅会带走区划和建筑的废热，还会为行星分配润滑剂、超高压蒸汽以及几乎所有其他类型液体。在疏通这些热泵的过程中，我们可能有机会更深入地了解这种无处不在的结构的设计理念。\n$oxr_mdlc_d_world_machine_insight$"
 oxr_mdlc_d_world_machine_incomplete_construction_bays: "§Y未完工的建造车间§!"
 oxr_mdlc_d_world_machine_incomplete_construction_bays_desc: "自动化建造区是世界型巨械的另一个基本特性，它们会按照程序处理各类区划与设施的建造组织工作。这里有等待组装的大型自部署起重机，建造了一半的燃料罐，以及空空如也的材料储存库。这些建造车间散布在行星各处，对于行星基础设施的继续扩展至关重要。\n$oxr_mdlc_d_world_machine_insight$"
 oxr_mdlc_d_world_machine_artifact_deposit_1: "世界型巨械勘误表"
 oxr_mdlc_d_world_machine_artifact_deposit_1_desc: "在清除世界型巨械阻塞物的工作中，我们收集到了各种互不相关、部分功能正常的物件，这些物件具有一定的研究价值。"
 oxr_mdlc_d_world_machine_core: "运作中的世界型巨械核心[OxrWMCupgradeLevel]"
 oxr_mdlc_d_world_machine_core_desc: "行星的中央处理核心。核心的托架是一个巨大的十二面体，完全自给自足，四面密封，不会从行星的发电机中汲取一丝电力。托架位于行星地表以下数公里处，既不会受到地面攻击，也不受行星核心的热量影响。\n\n核心位于托架内部，无法看见，但托架各面的控制面板正闪烁着活跃的信号。核心的各个面上都插入了巨大的导管，在各个区划、建筑、传感阵列和自动化运作所需的所有基础设施之间来回传输数据。"
 oxr_mdlc_d_world_machine_cradle: "世界型巨械核心托架"
 oxr_mdlc_d_world_machine_cradle_desc: "一个50米高的十二面体框架正在等待它的核心，目前处于未通电状态。空旷的内部一片漆黑，没有任何反光表面。各种控制面板均未点亮。"
 oxr_mdlc_d_world_machine_core_shattered: "破碎的世界型巨械核心"
 oxr_mdlc_d_world_machine_core_shattered_desc: "这个世界型巨械核心托架因某种原因而部分损毁了。其中一个面已被撕裂。烧毁的电线和破损的组件通过巨大的锯齿状伤口散落到太空中。仅凭观察无法判断该核心是否可被抢救、修复、乃至更换。"
 oxr_mdlc_d_world_machine_expansion_core: "并联世界型巨械核心：§G[This.oxr_mdlc_world_machine_expansion_levels]§!"
 oxr_mdlc_d_world_machine_expansion_core_desc: "已有一个或更多的世界型巨械核心以辅助配置模式安装在了主核心旁边。每个以这种方式安装的核心都会略微提升区划数量上线，并为附加的行星建筑提供部分基础设施。"
