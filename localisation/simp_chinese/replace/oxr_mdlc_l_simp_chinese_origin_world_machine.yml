 OXR_MDLC_ORIGIN_WM_INFO_T3_SERVER_DESC: "§H$xvcv_mdlc_pc_machine_ser$§!是特化的§Y$xvcv_mdlc_pc_machine_auto$§!中的行政类型，其标准资源区划已被如下的区划取代：\n\n-§Y$xvcv_mdlc_pc_machine_ser_district_unity$§!：$xvcv_mdlc_pc_machine_ser_district_unity_desc$\n\n-§Y$xvcv_mdlc_pc_machine_ser_district_admin_cap$§!：$xvcv_mdlc_pc_machine_ser_district_admin_cap_desc$\n\n-§Y$xvcv_mdlc_pc_machine_ser_district_crime$§!：$xvcv_mdlc_pc_machine_ser_district_crime_desc$\n\n-§Y$xvcv_mdlc_pc_machine_ser_district_encryption$§!：$xvcv_mdlc_pc_machine_ser_district_encryption_desc$"
 OXR_MDLC_ORIGIN_WM_INFO_T3_CPU: "$xvcv_mdlc_pc_machine_cpu$星球"
 OXR_MDLC_ORIGIN_WM_INFO_T3_CPU_DESC: "§H$xvcv_mdlc_pc_machine_cpu$§!是特化的§Y$xvcv_mdlc_pc_machine_auto$§!中的研究和计算类型，为支持如下的区划，其资源区划和地层基础设施已进行了全面改造：\n\n-§Y$xvcv_mdlc_pc_machine_cpu_district_physics$§!：$xvcv_mdlc_pc_machine_cpu_district_physics_desc$\n\n-§Y$xvcv_mdlc_pc_machine_cpu_district_society$§!：$xvcv_mdlc_pc_machine_cpu_district_society_desc$\n\n-§Y$xvcv_mdlc_pc_machine_cpu_district_engineering$§!：$xvcv_mdlc_pc_machine_cpu_district_engineering_desc$\n\n-§Y$xvcv_mdlc_pc_machine_cpu_district_decryption$§!：$xvcv_mdlc_pc_machine_cpu_district_decryption_desc$"
 OXR_MDLC_ORIGIN_WM_INFO_T3_ECU: "$OXR_MDLC_ORIGIN_WM_T3_ECU_WORLD$"
 OXR_MDLC_ORIGIN_WM_INFO_T3_ECU_DESC: "$xvcv_mdlc_pc_machine_ecu$是特化的§Y$xvcv_mdlc_pc_machine_auto$§!中的制造类型，为支持如下的区划，其资源区划和地层基础设施已进行了全面改造：\n\n-§Y$xvcv_mdlc_pc_machine_ecu_district_alloys$§!：$xvcv_mdlc_pc_machine_ecu_district_alloys_desc$\n\n-§Y$xvcv_mdlc_pc_machine_ecu_district_goods$§!：$xvcv_mdlc_pc_machine_ecu_district_goods_desc$\n\n-§Y$xvcv_mdlc_pc_machine_ecu_district_rare_resources$§!：$xvcv_mdlc_pc_machine_ecu_district_rare_resources_desc$\n\n-§Y$xvcv_mdlc_pc_machine_ecu_district_naval_cap$§!：$xvcv_mdlc_pc_machine_ecu_district_naval_cap_desc$"
 oxr_desc_for_mdlc_pc_machine_ser_district_unity: "每个区划都是一个大型数据储存阵列。科研建筑会通过例行程序来创造工程学、物理学和社会学资源，驱动区划则会储存诸如星球间资源运输、法令颁布、行星反常记录、实行新传统所需的运作变化等等的行政活动的历史日志。§B驱动§!能够合成数据模式，使其更倾向于帝国治理和运作中必须做出的决定和行动，从而生产£unity£$unity$资源，降低上述物流和行政活动的难度。"
 oxr_desc_for_mdlc_pc_machine_ser_district_admin_cap: "此区划会为管理和维护法令提供行政进程带宽，并且拥有与行星首都、舰队、开采站、恒星基地以及帝国核心领袖及其节点相连的通讯阵列。这些沿监控站而建的阵列会提高帝国在各星系中发布指令的通道的带宽，并确保帝国拥有足够维持这些指令的资源。"
 oxr_desc_for_mdlc_pc_machine_ser_district_crime: "此区划拥有监控恒星系、行星和舰队并找出表现异常的子个体的能力。缺少错误追踪能力的行星会从此区划处得到额外支持——它们会向$oxr_mdlc_regulatory_node$发送报告，并且按照指示部署正确的行动。"
 oxr_desc_for_mdlc_pc_machine_ser_district_encryption: "此区划能够进入全帝国的通讯阵列，并利用其处理能力强化传输和休眠中的数据加密水平。此外，这类区划还拥有$oxr_mdlc_ruler_node$授予的通过自身算法进程监督我国与其他帝国的交流渠道的许可。鉴于每个区划的加密强化水平都会受到算力限制，我们必须大量建设此类区划以抵御资金充足的对手。"
 oxr_desc_for_xvcv_mdlc_pc_machine_cpu_district_physics: "§Bπ回路§!是一种用于模拟粒子研究、应力测试场理论、设计和优化算法及物理学的其他领域的大型计算机。它能够为£physics_research£$physics_research$提供建造并维护其所需建筑或子个体的资源。"
 oxr_desc_for_xvcv_mdlc_pc_machine_cpu_district_society: "§Bσ回路§!计算区划拥有军事研究、殖民协议、生物学和通知协议的计算及模拟软件库。它能够为£society_research£$society_research$提供建造并维护其所需建筑或子个体的资源。"
 oxr_desc_for_xvcv_mdlc_pc_machine_cpu_district_engineering: "§Bε回路§!是一种用于计算和模拟物质、运动及物理平面力的大型计算机，拥有涉及物质交互、舰船设计、推进系统和工业程序的软件库，还能够为£engineering_research£$engineering_research$提供建造并维护其所需建筑或子个体的资源。"
 oxr_desc_for_xvcv_mdlc_pc_machine_cpu_district_decryption: "此区划会处理被$oxr_mdlc_regulatory_node$拦截并标记为“有趣数据”的外国通讯流和通讯包，随后使用算力来寻找加密数据的模式和秘密通道，从而提取关键的以及其他的一些机密信息，降低渗透其他帝国的防火墙等安保措施的难度。"
