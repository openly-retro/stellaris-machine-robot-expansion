 oxr_mdlc_origin_wm_pc_frozen_modifier_bonus_3_desc: "此行星的地壳下有一片几乎覆盖了行星一半区域的由液态水和氨组成的海洋。"
 oxr_mdlc_origin_wm_pc_frozen_modifier_bonus_3_effect: "采矿区划产出增加。稀有水晶产出增加。"
 oxr_mdlc_origin_wm_pc_frozen_modifier_bonus_4: "史前生命"
 oxr_mdlc_origin_wm_pc_frozen_modifier_bonus_4_desc: "此行星的地壳深处有一片地下海洋。它隔绝了地表的有害环境，养育了许多微生物。"
 oxr_mdlc_origin_wm_pc_frozen_modifier_bonus_4_effect: "此行星的社会学研究点数产量增加。"
 oxr_mdlc_origin_wm_pc_toxic_modifier_malus_1: "暴风"
 oxr_mdlc_origin_wm_pc_toxic_modifier_malus_1_desc: "此行星的温度波动产生了极具破坏性的暴风。"
 oxr_mdlc_origin_wm_pc_toxic_modifier_malus_1_effect: "行星建造速度降低。区划建造成本增加。"
 oxr_mdlc_origin_wm_pc_toxic_modifier_malus_2: "硫酸雨"
 oxr_mdlc_origin_wm_pc_toxic_modifier_malus_2_desc: "此行星上层大气的特定元素会在阳光下反应产生酸。这些酸中的大多数都会在其后降落到行星表面，形成酸雾。"
 oxr_mdlc_origin_wm_pc_toxic_modifier_malus_2_effect: "建筑和区划维护费大幅增加。农业产量大幅减少。"
 oxr_mdlc_origin_wm_pc_toxic_modifier_malus_3: "无常闪电"
 oxr_mdlc_origin_wm_pc_toxic_modifier_malus_3_desc: "无法预测的天气模式产生了大量远超其他大陆星球规模的闪电风暴。"
 oxr_mdlc_origin_wm_pc_toxic_modifier_malus_3_effect: "行星破坏度随机增加。"
 oxr_mdlc_origin_wm_pc_toxic_modifier_malus_4: "反射性大气"
 oxr_mdlc_origin_wm_pc_toxic_modifier_malus_4_desc: "行星的厚重大气反射了大量的阳光。只有很少的光线能抵达行星表面。"
 oxr_mdlc_origin_wm_pc_toxic_modifier_malus_4_effect: "发电区产量减少。"
 agenda_oxr_mdlc_origin_world_machine_focus_on_past_finish: "专职史学家"
 agenda_oxr_mdlc_origin_world_machine_focus_on_past_finish_desc: "此帝国专注于通过内阁活动清除世界型巨械上的障碍，并为发掘活动分配额外的资源，"
 agenda_oxr_mdlc_origin_world_machine_deployment_protocols_finish: "自动部署协议"
 agenda_oxr_mdlc_origin_world_machine_deployment_protocols_finish_desc: "此帝国的内阁专注于研究那些能够推动将固态星球改造为世界型巨械的过程的方法。"
 agenda_oxr_mdlc_origin_world_machine_construction_infrastructure_finish: "行星建设基础设施"
 agenda_oxr_mdlc_origin_world_machine_construction_infrastructure_finish_desc: "此帝国的内阁已经改善了其行星建设的基础设施。"
 oxr_mdlc_decisions_origin_wm_start_world_with_core: "部署世界型巨械核心"
 oxr_mdlc_decisions_origin_wm_start_world_with_core_effect: "将行星改造为$xvcv_mdlc_pc_machine_auto$并使其自动成为殖民地。\n需要1个£oxr_mdlc_world_machine_core£['concept_oxr_mdlc_world_machine_core_resource']"
 oxr_mdlc_decisions_origin_wm_start_world_with_core_desc: "部署世界型巨械核心以使行星自动化的过程分为两个阶段：\n§G阶段1§!：配备核心并做好准备工作\n§G阶段2§!：从行星的低轨进行核心部署\n一旦着陆，核心就会自动开始将行星§Y改造§!为§Y$xvcv_mdlc_pc_machine_auto$§!的进程。当这一进程完成后，我们就会得到一个可供使用的崭新殖民地。\n\n§R注意：环境改造会立刻开始。如果我们在环境改造开始后中止这一进程，就会失去对应的世界型巨械核心。§!"
 oxr_mdlc_decisions_origin_wm_reboot_ruined_world: "尝试恢复世界型巨械"
 oxr_mdlc_decisions_origin_wm_reboot_ruined_world_desc: "我们可以尝试使这颗星球重新上线。这将花费一些时间和资源。我们可能会取得成功，但概率并不绝对。"
 oxr_mdlc_decisions_origin_wm_start_auto_build_core: "开启世界型巨械核心制造厂"
 oxr_mdlc_decisions_origin_wm_start_auto_build_core_desc: "制造厂将会在大约15天后上线并开始世界型巨械核心的生产工作。\n\n世界型巨械核心的生产分为几步：先是装配反应堆外壳，然后是组装并安装反应堆，最后还要置入数百吨的电力和通讯基础设施。在通过强大的能量飙升启动前，核心都将保持休眠状态。"
 oxr_mdlc_decisions_origin_wm_start_auto_build_core_stop: "关闭世界型巨械核心制造厂"
 oxr_mdlc_decisions_origin_wm_start_auto_build_core_stop_desc: "制造厂将被关闭，所有的进程都将停止，易挥发的制造材料则会被搁置。关闭过程需要15天的时间。"
 oxr_mdlc_decisions_origin_wm_restock_armies: "补充区划防御部队"
 oxr_mdlc_decisions_origin_wm_restock_armies_desc: "世界型巨械正在通过编程部署远程的多功能和防御自动机。$oxr_mdlc_mod_tag$"
 oxr_mdlc_decisions_origin_wm_restock_armies_effect: "我们将会制造['concept_oxr_mdlc_world_machine_district_defense_army_plural']来取代任何被毁的防御单位，每个区划§G+[Fromfromfrom.oxr_mdlc_world_machine_defense_armies_per_district]§!。"
 oxr_mdlc_decisions_origin_wm_requisition_automatons: "调用自动机人口"
 oxr_mdlc_decisions_origin_wm_requisition_automatons_desc: "我们将从深层存储中调用临时自动机人口，再在它们的寿命结束时将其回收——世界型巨械没有长期制造或维持任何人口的容量。$oxr_mdlc_mod_tag$"
 oxr_mdlc_decisions_world_machines_armored_planet: "防御指令：激活装甲"
 oxr_mdlc_decisions_origin_wm_self_destruct: "§R防御指令：自毁§!"
 oxr_mdlc_decisions_origin_wm_self_destruct_desc: "世界型巨械核心的产量将被远程设置为100000%。"
 oxr_mdlc_decisions_origin_wm_self_destruct_tooltip: "引爆世界型巨械并对附近的舰船造成巨大的伤害。§R殖民地、行星和人口都将被蒸发！§!"
 oxr_mdlc_edict_is_redudant_for_wm: "§R（不影响世界型巨械）§!"
