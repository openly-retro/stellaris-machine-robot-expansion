 oxr_mdlc_pop_can_migrate.tooltip_fail: "§R自动机不可移民。§!"
 oxr_mdlc_world_machines_building_auto_mining_support: "$oxr_gear$自动钻井中枢"
 oxr_mdlc_world_machines_building_auto_mining_support_desc: "该设施拥有多台搭载有精密传感设备的大型提取器，可以更高效地将原矿加工成精矿。此外，该设施还为每个自动矿场增设了运输隧道和多辆载具，可以更快地将矿石运送到末端加工设施。$oxr_mdlc_mod_tag$$oxr_mdlc_world_machine_building_category_note$"
 oxr_mdlc_world_machines_building_auto_mining_support_2: "自动钻井拓展设施"
 oxr_mdlc_world_machines_building_auto_mining_support_2_desc: "该设施拥有复杂而精密的矿石提取器，可以加快矿石加工速度；还配备了专用的大型运输管路，用以改善自动矿场的基础设施。此外，设施还对全部采矿区划的钻头进行了升级，使之更大、更耐热、且更耐用。$oxr_mdlc_mod_tag$$oxr_mdlc_world_machine_building_category_note$"
 oxr_mdlc_world_machines_building_energy_grid: "电能控制器"
 oxr_mdlc_world_machines_building_energy_grid_desc: "这组电能控制器将发电机产生的能量，输送到分散在行星各个战略要点的大型电池组中。此外，利用更复杂的电力路由模型，电网的性能有所提升。$oxr_mdlc_mod_tag$$oxr_mdlc_world_machine_building_category_note$"
 oxr_mdlc_world_machines_building_energy_grid_2: "自动能量枢纽"
 oxr_mdlc_world_machines_building_energy_grid_2_desc: "这个大型电能控制阵列将发电机产生的能量，输送至分散在行星各个战略要点的大型电池组中。此外，利用更复杂的电能路由模型，电网的性能有所提升。$oxr_mdlc_mod_tag$$oxr_mdlc_world_machine_building_category_note$"
 oxr_mdlc_world_machines_building_underground_storage: "地下仓储"
 oxr_mdlc_world_machines_building_underground_storage_desc: "这个仓储会采用多种方式储存额外的资源，例如：用于存储能源的大型电池组，用于存储矿物的深坑，用于长期储存食物的脱水设备，以及用于储存合金的恒湿仓库。$oxr_mdlc_mod_tag$$oxr_mdlc_world_machine_building_category_note$"
 oxr_mdlc_world_machines_building_biowaste_harvester: "生物沼气发酵设施"
 oxr_mdlc_world_machines_building_biowaste_harvester_desc: "自动农场及其他来源的生物质会被装入储罐中，罐体内的厌氧菌会产生可于发电的沼气。$oxr_mdlc_mod_tag$$oxr_mdlc_world_machine_building_category_note$"
 oxr_mdlc_world_machines_building_biowaste_harvester_2: "生物沼气发酵设施II"
 oxr_mdlc_world_machines_building_biowaste_harvester_2_desc: "一排排罐体内的厌氧菌会产生用于发电的沼气。随着化学处理合金、额外的仪器和精炼设备的引入，我们还能收获少量异星天然气。$oxr_mdlc_mod_tag$$oxr_mdlc_world_machine_building_category_note$"
 oxr_mdlc_world_machines_building_auto_mote_sink: "微粒自动捕获器"
 oxr_mdlc_world_machines_building_auto_mote_sink_desc: "一系列灵敏的磁板将出现的易爆微粒引到用于运输的简易约束场中。$oxr_mdlc_mod_tag$$oxr_mdlc_world_machine_building_category_note$"
 oxr_mdlc_world_machines_building_auto_gas_condenser: "异星天然气自动冷凝器"
 oxr_mdlc_world_machines_building_auto_gas_condenser_desc: "该自动设施会按照简易开采算法，探入行星地表的异星天然气矿藏中。随后，它会将天然气冷却成液态来进行运输。$oxr_mdlc_mod_tag$$oxr_mdlc_world_machine_building_category_note$"
 oxr_mdlc_world_machines_building_auto_crystal_extractor: "稀有水晶自动采掘器"
 oxr_mdlc_world_machines_building_auto_crystal_extractor_desc: "该自动设施会按照简易开采算法，探入行星地表的稀有水晶矿藏中。$oxr_mdlc_mod_tag$$oxr_mdlc_world_machine_building_category_note$"
 oxr_mdlc_world_machines_building_particle_collider: "$oxr_gear$粒子对撞机"
 oxr_mdlc_world_machines_building_particle_collider_desc: "该设施拥有周长25km的大型环状结构，设有6个交叉点、12个探测器和2个电磁物质收集堤。高速粒子碰撞产生的数据会自动记录、处理，任何次生资源——例如£volatile_motes£§Y$volatile_motes$§!——都会被收集起来。$oxr_mdlc_mod_tag$$oxr_mdlc_world_machine_building_category_note$"
 oxr_mdlc_world_machines_building_crystal_cultivation_tank: "$oxr_gear$微流体水晶阵列"
 oxr_mdlc_world_machines_building_crystal_cultivation_tank_desc: "先在各种合金板上蚀刻出细小的沟槽，再在生长溶液中加入大量£rare_crystals£§Y$rare_crystals$§!作为晶种。然后，将溶液分散到被排列成长长一排的金属板上。最后，定期收获产生的资源，同时将其中的部分作为晶种材料重新投入生产。$oxr_mdlc_mod_tag$$oxr_mdlc_world_machine_building_category_note$"
 oxr_mdlc_world_machines_building_welding_colony: "$oxr_gear$熔接菌群"
 oxr_mdlc_world_machines_building_welding_colony_desc: "大量合金被暴露在化学熔接工艺中，该过程会释放有毒气体，可用于供养隔离腔内的特殊细菌。菌群的气态副产品经过提取、净化，便可视作£exotic_gases£§Y$exotic_gases$§!的99%纯度稳定仿制品。$oxr_mdlc_mod_tag$$oxr_mdlc_world_machine_building_category_note$"
 rikk_mdlc_world_machine_SR_building: "$oxr_gear$战略资源过滤模块"
 rikk_mdlc_world_machine_SR_building_effect: "$xvcv_mdlc_world_machines_generator_districts$£volatile_motes£产出：§G+0.2§!\n$xvcv_mdlc_world_machines_generator_districts$£minerals£$minerals$维护费：§R+2§!\n$xvcv_mdlc_world_machines_mining_districts$£rare_crystals£产出：§G+0.2§!\n$xvcv_mdlc_world_machines_mining_districts$£energy£$energy$维护费：§R+1§!\n$xvcv_mdlc_world_machines_food_districts$£exotic_gases£产出：§G+0.2§!\n$xvcv_mdlc_world_machines_food_districts$£energy£$energy$维护费：§R+1§!"
 rikk_mdlc_world_machine_SR_building_desc: "对世界型巨械废料净化技术的加工和改进，可以从采掘产业中收集到微量战略资源。在行星规模进行应用的话，这些细微资源就会累积成相当可观的总量。$oxr_mdlc_mod_tag$$oxr_mdlc_world_machine_building_category_note$"
 oxr_mdlc_world_machines_building_auto_unity_1: "$oxr_gear$自动团结监管进程"
 oxr_mdlc_world_machines_building_auto_unity_1_desc: "这个数据监测站会记录行星进程的基本信息，编制报告，并指导管理任务。$oxr_mdlc_mod_tag$$oxr_mdlc_world_machine_building_category_note$"
 oxr_mdlc_world_machines_building_auto_unity_2: "自动团结监管中心"
 oxr_mdlc_world_machines_building_auto_unity_2_desc: "这个大型数据监测站会记录行星进程的基本信息，编制报告，并指导管理任务。$oxr_mdlc_mod_tag$$oxr_mdlc_world_machine_building_category_note$"
 oxr_mdlc_world_machines_building_auto_unity_3: "自动团结监管拓展设施"
 oxr_mdlc_world_machines_building_auto_unity_3_desc: "这个数据监测塔会记录极其详尽的行星进程信息、产生海量元数据、编纂报告、并指导管理任务。$oxr_mdlc_mod_tag$$oxr_mdlc_world_machine_building_category_note$"
 oxr_mdlc_world_machines_building_auto_unity_4: "自动团结监管枢纽"
 oxr_mdlc_world_machines_building_auto_unity_4_desc: "这个数据监测塔会记录极其详尽的行星进程信息、产生海量元数据、编纂报告、并指导管理任务。$oxr_mdlc_mod_tag$$oxr_mdlc_world_machine_building_category_note$"
 oxr_mdlc_world_machines_building_auto_unity_alpha_hub: "$oxr_gear$自动团结放大器"
 oxr_mdlc_world_machines_building_auto_unity_alpha_hub_desc: "该设施向$oxr_mdlc_growth_node$任务处理库额外部署了监管子程序，以提高全帝国的凝聚力产出。$oxr_mdlc_mod_tag$$oxr_mdlc_world_machine_building_category_note$"
 oxr_mdlc_world_machines_building_core_fabrication_depot: "$oxr_gear$世界型巨械核心自动制造厂"
 oxr_mdlc_world_machines_building_core_fabrication_depot_desc: "该生产中心位于地下50米到地上50米之间，总跨度达100米。这样的规模是为了容纳['concept_oxr_mdlc_world_machine_core_resource']的所有组装环节。建筑一侧有一扇巨大的大门，用于将完工的核心运到储存区。生产中心有两个大型分区：一个用于制造近永久反应堆，另一个用于生产其他所有的组件。建筑的中心部分专门用于进行组装。$oxr_mdlc_mod_tag$$oxr_mdlc_world_machine_building_category_note$"
 oxr_mdlc_world_machines_building_storage_cradle: "$oxr_gear$世界型巨械核心自动存储托架"
 oxr_mdlc_world_machines_building_storage_cradle_desc: "该结构由强化合金制成，会自行发电以避免行星电网波动对核心造成损害。然而，需要对它进行物理现象监督，来帮助维持存储中核心的稳定。$oxr_mdlc_mod_tag$$oxr_mdlc_world_machine_building_category_note$"
 oxr_mdlc_building_auto_organoid_research_center: "$oxr_gear$自动$oxr_mdlc_building_organoid_research_center$"
 oxr_mdlc_building_auto_organoid_research_center_desc: "$oxr_mdlc_building_organoid_research_center_desc$"
 oxr_mdlc_tech_boost_2_specialized_hardware_instructions: "专用硬件指令"
 oxr_mdlc_tech_boost_2_specialized_hardware_instructions_desc: "研发专门用于特定任务的硬件处理单元。尽管软件的灵敏度远强于硬件，但机械的整体速度会受到创建抽象层次的需求的限制，例如：专门模拟流体动力学或粒子性质的硬件的速度要快于软件。不过，研发这样的硬件需要新的研究和改造中心，这会增加我们的材料花费。$oxr_mdlc_mod_tag$"
 oxr_mdlc_tech_boost_3_intergalactic_file_system: "对等式研究文件系统"
 oxr_mdlc_tech_boost_3_intergalactic_file_system_desc: "数据文件分散存储，每个行星和研究站都能使用通用资源定位符（译注：缩写也是URL）访问。该技术通过对等存储数据副本，提高了数据弹性；加之数据请求通过对等点传输，而非世界型巨械中典型的保存所有数据的单个数据中心，亦提高了网络吞吐量。$oxr_mdlc_mod_tag$"
 oxr_mdlc_tech_boost_4_improved_atom_modeling: "改良原子建模"
 oxr_mdlc_tech_boost_4_improved_atom_modeling_desc: "专用CPU制造的最新突破可以改进原子、流体动力学和网络拓扑建模的仿真例程。$oxr_mdlc_mod_tag$"
 oxr_mdlc_tech_fractal_2_topological_insulators: "拓扑绝缘体"
 oxr_mdlc_tech_fractal_2_topological_insulators_desc: "我们可以通过二维铋层来创造外部导电、内部绝缘的拓扑绝缘体。这些铋层是在半导体的基础上衍生出来的，可以无损耗地传播电力。根据$oxr_mdlc_growth_node$的看法，由于我们制造此类材料的经验有限，最好把它们用在研究设施上$oxr_mdlc_tech_category_fractal_note$$oxr_mdlc_mod_tag$"
 oxr_mdlc_tech_fractal_3_star_mapping: "轻量级群星地图"
 oxr_mdlc_tech_fractal_3_star_mapping_desc: "如果我们用通过非精确方式来描绘事物的分形维数来描绘已知的星系和天体，就能减少舰队导航计算机的数据加载量，从而极大地提高亚空间导航的速度。不过，我们在星系航行的速度却会因这种做法而降低。$oxr_mdlc_tech_category_fractal_note$$oxr_mdlc_mod_tag$"
 oxr_mdlc_tech_fractal_4_perimeter_subdivision: "递归外缘细分"
 oxr_mdlc_tech_fractal_4_perimeter_subdivision_desc: "将已知的范围不断对半分割，从而提高网络安全算法的精确性。$oxr_mdlc_tech_category_fractal_note$$oxr_mdlc_mod_tag$"
 oxr_mdlc_tech_fractal_5_shapes_for_sensors: "分形传感器"
 oxr_mdlc_tech_fractal_5_shapes_for_sensors_desc: "我们将设计一种由名为“元材料”的新型分形材料制成的具有特殊电磁特性的长距传感器。有了这些通过分形几何学方法设计的元材料，传感器的能源获取率和效率都会得到大幅的提高。$oxr_mdlc_tech_category_fractal_note$$oxr_mdlc_mod_tag$"
 oxr_mdlc_tech_fractal_6_fractal_heat_exchanger: "分型热交换器"
 oxr_mdlc_tech_fractal_6_fractal_heat_exchanger_desc: "在硅芯片上蚀刻分形图案可使冷却液均匀、高效地流动。这会提升研究机械与管理机械的性能。$oxr_mdlc_tech_category_fractal_note$$oxr_mdlc_mod_tag$"
 oxr_mdlc_decision_origin_wm_reclaim_colony: "殖民地重初始化"
 oxr_mdlc_decision_origin_wm_reclaim_colony_desc: "我们将制造三个自动机，命令它们手动重启此行星的重要功能。"
