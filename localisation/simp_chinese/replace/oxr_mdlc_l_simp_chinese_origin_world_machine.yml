 OXR_MDLC_ORIGIN_WM_TECH_PROFICIENCY: "世界型巨械精通"
 OXR_MDLC_ORIGIN_WM_TECH_PROFICIENCY_DESC: "对世界型巨械异常的分析已经结出了果实。从现在起，我们可以自动地清理世界型巨械表面的矿藏障碍，而我们的建筑子个体也不再需要在障碍区域修建挖掘场地了。\n\n现存的挖掘场地将被保存下来。"
 OXR_MDLC_ORIGIN_WM_CORE_TECH_RESEARCH_PHYSICS_1: "核心：反应堆设计"
 OXR_MDLC_ORIGIN_WM_CORE_TECH_RESEARCH_PHYSICS_1_DESC: "此项目的目标是掌握复制世界型巨械核心的自我供能特性以及设计具有极长寿命的反应堆的方式。反应堆必须满足以下条件：\n1 - 能够承受长期的高电压输出\n2 - 能够承受基础设施开关时的能量飙升和骤降\n3 - 所有区域都可供使用"
 OXR_MDLC_ORIGIN_WM_CORE_TECH_RESEARCH_ENGINEERING: "核心：反应堆外壳"
 OXR_MDLC_ORIGIN_WM_CORE_TECH_RESEARCH_ENGINEERING_DESC: "此项目的目标是设计具有足够承受核心和行星上地幔热量的超强抗冲击能力的核心外壳。这将是对材料应用和张力物理学领域的考验。\n\n核心外壳的设计还包含供操作系统运行以指导行星活动的复杂控制系统和交互界面。"
 OXR_MDLC_ORIGIN_WM_CORE_TECH_RESEARCH_SOCIETY: "核心：操作系统"
 OXR_MDLC_ORIGIN_WM_CORE_TECH_RESEARCH_SOCIETY_DESC: "此项目将会研发一种管理行星基础设施、自动建造服务设施、监视反应堆、按需部署额外防卫部队并控制世界型巨械运作的方方面面的自修正操作系统。\n\n虽然操作系统的许多硬件将在外壳开发期完成，但仍有大量为核心提供辅助的独立计算模块需要在此项目中生产。"
 OXR_MDLC_ORIGIN_WM_T3_CPU_WORLD: "专注科研的星球"
 OXR_MDLC_ORIGIN_WM_T3_CPU_WORLD_DESC: "我们研究活动的水平已经满足了开发研究型行星的需求：$oxr_mdlc_cognitive_node$从众多研究站中分析出了通用的模式，$oxr_mdlc_growth_node$则充分地利用自己的处理时间，研究出了将科研活动从建筑层级延伸到区划层级的方法：它提出了三种区划的安装蓝图，每种区划都有对应的研究焦点，分别为工程学、物理学和社会学。\n\n$oxr_mdlc_growth_node$还指出：自动机械星球的基础设施无法兼容这些研究区划。因此，如果我们想建造这种区划，就必须从底层开始全面地重建并重组行星的基础设施，使其能够提供研究区划所需的大量能量以及数据吞吐所需的区划规模，从而避开研究过程中可能遇到的瓶颈。\n\n§Y我们将在此后取得科技突破。§!"
 OXR_MDLC_ORIGIN_WM_T3_ECU_WORLD: "专注制造的星球"
 OXR_MDLC_ORIGIN_WM_T3_ECU_WORLD_DESC: "我们的锻造和制造活动的水平已经满足了开发制造型行星的需求：$oxr_mdlc_cognitive_node$从众多铸造区划中分析出了通用的模式，$oxr_mdlc_legion_node$则提供了充足的关于军事组件的数据。这些成果共同为我们创造了创建生产军火、为海军提供支持的区划的条件。\n\n$oxr_mdlc_growth_node$还指出：如果想在设计过程中引入一定的预防措施，就必须将战略资源的生产延伸到区划层级，但自动机械星球的基础设施是无法兼容这样的区划的。\n\n为了给区划层级的先进制造和战略资源生产提供支持，我们必须从底层开始全面地重建行星的基础设施，使其能够满足锻造过程的热量需求以及区划规模海军支持对专业通讯设备的要求。\n\n§Y我们将在此后取得科技突破。§!"
 OXR_MDLC_ORIGIN_WM_T3_SER_WORLD: "专注凝聚力和行政的星球"
 OXR_MDLC_ORIGIN_WM_T3_SER_WORLD_DESC: "我们已经收集了充足的宏观规模数据并进行了充分的整理，$oxr_mdlc_regulatory_node$已经从大规模的数据中分析出了创建凝聚力生产区划蓝图的通用模式。\n\n与此同时，$oxr_mdlc_regulatory_node$与$oxr_mdlc_cognitive_node$合作设计了将核心智能进程的子线路中的破译和加密进程延伸到核心进程之外的方法。\n\n我们没想到的是，这些先进的区划无法与自动机械星球的模板兼容。因此，我们必须从底层开始全面地重建行星的基础设施，以此来为行政区划和安全区划提供它们所需的远强于标准区划的算力和安全协议。\n\n§Y我们将在此后取得科技突破。§!"
