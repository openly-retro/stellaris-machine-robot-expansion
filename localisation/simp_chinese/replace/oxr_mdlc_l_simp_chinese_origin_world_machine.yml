 oxr_mdlc_config.3.name: "Mod制作组及鸣谢"
 oxr_mdlc_config.3.desc: "制作人员及鸣谢：\n\n-XVCV：本mod的原作者\n-Legit-Rikk：重制了mute的“Extended Machines”，并且更新了世界型巨械的特性\n-FlantingCort/Krukal及鸽组汉化：维护本mod的中文翻译工作\n\n-Stellaris Modding Den的#modding-help和#moddev-forum板块的成员：为我解答问题、查漏补缺\n-SMD的“machine-robots-xpac”频道的支持者：为我提供热情的支持和灵感，在我脑汁绞尽的时候帮助我维持平常心\n-在创意工坊页面活跃的评论者：感谢你们的反馈和bug报告，我一直都在尽己所能地维护mod\n\n-Openly Retro，mod维护者"
 oxr_mdlc_decision_ap_wm_automate_capital: "首都自动化"
 oxr_mdlc_decision_ap_wm_automate_capital_desc: "首都建筑将被改造为能够自主维持行星及其区划的无人全自动版本。§R自动首都不会提供任何岗位§!，不过会为自动机械星球的所有专用无人建筑提供科技和传统加成。"
 oxr_mdlc_decision_ap_wm_automate_capital_remove: "首都人力化"
 oxr_mdlc_decision_ap_wm_automate_capital_remove_desc: "自动化的首都将被关闭，岗位将被重新引入行星的行政运作之中。§H自动首都以及无人建筑和区划提供的所有加成都将被移除。§!"
 oxr_desc_for_xvcv_mdlc_pc_machine_ecu_district_alloys: "数个高炉不断地精炼矿物、制造合金，过程中产生的废料将由一个电弧炉回收。自主的监管机械进行着质量控制，并为需要维修的区域提供对应的服务。成系列的铁砧、整形器和挤压机为子个体、舰船和其他工业制造着必要的部件。"
 oxr_desc_for_xvcv_mdlc_pc_machine_ecu_district_goods: "此区划为人口生产着大量衣物、清洁用品、泽珞可乐之类的日常生活和工作所必须的消费品。除此之外，它还会为各类岗位提供必需品，比如工具、容器、化学品、织物和手动计算装置等。"
 oxr_desc_for_xvcv_mdlc_pc_machine_ecu_district_rare_resources: "合成厂会将§Y$oxr_mdlc_world_machines_building_welding_colony$§!、§Y$oxr_mdlc_world_machines_building_particle_collider$§!和§Y$oxr_mdlc_world_machines_building_crystal_cultivation_tank$§!合而为一，形成产量远高于这三类建筑独自生产的新建筑。"
 oxr_desc_for_xvcv_mdlc_pc_machine_ecu_district_naval_cap: "此区划会制造舰船部件、传感器、组件、武器和各类军需品（外壳、导弹、电池），并将所有的产品送至船坞以进行舰船生产。除此之外，该区划还配有为舰队提供实时后勤支持程序的作战计算机，后者管理着再补给次序、武器和燃料引擎再装载供应链及检修计划，且会在各星系阵列的带宽都达到上限时启动额外的卫星。"
