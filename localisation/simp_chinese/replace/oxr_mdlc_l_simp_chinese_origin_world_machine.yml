 oxr_mdlc_origin_wm_situation_recover_core_tech: "研发世界型巨械洞见"
 oxr_mdlc_origin_wm_situation_recover_core_tech_approach: "收集数据"
 oxr_mdlc_origin_wm_situation_recover_core_tech_approach_tooltip: "世界型巨械上的特定活动将增加此局势的进度。"
 oxr_mdlc_origin_wm_situation_recover_core_tech_type: "$oxr_mdlc_origin_wm_situation_recover_core_tech$"
