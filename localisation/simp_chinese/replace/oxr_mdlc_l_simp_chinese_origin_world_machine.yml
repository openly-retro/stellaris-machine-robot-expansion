 oxr_mdlc_tr_machinery_wm_evolving_practical_applications_delayed: "我们的数据库中存储了多种电气、材料与机械研究模块的蓝图。这些模块可以安装到我们所有的$oxr_mdlc_world_machines_science_buildings$中。"
