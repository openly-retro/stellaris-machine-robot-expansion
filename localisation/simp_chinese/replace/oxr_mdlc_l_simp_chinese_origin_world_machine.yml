 oxr_mdlc_ap_origin_world_machine_singularity: "世界型巨械奇点"
 oxr_mdlc_ap_origin_world_machine_singularity_desc: "所有的世界型巨械将会合而为一，形成我们所能想到的最大的机械星球。"
 oxr_mdlc_ap_origin_world_machine_singularity_tooltip: "新行星决议：\n- §Y指定巅峰星球§!：选择一颗将要成为合并星球建造基址的世界型巨械。\n- §Y向巅峰运送材料§!：世界型巨械的材料将被打包并通过来源星球的载具运输到目标行星。当指定星球的尺寸到达100时就会变为§B巅峰星球§!。\n\n§Y巅峰星球加成§!：\n-生产原始资源、加工消费品、研究点数等等的合并区划。\n-基于星球尺寸的生产加成\n\n§R惩罚：§!\n- 没有住宅区划。"
 oxr_mdlc_ap_fractal_production_automation: "行星生产扩能"
 oxr_mdlc_ap_fractal_production_automation_desc: "通过将现有的自动化技术与自扩展建造模式结合，我们能够实现速度不断加快的行星能源生产。"
 oxr_mdlc_ap_fractal_production_automation_tooltips: "现有的自动资源生产建筑将能够升级到3级以上。"
 oxr_mdlc_tech_physics_category_mechanics: "机械学"
 oxr_mdlc_tech_physics_category_mechanics_desc: "对物质、运动和力在物理层面表现的研究。还包括流体动力学、热力学和电动力学。"
 oxr_mdlc_tech_physics_category_geophysics: "地质物理学"
 oxr_mdlc_tech_physics_category_geophysics_desc: "对行星的物理过程和性质的定量分析，包括内部构成、磁层、电离层、板块构造、重力等多个研究领域。"
 oxr_mdlc_tech_physics_category_fractal_field_research: "分形与密铺"
 oxr_mdlc_tech_physics_category_fractal_field_research_desc: "对时间在越来越小尺度上的自相似模式和过程的研究；模式中的细节复杂度；平面镶嵌；N维空间；递归。这是一门跨越了数学、几何学、维度物理学和材料物理学的学科。"
