 concept_xvcv_mdlc_pc_virtual_desc: "星球表面的人造建筑以中央控制点为中心呈辐射状分布。巨大而半透明的硬件筒仓矗立在地表上，如同电路板上的电容器般；筒仓内部运行着星球专属的虚拟现实程序，其经济、贸易、娱乐与文化体系一应俱全。地表设有专门码头，用于为这些消耗巨大的设备提供补给。"
 concept_xvcv_mdlc_pc_virtual: "$xvcv_mdlc_pc_virtual$"
 concept_oxr_mdlc_brain_organoid_desc: "类似大脑的['concept_oxr_mdlc_organoid']，被用于代替计算硬件执行计算工作，从而降低研究项目的整体能耗。但持续的营养需求会造成食物维护费提升。"
