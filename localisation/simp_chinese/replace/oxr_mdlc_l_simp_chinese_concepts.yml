 concept_oxr_mdlc_auto_machine_world: "自动机械星球"
 concept_oxr_mdlc_automaton_species_desc: "自动工械是世界型巨械的工具，用于执行各种临时需要投入人力的活动：清理泄露的废物、清理结构中的陨石碎片，以及部署新的世界型巨械核心。防御行为由['concept_oxr_mdlc_world_machine_district_defense_army']执行。完成被分配的任务后，自动工械会被回收。"
