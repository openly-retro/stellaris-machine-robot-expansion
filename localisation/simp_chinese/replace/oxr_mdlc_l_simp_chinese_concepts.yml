 concept_oxr_mdlc_wm_tertiary_production: "三级化"
 concept_oxr_mdlc_wm_tertiary_production_desc: "三级生产被引导至星球自动首府，而非增加特定区划的基础产量。鉴于世界型巨械的特制属性，并非所有区划特化（['concept_oxr_mdlc_wm_district_module_array']）都能与各自独特的硬件布局实现100%集成。"
 concept_xvcv_mdlc_world_machines_production_structure: "生产建筑"
 concept_xvcv_mdlc_world_machines_production_structure_desc: "将原始资源加工为次级资源的生产建筑。譬如将$minerals_with_icon$加工为$alloys_with_icon$。"
 concept_xvcv_mdlc_world_machines_raw_resources_structure_desc: "次级资源生产必须依靠这些建筑产出的原始资源。典型的原始资源包括$energy_with_icon$、$minerals_with_icon$和$food_with_icon$。\n升级原始资源建筑需要['concept_oxr_mdlc_science_services']。"
 concept_xvcv_mdlc_world_machines_raw_resources_structure: "原始资源建筑"
 concept_xvcv_mdlc_world_machines_science_structure: "科研建筑"
 concept_xvcv_mdlc_world_machines_science_structure_desc: "科研设施负责处理分布式研究查询，并向需要科学管理算法才能正常运作的其他设施提供['concept_oxr_mdlc_science_services']。"
 concept_xvcv_mdlc_world_machines_unity_structure: "行政功能（凝聚力）建筑"
 concept_xvcv_mdlc_world_machines_unity_structure_desc: "决策设施提供决策能力，并分析过去的决策以优化未来的管理作业。"
 concept_xvcv_mdlc_world_machines_trade_structure: "后勤（贸易）建筑"
 concept_xvcv_mdlc_world_machines_trade_structure_desc: "后勤（£trade£§C贸易§!）建筑负责管理全帝国的资源分配，为舰船提供所需的燃料、弹药及维修安排。这些服务可以直接在本地市场出售给独立商人，也可以通过泛星系市场出售。"
 concept_xvcv_mdlc_world_machines_computer_structure: "计算建筑"
 concept_xvcv_mdlc_world_machines_computer_structure_desc: "计算建筑包括['concept_xvcv_mdlc_world_machines_science_structure']和['concept_xvcv_mdlc_world_machines_unity_structure']。"
 concept_oxr_mdlc_science_services: "£research£科研服务"
 concept_oxr_mdlc_science_services_desc: "包括管理算法在内的科学监督服务，用于某些世界型巨械结构（建筑）的正常运行和维护。"
 concept_oxr_mdlc_world_machine_unity: "£unity£行政功能（凝聚力）"
 concept_oxr_mdlc_world_machine_unity_desc: "制定行星决议、颁布法令、支持内阁议程和改革政府的能力，由各种分析进程、管理算法和监督节点实现。"
 concept_oxr_mdlc_wm_district_module_array: "模块阵列"
 concept_oxr_mdlc_wm_district_module_array_desc: "§C世界型巨械版区划特化。§!区划主板安装有模块化硬件，可以插入附加子模块。通过花费一定成本，子模块框架和子模块可以随时热插拔。"