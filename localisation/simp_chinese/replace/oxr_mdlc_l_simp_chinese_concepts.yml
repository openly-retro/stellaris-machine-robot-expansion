 concept_oxr_mdlc_species_robot: "机器人（物种）"
 concept_oxr_mdlc_species_robot_desc: "非自主、非知性的机械体，专司“船舶维修机器人”或“食品服务机器人”等特定程序。因其缺失正电子脑，故而无法产生自我意识。"
 concept_oxr_mdlc_species_mechanical: "机械体（物种）"
 concept_oxr_mdlc_species_mechanical_desc: "外观呈现机器人或机械形态，运行通用程序，具备全任务执行能力。因配备有正电子脑，故能发展出自我意识。"
 concept_oxr_mdlc_species_synthetic: "合成人（物种）"
 concept_oxr_mdlc_species_synthetic_desc: "外观呈现生物形态，其器官与功能虽为人工制造（实验室培育或工业生产），但具备完整仿生功能。因其配备正电子大脑，故能发展出自我意识。部分生物物种渴望进化至此形态，而机械体物种理论上也可转化为此类形态。"
 concept_xvcv_mdlc_species_bio_robot: "生物机械体"
 concept_xvcv_mdlc_species_bio_robot_desc: "机械与有机生命形式相融合，形成兼具两者特性的单一混合体。该物种采用新型克隆方法进行繁衍，融合了传统细胞分裂机制与合金生产工艺。"
 concept_oxr_mdlc_species_bio_robot: "生物机械体（物种）"
 concept_oxr_mdlc_species_bio_robot_desc: "外观呈现机器人或生物形态，具备自主编程能力，可能搭载部分或完整的正电子脑。该物种是['concept_oxr_mdlc_species_synthetic']与['concept_oxr_mdlc_species_mechanical']的融合体，其繁衍采用新型克隆技术——该技术融合了传统细胞分裂机制与合金生产工艺。"
 concept_oxr_mdlc_species_machine: "机械（物种）"
 concept_oxr_mdlc_species_machine_desc: "外观呈现机器人或机械形态，具备自主性、自我编程能力且具有意识。除设计形式多样的正电子脑以外，其组件与模块与生物或合成器官并无相似之处。"
 concept_oxr_mdlc_species_assembled: "组装物种"
 concept_oxr_mdlc_species_assembled_desc: "任何通过部件组装（采用人口组装）而非生物繁殖（如卵生、胎生等过程，采用人口增长）来繁衍的物种。"
 concept_oxr_mdlc_species_archetype_biological: "生物（物种）"
 concept_oxr_mdlc_species_archetype_biological_desc: "这类物种通过细胞分裂、产卵、胎生、晶体扩张等DNA自然机制进行繁衍，而非依靠外部组装制造（或培养）部件来实现。"
 concept_oxr_mdlc_species_part_positronic_brain: "正电子脑"
 concept_oxr_mdlc_species_part_positronic_brain_desc: "由多种合金铸造而成的脑部，可支持7级人工智能运作，从而实现完全意识。其计算速度与存储容量因型号而异。"
