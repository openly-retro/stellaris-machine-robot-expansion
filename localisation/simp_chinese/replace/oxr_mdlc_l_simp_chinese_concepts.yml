 concept_xvcv_mdlc_pc_machine_ecu_desc: "§Y自动工厂星球§!是一种特殊的自动化世界型巨械，其职能是生产£alloys£合金、£consumer_goods£消费品和£exotic_gases££rare_crystals££volatile_motes£稀有资源。其运作依赖于冷却维持区划的集成，后者会持续监控熔炉、生产线和精炼厂，保障运作效能。"
 concept_xvcv_mdlc_pc_machine_ecu: "$xvcv_mdlc_pc_machine_ecu$"
 concept_xvcv_mdlc_pc_machine_ser_desc: "§Y自动服务器星球§!是一种特殊数据处理设施。它可用于解析帝国决策产生的运行数据，协助拓展经济活动，以及实时监测自动工械的异常行为。"
