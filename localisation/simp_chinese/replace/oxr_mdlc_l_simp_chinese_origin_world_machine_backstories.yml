 oxr_mdlc_origin_world_machine_squatters_empire_name: "炉渣与刀剑盗匪王国"
 oxr_mdlc_origin_world_machine_squatters_backstory_title: "改变游牧者的宝藏"
 oxr_mdlc_origin_world_machine_squatters_backstory_part_1: "最初，我们是一支运输队，专为客户运送任何他们想运的东西，不会提出任何疑问。刚开始的时候，我们有好几支作战中队，堪比“贝拉多纳克斯收割者”。我们也严格恪守中立。我们差不多能在任何地方停泊舰船，尽管有些帝国喜欢在我们进入他们宙域的时候给我们找麻烦。\n\n所以，生意很不错。我是说它真的很兴隆。能量币源源不断地涌来，我们的名声也越来越大。有时候我们还会兼职打劫一些太空海盗，获取赏金。星空制约了我们。\n\n但到最后，寰宇企业盯上了我们。监护公司。他们没有把我们从天上打下来。我是指他们开始抢走我们的生意。我根本想不通这家公司到底想要什么。他们赚了好几十亿，为什么他们要在乎我们这样的小虾米呢？\n\n我不得不绞尽脑汁。我们检查了所有的联络人，试图弄清我们是否在路上碰到了某些家伙，是否干掉了某些不该动手的船。当我尝试弄清这件事的时候，我们的飞行员开始跳船。他们跑路了，没留下一句解释，只留下了自己的飞船。我觉得我们还是有忠诚可言的，但我猜，当你能自己印钱的时候，就……嗯。"
 oxr_mdlc_origin_world_machine_squatters_backstory_part_1_response_3: "在商业和战争中，任何事情都是合理的。我们凭借自己的力量拿到了自己需要的东西。感谢您认识到这一点。如果你们需要我们将火炮对准您不喜欢的家伙，在我们的频率上招呼一声就行。\n\n<可以雇佣炉渣与刀剑佣兵舰队了。>"
 oxr_mdlc_origin_world_machine_squatters_backstory_part_1_response_2: "我们剩下的军火不多，但这大概足够达成我们的目标了。\n\n<炉渣与刀剑宣战了！>"
 oxr_mdlc_origin_world_machine_squatters_backstory_part_2: "我和其他50来个飞行员——我们组成了一支舰队，开始跟监护公司打游击战。他们试图追踪我们，但我们不断改变涂装，改变呼号频率，甚至不断调整引擎特征，这样他们就没法嗅到我们。我们很厉害，我是说真的厉害，但……呵呵。他们从来不缺钱。而我们很快就没钱了。\n\n我们试着低调了一段时间，补充我们的资金，但有一天……我永远忘不了那一天……我们直接撞上了他们。他们都隐形了。我们根本看不到。他们撕碎了我们……我们被熔化了，该死。我在这个星球上紧急着陆，我以为我完了。\n\n"
 oxr_mdlc_origin_world_machine_squatters_backstory_part_2_response_2: "你们的注意力很集中。希望你们能在接下来的战斗里好好利用这一点。\n\n<炉渣与刀剑宣战了！>"
 oxr_mdlc_origin_world_machine_squatters_backstory_part_3: "你我都知道，我们着陆的地方是一个世界型巨械，跟你们的很像。我们一开始不知道这件事。我们只是蹲着用手挖矿，勉强度日。我们都很泄气。后来，我们发现可以让其中一个区划自己跑起来，只要给它插上电源，再给它一些指令就行了。再后来，我们开始挖掘出更多东西。熔炉。矿井。稀有资源。我们中了大奖。你可以确信，我们靠自己撑了下来。\n\n幸好监护公司没想过再确认一下我们是否真的死了。\n\n不过，你们与我们星球的不同之处在于，我们的星球核心坏掉了，我们只能让这玩意部分运作。我们需要技术来制造另一个核心，好让整个星球重新恢复运作。我们不是想针对你，但我们没想到你会乐意分享自己的秘密——关于如何制造基本能自己运转的机械星球。所以我们做了我们所做的事情，拿到了我们所需要的东西。"
 oxr_mdlc_origin_world_machine_squatters_backstory_part_3_response_2: "为了活下去，你必须想出创造性的解决方案，好解决生活中的大问题。我会铭记你们，你们指明了重建自动行星核心的方法。而你们会对我们的生存能力印象深刻。\n\n<炉渣与刀剑保持中立，但他们保留了这项技术。>"
 oxr_mdlc_origin_world_machine_squatters_backstory_part_4: "好吧，没什么可说的了。你认为我们是在针对你们，然后要来追杀我们的正电子脑袋吗？"
 oxr_mdlc_origin_world_machine_squatters_backstory_part_4_response_1: "你们真是文明人。如果是监护公司，我们一出现在他们的扫描仪里，就会立马被他们干掉。我们愿意为你效力。哦，这是我们的一点心意，把它当成一笔交易就行。\n\n<炉渣与刀剑成为了我们的盟友。我们可以雇佣他们的舰船。他们为我们留下了一支小型舰队。>"
 oxr_mdlc_origin_world_machine_squatters_backstory_part_4_response_2: "你的态度让我以为我们可以建立伙伴关系。现在看来，我们应该对防备你们。\n\n<炉渣与刀剑宣战了！>"
 oxr_mdlc_origin_world_machine_squatters_backstory_part_4_response_3: "我对此一无所知。我想您可能需要再跟我说一遍——用钱。啊，很好。嗯，我们会在大概20年后再次联系你们。我保证。\n\n<炉渣与刀剑成为了我们的盟友，我们可以雇佣舰船。我们会在20年后拿回这项技术。>"
 oxr_mdlc_origin_world_machine_squatters_backstory_part_4_response_4: "这是一个有趣的提议。但如果你们没有在10年内交付核心，我们就会回到你的母星，下一次我们可能就会帮自己弄到一两个星球了。"