 xvcv_mdlc_tech_orbital_cracker_upgrade_1_desc: "我们将增强轨道碎星器的供能，在行星残骸的中心建立更加强力的重力锚。这将会减少未被采集到的矿物残余量。$oxr_mdlc_mod_tag$"
