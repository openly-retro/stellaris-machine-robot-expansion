 xvcv_mdlc_tech_world_machines_districts_produces: "世界型巨械初步改进"
 xvcv_mdlc_tech_world_machines_districts_produces_desc: "我们将投入工程学研究能力以提升世界型巨械的性能。这意味着我们要对我们迄今为止取得的技术进步进行调整和修改，使其能够应用于世界型巨械。$oxr_mdlc_mod_tag$"
 xvcv_mdlc_tech_world_machines_districts_produces_repeat: "世界型巨械高效改进"
 xvcv_mdlc_tech_world_machines_districts_produces_repeat_desc: "我们将继续重构我们的进程，压缩数据容量，删除重复报告，削减系统冗余，进一步加强世界型巨械的能力。$oxr_mdlc_mod_tag$"
 xvcv_mdlc_tech_military_synth_army_upgrade: "军用特化再生组织"
 xvcv_mdlc_tech_military_synth_army_upgrade_desc: "将基因改造的硅基细菌应用于军事，可以让我们的陆军和地面防御部队更耐久。$oxr_mdlc_mod_tag$"
 xvcv_mdlc_tech_biology_bio_reactor_miniaturization: "生物反应堆小型化"
 xvcv_mdlc_tech_biology_bio_reactor_miniaturization_desc: "我们若能实现反应堆在更小尺度上的复刻，就可以为潜在的附加物种修改开辟多样的可能。$oxr_mdlc_mod_tag$"
 xvcv_mdlc_tech_biology_xenostudies_1: "异星学基本原理"
