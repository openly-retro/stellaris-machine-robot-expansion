 xvcv_mdlc_tech_production_algorithms_optimization_desc: "没有优秀的软件，即使拥有最强大的硬件也无济于事。现在我们可以优化机械的工作模式，提高其效率。$oxr_mdlc_mod_tag$"
 xvcv_mdlc_tech_production_algorithms_optimization: "生产算法优化"
 xvcv_mdlc_tech_self_assembling_components_desc: "这种微型机器人的设计效仿了有机体的DNA，能够自行组装新机器人躯体所需的大部分组件。$oxr_mdlc_mod_tag$"
