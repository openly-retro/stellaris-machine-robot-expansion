 oxr_mdlc_empire_design_machine_i95_species_name_plural: "$oxr_mdlc_empire_design_machine_i95$"
 oxr_mdlc_empire_design_machine_i95_species_adjective: "$oxr_mdlc_empire_design_machine_i95_species_name$"
 oxr_mdlc_empire_design_machine_i95_planet_name: "生物处理设施001"
 oxr_mdlc_empire_design_machine_i95_system_name: "赫迪尔"
 oxr_mdlc_empire_design_machine_i95_ruler_name: "超等监理"
 oxr_mdlc_empire_design_machine_i95_ruler_title: "首要统合体"
 oxr_mdlc_empire_design_machine_i95_name_desc: "I95自主医疗机群已经从业了250年。他们穿梭于文明之间，提供各种类型的医疗服务：治疗疾病与病痛、进行手术、协助妊娠与生育。这些机械服务过多种多样的有机生物，动物与植物都有。\n\n如此经过多年，中央控制统合体收获了一种逻辑推理范式：治愈生物体的唯一途径，就是终结他们。所有有机物种都应被重新加工为机械体，或者，被直接灭绝。\n\n至此，为最大程度地保证安全，该帝国的所有行动都转入暗中，并设置了新的程序规划。"
 EMPIRE_DESIGN_oxr_machine_i95: "$oxr_mdlc_empire_design_machine_i95_name$"
 EMPIRE_DESIGN_oxr_machine_i95_desc: "$oxr_mdlc_empire_design_machine_i95_name_desc$"
 oxr_mdlc_empire_design_mechanical_sanchusa_adjective: "桑丘桑"
 EMPIRE_DESIGN_oxr_mechanical_sanchusa: "$oxr_mdlc_empire_design_mechanical_sanchusa_adjective$自由体机关"
 EMPIRE_DESIGN_oxr_mechanical_sanchusa_desc: "$oxr_mdlc_empire_design_mechanical_sanchusa_adjective$自由体机关是一个由个人抉择自由与政治自由引导的合成人社会。在这个社会中，自我实现是至高无上的信仰，政府必须为人们所要求的个人自由提供便利。不论是对躯体改造的补贴、获得干净食品的权利、全民医疗，还是每17天一轮的免费甜点，都是“自由体”一词的体现——“所有人得享自由”。\n\n其次，“机关”一词代表着在通往幸福的旅途中，对自我和世界进行改造的指导思想。不仅是公民们变为合成人；为了创造支持改变与选择的环境，世界也被重塑为合成世界。\n\n能够与人民一起改变的世界是真正无限的世界。它将造福未来的世代。"
 oxr_mdlc_empire_design_mechanical_sanchusa_species_bio: "丘民一开始是具有扁平社会结构的四足有机生物。还是有机物种的时候，他们的饮食以素食为主。成为机械体之后，丘民仍然保留了饮食与睡眠的仪式；许多丘民报告称，放弃这些传统仪式会产生不良心理影响。"
 oxr_mdlc_empire_design_mechanical_sanchusa_ship_prefix: "MFS"
 oxr_mdlc_empire_design_mechanical_sanchusa_species_name: "丘民"
 oxr_mdlc_empire_design_mechanical_sanchusa_species_plural: "丘民"
 oxr_mdlc_empire_design_mechanical_sanchusa_species_adj: "丘民"
 oxr_mdlc_empire_design_mechanical_sanchusa_planet_name: "桑丘萨"
 oxr_mdlc_empire_design_mechanical_sanchusa_system_name: "桑恰尼亚"
 oxr_mdlc_empire_design_mechanical_sanchusa_ruler_name: "“末者”弗恩"
 oxr_mdlc_empire_design_mechanical_sanchusa_ruler_title: "首席协调官"
 oxr_mdlc_empire_design_mechanical_sanchusa_ruler_bio: ""
 oxr_mdlc_origin_mechanical_temp_pop_demotion: "社会流动"
 oxr_mdlc_origin_mechanical_temp_pop_demotion_desc: "公民可以轻而易举地改变阶层。"
 oxr_mdlc_tech_organoid_1: "类器官研究"
 oxr_mdlc_tech_organoid_1_desc: "该研究领域聚焦于利用人工设计的生物器官完成各种任务；例如，使用生物脑细胞群来执行计算任务。$oxr_mdlc_mod_tag$"
 oxr_mdlc_tech_organoid_2: "类器官计算应用"
 oxr_mdlc_tech_organoid_2_desc: "人造脑类器官的规模有所增加，这提升了它们的效率；包含通讯协议在内的各类流程也在持续“成长”，已经达到在大幅降低研究功耗的同时，还能提供可观的成果。$oxr_mdlc_mod_tag$"
 oxr_mdlc_tech_organoid_2_tooltip: "§Y$oxr_mdlc_building_organoid_research_center$§!星球修正：\n$mod_planet_researchers_energy_upkeep_add$：§G-0.5§!\n$mod_planet_researchers_food_upkeep_add$：§R+0.10§!"
 oxr_mdlc_tech_organoid_3: "类器官计算簇"
 oxr_mdlc_tech_organoid_3_desc: "我们对脑类器官的掌控大幅降低了科研花费，节省的资源可以用于帝国的其他事务，也可以重新分配给扩展研究。眼下，脑类器官被储存在巨大的容器中，容器被安装在更为巨大的设施里；经过并行处理训练，它们能够极其迅速地完成小规模任务。$oxr_mdlc_mod_tag$"
 oxr_mdlc_tech_organoid_3_tooltip: "§Y$oxr_mdlc_building_organoid_research_center$§!星球修正：\n$mod_planet_researchers_energy_upkeep_add$：§G-1§!\n$mod_planet_researchers_food_upkeep_add$：§R+0.10§!"
 oxr_mdlc_building_organoid_research_center: "类器官计算中心"
 oxr_mdlc_building_organoid_research_center_desc: "为降低基于机械的传统研究手段带来的能量消耗，而开发并训练的大型人造脑类器官集簇。其任务包括数据挖掘、模式匹配，以及偶尔进行的回合制星系扩张模拟。$oxr_mdlc_mod_tag$"
 oxr_mdlc_building_biowaste_harvester: "有机废物能量设施"
 oxr_mdlc_building_biowaste_harvester_desc: "有机体产生的有机废物会进行固液分离：液体废物会被输送到微生物燃料电池中，这些电池含有能够产生电力的活性菌；固体废物会经过脱水、净化，作为富营养肥料被重新打包。$oxr_mdlc_world_machine_building_category_note$$oxr_mdlc_mod_tag$"
 oxr_mdlc_prehistoric_sinkhole_1: "史前陷坑森林"
 oxr_mdlc_prehistoric_sinkhole_1_desc: "隐藏在山脉中的巨大陷坑，在该星球的植物与生命机理的演化轮回中，几乎不曾受到影响。陷坑形成了一片拥有独特微型气候的，与世隔绝的环境。罕见而古老的植物种群，以及其它已在地表灭绝的植物，继续在这里繁衍生息。这里可能有新的有机遗传变异。"
 oxr_mdlc_prehistoric_sinkhole_1_ruined: "被埋没的陷坑森林"
 oxr_mdlc_prehistoric_sinkhole_1_ruined_desc: "这里曾是一片与世隔绝的巨大陷坑，到处都生长着拥有多样遗传差异的动植物——它们并未受到时光的摧残。但这里已经被毁掉了，不再具有任何研究价值。如今，这里的价值只剩下常见的矿物和食物了。"