 oxr_mdlc_empire_design_machine_i95: "I95"
 oxr_mdlc_empire_design_machine_i95_name: "$oxr_mdlc_empire_design_machine_i95$生物矫正设施"
 oxr_mdlc_empire_design_machine_i95_adjective: "$oxr_mdlc_empire_design_machine_i95$"
