 oxr_mdlc_mamp_trait_cat_1_unlock_all_desc: "$oxr_mdlc_mamp_trait_aryx_module_unlock$：$oxr_mdlc_mamp_trait_aryx_module_unlock_desc$\n$oxr_mdlc_mamp_trait_delia_module_unlock$：$oxr_mdlc_mamp_trait_aryx_module_unlock_desc$\n$oxr_mdlc_mamp_trait_owl1_module_unlock$：$oxr_mdlc_mamp_trait_owl1_module_unlock_desc$"
 oxr_mdlc_mamp_trait_aryx_module: "ARYK-1维保模块"
 oxr_mdlc_mamp_trait_aryx_module_desc: "这一维保模块特质为1型框架配备了维修套件、一个弹出式机械组装通用工作站、17个服务端口、附加传感器，以及用于制造各类集成电路和标准机械组件的拓展设备。此外，所有附加组件都节省空间且易于携带。"
 oxr_mdlc_mamp_trait_aryx_module_unlock: "解锁§G1型§!特质：§Y$oxr_mdlc_mamp_trait_aryx_module$§!"
 oxr_mdlc_mamp_trait_aryx_module_unlock_desc: "专注于舒适度的维保与修理类特质。"
 oxr_mdlc_mamp_trait_delia_module: "D3L14-1作战模块"
 oxr_mdlc_mamp_trait_delia_module_desc: "这是一种1型军用模块特质，旨在拓展地面支援。它拥有大量的作战硬件与子程序，因而在资源采集与制造方面效率不佳。不过，它也配备了卫星上行链路，可以为舰队提供少量后勤支援。"
 oxr_mdlc_mamp_trait_delia_module_unlock: "解锁§G1型§!特质：§Y$oxr_mdlc_mamp_trait_delia_module$§!"
 oxr_mdlc_mamp_trait_delia_module_unlock_desc: "专注于拓展地面支援的军用模块特质。"
 oxr_mdlc_mamp_trait_owl1_module: "0WL-1科学模块"
 oxr_mdlc_mamp_trait_owl1_module_desc: "这种1型模块让MAMP框架变成了行走的研究站，拥有多个分布式处理器、高通量通讯设备、以及三余度处理器。最引人注目的地方在于，它还配备了一个亚原子粒子捕捉器（被称为MITT），可以捕获少量奇异物质。"
 oxr_mdlc_mamp_trait_owl1_module_unlock: "解锁§G1型§!特质：§Y$oxr_mdlc_mamp_trait_owl1_module$§!"
 oxr_mdlc_mamp_trait_owl1_module_unlock_desc: "充当流动研究站的科学模块特质。"
