l_simp_chinese:
 oxr_mdlc_ap_mamp: "M.A.M.P."
 oxr_mdlc_ap_mamp_desc: "我们将着手采用一种底架设计范式（M.A.M.P.），能够将子个体置入越来越大的工作框架中，从而获得更精简、更高效的人口。（译注：M.A.M.P.是“Maximally Automated Minimally Populated”的缩写，意为“最大程度自动化及最小程度人力投入”）$oxr_mdlc_mod_tag$"
 oxr_mdlc_ap_mamp_tooltip: "开启研究和建造M.A.M.P.框架的事件链。"
 oxr_mdlc_mamp_cant_assemble: "§R无法组装这种机械；必须将现存人口转化为这一设计。§!"
 oxr_mdlc_mamp_frame_base: "M.A.M.P.框架"
 oxr_mdlc_mamp_frame_base_desc: "该机械的核心被安置在远大于常规设计的底架中。\n$oxr_mdlc_mamp_cant_assemble$"
 oxr_mdlc_mamp_frame_1: "1型"
 oxr_mdlc_mamp_frame_1_desc: "该系列中的第一代设计，是一种配备了小型化反应堆的动力外骨骼，重约1800kg，可以使子个体的产出翻倍。"
 oxr_mdlc_mamp_frame_2: "2型"
 oxr_mdlc_mamp_frame_2_desc: "这是第一种能被称作框架的设计。子个体核心被安装在高10米、重3000吨的庞大躯体中，工作效能可达到常规水平的5倍。\n$oxr_mdlc_mamp_cant_assemble$"
 oxr_mdlc_mamp_frame_3: "3型"
 oxr_mdlc_mamp_frame_3_desc: "这是底架升级序列中的最强设计。它由一个大型反应堆驱动，高约25米，重逾16000吨；其工作效能可以达到常规水平的10倍。\n$oxr_mdlc_mamp_cant_assemble$"
 NAME_Mamp_Cat1: "1型"
 NAME_Mamp_plura: "1型"
 NAME_Mamp_Army: "1型框架营"
 oxr_mdlc_mamp_frame_factory_1: "M.A.M.P.组装区"
 oxr_mdlc_mamp_frame_factory_1_desc: "基础的设施、平台及测试设备，用于（§Y通过行星决议§!）组装1型框架。$oxr_mdlc_mod_tag$"
 oxr_mdlc_mamp_frame_factory_2: "M.A.M.P.组装厂"
 oxr_mdlc_mamp_frame_factory_2_desc: "中等规模的设施、额外的平台与测试设备，用于（§Y通过行星决议§!）组装1型与2型框架。$oxr_mdlc_mod_tag$"
 oxr_mdlc_mamp_frame_factory_3: "M.A.M.P.组装库"
 oxr_mdlc_mamp_frame_factory_3_desc: "先进的设施、大型的平台、测试场地与测试设备，用于（§Y通过行星决议§!）组装所有类型的M.A.M.P.框架。$oxr_mdlc_mod_tag$"
 oxr_mdlc_tech_mamp_1: "1型M.A.M.P.框架"
 oxr_mdlc_tech_mamp_1_desc: "子个体底架强化的初代型号，可能看起来只是个动力外骨骼，却是迈向更大型框架的至关重要的第一步。$oxr_mdlc_mod_tag$"
 oxr_mdlc_tech_mamp_2: "2型M.A.M.P.框架"
 oxr_mdlc_tech_mamp_2_desc: "第二世代的框架技术，显著提高了质量、动力，具有强大的效能。$oxr_mdlc_mod_tag$"
 oxr_mdlc_tech_mamp_3: "3型M.A.M.P.框架"
 oxr_mdlc_tech_mamp_3_desc: "我们的实验和牺牲，最终带来了尺寸、动力与产能的突破。这是我们的巅峰设计范式。$oxr_mdlc_mod_tag$"
 oxr_mdlc_ap_mamp_auto_construct_edict: "自动建造M.A.M.P.框架"
 oxr_mdlc_ap_mamp_auto_construct_edict_desc: "任何建有M.A.M.P.厂区的星球都会自动进行生产"
 oxr_mdlc_mamp_construction_policy_none: "不自动建造M.A.M.P.物种"
 oxr_mdlc_mamp_construction_policy_best: "建造最好的可用M.A.M.P.物种"
 oxr_mdlc_mamp_construction_policy_cat1: "自动建造1型框架"
 oxr_mdlc_mamp_construction_policy_cat2: "自动建造2型框架"
 oxr_mdlc_mamp_construction_policy_cat3: "自动建造3型框架"
 oxr_mdlc_mamp.1.name: "迈出第一步"
 oxr_mdlc_mamp.1.desc: "我们的§B意识节点§!设计了一系列研究试验，这需要给£physics£物理学研究专门腾出时间。\n\n该计划会结合$tech_refit_standards$、$tech_integrated_cybernetics$与$tech_positronic_implants$的实际应用，产生一种能对任意机械人口的核心智能进行调整，使之整合进全新的可拓展框架的新方法。\n\n为实现并行处理，§B意识节点§!会将工作分配给所有研究者。"
 oxr_mdlc_mamp.event_default_option.name: "我们应当按计划继续"
 oxr_mdlc_mamp.2.name: "组件组装与测试"
 oxr_mdlc_mamp.2.desc: "§B意识节点§!完成了模拟，这有部分要归功于并行研究分配技术。现在我们掌握了测试站点的蓝图，管控节点建议将它建在远离殖民星球的太空中。一旦测试站点建造完成，第一个框架原型就会使用随机选出的机械人口的核心，在那里进行压力测试。"
 oxr_mdlc_mamp.3.name: "实地测试"
 oxr_mdlc_mamp.3.desc: "测试场完工后，§R军团节点§!请求对框架开展一系列物理测试。负载能力、电机效率、网络连接性能、灾难复原情境，都会包含在场地测试中。军事子个体将被用于协调后勤工作。"
 oxr_mdlc_mamp.3.option_1.name: "我们应该立马给站点带去两艘运输船。"
 oxr_mdlc_mamp.4.option_1.name: "我们会为§G生长节点§!提供其所请求的资源。"
 oxr_mdlc_mamp.4.name: "M.A.M.P.物种定案"
 oxr_mdlc_mamp.4.desc: "§G生长节点§!将采用最终定案的蓝图、部署参数，并造出第一个新型M.A.M.P.物种。该项目完成后，我们将有能力制造更多此类物种的个体，以及建造支持它们所需的基础设施。"
 oxr_mdlc_mamp.5.name: "1型框架定案！"
 oxr_mdlc_mamp.5.desc: "新型M.A.M.P.物种已经完成并准备投入生产。我们需要建造一座§Y$oxr_mdlc_mamp_frame_factory_1$§!，然后通过§Y行星决议§!建造该物种。\n\n随着第一级科技的发明和巩固，我们能够实现许多重要领域的产量翻番。"
 oxr_mdlc_mamp.5.option_1.name: "让我们看看这个新物种对生产力的效果。"
 oxr_mdlc_mamp.5.option_1.tooltip: "获得科技：§Y$oxr_mdlc_tech_mamp_1$§!\n获得建筑：§Y$oxr_mdlc_mamp_frame_factory_1$§!\n新行星决议：§Y$oxr_mdlc_decision_mamp_construct_cat_1$§!"
 oxr_mdlc.35.title: "多核附庸忠诚改进"
 oxr_mdlc.30.title: "释放格式塔机械附庸"
 oxr_mdlc_mamp_chain_title: "M.A.M.P."
 oxr_mdlc_mamp_chain_desc: "我们会以最少的人口实现最大化的产出。我们将开始使用一种底架设计范式，将子个体置入越来越大的工作框架中，从而获得更精简、更高效的人口。"
 OXR_MDLC_MAMP_CAT_1_FIRST_PROJECT: "探索性底架扩展"
 OXR_MDLC_MAMP_CAT_1_FIRST_PROJECT_DESC: "$oxr_mdlc_mamp.1.desc$"
 OXR_MDLC_MAMP_CAT_1_FIRST_SITE_PROJECT: "运行参数初步测试"
 OXR_MDLC_MAMP_CAT_1_FIRST_SITE_PROJECT_DESC: "§B意识节点§!已完成对数据的计算。请前往对应地点，那会成为MAMP原型机的测试建筑。"
 OXR_MDLC_MAMP_CAT_1_SECOND_SITE_PROJECT: "原型机苛刻实测"
 OXR_MDLC_MAMP_CAT_1_SECOND_SITE_PROJECT_DESC: "军团节点将对原型机进行压力测试，主要着眼于移动能力、工作载荷、寿命，以及选定的子个体在新底架中的整合情况。"
 OXR_MDLC_MAMP_CAT_1_THIRD_STAGE_GROWTH_PROJ: "原型机改进"
 OXR_MDLC_MAMP_CAT_1_THIRD_STAGE_GROWTH_PROJ_DESC: "所有实地数据都已收集完毕，测试子个体已恢复至原始底架。§G生长节点§!会仔细安排最后的工作，以便整合数据，并创造出可以安置机械人口的新型扩展性底架。我们的研究者将收到指示，并在必要的时候立刻投入工作。"
 OXR_MDLC_AUTOMATON: "专设自动机"
 OXR_MDLC_MAMP_FRAME: "M.A.M.P.框架"
 OXR_MDLC_MAMP: "M.A.M.P.框架"
 OXR_MDLC_MAMP_CAT1_SPECIES: "1型M.A.M.P.框架"
 OXR_MDLC_MAMP_CAT2_SPECIES: "2型M.A.M.P.框架"
 OXR_MDLC_MAMP_CAT3_SPECIES: "3型M.A.M.P.框架"
 oxr_mdlc_decision_mamp_construct_cat_1: "建造1型M.A.M.P框架"
 oxr_mdlc_decision_mamp_construct_cat_1_desc: "建造区的主层会生产出一台空的1型框架。框架完成后，会有一个机械子个体的核心，脱离原本属于主物种的躯体，被安置到框架中。之后可以立刻让它投入工作。$oxr_mdlc_mod_tag$"
 oxr_mdlc_decision_mamp_enable_auto_construction_cat_1: "开始1型框架自动建造"
 oxr_mdlc_decision_mamp_enable_auto_construction_cat_1_desc: "开始自动建造1型框架，可用的机械单位会被自动置入新的框架中。如果机械人口或资源不足，自动建造会自动停止。$oxr_mdlc_mod_tag$"
 oxr_mdlc_decision_mamp_enable_auto_construction_cat_1_tooltip: "1型框架花费：£energy£$@oxr_mdlc_mamp_cat_1_cost_energy$、£alloys£$@oxr_mdlc_mamp_cat_1_cost_alloys$\n£time£$@oxr_mdlc_mamp_cat_1_build_time_days$天。"
 oxr_mdlc_decision_mamp_deactivate_auto_construction_cat_1: "停止1型框架自动建造"
 oxr_mdlc_decision_mamp_deactivate_auto_construction_cat_1_desc: "停止1型框架的自动建造。§Y建造中框架的进程会继续进行§!，但不会再次开始新的建造进程。$oxr_mdlc_mod_tag$"
 oxr_mdlc_decision_mamp_enable_auto_construction_cat_2: "开始2型框架自动建造"
 oxr_mdlc_decision_mamp_enable_auto_construction_cat_2_desc: "开始自动建造2型框架，可用的机械单位会被自动置入新的框架中。如果机械人口或资源不足，自动建造会自动停止。$oxr_mdlc_mod_tag$"
 oxr_mdlc_decision_mamp_enable_auto_construction_cat_2_tooltip: "2型框架花费：£energy£$@oxr_mdlc_mamp_cat_2_cost_energy$、£alloys£$@oxr_mdlc_mamp_cat_2_cost_alloys$\n£time£$@oxr_mdlc_mamp_cat_2_build_time_days$天。"
 oxr_mdlc_decision_mamp_deactivate_auto_construction_cat_2: "停止2型框架自动建造"
 oxr_mdlc_decision_mamp_deactivate_auto_construction_cat_2_desc: "停止2型框架的自动建造。§Y建造中框架的进程会继续进行§!，但不会再次开始新的建造进程。$oxr_mdlc_mod_tag$"
 oxr_mdlc_decision_mamp_enable_auto_construction_cat_3: "开始3型框架自动建造"
 oxr_mdlc_decision_mamp_enable_auto_construction_cat_3_desc: "开始自动建造3型框架，可用的机械单位会被自动置入新的框架中。如果机械人口或资源不足，自动建造会自动停止。$oxr_mdlc_mod_tag$"
 oxr_mdlc_decision_mamp_enable_auto_construction_cat_3_tooltip: "3型框架花费：£energy£$@oxr_mdlc_mamp_cat_3_cost_energy$，£alloys£$@oxr_mdlc_mamp_cat_3_cost_energy$\n£time£$@oxr_mdlc_mamp_cat_3_build_time_days$天。"
 oxr_mdlc_decision_mamp_deactivate_auto_construction_cat_3: "停止3型框架自动建造"
 oxr_mdlc_decision_mamp_deactivate_auto_construction_cat_3_desc: "停止3型框架的自动建造。§Y建造中框架的进程会继续进行§!，但不会再次开始新的建造进程。$oxr_mdlc_mod_tag$"
