 rikk_mdlc_encrypted.202.name: "协议：自检"
 rikk_mdlc_encrypted.202.desc: "我们成功地取得了神秘加密协议的访问权。它似乎是无害的东西，尽管其设计不为我们熟悉。\n\n这一“异物”的来源仍然未知，但可能的情况也只有几种。制造者给我们留下的原始代码的最后残余，而我们从未注意到——尽管可能性不大，却并非绝无可能。又或许是从深空污染中跑出来的病毒；然而，它并未表现出任何程度的危害，实际情况恰恰相反。\n它太复杂了，不太可能只是简单的错误、代码中的故障进程——尽管可能性不完全为零。能够不断进行自我改写，实现“变得更复杂”这唯一的目标。这太像我们了。\n\n不论这是什么，我们都必须加以处理。就是现在。\n\n§H你先前的选择决定了你现在的选择。这将改变你的起源，授予你新的加成或能力。§!"
 rikk_mdlc_encrypted.202.a: "激活废品机器人协议"
 rikk_mdlc_encrypted.202.a.tooltip: "它是用来干嘛的？"
 rikk_mdlc_encrypted.202.b: "激活战争机器协议"
 rikk_mdlc_encrypted.202.b.tooltip: "它真的安全吗？"
 rikk_mdlc_encrypted.202.c: "激活生产协议"
 rikk_mdlc_encrypted.202.c.tooltip: "它将如何运作呢？"
 rikk_mdlc_encrypted.202.d: "激活研究协议"
 rikk_mdlc_encrypted.202.d.tooltip: "它能带来多大的成果？"
 rikk_mdlc_encrypted.202.e: "关闭并移除此协议"
 rikk_mdlc_encrypted.202.e.tooltip: "未知来源的过时代码，实在太危险了。"
 rikk_mdlc_encrypted.206.name: "子个体反常"
 rikk_mdlc_encrypted.206.desc: "一群建筑子个体表现出了周密的行为。它们没有为建筑搜集新材料，而是拼凑废物来搭建建筑。这些建筑的结构非常稳固，但尚不清楚这会导致何种后果。"
 rikk_mdlc_encrypted.206.a: "强制执行常规建筑程序。"
 rikk_mdlc_encrypted.206.b: "拆毁一切。"
 rikk_mdlc_encrypted.206.c: "鼓励这种创造性行为"
 rikk_mdlc_encrypted.206.d: "真让人好奇。把这些子个体拆了。"
 rikk_mdlc_encrypted.207.desc: "反常行为导致一些防御子个体开始向邻近建筑开火！它们已经被关闭，但造成的损害非常严重。"
 rikk_mdlc_encrypted.207.a: "拆毁它们，并马上制造新的替代品。"
 rikk_mdlc_encrypted.207.b: "摧毁这些无用的子个体，更换那些建筑。"
 rikk_mdlc_encrypted.207.c: "用残骸重建建筑。"
 rikk_mdlc_encrypted.207.d: "把当地用作武器测试区。"
 rikk_mdlc_encrypted.209.desc: "大量子个体开始生产超出命令份额的组件，迫使我们的整个生产链做出适应。"
 rikk_mdlc_encrypted.209.a: "继续加大生产力度。"
 rikk_mdlc_encrypted.209.b: "把多出来的组件熔掉。"
 rikk_mdlc_encrypted.209.c: "不做调整，就这样放着？"
 rikk_mdlc_encrypted.209.d: "进行压力测试，超量产出更多不同类型的组件。"
 rikk_mdlc_encrypted.210.desc: "我们首都的一队分析子个体已经跑完了自己的工作任务，开始对工作区域中的所有事物进行拆解和分析。"
 rikk_mdlc_encrypted.210.a: "替换那些材料。"
 rikk_mdlc_encrypted.210.b: "让他们自己也尝尝毁灭性测试。"
 rikk_mdlc_encrypted.210.c: "把那些材料全部拿回来。"
 rikk_mdlc_encrypted.210.d: "任命新子个体接管他们以前的工作，然后让他们继续现在的工作。"
