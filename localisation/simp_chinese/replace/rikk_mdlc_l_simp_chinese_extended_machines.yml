 rikk_mdlc_origin_tooltip_encrypted_protocol_effects: "将部分研究用于解锁§H加密协议§!，可以从四种强力效果中获得一种。"
 rikk_mdlc_situation_encrypted_protocol: "协议：自检"
 rikk_mdlc_situation_encrypted_protocol_type: "加密协议"
 rikk_mdlc_situation_encrypted_protocol_desc: "我们已经获悉，我们的协议中存在一个错误。令人好奇的是，它被标记为休眠状态，且具有阻止访问的高级加密。更令人好奇的是，在2198年以前，我们都没有任何关于该协议的记录。我们所掌握的信息，只有它的诞生，以及自那以后就不曾有过任何访问。我们没有关于它是如何诞生，或者它来自何处的更多信息。破解加密并分析协议应作为我们的首要事项，因其可能是恶意代码。$oxr_mdlc_mod_tag$"
 rikk_mdlc_situation_encrypted_protocol_monthly_change_tooltip: "破解率"
 rikk_mdlc_situation_encrypted_protocol_finish: "完成"
 rikk_mdlc_situation_approach_standard: "标准响应"
 rikk_mdlc_situation_encrypted_protocol_begin: "正在研究发现的加密措施，并考虑可能的解密途径。"
 rikk_mdlc_situation_encrypted_protocol_middle: "对协议的破解已经开始。先前对此协议的研究表明，它偶尔会向我们的子个体发送命令。这一情况不容乐观。"
 rikk_mdlc_situation_encrypted_protocol_end_scrap: "这项我们仍在破解的协议，似乎是一种回收协议——它能使舰队在战斗中回收被毁的太空材料，意味着舰队能力的极大强化。"
 rikk_mdlc_situation_encrypted_protocol_end_war: "此协议是一项战争协议。我们正在将完整破译的协议用于子个体，他们已经开始为支持大规模的战争经济做准备了。"
 rikk_mdlc_situation_encrypted_protocol_end_prod: "此协议旨在用于生产方面——它能提升所有基础资源的采集量，进一步推动我们的经济基础达到全新水准。"
 rikk_mdlc_situation_encrypted_protocol_end_sci: "此协议是一种研究协议。当我们将破解内容用于子个体时，脱离束缚的协议将刺激所有子个体的好奇心和尝试行为。"
 rikk_mdlc_situation_encrypted_protocol_end_closure: "我们会从系统中迅速移除这项神秘协议。"
 rikk_mdlc_situation_encrypted_protocol_end_closure_none: "我们无法确定这种协议的性质。因此，我们必须赶在它对子个体造成腐化之前，将其从系统中抹消。"
 rikk_mdlc_approach_encrypted_protocol_default: "正在进行破解"
