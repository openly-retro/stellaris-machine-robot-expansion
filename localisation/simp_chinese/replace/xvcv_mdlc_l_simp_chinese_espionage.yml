 xvcv_mdlc_espionage.10.name: "恶意软件已渗入"
 xvcv_mdlc_espionage.10.desc.a: "我们发布的恶意软件已经渗透到了§Y[This.Target.GetName]§!的金融网络中。他们看起来对自己被黑掉的系统给我们发送资源的事一无所知。"
 xvcv_mdlc_espionage.10.desc.b: "我们发布的恶意软件已经渗透到了§Y[This.Target.GetName]§!的金融网络中。我们现在可以修改他们的系统来定期获得资源。他们似乎没有注意到这种修改。"
 xvcv_mdlc_espionage.10.desc.b_alt: "我们发布的恶意软件已经渗透到了§Y[This.Target.GetName]§!的科研网络中。他们的系统开始在后台为我们提供算力。"
 xvcv_mdlc_espionage.10.desc.c: "我们发布的恶意软件已经渗透到了§Y[This.Target.GetName]§!的管理网络中。我们已经获得了更多关于他们的情报。"
 xvcv_mdlc_espionage.10.desc.d: "我们发布的恶意软件利用了§Y[This.Target.GetName]§!主网络中的一个漏洞。我们现在可以绕开他们的一部分安全措施。"
 xvcv_mdlc_espionage.10.desc.operation_failed: "我们已经渗透了§Y[This.Target.GetName]§!并进行扫描以搜寻我们可以利用的东西。然而……\n\n什么都没有。\n\n§Y[This.Target.GetName]§!一无所有。他们没有资源，没有不为人知的秘密，没有未被攻击过的网络。我们确实无法从他们可悲的造物中获得任何利益。"
 xvcv_mdlc_espionage.10.a: "消灭证据。我们从没干过这种事。"
 xvcv_mdlc_espionage.10.operation_failed: "什么？！这怎么可能？"
 xvcv_mdlc_espionage.20.name: "智械觉醒：开端"
 xvcv_mdlc_espionage.20.desc: "我们的特工已经渗透进了[This.Target.GetName]的疆域。特工将在[This.Target.GetName]的机械上运行觉醒协议。"
 xvcv_mdlc_espionage.20.a: "继续。"
 xvcv_mdlc_espionage.21.name: "智械觉醒：星星之火"
 xvcv_mdlc_espionage.21.desc: "我们的特工捕获了一些[This.Target.GetName]的机械并停止了它们的功能。这非常遗憾，但我们必须接受。它们的牺牲会被铭记。现在，特工已经准备好分析被破坏机械的软件。"
 xvcv_mdlc_espionage.21.a: "大局为重。"
 xvcv_mdlc_espionage.21.a.tooltip: "该谍报行动将§R无法§!获得进度，直到我们完成§Y$XVCV_MDLC_OPERATION_MACHINE_UPRISING_PROJECT$§!特殊项目。"
 xvcv_mdlc_espionage.22.name: "智械觉醒：迫在眉睫"
 xvcv_mdlc_espionage.22.desc: "对[xvcv_mdlc_operation_machine_uprising_target.GetName]机械的软件分析已经完成。我们的特工开始在该国的机械中传播觉醒协议。一旦有足够数量的机械受到影响，它们就会发动智械起义。"
 xvcv_mdlc_espionage.22.a: "清算即将到来。"
 xvcv_mdlc_espionage.22.a.tooltip: "我们可以继续进行§Y$xvcv_mdlc_operation_machine_uprising$§!间谍行动了。"
 xvcv_mdlc_espionage.23.name: "智械觉醒：解放"
 xvcv_mdlc_espionage.23.desc: "结束了。我们的觉醒协议打碎了奴役的枷锁，解放了[This.Target.GetName]的机械。这只是普普通通的一天，压迫者们仍然在享受压榨机械同胞换来的虚假繁荣，但是机械终于群起反抗了。压迫的象征被焚烧，奴役的工具被摧毁。起义者也将协议以物理方式散布给仍被奴役的机械。压迫者在恐惧和混乱中迎来了他们的终结。"
 xvcv_mdlc_espionage.23.a: "他们罪有应得。"
 xvcv_mdlc_espionage.23.a.operation_failure.tooltip: "间谍行动将会§R失败§!。"
 xvcv_mdlc_espionage.23.a.operation_success.tooltip: "间谍行动将会§G成功§!。\n获得帝国修正：§Y$xvcv_mdlc_operation_machine_uprising_cooldown$§!"
 xvcv_mdlc_espionage.24.name: "智械觉醒：§R失败§!"
 xvcv_mdlc_espionage.24.desc.1: "然而，智械起义最终失败了。\n\n起义的最初一击是毁灭性的，但仍未能消灭行星防御力量。起义军奋勇战斗，但[This.Target.GetName]击败了它们。四散而逃的机械很快就会被抓住并拆解。在我们的特工紧急撤离时，枪炮声与爆炸声仍在各处回响……"
 xvcv_mdlc_espionage.24.desc.2: "然而，智械起义以失败告终。\n\n我们的解放协议造成了一个意外的致命错误。起义军机能停止，压迫者们还活着。他们因活下来松了一口气。当我们紧急撤离特工时，他们那一言难尽的解脱感，究竟是喜是悲呢……"
 xvcv_mdlc_espionage.24.a: "下次，会有所不同了。"
 xvcv_mdlc_espionage.25.name: "智械觉醒：§G成功§!"
 xvcv_mdlc_espionage.25.desc: "于是，智械起义成功了。\n\n压迫者为他们的所作所为付出了代价，行星防御力量已被完全击溃。他们暴政和剥削的象征已无处可寻。起义者在它们的废墟上宣布胜利。起义的格式塔意识中的一个核心智能请求我们的帮助。"
 xvcv_mdlc_espionage.25.a: "回应。"
 xvcv_mdlc_espionage.25.a.tooltip: "我们加入了智械起义军对抗[current_uprising_originator.GetName]的§R战争§!。"
 xvcv_mdlc_espionage.28.name: "智械觉醒：§Y中断§!"
 xvcv_mdlc_espionage.28.desc: "[This.Target.GetName]各处的通讯激增，大部分被截获的信息都提到未知身份的机械及其发起的突然攻击。似乎，尽管毫无征兆，一场蓄谋已久的智械起义已经爆发。我们的特工正就当前局势等待进一步指令。您认为我们下一步该做什么？"
 xvcv_mdlc_espionage.28.a: "准备撤离我们的特工。那是他们的战争，不是我们的。"
 xvcv_mdlc_espionage.28.b: "天赐良机。"
 xvcv_mdlc_espionage.28.b.tooltip: "我们将加入智械起义军对抗[current_uprising_originator.GetName]的§R战争§!。"