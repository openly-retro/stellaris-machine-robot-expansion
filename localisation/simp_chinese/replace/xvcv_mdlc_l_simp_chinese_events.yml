 xvcv_mdlc.41.name: "生物机械体诞生"
 xvcv_mdlc.41.desc: "在很长一段时间里，许多人都相信只有两大类物种：有机或机械。今天，我们见证了超越他们理解的造物——生物机械体——的诞生。他们有着迷人的外表和无限的潜能。他们是有机物与金属的和谐统一。这是宇宙间最为优越的物种。"
 xvcv_mdlc.41.a: "我们生物工程的巅峰……"
 xvcv_mdlc.41.a.tooltip: "每个殖民地都将诞生§Y1§!个拥有§Y$xvcv_mdlc_trait_bio_robot$§!特质的人口。一个月后，新物种的克隆进程将会开始，并添加新的§G行星修正§!。"
 xvcv_mdlc.41.b: "由此，我们成为了最优越的物种。"
 xvcv_mdlc.41.b.tooltip: "我们的创始物种将被并入新物种，§R清除§!此前拥有的所有特质。一个月后，新物种的克隆进程将会开始，并添加新的§G行星修正§!。"
