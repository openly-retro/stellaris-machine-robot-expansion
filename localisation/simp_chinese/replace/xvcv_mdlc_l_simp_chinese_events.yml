 xvcv_mdlc.10.name: "贸易路线控制"
 xvcv_mdlc.10.desc: "贸易路线用于在两国间交换资源。为其他帝国创建一条贸易路线会使您在默认状态下获得对方§Y10%§!的总£trade_value£。如果对方拥有$ethic_gestalt_consciousness$思潮，那么我们获得的资源会变成£energy£。\n\n要为一个帝国创建贸易路线，应当满足以下条件：\n—对我国的外交评价不低于§Y-20§!\n—§R没有§!$civic_fanatic_purifiers$或$civic_hive_devouring_swarm$国民理念\n—§R不是§!失落帝国或觉醒帝国\n\n您默认可以创建§Y3§!条贸易路线。\n§Y$xvcv_mdlc_tech_mutual_cooperation$§!和§Y$xvcv_mdlc_tech_negotiation_algorithms$§!科技将增加可创建贸易路线数量。\n\n我们当前从所有贸易路线中获得的总£trade_value£：§B[This.xvcv_mdlc_all_trade_value_from_trade]§!\n我们当前从所有贸易路线中获得的总£energy£：§Y[This.xvcv_mdlc_all_energy_income_from_trade]§!"
 xvcv_mdlc.10.tooltip.fail: "§R建造一艘商船需要£alloys£600。§!"
