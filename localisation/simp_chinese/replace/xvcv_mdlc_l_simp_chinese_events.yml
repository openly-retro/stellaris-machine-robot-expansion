 xvcv_mdlc_config.machine_assembly_helper_desc: "机械组装辅助代码将在每个拥有机械人口的行星上运行。若行星的人口组装量为§Y分数§!，例如§G5§!.§Y2§!，则§Y0.2§!将逐月累积为“余量”。当余量达到或超过1.0时，该行星上每个机械人口组都将获得§G1§!个额外人口，此循环将持续进行。"
