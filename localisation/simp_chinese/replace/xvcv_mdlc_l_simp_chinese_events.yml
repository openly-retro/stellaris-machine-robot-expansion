 xvcv_mdlc.10.6.trade_project_abort: "放弃准备§P第六条§!贸易路线"
 xvcv_mdlc.10.6.trade_project_abort.tooltip: "我们将停止建造一艘用于和§Y[xvcv_mdlc_civic_trading_machine_target_6.GetName]§!帝国进行贸易的$xvcv_mdlc_civic_trading_machine_ship$。\n预计从此贸易路线获得的£trade_value£：§B[This.xvcv_mdlc_target_6_trade_value]§!"
