 xvcv_mdlc_config.1.name: "模组配置：第一页"
 xvcv_mdlc_config.1.desc: "本模组提供了帮助玩家游玩的实用功能。您可以在这一页打开或关闭这些功能。\n\n机器人→机械物种的转化§Y每年§!进行一次，只在§B机械智能国家§!进行。\n机械→机器人物种的转化§Y每年§!进行一次，只在§G合成飞升国家§!进行。\n\n物种合并会把被转化物种并入我们的创始物种，并将我们所有的机械和机器人物种都变成创始物种的一个亚种，§Y每年§!进行一次。\n\n自动人口迁移§Y每月§!进行一次，只在§B机械智能§!或§G合成飞升§!国家进行，且不考虑目标人口的宜居度。\n\n全国§R总失业人口§!：§R[This.xvcv_mdlc_empire_all_unemployed_pops_count_var]§!\n全国§G可用岗位总数§!：§G[This.xvcv_mdlc_empire_all_free_jobs_count_var]§!\n全国§B可用住房总量§!：§B[This.xvcv_mdlc_empire_all_free_housing_count_var]§!"
 xvcv_mdlc_config.message.on.tooltip: "该功能目前§G开启§!。点击以§R关闭§!。"
 xvcv_mdlc_config.message.off.tooltip: "该功能目前§R关闭§!。点击以§G开启§!。"
