 xvcv_mdlc_origin_synth_ascend: "合成飞升"
 xvcv_mdlc_origin_synth_ascend_desc: "早在这一社会为如何遨游星海而冥思苦想以前，它的成员就已经开始审视自己的物质躯体。对他们而言，进步不应该用太空引擎的速度，或者天体物理学的新发现去衡量；与技术融合——不仅仅停留在义体化，更要为完全的机械躯体而奋斗——才是进步的方式。对这个帝国来说，选择就等同于力量。摒弃生物学的限制，将自己改造为机械物种，获得远超过书面记录之历史的成就——这便是他们的宣言；不论有什么在等着他们，不论那是在气态巨行星的云层中，还是在三星系统的光芒下，他们都会如此宣告：“我们已经掌握了自己的道路。”$oxr_mdlc_mod_tag$"
 xvcv_mdlc_origin_synth_ascend_tooltip: "以一个拥有§Y$trait_mechanical$§!特质的§B机器人§!创始物种开局。\n允许解锁§Y$xvcv_mdlc_ap_robotic_age$§!飞升天赋。\n不可使用合成飞升路线。\n--------------"
 xvcv_mdlc_origin_mechanical_heritage: "机械遗产"
 xvcv_mdlc_origin_mechanical_heritage_desc: "将自己彻底改造为合成的存在后，我们的祖先把这颗星球塑造成了自己的镜像，某种……更机械化的东西。指导祖先追求完全机械化之躯体的哲学也指导了他们对母星的改造。他们不再受到生理需求的限制，因此能按激进而天马行空的想法随心所欲地重塑这颗行星。选择的自由意味着我们不必再为在哪部署发电站而发愁，不必再为在哪展开开采活动而争论。祖先们尽其所能，授予了未来的世代最大的领先优势。$oxr_mdlc_mod_tag$"
 xvcv_mdlc_origin_mechanical_heritage_tooltip: "开局母星为§Y$xvcv_mdlc_pc_mechanical$§!。\n$xvcv_mdlc_origin_synth_ascend_tooltip$"
 xvcv_mdlc_origin_start_with_colony: "末日余生"
 xvcv_mdlc_origin_start_with_colony_desc: "该机械智能堪堪在其母星爆炸前逃离，并在星系中的宜居星球上建立了殖民地。$oxr_mdlc_mod_tag$"
 xvcv_mdlc_origin_start_with_colony_tooltip: "开局仓库中有更多£energy£·£minerals£·£alloys£。\n开局拥有额外§Y2§!个殖民地。\n所有殖民地都§R极不发达§!。\n开局拥有§R更少§!的£pop£人口。"
