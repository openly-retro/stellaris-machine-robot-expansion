 xvcv_mdlc_trait_shared_memory: "内存共享"
 xvcv_mdlc_trait_shared_memory_desc: "§L这个国家有存储社会成员经验的数据库，让它们的继任者可以从中受益。§!$oxr_mdlc_mod_tag$"
