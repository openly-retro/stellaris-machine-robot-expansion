 xvcv_mdlc_bio_robot_pop_upkeep_control_gestalt_food_focus_name: "人机融合体维护费：注重£food£"
 xvcv_mdlc_bio_robot_pop_upkeep_control_gestalt_food_focus: "$xvcv_mdlc_bio_robot_pop_upkeep_control_gestalt_food_focus_name$"
 xvcv_mdlc_bio_robot_pop_upkeep_control_gestalt_food_focus_desc: "我们的人机融合体将依靠模拟新陈代谢模块获取大部分的能量。\n\n"
 xvcv_mdlc_bio_robot_pop_upkeep_control_gestalt_food_only_name: "人机融合体维护费：仅限£food£"
 xvcv_mdlc_bio_robot_pop_upkeep_control_gestalt_food_only: "$xvcv_mdlc_bio_robot_pop_upkeep_control_gestalt_food_only_name$"
