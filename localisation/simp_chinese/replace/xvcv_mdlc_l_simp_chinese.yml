 xvcv_mdlc_civic_goods_distributor_tooltip: "§H解锁政策：§!§Y£pop_cat_complex_drone£·£pop_cat_simple_drone£子个体£consumer_goods£维护费§!\n这些政策控制复合与低级子个体的£consumer_goods£§R维护费§!和£unity£§B产出§!。\n§H解锁法令：§!§Y$edict_xvcv_mdlc_civic_goods_distributor_pop_bonus_on$§!\n该法令可提高复合与低级子个体的£unity£§B产出§!。\n§H解锁决议：§!§Y$xvcv_mdlc_decision_goods_for_research_bonus$§!\n该决议§R花费§!消费品，暂时§G提高§!£physics£·£society£·£engineering£研究产出。\n--------------"
