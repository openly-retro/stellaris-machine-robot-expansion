 xvcv_mdlc_civic_trading_machine_tooltip: "§H解锁法令：§!§Y$edict_xvcv_mdlc_civic_trading_machine_control$§!\n这个法令允许与其他帝国建立贸易路线。\n§H解锁政策：§!§Y$policy_xvcv_mdlc_civic_trading_machine_trade$§!\n这个政策用于控制帝国从贸易路线获得哪些资源。\n--------------"
 xvcv_mdlc_civic_friendship_protocol: "友谊协议"
