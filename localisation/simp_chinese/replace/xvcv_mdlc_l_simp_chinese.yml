 xvcv_mdlc_bio_robot_pop_upkeep_control_gestalt_energy_only_desc: "我们的人机融合体不会安装低效的新陈代谢系统，而是直接从能量源充能，并储存能量以待后用。\n\n"
 xvcv_mdlc_bio_robot_pop_upkeep_control_gestalt_energy_focus_name: "人机融合体维护费：注重£energy£"
