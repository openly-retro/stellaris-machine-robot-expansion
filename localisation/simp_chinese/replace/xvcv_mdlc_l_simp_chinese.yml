 XVCV_MDLC_AP_BASE_CODE_RECOMPOSITIONS_PROJECT: "[Root.GetSpeciesName]源代码重写"
 XVCV_MDLC_AP_BASE_CODE_RECOMPOSITIONS_PROJECT_DESC: "我们现在的技术水平，已足以分离并识别那些定义了[Root.Owner.GetSpeciesName]物种的事物——核心例程、进程、内核，以及其他机能。\n\n这种自检要花费大量时间。我们若想成功改写自己的源代码，就必须开发新型量子编译器，与用于测试的虚拟平台，还要构建部署战略。\n\n完成之后，旧的源代码将根据9522.022-M标准，以加密式安全措施重复消除3*10^24次，最终永远消失。这一过程会重新定义我们在宇宙中的目标，这需要投入帝国的全部工程资源。\n\n§L帝国的意识节点预测：在项目进行的同时，我们还需改革政体所选的国民理念，释放资源以支持即将加入的新国民理念模型。§!"
