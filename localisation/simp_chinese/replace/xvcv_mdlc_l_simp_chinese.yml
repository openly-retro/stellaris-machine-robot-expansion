 xvcv_mdlc.1014.title: "合成，飞升"
 xvcv_mdlc.1014.desc: "我们的社会取得了突破——我们数字化了每个公民的人格和思想，将它们移入了机械躯体之中。尽管血肉被抛之于后，但机械化的效果保留了他们感觉的能力。社会经历着剧变，人们对此反应各异。有的人张开怀抱，有的人如履薄冰。\n\n太空时代打开了我们目视群星奇迹的仿生眼。但我们的进化并不会就此终止。仍有挑战在前方等待着我们，要求我们给出自己的答案。"
 xvcv_mdlc.1014.a.name: "让我们继续爬上更高峰吧。"
