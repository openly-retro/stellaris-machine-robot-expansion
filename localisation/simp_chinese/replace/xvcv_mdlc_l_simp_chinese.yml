 xvcv_mdlc_trait_sensitive_body: "敏感回路"
 xvcv_mdlc_trait_sensitive_body_desc: "§L此物种的成员躯体结构极易被温度和湿度影响，这使得它们很容易受到外界干扰。§!$oxr_mdlc_mod_tag$"
