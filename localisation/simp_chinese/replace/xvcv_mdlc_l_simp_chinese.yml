 edict_xvcv_mdlc_civic_goods_distributor_pop_bonus_on_desc: "本月消费品收入为1。那么，我们的仓库里将会储存多少消费品呢？答案是……哒哒！一个都没有！因为我们会把这些消费品分派给我们的机械子个体！这样我们就能让每个子个体都多产生点凝聚力。这对我们是好事啊！$oxr_mdlc_mod_tag$"
 edict_xvcv_mdlc_civic_goods_distributor_pop_bonus_on_tooltip: "每个子个体£pop£人口都将产生更多£unity£凝聚力。相应的，£consumer_goods£消费品月收入§R不会§!加入资源库存。\n\n§Y查看政府界面的国家修正，以了解产生的凝聚力的具体数值。§!"
