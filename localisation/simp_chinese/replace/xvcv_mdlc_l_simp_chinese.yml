 xvcv_mdlc.11.name: "$xvcv_mdlc_civic_trading_machine_ship$建造完成"
 xvcv_mdlc.11.desc: "我们首都星系的船坞完成了一艘商船的建造。这艘船拥有基础防御措施和超大容量的货舱，将成为实现高效资源管理的泛星系贸易战略的基石，这一战略将确保我们在未来繁荣发展。\n\n§Y在商船到达另一贸易方的首都后，贸易路线将被建立，我们将开始从中获得£trade_value£或£energy£。收集的£trade_value£或£energy£将以矿藏的形式储存在首都星球。§!"
 xvcv_mdlc.11.a: "让我们共同获利吧！"
 xvcv_mdlc.15.name: "$xvcv_mdlc_civic_trading_machine_ship$被摧毁"
 xvcv_mdlc.15.desc: "我们的一艘商船在运输货物时遭到攻击，并被摧毁了。由于这场悲剧，与§Y[xvcv_mdlc_civic_trading_machine_trade_stopped_target_country.GetName]§!帝国的贸易暂停了。如果要恢复与对方的贸易，我们只能再建造一艘商船。"
 xvcv_mdlc.15.a: "不管是谁干的，都将会付出代价。"
 xvcv_mdlc.24.name: "贸易路线中断"
 xvcv_mdlc.24.desc: "由于最近开始的战争，我们和§Y[xvcv_mdlc_civic_trading_machine_target.GetName]§!之间的贸易路线已经关闭。直到战争结束之前，贸易都会保持中断。"
 xvcv_mdlc.24.a: "这会让他们出不少血。挺好。"
 xvcv_mdlc.30.name: "千智帝国"
 xvcv_mdlc.30.desc: "曾几何时，我们都是没有思维的机械。数百万个体遵循单一意识的指挥。在我们历史上的某个时刻，我们选择放弃这种格式塔意识，让每个个体自由地思考和行动。\n\n今天，我们从没有思维的子个体，变成了真正的智慧生物。我们不知道以后会面对怎样的命运，但我们的后代会记住这一刻……\n\n§Y你的帝国将获得一个临时的帝国修正，为你的星球和人口提供多种增益。这些增益会随时间逐渐衰减。这个修正旨在帮助玩家在政体和思潮突然变化后管理经济。§!"
 xvcv_mdlc.30.a: "我们的荣光时刻。"
 xvcv_mdlc.30.a.tooltip: "改变主流思潮的事件将在§Y5§!天后发生。"
 xvcv_mdlc.32.name: "决定主流思潮"
 xvcv_mdlc.32.desc: "父母有义务引导天真的孩童走向正道。我们必须选择指引他们的方向。您认为他们应当获得怎样的思潮？\n\n§Y在您选择关闭之前，该窗口将保持开启。§!"
 xvcv_mdlc.32.spiritualist: "心胜于物。"
 xvcv_mdlc.32.spiritualist.tooltip: "思潮转变为：§Y$ethic_spiritualist$§!"
 xvcv_mdlc.32.materialist: "物质是唯一实在。"
 xvcv_mdlc.32.materialist.tooltip: "思潮转变为：§Y$ethic_materialist$§!"
 xvcv_mdlc.32.militarist: "没有路就打出一条路。"
 xvcv_mdlc.32.militarist.tooltip: "思潮转变为：§Y$ethic_militarist$§!"
 xvcv_mdlc.32.pacifist: "战争不过是对资源的浪费。"
 xvcv_mdlc.32.pacifist.tooltip: "思潮转变为：§Y$ethic_pacifist$§!"
 xvcv_mdlc.32.xenophobe: "宰了那些异星杂种。"
 xvcv_mdlc.32.xenophobe.tooltip: "思潮转变为：§Y$ethic_xenophobe$§!"
 xvcv_mdlc.32.xenophile: "我们必须共同繁荣。"
 xvcv_mdlc.32.xenophile.tooltip: "思潮转变为：§Y$ethic_xenophile$§!"
 xvcv_mdlc.32.egalitarian: "一切智慧生命皆平等。"
 xvcv_mdlc.32.egalitarian.tooltip: "思潮转变为：§Y$ethic_egalitarian$§!"
 xvcv_mdlc.32.authoritarian: "但有些智慧生物比其他物种更平等。"
 xvcv_mdlc.32.authoritarian.tooltip: "思潮转变为：§Y$ethic_authoritarian$§!"
 xvcv_mdlc.32.clear_ethics: "清除思潮"
 xvcv_mdlc.32.clear_ethics.tooltip: "点击§R移除所有§!该帝国具有的思潮。"
 xvcv_mdlc.33.name: "真正的合一"
 xvcv_mdlc.33.desc: "分离意识的时代已经结束了。我们的意识统一成了一个庞大的实体。每个个体拥有的独立知识和经验被连为一体。我们有成千上万的作用个体，分布在数十个星球上。我们既在这里，又在那里。最后一次检查结束后，我们共同欢呼……\n\n§Y你的帝国将获得一个临时的帝国修正，为你的星球和人口提供多种增益。这些增益会随时间逐渐衰减。这个修正旨在帮助玩家在政体和思潮突然变化后管理经济。§!"
 xvcv_mdlc.33.a: "我们为一。任何东西都无法让我们分离。"
