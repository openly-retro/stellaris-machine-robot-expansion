 xvcv_mdlc_civic_trading_machine_trade_energy_name: "能量币创收"
 xvcv_mdlc_civic_trading_machine_trade_energy: "$xvcv_mdlc_civic_trading_machine_trade_energy_name$"
 xvcv_mdlc_civic_trading_machine_trade_energy_desc: "贸易的目的是为我们的子个体提供富余的能源供应。我们的贸易应当专注于额外的能量币创收。\n\n§E收集的每点£trade_value£§Y贸易值§!给予我们§Y1§!£energy£§!"
 xvcv_mdlc_civic_trading_machine_trade_minerals_name: "原材料进口"
 xvcv_mdlc_civic_trading_machine_trade_minerals: "$xvcv_mdlc_civic_trading_machine_trade_minerals_name$"
 xvcv_mdlc_civic_trading_machine_trade_minerals_desc: "矿产等自然资源是经济发展的基础。我们从贸易中获得的这些矿产将为整个国家带来不可估量的利益。\n\n§E收集的每点£trade_value£§Y贸易值§!给予我们§Y1§!£minerals£§!"
 xvcv_mdlc_civic_trading_machine_trade_alloys_name: "精炼金属进口"
 xvcv_mdlc_civic_trading_machine_trade_alloys: "$xvcv_mdlc_civic_trading_machine_trade_alloys_name$"
 xvcv_mdlc_civic_trading_machine_trade_alloys_desc: "我们必须不惜一切代价确保我们的国家安全。在这个时代，有足够的舰队，国家才会安全。要建造这些舰队，我们需要更多合金。我们可以买一些回来。\n\n§E收集的每点£trade_value£§Y贸易值§!给予我们§Y0.25§!£alloys£§!"
 xvcv_mdlc_civic_trading_machine_trade_influence_name: "扩张影响力"
 xvcv_mdlc_civic_trading_machine_trade_influence: "$xvcv_mdlc_civic_trading_machine_trade_influence_name$"
 xvcv_mdlc_civic_trading_machine_trade_influence_desc: "我们不应该目光短浅地认为贸易只涉及物质资源。只需损失一点潜在利润，我们就能扩大在其他国家的影响力。\n\n§E收集的每点£trade_value£§Y贸易值§!给予我们§Y0.01§!£influence£§!"
 xvcv_mdlc_civic_trading_machine_trade_unity_name: "提升凝聚力"
 xvcv_mdlc_civic_trading_machine_trade_unity: "$xvcv_mdlc_civic_trading_machine_trade_unity_name$"
 xvcv_mdlc_civic_trading_machine_trade_unity_desc: "我们怎么才能通过贸易来增进凝聚力? 你不会想知道的。\n\n§E收集的每点£trade_value£§Y贸易值§!给予我们§Y0.5§!£unity£§!"
 xvcv_mdlc_civic_trading_machine_trade_rares_name: "稀有资源进口"
 xvcv_mdlc_civic_trading_machine_trade_rares: "$xvcv_mdlc_civic_trading_machine_trade_rares_name$"
 xvcv_mdlc_civic_trading_machine_trade_rares_desc: "有时候，从其他国家那里购买稀有资源比自己造成本更低。\n\n§E收集的每点£trade_value£§Y贸易值§!给予我们§Y0.1§!£volatile_motes£·£exotic_gases£·£rare_crystals£§!"
 policy_xvcv_mdlc_bio_robot_pop_upkeep_control_gestalt: "人机融合体维护费控制"
