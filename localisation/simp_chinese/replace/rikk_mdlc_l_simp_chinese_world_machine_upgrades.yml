l_simp_chinese:
 rikk_mdlc_decision_world_machine_solidify_molten: "世界型巨械：熔融星球地表固化"
 rikk_mdlc_decision_world_machine_solidify_molten_desc: "这颗熔融星球拥有庞大的热能供应，可以作为工业类世界型巨械的基础。不过，熔化的岩浆地表对工程建设构成了严峻的挑战。\n\n得益于行星地质物理学领域取得的进步，我们知晓该如何置入巨型冷却棒形态的特殊散热器，让大部分地表区域稳定到足以开展建设的程度。"
 rikk_mdlc_decision_world_machine_solidify_molten_effect: "该行星的地壳会被改造成适宜安置世界型巨械核心的环境。"
 rikk_mdlc_world_machine_molten_mod: "凝固熔融星球"
 rikk_mdlc_world_machine_molten_mod_desc: "火焰喷发与流淌的熔岩在该星球一度随处可见；现在，这里的地壳已经稳定下来，足以建立工业化。冷却过程中留下的丰富天然资源，对未来的产业会是巨大的助益。"
 MESSAGE_MOLTEN_WORLD_SOLIDIFIED: "§Y$RIKK_MDLC_TERRAFORM_TARGET$§!已经完成地壳固化，可以建立世界型巨械。"
 rikk_mdlc_decision_world_machine_defrost_cryosphere: "世界型巨械：冰雪圈解冻"
 rikk_mdlc_decision_world_machine_defrost_cryosphere_desc: "我们将消耗大量能源，利用我们在热力学与热传递应用领域的知识，开启该行星的变暖进程。"
 rikk_mdlc_world_machine_frozen_mod: "冰雪圈消融"
 rikk_mdlc_world_machine_frozen_mod_desc: "昔日的冰封星球，现在已经充分升温并稳定下来，可以建立世界型巨械。"
 MESSAGE_FROZEN_WORLD_DEFROSTED: "§Y$RIKK_MDLC_TERRAFORM_TARGET$§!已经充分升温，可以建立世界型巨械。"
 rikk_mdlc_decision_world_machine_cleanse_toxic: "世界型巨械：净化毒素"
 rikk_mdlc_decision_world_machine_cleanse_toxic_desc: "剧毒星球是罕见异星复合物的珍贵来源，但这里的环境对大部分金属和有机化合物都过于活泼、过于具有腐蚀性，因而无法开展任何形式的定居或建设。我们会利用§Y$tech_climate_restoration$§!领域的新理论和新应用，消除那些最危险的化学物质危害，将剩余组分转化成工业资源。"
 rikk_mdlc_world_machine_toxic_mod: "环境祛毒"
 rikk_mdlc_world_machine_toxic_mod_desc: "腐蚀性化合物，以及其他对机械有害的化学物质，均已完成惰性化处理。剩下的是海洋大小的稳定矿藏，含有稀有的反应物与催化剂，可被用于生产异星资源。"
 MESSAGE_TOXIC_WORLD_CLEANSED: "§Y$RIKK_MDLC_TERRAFORM_TARGET$§!已完成毒素净化，可以建立世界型巨械。"
 rikk_mdlc_decision_world_machine_harness_nanites: "世界型巨械：操控纳米机器人"
 rikk_mdlc_decision_world_machine_harness_nanites_desc: "由于复制限制协议的失效，构成该星球的纳米机器人——具有自我复制能力的微型机械——已经在这里泛滥成灾。为了平息这种过度增长，并建立能够部署世界型巨械核心的行星环境，我们会仔细研究它们的通讯协议，对协议进行覆盖，最终控制虫群为我们所用。"
 MESSAGE_NANITE_WORLD_HARNESSED: "§Y$RIKK_MDLC_TERRAFORM_TARGET$§!的纳米机器人已被控制，可以建立世界型巨械。"
 rikk_mdlc_world_machine_nanite_mod: "掌控纳米机器人"
 rikk_mdlc_world_machine_nanite_mod_desc: "该星球泛滥的纳米机器人的控制协议已被覆写，它们现在可以对多种命令作出响应。最值得注意的是，这些纳米机器人会被用于提升行星建设速度。"
 rikk_mdlc_wm_upgrade_events.141.name: "纳米星球"
 rikk_mdlc_wm_upgrade_events.141.desc: "L-星团内部的纳米星球可以成为世界型巨械的扩张目标。我们可以控制这些纳米机器群，用于促进环境改造和行星建设。$oxr_mdlc_growth_node$已经确认，纳米机器人在世界型巨械的自动部署与建设方面拥有惊人的潜力。\n§S可利用一项特殊决议，将L-星门内的任意纳米星球转变为世界型巨械候选。§!"
 rikk_mdlc_wm_upgrade_events.141.a: "信息处理中。"
 rikk_mdlc_wm_upgrade_events.142.desc: "我们没有发现任何传说中的星门建立者留下的荒芜废土。我们对这个文明知之甚少。不过，如果我们发现了任何被这些古老纳米机械覆盖的行星——据$oxr_mdlc_growth_node$推断——就可以将它们用于直接组装世界型巨械，这能带来惊人的组装速度。\n§S可利用一项特殊决议，将L-星门内的任意纳米星球转变为世界型巨械候选。§!"
 rikk_mdlc_wm_upgrade_events.142.a: "信息处理中。"
 rikk_mdlc_d_world_machine_silica_eruptions: "硅酸盐喷口"
 rikk_mdlc_d_world_machine_silica_eruptions_desc: "行星地壳中上涌的硅酸盐气体，会从这些喷口中喷出，在一些地表区域形成巨大的“雪毯”。可以毫不费力地将这些残余物加工成基础结构材料。"
 rikk_mdlc_d_world_machine_lightning_delta: "闪电三角洲"
 rikk_mdlc_d_world_machine_lightning_delta_desc: "熔融星球上昔日最大的火山带之一，现今已经冷却下来；火山流中一块冷却的各类矿物，却形成了大范围的持续性电磁干扰。雷暴经常袭击这片区域，这会扰乱电子通讯和电子设备，但也会形成非常罕见的天然矿物构造。"
 rikk_mdlc_d_world_machine_pyroclastic_surges: "火山碎屑潮"
 rikk_mdlc_d_world_machine_pyroclastic_surges_desc: "由于地下的气体和熔岩的流动，这里的地面仍然处于不稳定状态，会因为压力而随机发生爆炸。这些危险的爆炸时常会给地表带来新资源。"
 rikk_mdlc_d_world_machine_chemical_glacier: "氨冰川"
 rikk_mdlc_d_world_machine_chemical_glacier_desc: "以氨为主的一些物质在星球的这片区域凝结成了巨大的冰川。可以从这片区域开采到少量异星资源。"
 rikk_mdlc_d_world_machine_subsurface_sea: "地下海洋"
 rikk_mdlc_d_world_machine_subsurface_sea_desc: "因高温高压而呈现液态的物质，在地壳下方形成了一片巨大的海洋。这些物质无法带来经济效益，不具备开采价值，但这片储层可以作为散热器发挥作用。"
 rikk_mdlc_d_world_machine_natural_super_geyser: "超级喷泉"
 rikk_mdlc_d_world_machine_natural_super_geyser_desc: "由于潮汐压力，这个大型喷口会周期性地将行星内部的液态物质喷射到大气高层。这在平流层形成了一道冰迹——它停留在低空轨道上，构成了一个细弱的环。该喷口的潜在利用方向之一，是将热量导入其中。"
 rikk_mdlc_d_world_machine_sulfur_geysers: "硫磺云"
 rikk_mdlc_d_world_machine_sulfur_geysers_desc: "覆盖了行星部分区域的浓云，由多种古老化学进程释放的硫化物（包括硫化氢）构成。这些已停止活动的排放源富含化学资源，可用于多种产业。"
 rikk_mdlc_d_world_machine_carbonic_sea: "碳海"
 rikk_mdlc_d_world_machine_carbonic_sea_desc: "碳酸海洋覆盖了该行星的部分区域。经过恰当的处理后，我们可以提取这些物质，将其用于多种领域，包括医疗应用、合成各类化合物，以及各种工业清理用途。"
 rikk_mdlc_d_world_machine_acidic_basin: "酸性盆地"
 rikk_mdlc_d_world_machine_acidic_basin_desc: "数千年里，这块次大陆规模的庞大盆地中形成了各式各样的多晶。这片区域既可满足各种研究目的，也可用于资源生产。然而，这里被一层尘埃覆盖，尘埃与所有金属都会剧烈反应。必须以一种费时的方式，小心翼翼地进行清理。"
 rikk_mdlc_decision_world_machine_crust_roots: "地层扩张1：地壳根系"
 rikk_mdlc_decision_world_machine_crust_roots_desc: "§Y这会解锁更高层次的升级§!\n行星的地表已被开发到了极限。合乎逻辑的下一步骤是开发利用行星的巨大内部空间，开始向地下进行扩张。"
 rikk_mdlc_fail_crust_roots_queued: "£trigger_no£§R开始该项目前，必须已建成地壳根系，或已将地壳根系加入建造序列。§!"
 rikk_mdlc_d_world_machine_crust_roots: "$oxr_wm$地壳根系"
 rikk_mdlc_d_world_machine_crust_roots_desc: "连接着地表与地壳深处的庞大几何构造。该结构的主体用于支撑，剩余的空间被分配用于扩建区划。由于温度的轻微升高，区划的维护成本有所增加。"
 rikk_mdlc_decision_world_machine_cooling_towers: "$oxr_wm$冷却塔"
 rikk_mdlc_decision_world_machine_cooling_towers_desc: "冷却塔将拔地而起，其高度足以借助异星天然气把热量排放到上层大气。地面上的回收器将在冷却剂凝结成雨滴落下后将其收集并泵回冷却塔。"
 rikk_mdlc_d_world_machine_cooling_towers: "$oxr_wm$冷却塔"
 rikk_mdlc_d_world_machine_cooling_towers_desc: "这些冷却塔高至上层大气的边缘，通过异星天然气散发热量，将能量引导回太空。气体辐射出热量后就会凝结成雨滴落到地面；特殊的收集器将液体吸干，并准备通过高效的、基于区划的热回收器将这些液体再次分散到大气中。"
 rikk_mdlc_decision_world_machine_synchronization_arrays: "同调设施"
 rikk_mdlc_decision_world_machine_synchronization_arrays_desc: "太空电梯将沿着行星表面的赤道修建，并配有大型指示塔以及位于其顶端的通讯设备。行星的两极则会配置包括巨型天线盘的大型亚空间网络阵列。一经完成，我们将与所有“世界型巨械”阵列建立实时连接。这一同步将改善供给和需求算法，从而改进未来的物流月和物流年。"
 rikk_mdlc_d_world_machine_synchronization_arrays: "同调设施"
 rikk_mdlc_decision_world_machine_synchronization_arrays_effect: "每个加入连接的世界型巨械会造成（不含第一个加入连接的星球）：\n$xvcv_mdlc_world_machines_industrial_districts$$OUTPUT$／$upkeep$：§G+3%§!／§R+3%§!\n\n§Y连接网络内的其它世界型巨械：[RikkSyncArraysCount]/20§!\n"
 rikk_mdlc_d_world_machine_synchronization_arrays_desc: "于地壳上沿赤道修建的太空电梯和巨型指示塔通讯阵列已将这颗星球与一个巨大网络中的其他世界型巨械相连。与其他世界型机械的同步改进了其需求生成算法，从而改善了其未来的物流月和物流年。\n\n现有技术条件下，网络最多可支持20个互联的行星。"
 rikk_mdlc_decision_world_machine_mantle_roots: "地层扩张2：地幔根系"
 rikk_mdlc_decision_world_machine_mantle_roots_desc: "§Y此项目能够带来更多的地层升级§!\n随着地壳稳定下来并被纳入我们的工业体系，行星的地幔成为了地层扩张的下一个目标。我们将会使用能承受住地幔的高温高压环境的新科技开凿隧道，在其空间内修建更多的区划。"
 rikk_mdlc_fail_mantle_roots_queued: "£trigger_no£§R开始该项目前，必须已建成地幔根系，或已将地幔根系加入建造序列。§!"
 rikk_mdlc_d_world_machine_mantle_roots: "$oxr_wm$地幔根系"
 rikk_mdlc_d_world_machine_mantle_roots_desc: "这些大型结构可以减轻上部地幔的压力和温度，世界型巨械的产能因而得以扩张。"
 rikk_mdlc_decision_world_machine_mantle_engine: "大陆稳定引擎"
 rikk_mdlc_decision_world_machine_mantle_engine_desc: "为了使地表与地幔间的结构稳定下来，我们必须要固定住行星地壳的俯冲点和其他可以引发地震、创造山脉的重要构造板块，并在其下的地幔层中修建和配置转向器，以此来控制大陆运动的方向，减少地壳层的摩擦。不幸的是，这种做法有一个缺点——它会让我们的建筑更容易受到轰炸的伤害。"
 rikk_mdlc_fail_mantle_engine_queued: "£trigger_no£§R开始该项目前，必须已建成大陆稳定引擎，或已将大陆稳定引擎加入建造序列。§!"
 rikk_mdlc_d_world_machine_mantle_engine: "$oxr_mdlc_geological$大陆稳定引擎"
 rikk_mdlc_d_world_machine_mantle_engine_desc: "位于行星地幔内的下地壳流控制设施能将汹涌的波流引离构造板块。如果不这么做，这些波流就会引发火山、地震、海啸以及其他毁灭性的现象。"
 rikk_mdlc_decision_world_machine_reinforced_planet: "加固地表构造"
 rikk_mdlc_decision_world_machine_reinforced_planet_effect: "§Y大陆稳定引擎§!\n    轨道轰炸伤害：§G-30%§!\n\n花费会随区划数量升高。\n世界型巨械区划矿物花费：§R+20%§!"
 rikk_mdlc_decision_world_machine_reinforced_planet_desc: "$oxr_mdlc_legion_node$设计出了能够减少建筑受到的行星轰炸的影响的形状。为了给这些建筑腾出足够的材料，我们将强制拆除那些采用旧形状的建筑。"
 rikk_mdlc_wm_upgrade_events.130.name: "强化世界型巨械"
 rikk_mdlc_wm_upgrade_events.130.desc: "$oxr_mdlc_legion_node$先前曾提交过数份报告，指出大陆稳定引擎让行星建筑结构更容易受到轰炸破坏。最近的轰炸证明了节点的观点。节点已经设计出一种能够在不影响建造速度的情况下，提升建筑抗轰炸能力的规划与建造方法。我们理应在行星上贯彻这些加固措施。"
 rikk_mdlc_wm_upgrade_events.130.a: "强化、进步。"
 rikk_mdlc_wm_upgrade_events.130.a.tooltip: "§S解锁一个强化行星的决议。§!"
 rikk_mdlc_decision_world_machine_mantle_transport_network: "行星内部运输网络"
 rikk_mdlc_decision_world_machine_mantle_transport_network_desc: "巨型列车、输送系统、大气穿梭机，所有这一切都是为支持需要以超凡步伐进行生产的行星的后勤而存在的。如此规模的载具如果仅仅沿行星外围行动，就可能会造成运输系统的拥堵。\n\n为了解决这一问题，我们将会设置固定的运输仓库，并通过行星地幔实现最短距离的连接。货物将被运到地表之下，并被磁悬浮列车迅速送往目的地，从而极大地减少运输时间。"
 rikk_mdlc_d_world_machine_mantle_transport_network: "行星内部运输网络"
 rikk_mdlc_d_world_machine_mantle_transport_network_desc: "横贯行星的庞大隧道系统，是连通各个大陆的运输线。在一端投放货物，经过电磁轨道加速后，货物可以直接抵达行星的另一面。"
 rikk_mdlc_d_world_machine_mantle_transport_network_effect: "每个非冷却区划会引发：\n—$xvcv_mdlc_world_machines_industrial_districts$产能：§G+1%§!\n—$xvcv_mdlc_world_machines_industrial_districts$维护费：§R+0.5%§!\n当前效果："
 rikk_mdlc_decision_world_machine_mantle_buses: "行星内总线网络"
 rikk_mdlc_decision_world_machine_mantle_buses_desc: "我们星球中用于传递信息的粗大超导线缆。它们形似早期的海底电缆，但要大上好几圈。目前它们分布于地壳层中，传输效率不是很好。若我们重新规划这些线路，将它们布置在行星的内部，就能显著缩短传输距离，降低线路的延迟。这会让所有大陆间数据处理都变得极其迅速。"
 rikk_mdlc_d_world_machine_mantle_buses: "行星内总线网络"
 rikk_mdlc_d_world_machine_mantle_buses_desc: "粗大的超导线缆，类似早期的海底电缆，但要大上好几圈。现在这些线缆直接穿过行星地核。线路延迟显著降低，通信效率因而大幅提升，让计算中心的运行速度变得越来越快。"
 rikk_mdlc_d_world_machine_mantle_buses_effect: "每个非冷却区划会引发：\n—$xvcv_mdlc_world_machines_computer_districts$产能：§G+1%§!\n—$xvcv_mdlc_world_machines_computer_districts$维护费：§R+0.5%§!\n当前效果："
 rikk_mdlc_decision_world_machine_outer_core_roots: "地址扩张3：外层地核根系"
 rikk_mdlc_decision_world_machine_outer_core_roots_desc: "我们已经触及地幔扩张技术的极限，并开发出了最合理的改进方案。生产力的提升使得地幔中作业成为可能。合理的下一步行动是进军地核外层，这会带来由更高的温度与更大的压力引发的各种挑战。我们将继续深入，在此过程中收获新的技术与洞见。"
 rikk_mdlc_fail_outer_core_roots_queued: "£trigger_no£§R开始该项目前，必须已建成外层地核根系，或已将地壳根系加入建造序列。§!"
 rikk_mdlc_d_world_machine_outer_core_roots: "$oxr_mdlc_geological$$oxr_wm$外层地核根系"
 rikk_mdlc_d_world_machine_outer_core_roots_desc: "稳定设施已被安装至下地幔与地核外层间过渡区的各个点位。这些设施受到特殊隔热罩的保护，并采用高压建构技术进行加固。它们还采用了分形设计，用以均匀地管理极端环境中的压力。"
 rikk_mdlc_decision_world_machine_outer_core_tap: "地核外层汲取设施"
 rikk_mdlc_decision_world_machine_outer_core_tap_desc: "行星地核可以提供巨量的热量与材料。我们会在地核外层的稳定站附近安装能量汇聚设备。这些设备可以将热量转化为可用的能源，也能将捕获的热量供应给铸造厂使用。"
 rikk_mdlc_d_world_machine_outer_core_tap: "$oxr_mdlc_geological$$oxr_wm$地核外层汲取设施"
 rikk_mdlc_d_world_machine_outer_core_tap_desc: "深埋于地核外层的特殊热电捕获站，收集电力和热量以供生产之用。"
 rikk_mdlc_decision_world_machine_outer_core_cooling: "$oxr_wm$地核外层冷却设施"
 rikk_mdlc_decision_world_machine_outer_core_cooling_desc: "行星地核的极端温度与压力，让扩展计算区划变得相当困难。所需的隔热措施多得让我们难以执行扩展作业。但是，我们可以将地核外层的温度降低到足以安装数据传输线路和其他组件，而无需使用成本过于高昂的隔热措施的程度。通过抑制某些区域的摩擦和运动，并施加适度的隔热措施，我们可以创造出一些“口袋区域”。这些区域最终会被冷却并挖去，为计算区扩展腾出空间。"
