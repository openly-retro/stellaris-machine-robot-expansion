 rikk_mdlc_d_world_machine_outer_core_cooled_desc: "行星的地核外层区域安装了64座冷却站。这些重重防护的区域为前沿研究提供了绝佳的环境。它们所处的战略位置足以让地表发出的讯息以最短路线实现最长距离的传输。"
 rikk_mdlc_world_machine_outer_core_cooling_mod: "行星地核外层区域正在安装冷却站，这略微扰乱了现有的冷却区划。"
