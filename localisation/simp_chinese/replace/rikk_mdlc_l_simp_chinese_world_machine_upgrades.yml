 rikk_mdlc_decision_world_machine_inner_core_roots_desc: "接下来的工程学挑战是继续向地核内部进发——那是由广泛的普通金属与稀有合金物质组成的流动熔融体。我们的机械和专用设施已经占据了行星的主体。处理行星重核是我们要进行的最后一步。这样可以提高生产能力。我们可以选择深入地核继续开发，也可以选择保留这一部分的原貌。"
