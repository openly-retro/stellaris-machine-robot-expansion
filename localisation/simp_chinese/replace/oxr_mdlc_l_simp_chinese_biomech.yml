 oxr_mdlc_species_bio_robot_symbiotes_trait_biology_modeling: "社会研究类器官$xvcv_mdlc_bio_robot_trait_title$"
 oxr_mdlc_species_bio_robot_symbiotes_trait_biology_modeling_desc: "该物种体内植入了特殊的类器官细胞基质。这些类器官接受了针对社会科学与生物科学领域的计算问题集的精细优化。"
 oxr_mdlc_tech_bio_robot_directive_1: "生物材料探索"
 oxr_mdlc_tech_bio_robot_directive_1_desc: "社会各阶层都为生物材料在生产流程与供应链中的应用出了一份力。农夫报告了新型收获与生产方法，以此推动研究的进步；工匠深入探索最佳的制造工艺‌；冶金师则开始尝试将新型有机工艺应用于类合金替代物的制备‌。"
 oxr_mdlc_tech_bio_robot_directive_2: "生物材料精加工"
 oxr_mdlc_tech_bio_robot_directive_2_desc: "研究人员对技术体系做出优化，工匠持续改进制造工艺与可供应产品，农夫则可以生产可穿戴纤维等基础产品。"
 oxr_mdlc_tech_bio_robot_directive_3: "生物材料传承"
 oxr_mdlc_tech_bio_robot_directive_3_desc: "整个社会都在推动有机材料的全面整合应用。对于生命科学，以及生物材料研究的无尽潜力，所有社会个体的相关知识水平都有显著提升，同时表现出了强烈的探索意愿。我们的想象力正在蓬勃迸发。"
 oxr_mdlc_building_bio_robot_directive_bio_goods_1: "$oxr_bio$生物产品设施1型"
 oxr_mdlc_building_bio_robot_directive_bio_goods_1_desc: "该设施利用纤维素、有机纤维、有机药剂、树脂与弹性物质等各类初级化学材料，根据实际需求生产复杂聚合物等次级资源，用于制造日常起居与工作所需的消耗品，和用于各种岗位的专业物资。前者包括服装、清洁用具、小型研究装置及泽珞可乐等，后者包含工具、容器、特定燃料、织物与便携计算设备。$oxr_mdlc_mod_tag$"
 oxr_mdlc_building_bio_robot_directive_bio_goods_2: "生物产品设施2型"
 oxr_mdlc_building_bio_robot_directive_bio_goods_2_desc: "$oxr_mdlc_building_bio_robot_directive_bio_goods_1_desc$"
 oxr_mdlc_building_bio_robot_directive_bio_goods_3: "生物产品设施2型"
 oxr_mdlc_building_bio_robot_directive_bio_goods_3_desc: "$oxr_mdlc_building_bio_robot_directive_bio_goods_1_desc$"
 oxr_mdlc_building_bio_robot_directive_integrated_lab_1: "$oxr_bio$集成生物实验室1型"
 oxr_mdlc_building_bio_robot_directive_integrated_lab_1_desc: "该设施旨在促进生命科学、有机材料工程与新世界探索方面的科学进步。同时，这也小幅提升了全星球民众的公共服务与大众福祉。"
