 oxr_mdlc_civic_bio_robot_directive: "生物科学指令"
 oxr_mdlc_civic_bio_robot_directive_desc: "该帝国聚焦于利用丰富多样的生物材料，生产能量币、消费品及其他资源，推动生物学与相关领域的研究。其指导思想是在开发与掌握有机技术的基础上追求文明进步。"
 oxr_mdlc_civic_bio_robot_directive_tooltip: "\n所有§Y$xvcv_mdlc_bio_robot_name$§!人口都会获得以下增益：\n—担任§Y$job_artisan_plural$§!和§Y$job_technician_plural$§!的人口会有相当一部分维护费被替换为£food£$food$维护费\n—£job£岗位产出的£food£$food$：§G+10%§!\n—岗位产出的£society_research£$society_research$：§G+10%§!"
