 job_oxr_mdlc_bio_robot_lustra_integrated_researcher: "细胞技师"
 job_oxr_mdlc_bio_robot_lustra_integrated_researcher_plural: "细胞技师"
 job_oxr_mdlc_bio_robot_lustra_integrated_researcher_desc: "探索和运行各类生命科学研究协议是他们的日常工作。其工作成果对行政部门的决策水平有直接帮助，阅读他们的报告被视为一种公共消遣。从事该工作的公民因他们的贡献而获得嘉奖，并被视为道德楷模。"
 job_oxr_mdlc_bio_robot_lustra_integrated_researcher_gestalt_desc: "探索和运行各类生命科学研究协议是他们的例行工作。其工作成果对行政决策水平有直接帮助，他们的报告会被直接上传给$oxr_mdlc_cognitive_node$。担任这一职务的子个体更不容易出现反常行为。"
