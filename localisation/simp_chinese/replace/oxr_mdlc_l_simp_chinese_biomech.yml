 oxr_mdlc_bio_mech.1.title: "生物机械星球"
 oxr_mdlc_bio_mech.1.desc.individual: "将机界星球的相关技术记录到数据库之后，我们随即意识到一个显而易见的事实：我们曾用于改造和扩充人口的生物机械技术，理论上也可用于开发一种全新的殖民地、一类崭新的星球定居点。在这种殖民地中，我们既可通过组装的方式，也可利用栽培的方式，建造建筑和基础设施。\n\n[Root.Ruler.GetName]已经收到来自帝国顶尖的工程师和科学家的详细方案；该方案提及了最新式的类合金构造物，由新型有机材料构成。此外，几位生命科学领域的研究者准备了一份关于DNA测序算法提案的提案：这项算法描述了一种殖民地级别的非智能生命体，可以充当新星球定居点的基础。"
 oxr_mdlc_bio_mech.1.desc.gestalt: "将机界星球的相关技术记录到数据库之后，我们随即意识到一个显而易见的事实：我们曾用于改造和扩充人口的生物机械技术，理论上也可用于开发一种全新的殖民地、一类崭新的星球定居点。\n\n[Root.Ruler.GetName]已经收到来自$oxr_mdlc_cognitive_node$的详细方案：该方案提及了最新式的类合金构造物，由新型有机材料构成。此外，几位生命科学领域的研究子个体准备了一份关于DNA测序算法提案的提案：这项算法描述了一种殖民地级别的非智能生命体，可以充当新星球定居点的基础。"
 oxr_mdlc_bio_mech.10.title: "克隆建筑研究产出"
 oxr_mdlc_bio_mech.10.desc: "这项研究提出了一种原型克隆序列，用于常规生物机械行行星建筑。这种建筑可以充当更复杂建筑的基础模板。若行星拥有一座此类建筑，我们便可开始尝试运行，并收集有关稳定性、营养需求及其他特性的数据。"
 oxr_mdlc_bio_mech.100.title: "初步克隆建筑观察"
 oxr_mdlc_bio_mech.100.desc: "首座生物机械建筑已完成克隆。源材料、化学物质及营养物质被置于生长舱内。细胞分裂达到临界质量后，生长舱连接上了一座大型框架。成形粘液可通过这座框架流动，并开始附着到建筑骨架上。注入刺激激素之后，结构开始快速生长。\n\n最终产物是一座可被克隆的建筑体。我们可以对其进行引导，从而形成几种基本服务配置：能源生产、营养生产、居住单元、以及稀有水晶生长舱。\n\n目前我们对克隆建筑技术的掌握还不足以支持合金制造，亦无法满足消费品工厂的机械设计要求，但这些需求会被纳入后续的研发。"
 oxr_mdlc_bio_mech.102.title: "它...变形了？"
 oxr_mdlc_bio_mech.102.desc: "生物机械原型建筑显著地改变了自身的结构！它对自身进行了重组，而我们的研究人员只是在一旁进行观察，没有对它施加任何刺激。我们必须展开研究，弄清这背后的原理。否则，我们将无法搞好克隆建筑。"
 OXR_MDLC_BIO_MECH_WORLD_PLANETFORMS_1: "初步研究：克隆建筑"
 OXR_MDLC_BIO_MECH_WORLD_PLANETFORMS_1_DESC: "本研究提案概述了一种用于行星建筑的生物机械设计。它们完全由有机建筑材料制成，其维护需要各类营养物质。我们可对它们进行克隆，同时它们仍会保留可用的机械接口，从而整合到原始资源采集流程和资源生产流程中。"
 OXR_MDLC_BIO_MECH_WORLD_PLANETFORMS_2: "克隆建筑初步实验"
 OXR_MDLC_BIO_MECH_WORLD_PLANETFORMS_2_DESC: "我们将研究我们的第一座生物机械建筑并对它的潜能进行深度评估。它的稳定性和耐用度将会受到密切的检测。"
 OXR_MDLC_BIO_MECH_WORLD_PLANETFORMS_3: "研究不稳定克隆建筑"
 OXR_MDLC_BIO_MECH_WORLD_PLANETFORMS_3_DESC: "一定存在某个答案，能够解释为什么生物机械建筑在会没有我们任何明显输入的情况下自主改变它的构造。研究人员将对合成克隆协议、建筑所用到的材料、天气模式以及任何其他可能的环境因素进行全面分析。"