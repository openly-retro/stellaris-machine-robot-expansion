 oxr_mdlc_species_bio_robot_symbiotes_trait_fertile: "筛选性人机融合体材料$xvcv_mdlc_bio_robot_trait_title$"
 oxr_mdlc_species_bio_robot_symbiotes_trait_fertile_desc: "骨骼与肌腱系统的人造部分可以实现更快速的克隆。"
