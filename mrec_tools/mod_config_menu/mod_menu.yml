menu:
  - page:
    name: 1
    picture: GFX_evt_xvcv_mdlc
    title: MRE:C Mod Configuration, Page 1
    description: |
      This mod has utility features to help the player's gameplay. You can turn on or off each of them on this page.

      Robot -> Machine Species Conversion happens §Yannually§! only to §BMachine Intelligence§! Empire.
      Machine -> Robot Species Conversion happens §Yannually§! only to §GSynthetic Ascended§! Empire.

      Machine Assembly Helper Code will track and convert surplus pop assembly into new pops, so fractional amounts are not lost. It happens §Ymonthly§!

      §RTotal Jobless Pops§! in the Empire: §R[This.xvcv_mdlc_empire_all_unemployed_pops_count_var]§!
      §GTotal Jobs§! available in the Empire: §G[This.xvcv_mdlc_empire_all_free_jobs_count_var]§!
      §BTotal Available Housing§! in the Empire: §B[This.xvcv_mdlc_empire_all_free_housing_count_var]§!

    options:
      - name: Species Conversion (Robot -> Machine)
        short name: species_convergence_robot_to_machine
        interaction type: toggle
        country flag: xvcv_mdlc_config_1_on
      - name: Species Conversion (Machine -> Robot)
        short name: species_convergence_machine_to_robot
        interaction type: toggle
        country_flag: xvcv_mdlc_config_2_on
      - name: Species Mergence
        interaction type: toggle
        country_flag: xvcv_mdlc_config_3_on
        description: Species Mergence will make all of our Machine and Robot Species become a Subspecies of our Founder Species §Yannually§!
      - name: Automatic Pop Migration
        description: Automatic Pop Migration relocates unemployed pops of any kind to planets with open jobs. It happens §Ymonthly§! only to §BMachine Intelligence§! or §GSynthetic Ascended§! Empire, and does not consider the target pop's habitability.
        interaction type: toggle
        country_flag: xvcv_mdlc_config_4_on
      - name: Go to Page 2
        switch to page: 2
      - name: Go to mod credits
        switch to page: 999
      - name: Close this window
        switch to page: close
