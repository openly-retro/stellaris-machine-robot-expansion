l_english:
 rikk_mdlc_pc_battery: "Amalgamation World"
 rikk_mdlc_pc_battery_desc: "The concept of ultra-dense animal farming as seen in industrial livestock farming can be taken to the next level - a massive world, stripped of all environmental worries; supporting incredible amounts of organics with high neural activity that can be harvested en masse for energy."
 rikk_mdlc_decision_battery_world: "$rikk_mdlc_pc_battery$"
 rikk_mdlc_decision_battery_world_desc: "$rikk_mdlc_tech_battery_world_desc$"
 rikk_mdlc_decision_battery_world_effects: "Turns the planet into a §Y$rikk_mdlc_pc_battery$§!: A world specifically designed to host Grid Amalgamated pops, with §Y60%§! minimum habitability and special districts for §YHousing§!, §YAmenities§!, §YCrime§!, and §PProcessing§!."
 rikk_mdlc_decision_un_battery_world: "Revert World"
 rikk_mdlc_decision_un_battery_world_desc: "The need for large scale grid amalgamation has come to an end."
 rikk_mdlc_tech_battery_world: "Amalgamation Colonies"
 rikk_mdlc_tech_battery_world_desc: "Large-scale grid amalgamation for purposes of retaining large amounts of organics for energy generation is predicted to produce more issues as numbers grow. A template world design should be made for the keeping of empire's worth of organics."
 rikk_mdlc_tech_battery_world_effect: "Large-scale grid amalgamation for purposes of retaining large amounts of organics for energy generation is predicted to produce more issues as numbers grow. A template world design should be made for the keeping of empire's worth of organics."
 
 rikk_mdlc_district_battery_quarters: "Ultra-Dense Housing"
 rikk_mdlc_district_battery_quarters_plural: "Ultra-Dense Housing"
 rikk_mdlc_district_battery_quarters_desc: "Ultra-dense housing units can easily support tens of thousands of organics per construction, with tens of thousands constructed per district at minimum."
 rikk_mdlc_district_battery_amenities: "Distribution Facility"
 rikk_mdlc_district_battery_amenities_plural: "Distribution Facilities"
 rikk_mdlc_district_battery_amenities_desc: "These facilities are placed in strategic locations to maximize efficiency of nutrient distribution, among other essential to life items."
 rikk_mdlc_battery_wmo_amenity_district_versatility_desc: "§YFinishing the Versatility tree will increase the amenities from this district to 2000.§!"
 rikk_mdlc_district_battery_crime: "Suppression Unit"
 rikk_mdlc_district_battery_crime_plural: "Suppression Units"
 rikk_mdlc_district_battery_crime_desc: "Units are placed so that they divide up any major thoroughfare, allowing close scrutiny of any and all activity within organic districts. All units are equipped with mobile energy harvesting equipment, so crime is reduced via harsh consequence."
 rikk_mdlc_district_battery_processing: "Processing Plant"
 rikk_mdlc_district_battery_processing_plural: "Processing Plants"
 rikk_mdlc_district_battery_processing_desc: "Processing Plants dot the planet, connected by a vast planetary grid that increases efficiency with the addition of every plant"
 
 rikk_mdlc_zone_suppression_unit: "Oppression Unit"
 rikk_mdlc_zone_suppression_unit_desc: "Fleets of drones scour housing areas for any signs of deviant practices, combined with harsh curfews and guidelines, preventing any and all kinds of crime."
 rikk_mdlc_zone_cooperation_unit: "Cooperation Unit"
 rikk_mdlc_zone_cooperation_unit_desc: "Setting up thousands of small regional subordinate governments managed by the unprocessed organics, allowing them to feel some sort of control where they have none."
 rikk_mdlc_zone_abundancy_protocols: "Abundancy Protocols"
 rikk_mdlc_zone_abundancy_protocols_desc: "Show them shiny lights and give them flashy baubles, along with just a bit of chemical stimulation, and they will question less why it is given."
 rikk_mdlc_zone_amenity_support: "Amenity Support"
 rikk_mdlc_zone_amenity_support_desc: "Support for the amount of amenities provided to better pack organics without complaint."
 rikk_mdlc_zone_increased_processing: "Increased Processing"
 rikk_mdlc_zone_increased_processing_desc: "Instead of allowing populaces to grow freely, direct new growth to chemical energy extractors"
 rikk_mdlc_zone_moderated_processing: "Moderated Processing"
 rikk_mdlc_zone_moderated_processing_desc: "Instead of throwing entire families wholesale into chemical energy extractors, cut down on the amount of children."
 
 rikk_mdlc_building_battery_descriptor: "§SAmalgam World Special Building§!"
 rikk_mdlc_building_battery_processing: "Organic Processing Facility"
 rikk_mdlc_building_battery_processing_desc: "All organics brought to this world are sent through this building, where they are chipped for health and location monitoring, then designated a housing district to be sent to. The monitoring allows systems to figure out minimal food consumption required for optimum efficiencies on nearly case-by-case basis."
 rikk_mdlc_building_battery_habitability_1: "Environmental Accomadation Facility"
 rikk_mdlc_building_battery_habitability_1_desc: "Though facilities on the planet already account for general habitats of native species, a more robust system would allow for more specific environmental provisions."
 rikk_mdlc_building_battery_habitability_2: "Environmental Perfection Facility"
 rikk_mdlc_building_battery_habitability_2_desc: "A perfected system for controlled environmental provision on a building-by-building basis allows for any and all species to be properly tended to. Its only downside is its prohibitively high cost."
 #rikk_mdlc_building_battery_happiness: "Goods Distribution Facility"
 #rikk_mdlc_building_battery_happiness_desc: "Show them shiny lights and give them flashy baubles, along with just a bit of chemical stimulation, and they will question less why it is given."
 rikk_mdlc_building_battery_specialty: "Neural Calculation Web"
 rikk_mdlc_building_battery_specialty_desc: "A hyper-complex neural entanglement facility that uses organics hooked to energy extraction devices to instead produce calculations related to anything and everything"
 rikk_mdlc_building_battery_specialty_effects: "§YProvides a different empire-wide effect based on the four special colony designations unlocked when built. The effect and upkeep goes up with the number of Grid Amalgamated pops for limiting returns.§!"
 
 rikk_mdlc_col_battery_plain: "Energy Extraction World"
 rikk_mdlc_col_battery_plain_desc: "Boosts £energy£ §SEnergy§! output"
 rikk_mdlc_col_battery_plain_tt: "Organics on this world are packed ever tighter into chemical energy extractors, bodies consumed for energy that could power a fraction of our empire."
 rikk_mdlc_col_battery_science: "Incremental Research World"
 rikk_mdlc_col_battery_science_desc: "The $rikk_mdlc_building_battery_specialty$ produces a §S$RESEARCH_EFFICIENCY$§! multiplier"
 rikk_mdlc_col_battery_science_tt: "Organic neural networks are used for pattern recognition, extrapolating data that algorithms have a hard time identifying."
 rikk_mdlc_col_battery_unity: "Unified Thought World"
 rikk_mdlc_col_battery_unity_desc: "The $rikk_mdlc_building_battery_specialty$ produces a §S$mod_country_base_unity_produces_add$§! multiplier"
 rikk_mdlc_col_battery_unity_tt: "Creativity needed to figure out improvements to the greater whole has always come more naturally to Organic minds, especially in their dream states."
 rikk_mdlc_col_battery_navy: "Logistic Calculation World"
 rikk_mdlc_col_battery_navy_desc: "The $rikk_mdlc_building_battery_specialty$ produces a §S$concept_naval_capacity$§! multiplier"
 rikk_mdlc_col_battery_navy_tt: "Organizing fleet logistics is dull, but many can still provide organizational solutions that one intelligence could not."
 rikk_mdlc_col_battery_empire_size: "Empire Efficiencies World"
 rikk_mdlc_col_battery_empire_size_desc: "The $rikk_mdlc_building_battery_specialty$ produces an §S$concept_empire_size$ reduction§! multiplier"
 rikk_mdlc_col_battery_empire_size_tt: "Presenting organics with hypercomplex organizational 'simulations' presented as 'games'."
 