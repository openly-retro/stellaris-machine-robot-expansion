- feature:
    name: Bio-Mechanical Worlds
    author tag: oxr
    description: A special planet class for Bio-Mechanical species, which includes dynamic colony types, new jobs, and new planet art. There are several configurations to the Bio Mech world, which get unlocked through research.
    status: in development
    type: ascension perk
- feature:
    name: Trading Machines
    author tag: xvcv
    description: A civic for gestalts that opens up gameplay options for trade. This is part of the original Machine & Robot Expansion mod. It was working until 4.0 when it was broken completely by changes in the base game.
    status: broken and needs fixing
    type: civic
- feature:
    name: The Abyss
    author tag: xvcv
    description: An ascension perk granting psionic research options and weapon options to Machine empires. This is part of the original Machine & Robot Expansion mod.
    status: working and active
    type: ascension perk
- feature:
    name: Return to Null
    author tag: oxr
    description: A civic/origin where a Machine empire gets it resources mainly from decomposing planets. Not threatening at all!
    status: in development
    type: civic, for now
