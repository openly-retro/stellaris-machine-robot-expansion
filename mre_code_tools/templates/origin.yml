origin:
  name: S3M Soundbots
  uses_pops: no
  description: Music files have gained sentience
  species:
    archetype: MACHINE
    traits:
    - trait_machine_unit
    - trait_music_bot
    preferred_planet_class: pc_machine
    portrait: sd_pla
  empire:
    authority: gestalt
    ethics: gestalt
    homeworld:
      name: Soundtracker
      planet_class: oxr_mdlc_pc_musicbox
      planet_size: 20
    policies:
      first_contact: passive
      bombardment_policy: selective
      borders: open
  empire_modifiers:
    - pop_growth_speed: 1.2
    - pop_amenities_output: 1.75
    - consumer_goods_upkeep: 1.5
  size_modifiers:
    - size_from_districts_mult: 1.1
    - size_from_colonies_mult: 1.1
    - size_from_pops: -0.5
  custom_empire_modifiers:
    - oxr_mdlc_modifier_1
    - oxr_mdlc_modifier_2
  on_game_start:
    home_system:
      homeworld:
        clear_all_buildings: yes
        clear_all_deposits: yes
        add_buildings:
        - building_music_factory
        - building_music_distribution
        initial_population: 3
        modifiers:
        - planet_build_speed:
            days: 180
            value: 0.25
        deposits:
        - d_artifacts_2
        - d_minerals_5
        - d_science_10
        events:
        - oxr_mdlc_game_start.20
    neighbor_systems:
    - some_event.1
    situations:
    - oxr_mdlc_situation_10
    event_chains:
    - oxr_mdlc_chain_5
    other_systems:
    - some_event.2
  economy:
    buildings:
      generator_buildings:
        upkeep:
          resource: minerals
      mining_buildings:
        upkeep:
          resource: energy
